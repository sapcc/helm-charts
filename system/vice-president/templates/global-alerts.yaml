{{- $values := .Values }}
{{- if $values.alerts.enabled }}
{{- range $path, $bytes := .Files.Glob "alerts/global/*.alerts" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: {{ printf "%s" $path | replace "/" "-" }}
  labels:
    app: vice-president
    tier: k8s
    type: alerting-rules
    prometheus: {{ required ".Values.alerts.prometheus missing" $values.alerts.prometheus }}-global

spec:
{{ printf "%s" $bytes | indent 2 }}

{{- end }}
{{- end }}
