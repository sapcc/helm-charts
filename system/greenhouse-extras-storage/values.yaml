prometheus:
# namespace: kube-monitoring
  auth:
    tlsSecret: kube-system/ingress-cacrt
    tlsVerifyDepth: 3
    tlsVerifyClient: true

prometheus-kubernetes-rules:
  ruleSelectors:
    - name: plugin
      value: "kube-monitoring-st1-{{ .Values.global.region }}"
  supportGroup: storage
  service: ceph
