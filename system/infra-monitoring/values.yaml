global:
  imageRegistry: hub.global.cloud.sap
  domain: cloud.sap
  n7k:
    enabled: false
  asa:
    enabled: false
  # Defined via secrets.
  # region:
  # cluster:
  # clusterType:

  alerts:
    enabled: true
    prometheus: infra-collector

  aggregations:
    prometheus: infra-collector

rbac:
  create: true
  name: infra-monitoring-edit
  namespace: infra-monitoring
  role:
    kind: ClusterRole
    name: edit
  service_account:
    name: default
    namespace: infra-monitoring

prometheus_infra_collector:
  name: infra-collector
  enabled: true

  retentionTime: 1h
  scrapeInterval: "60s"

  serviceDiscoveries:
    scrapeInterval: 60s
    scrapeTimeout: 55s

  additionalScrapeConfigs:
    name: infra-collector-additional-scrape-config
    key: scrape-config.yaml

  ingress:
    enabled: true
    hosts:
      - prometheus-infra-collector

  persistence:
    enabled: true
    # prom-operator does not support other accessModes than RWO
    # accessMode: ReadWriteOnce
    size: 100Gi

  resources:
    requests:
      cpu: 500m
      memory: 4Gi
  rbac:
    create: true

  serviceAccount:
    create: true

  alertmanagers:
    # Enabled via secrets
    authentication:
      enabled: false

    hosts:
      - alertmanager.scaleout.eu-de-1.cloud.sap
      - alertmanager.scaleout.eu-nl-1.cloud.sap

  # send alerts to dedicated tier
  alerts:
    tier: monitor

kube_state_metrics_exporter:
  enabled: true
  prometheusName: infra-collector

alertmanager_exporter:
  enabled: false
  scrapeInterval: 1m
  scrapeTimeout: 55s

