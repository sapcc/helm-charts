modules:
  ucs:
    walk: [ cucsEtherErrStatsFcs, cucsEtherErrStatsAlign, cucsEtherErrStatsDeferredTx, cucsEtherErrStatsIntMacRx, cucsEtherErrStatsRcv, cucsEtherErrStatsXmit, cucsFcErrStatsLinkFailures, cucsFcErrStatsSignalLosses, cucsFcErrStatsSyncLosses, cucsFcErrStatsCrcRx, cucsEtherNiErrStatsCrc ]
    lookups:
      - source_indexes: [cucsEtherErrStatsInstanceId]
        lookup: cucsEtherErrStatsDn
      - source_indexes: [cucsFcErrStatsInstanceId]
        lookup: cucsFcErrStatsDn
      - source_indexes: [cucsEtherNiErrStatsInstanceId]
        lookup: cucsEtherNiErrStatsDn
    overrides:
        cucsEtherErrStatsDn:
          type: DisplayString
        cucsFcErrStatsDn:
          type: DisplayString
        cucsEtherNiErrStatsDn:
          type: DisplayString
