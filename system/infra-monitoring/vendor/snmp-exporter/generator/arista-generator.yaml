modules:
  asw:
    walk: [dot1qVlanFdbId, dot3StatsDuplexStatus, hrStorageAllocationUnits, hrStorageSize, hrStorageUsed, hrStorageAllocationFailures, hrProcessorLoad, aristaHardwareUtilizationInUseEntries, aristaHardwareUtilizationFreeEntries, aristaHardwareUtilizationMaxEntries, ifHCInOctets, ifInUcastPkts, ifInNUcastPkts, ifInDiscards, ifInErrors, ifInUnknownProtos, ifHCOutOctets, ifOutUcastPkts, ifOutNUcastPkts, ifOutDiscards, ifOutErrors, ifOutQLen, ifLastChange, entPhysicalName, 1.3.6.1.2.1.47.1.1.1.1.10.1]
    lookups:
      - source_indexes: [dot3StatsIndex]
        lookup: ifDescr
      - source_indexes: [hrStorageIndex]
        lookup: hrStorageDescr
      - source_indexes: [hrDeviceIndex]
        lookup: hrDeviceDescr
      - source_indexes: [hrDeviceIndex]
        lookup: hrDeviceStatus
      - source_indexes: [ifIndex]
        lookup: ifDescr
      - source_indexes: [ifIndex]
        lookup: ifType
      - source_indexes: [ifIndex]
        lookup: ifMtu
      - source_indexes: [ifIndex]
        lookup: ifHighSpeed
      - source_indexes: [ifIndex]
        lookup: ifPhysAddress
      - source_indexes: [ifIndex]
        lookup: ifAdminStatus
      - source_indexes: [ifIndex]
        lookup: ifOperStatus
      - source_indexes: [ifIndex]
        lookup: ifAlias
    overrides:
      ifAlias:
        ignore: true # Lookup metric
      ifDescr:
        ignore: true
      ifName:
        ignore: true
      ifType:
        type: EnumAsInfo
      ifMtu:
        ignore: true
      ifHighSpeed:
        ignore: true
      ifPhysAddress:
        type: PhysAddress48
      ifAdminStatus:
        ignore: true
      ifOperStatus:
        ignore: true
