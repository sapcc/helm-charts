# Default values for netapp-cap-exporter.
apps:
  manila:
    enabled: false
    fullname: "netapp-capacity-exporter-manila"
    netappsd:
      query: md
  cinder:
    enabled: true
    fullname: "netapp-capacity-exporter-cinder"
    netappsd:
      query: bb
  baremetal:
    enabled: false
    fullname: "netapp-capacity-exporter-bare-metal"
    netappsd:
      query: bm
  controlplan:
    enabled: false
    fullname: "netapp-capacity-exporter-control-plane"
    netappsd:
      query: cp

fullnameOverride: "netapp-capacity-exporter"
listenPort: 9108

exporter:
  image:
    repository: hub.global.cloud.sap/monsoon/netapp-api-exporter
    tag: v20191016141949-master-67030d7
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: 200Mi
      cpu: 100m

netappsd:
  image: 
    repository: hub.global.cloud.sap/monsoon/netappsd
    tag: v20191016181402-master-bf98c7e
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: 50Mi
      cpu: 50m
  readinessProbe:
    httpGet:
      port: 8086
      path: /ready
    initialDelaySeconds: 5
    periodSeconds: 5


service:
  type: ClusterIP

metrics:
  scrape: true
  targets: infra-collector
