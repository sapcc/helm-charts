{{- if .Values.enabled }}
{{- $scrape := .Values.metrics.scrape -}}
{{- $targets := .Values.metrics.targets -}}
{{- $port := .Values.exporter.port -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "netapp-cap-exporter.fullname" . }}
spec:
  selector:
    matchLabels:
      app: {{ include "netapp-cap-exporter.fullname" . }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ include "netapp-cap-exporter.fullname" . }}
      annotations:
        prometheus.io/scrape: {{ $scrape | quote }}
        prometheus.io/targets: {{ $targets | quote }}
        prometheus.io/port: {{ $port | quote }}
    spec:
      volumes:
        - name: etc
          configMap:
            name: {{ include "netapp-cap-exporter.fullname" . }}
      containers:
        - name: exporter
          image: "{{ .Values.exporter.image.repository }}:{{ .Values.exporter.image.tag }}"
          imagePullPolicy: {{ .Values.exporter.image.pullPolicy }}
          args: [ --config=/etc/netapp/netapp-filers.yaml ]
          env:
          - name: NETAPP_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ include "netapp-cap-exporter.fullname" . }}
                key: netappUser
          - name: NETAPP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "netapp-cap-exporter.fullname" . }}
                key: netappPassword
          ports:
            - name: prometheus
              containerPort: {{ $port }}
          resources:
{{ toYaml .Values.exporter.resources | indent 12 }}
          volumeMounts:
            - name: etc
              mountPath: /etc/netapp

        - name: netappsd
          args: [
            -configmap,
            {{ include "netapp-cap-exporter.fullname" . }},
            -key,
            netapp-filers.yaml,
            -namespace,
            {{ .Release.Namespace }},
            -netbox-host,
            {{ required "Value global.netbox_host needs to be defined" .Values.global.netbox_host }},
            -netbox-api-token,
            {{ required "Value global.netbox_api_token needs to be defined" .Values.global.netbox_api_token }},
            -region,
            {{ .Values.global.region }},
            -query,
            {{ .Values.netappsd.query }} 
          ]
          image: "{{ .Values.netappsd.image.repository }}:{{ .Values.netappsd.image.tag }}"
          imagePullPolicy: {{ .Values.netappsd.image.pullPolicy }}
          resources:
{{ toYaml .Values.netappsd.resources | indent 12 }}
{{- end }}