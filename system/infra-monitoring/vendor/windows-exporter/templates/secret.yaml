{{ $values := .Values.windows_exporter }}
{{- if $values.basic_auth.enabled }}
---
apiVersion: v1
data:
  username: {{ $values.basic_auth.username | b64enc }}
  password: {{ $values.basic_auth.password | b64enc }}
kind: Secret
metadata:
  name: windows-exporter-auth
  namespace: infra-monitoring
type: Opaque
{{- end }}
