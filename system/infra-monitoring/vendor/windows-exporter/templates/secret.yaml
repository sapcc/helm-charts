{{- $values:= .Values.windows_exporter.basic_auth }}
{{- if $values.basic_auth.enabled }}
---
apiVersion: v1
data:
  username: {{ $values.username | b64enc }}
  password: {{ $values.password | b64enc }}
kind: Secret
metadata:
  annotations:
  name: windows-exporter-auth
  namespace: infra-monitoring
type: Opaque
{{- end }}
