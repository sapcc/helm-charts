{{- $secret:= .Values.windows_exporter.basic_auth }}
{{- if $values.basic_auth.enabled }}
---
apiVersion: v1
data:
  username: {{ $secret.username | b64enc }}
  password: {{ $secret.password | b64enc }}
kind: Secret
metadata:
  annotations:
  name: windows-exporter-auth
  namespace: infra-monitoring
type: Opaque
{{- end }}
