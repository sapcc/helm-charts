enabled: true
basic_auth:
  enabled: false
  username: Defined in regions
  password: Defined in regions
scrapeInterval: 4m
scrapeTimeout: 120s
listen_port: 9200
scheme: HTTP

alerts:
  enabled: SET-IN-REGION
  # Keys = directory names in alerts/
  prometheus:
    - name: infra-collector
      type: prometheus
