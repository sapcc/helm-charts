apiVersion: v1
kind: Service
metadata:
  name: {{ include "infraMonitoring.fullname" . }}
  labels:
    app: {{ include "infraMonitoring.name" . }}
    chart: {{ include "infraMonitoring.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    system: infra_monitoring
spec:
  selector:
    app: {{ include "infraMonitoring.name" . }}
  ports:
    - port: 9100
      targetPort: 9100
      protocol: TCP
      name: metrics