{{- $root := . -}}

apiVersion: v1
kind: ConfigMap

metadata:
  name:  {{ include "atlas.fullname" . }}
  labels:
    app: {{ include "atlas.name" . }}
    chart: {{ include "atlas.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  #annotations:
    #"helm.sh/hook": "pre-install"
    #"helm.sh/hook": "pre-upgrade"
data:
  atlas.yaml: |
    discoveries:
      ironic:
        refresh_interval: 1200
        targets_file_name: "ironic.json"
        metrics_label: "ironic"
        configmap_name: {{ .Values.configmap.ironic }}
        mgmt_interface_ips: true
        {{- if eq .Values.global.region "qa-de-2" }}
        netbox_host: "{{ .Values.global.netbox_host_staging }}"
        {{- else }}
        netbox_host: "{{ .Values.global.netbox_host }}"
        {{- end }}
        netbox_api_token: {{ required "netbox_api_token needs to be defined in global values" .Values.global.netbox_api_token }}
        os_auth:
          auth_url: {{ printf "https://identity-3.%s.cloud.sap/v3" .Values.global.region | quote }}
          user: "{{ .Values.global.ipmi_exporter_user }}"
          password: "{{ .Values.global.ipmi_exporter_user_passwd }}"
          user_domain_name: "{{ .Values.os_user_domain_name }}"
          project_name: "{{ .Values.os_project_name }}"
          domain_name: "{{ .Values.os_project_domain_name }}"
      netbox:
        refresh_interval: {{ .Values.refresh_interval }}
        rate_limit: {{ .Values.rate_limit }}
        targets_file_name: "netbox.json"
        configmap_name: {{ .Values.configmap.netbox }}
        {{- if eq .Values.global.region "qa-de-2" }}
        netbox_host: "{{ .Values.global.netbox_host_staging }}"
        {{- else }}
        netbox_host: "{{ .Values.global.netbox_host }}"
        {{- end }}
        netbox_api_token: {{ required "netbox_api_token needs to be defined in global values" .Values.global.netbox_api_token }}
        dcim:
          devices:
            - custom_labels:
                batch: "neutron-router"
                job: "network/ssh"
                credential: "default"
                device: "cisco-ios-xe"
              metrics_label: "neutronrouter"
              role: "neutron-router"
              target: 1
              tenant: "converged-cloud"
              region: "{{ .Values.global.region }}"
              status: "active"

            - custom_labels:
                batch: "cisco-ios-xe_core-router"
                job: "network/ssh"
                credential: "default"
                device: "cisco-ios-xe"
              metrics_label: "corerouter"
              role: "core-router"
              platform: "cisco-ios-xe"
              tenant: "converged-cloud"
              target: 1
              region: "{{ .Values.global.region }}"
              status: "active"

            - custom_labels:
                batch: "cisco-nx-os_core-router"
                job: "network/ssh"
                credential: "default"
                device: "cisco-nx-os"
              metrics_label: "corerouter"
              role: "core-router"
              platform: "cisco-nx-os"
              tenant: "converged-cloud"
              target: 1
              region: "{{ .Values.global.region }}"
              status: "active"

            - custom_labels:
                batch: "cisco-ios-xr_core-router"
                job: "network/ssh"
                credential: "default"
                device: "cisco-ios-xr"
              metrics_label: "corerouter"
              role: "core-router"
              platform: "cisco-ios-xr"
              tenant: "converged-cloud"
              target: 1
              region: "{{ .Values.global.region }}"
              status: "active"

            - custom_labels:
                module: "vmware-esxi"
                job: "vmware-esxi"
              target: 2
              metrics_label: "vmware-esxi"
              platform: "vmware-esxi"
              region: "{{ .Values.global.region }}"
              status: "active"

            - custom_labels:
                module: "ucs"
                job: "snmp"
                region: "{{ .Values.global.region }}"
              metrics_label: "ucs"
              model: "ucs-fi-6332-16up"
              target: 1
              manufacturer: "cisco"
              region: "{{ .Values.global.region }}"
              status: "active"

            - custom_labels:
                module: "asw-eapi"
                job: "asw-eapi"
              target: 1
              metrics_label: "asw-eapi"
              q: "asw20"
              manufacturer: "arista"
              region: "{{ .Values.global.region }}"
              status: "active"

            - custom_labels:
                module: "hsm"
                job: "snmp"
              target: 1
              metrics_label: "hsm"
              role: "hsm"
              manufacturer: "thales"
              region: "{{ .Values.global.region }}"
              status: "active"

            - custom_labels:
                module: "acileaf"
                job: "snmp"
                tenant: "cnd-gmponaci"
              target: 1
              metrics_label: "acileaf"
              role: "aci-leaf"
              manufacturer: "cisco"
              tenant: "cnd-gmponaci"
              region: "{{ .Values.global.region }}"
              status: "active"

            - custom_labels:
                module: "acileaf"
                job: "snmp"
                tenant: "converged-cloud"
              target: 1
              metrics_label: "acileaf"
              role: "aci-leaf"
              manufacturer: "cisco"
              tenant: "converged-cloud"
              region: "{{ .Values.global.region }}"
              status: "active"

            - custom_labels:
                module: "ipn"
                job: "snmp"
              metrics_label: "ipn"
              role: "aci-ipn"
              target: 1
              manufacturer: "cisco"
              region: "{{ .Values.global.region }}"
              status: "active"

            - custom_labels:
                module: "acispine"
                job: "snmp"
              metrics_label: "acispine"
              role: "aci-spine"
              target: 1
              manufacturer: "cisco"
              region: "{{ .Values.global.region }}"
              status: "active"

            - custom_labels:
                module: "acistretch"
                job: "snmp"
              metrics_label: "acistretch"
              role: "aci-stretch"
              target: 1
              manufacturer: "cisco"
              region: "{{ .Values.global.region }}"
              status: "active"
            - custom_labels:
                module: "f5customer"
                job: "snmp"
              metrics_label: "f5customer"
              target: 1
              manufacturer: "f5"
              region: "{{ .Values.global.region }}"
              tag: "cc-net-f5-guest-lbaas"
              status: "active"

            - custom_labels:
                module: "f5mgmt"
                job: "snmp"
              metrics_label: "f5mgmt"
              target: 1
              manufacturer: "f5"
              region: "{{ .Values.global.region }}"
              tag: "cc-net-f5-guest-mgmt"
              status: "active"

            - custom_labels:
                module: "f5physical"
                job: "snmp"
              metrics_label: "f5physical"
              target: 1
              manufacturer: "f5"
              region: "{{ .Values.global.region }}"
              tag: "cc-net-f5-host"
              status: "active"

            - custom_labels:
                module: "asr03"
                job: "snmp"
              metrics_label: "asr03"
              target: 1
              manufacturer: "cisco"
              region: "{{ .Values.global.region }}"
              q: "asr03"
              status: "active"

            - custom_labels:
                module: "asr04"
                job: "snmp"
              metrics_label: "asr04"
              target: 1
              manufacturer: "cisco"
              region: "{{ .Values.global.region }}"
              role: "core-router"
              tenant: "converged-cloud"
              platform: "cisco-ios-xe"
              status: "active"

            - custom_labels:
                module: "coreasr9k"
                job: "snmp"
              metrics_label: "coreasr9k"
              target: 1
              manufacturer: "cisco"
              region: "{{ .Values.global.region }}"
              role: "core-router"
              tenant: "converged-cloud"
              platform: "cisco-ios-xr"
              status: "active"

            - custom_labels:
                module: "asr04"
                job: "snmp-ntp"
              metrics_label: "asr04"
              target: 1
              manufacturer: "cisco"
              region: "{{ .Values.global.region }}"
              role: "core-router"
              tenant: "converged-cloud"
              platform: "cisco-ios-xe"
              status: "active"

            - custom_labels:
                module: "asr"
                job: "snmp"
              metrics_label: "asr"
              target: 1
              manufacturer: "cisco"
              region: "{{ .Values.global.region }}"
              role: "neutron-router"
              status: "active"

            - custom_labels:
                module: "asw"
                job: "snmp"
              metrics_label: "asw"
              target: 1
              manufacturer: "arista"
              region: "{{ .Values.global.region }}"
              q: "asw2"
              status: "active"

            - custom_labels:
                module: "asw9"
                job: "snmp"
              metrics_label: "asw9"
              target: 1
              manufacturer: "arista"
              region: "{{ .Values.global.region }}"
              q: "asw9"
              status: "active"

            - custom_labels:
                module: "n9kpx"
                job: "snmp"
              target: 1
              metrics_label: "n9kpx"
              role: "px-switch"
              region: "{{ .Values.global.region }}"
              status: "active"

            - custom_labels:
                module: "pxdlrouternxos"
                job: "snmp"
              target: 1
              metrics_label: "pxdlrouternxos"
              role: "directlink-router"
              manufacturer: "cisco"
              platform: "cisco-nx-os"
              region: "{{ .Values.global.region }}"
              status: "active"

            - custom_labels:
                module: "pxgeneric"
                job: "snmp"
              target: 1
              tenant: cnd-px
              metrics_label: "pxgeneric"
              region: "{{ .Values.global.region }}"
              status: "active"

            - custom_labels:
                module: "n3k"
                job: "snmp"
              target: 1
              metrics_label: "n3k"
              role: "management-switch"
              manufacturer: "cisco"
              region: "{{ .Values.global.region }}"
              status: "active"
{{- if .Values.global.n7k.enabled }}
            - custom_labels:
                module: "n7k"
                job: "snmp"
              metrics_label: "n7k"
              target: 1
              manufacturer: "cisco"
              region: "{{ .Values.global.region }}"
              role: "core-router"
              tenant: "converged-cloud"
              manufacturer: "cisco"
              platform: "cisco-nx-os"
              status: "active"
{{- range $switch := .Values.global.n7k.context }}
            - custom_labels:
                job: "snmp"
                module: "n7k{{ $switch.context_name | lower }}"
              metrics_label: "n7k{{ $switch.context_name | lower }}"
              target: 1
              region: "{{ $root.Values.global.region }}"
              role: "core-router"
              tenant: "converged-cloud"
              manufacturer: "cisco"
              platform: "cisco-nx-os"
              status: "active"
{{- end }}
            - custom_labels:
                module: "n7k"
                job: "snmp-ntp"
              metrics_label: "n7k"
              target: 1
              manufacturer: "cisco"
              region: "{{ .Values.global.region }}"
              role: "core-router"
              tenant: "converged-cloud"
              manufacturer: "cisco"
              platform: "cisco-nx-os"
              status: "active"
{{- end }}
            - custom_labels:
                job: "cp/netbox"
              metrics_label: "control_plane"
              target: 2
              region: "{{ .Values.global.region }}"
              status: "active"
              q: "-cp"
              role: "server"
              management_ip: true
              has_primary_ip: true

            # ucs-exporter mapping
            - custom_labels:
                job: "ucs-exporter"
              metrics_label: "ucs-exporter"
              region: "{{ .Values.global.region }}"
              status: "active"
              q: "ucsa"
              role: "fabric-interconnect"
              target: 2
              platform: "cisco-nx-os"

            # Control Plane Server for Redfish Exporter
            # CoreOS nodes
            - custom_labels:
                job: "redfish/cp"
              metrics_label: "redfish/cp"
              target: 2
              status: "active"
              role: server
              platform: "coreos"
              tenant: "converged-cloud"
              tagn: "no-redfish"
              region: "{{ .Values.global.region }}"

            # Windows nodes for Active Directory
            - custom_labels:
                job: "redfish/cp"
              metrics_label: "redfish/cp"
              target: 2
              status: "active"
              role: server
              platform: "windows-server"
              tenant: "converged-cloud"
              tagn: "no-redfish"
              region: "{{ .Values.global.region }}"

            # Linux nodes for Billing Hana
            - custom_labels:
                job: "redfish/cp"
              metrics_label: "redfish/cp"
              target: 2
              status: "active"
              role: server
              platform: "linux"
              tenant: "converged-cloud"
              tagn: "no-redfish"
              region: "{{ .Values.global.region }}"

            # VMware ESXi Server for Redfish Exporter
            - custom_labels:
                job: "redfish/bb"
              target: 2
              metrics_label: "redfish/bb"
              status: "active"
              role: server
              platform: "vmware-esxi"
              tenant: "converged-cloud"
              tagn: "no-redfish"
              region: "{{ .Values.global.region }}"

            # Ironic Server for Redfish Exporter
            - custom_labels:
                job: "redfish/bm"
              target: 2
              metrics_label: "redfish/bm"
              status: "active"
              role: server
              platform: "ironic"
              tenant: "converged-cloud"
              tagn: "no-redfish"
              region: "{{ .Values.global.region }}"

            # AD Nodes for Windows Exporter
            - custom_labels:
                job: "win-exporter-ad"
              metrics_label: "win-exporter-ad"
              target: 1
              status: "active"
              role: server
              platform: "windows-server"
              tag: "active-directory-domain-controller"
              region: "{{ .Values.global.region }}"

        virtualization:
          vm:
            - custom_labels:
                module: "asa"
                job: "snmp"
              metrics_label: "asa"
              target: 1
              tenant: "cnd"
              platform: "cisco-asa"
              q: "{{ $root.Values.global.region }}"
              status: "active"
            - custom_labels:
                job: "vcenter"
              metrics_label: "vcenter"
              target: 1
              q: "vc"
              platform: "vmware-vcsa"
              status: "active"
              region: "{{ .Values.global.region }}"
            - custom_labels:
                job: "vrops"
              metrics_label: "vrops"
              target: 1
              q: "vrops-vc-"
              platform: "vmware-vrops"
              status: "active"
              region: "{{ .Values.global.region }}"
            - custom_labels:
                job: "jumpserver"
              metrics_label: "jumpserver"
              target: 1
              q: "jump"
              platform: "vmware-esxi"
              status: "active"
              region: "{{ .Values.global.region }}"

            # AD Nodes for Windows Exporter
            - custom_labels:
                job: "win-exporter-ad"
              metrics_label: "win-exporter-ad"
              target: 1
              status: "active"
              role: server
              platform: "windows-server"
              tag: "active-directory-domain-controller"
              region: "{{ .Values.global.region }}"

            # Windows Update Server for Windows Exporter
            - custom_labels:
                job: "win-exporter-wsus"
              metrics_label: "win-exporter-wsus"
              target: 1
              q: "wsus"
              status: "active"
              role: server
              platform: "windows-server"
              region: "{{ .Values.global.region }}"
