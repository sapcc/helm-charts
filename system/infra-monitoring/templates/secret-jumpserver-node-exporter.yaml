{{- range $name, $secret:= .Values.http_sd_configs.tls }}
---
apiVersion: v1
data:
  crt: {{ $secret.crt | b64enc }}
  key: {{ $secret.key | b64enc }}
  username: {{ $secret.username | b64enc }}
  password: {{ $secret.password | b64enc }}
kind: Secret
metadata:
  annotations:
  name: {{ $name }}-node-exporter
  namespace: infra-monitoring
type: Opaque
{{- end }}
