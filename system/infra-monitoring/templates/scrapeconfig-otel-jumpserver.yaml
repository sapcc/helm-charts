apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: jumpserver-otel
  namespace: infra-monitoring
  labels:
    prometheus: {{ .Values.prometheus_infra_collector.name }}
    app.kubernetes.io/name: jumpserver-otel
spec:
  httpSDConfigs:
    {{- range $jumpserver := tuple "jump01" "jump02"}}
    - url: {{ .Values.http_sd_configs.netbox_production_url }}/virtual-machines/?custom_labels=job=jumpserver&target=primary_ip&obj_types=virtualization.virtualmachine&tenant_id=1&platform=vmware-esxi&q=jump&region={{ .Values.global.region }}
      refreshInterval: {{ .Values.http_sd_configs.refresh_interval }}
      tlsConfig:
        cert:
          secret:
            key: crt
            name: {{ $jumpserver }}-node-exporter
        keySecret:
          key: key
          name: {{ $jumpserver }}-node-exporter
    {{- end }}
  basicAuth:
     username:
       key: username
       name: jumpserver-otel-exporter-auth
     password:
       key: password
       name: jumpserver-otel-exporter-auth
  metricsPath: /metrics
  scheme: HTTPS
  scrapeInterval: 60s
  scrapeTimeout: 50s
  relabelings:
    - sourceLabels: [job]
      regex: jumpserver
      action: keep
    - sourceLabels: [__address__]
      targetLabel: __address__
      regex: '(.*)'
      replacement: $1:9999
    - sourceLabels: [name]
      targetLabel: server_name
  metricRelabelings:
    - regex: "server_id|platform|cluster_type|cluster|cluster_group|site"
      action: labeldrop
    - sourceLabels: [name]
      regex: '(\w*).(\w*).(\w*-\w*-\w*).*'
      replacement: 'jumpserver-$3'
      targetLabel: k8s_cluster_name
