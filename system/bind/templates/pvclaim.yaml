---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.pvc_size }}
{{ if .Values.pvc_zone_selector }}
  selector:
    matchLabels:
      topology.kubernetes.io/zone: {{ .Values.global.region }}{{ .Values.failure_domain_zone }}
{{ end }}
