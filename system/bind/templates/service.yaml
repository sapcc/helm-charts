apiVersion: v1
kind: Service

metadata:
  name: {{ .Release.Name }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/targets: {{ required ".Values.alerts.prometheus missing" .Values.alerts.prometheus | quote }}
    parrot.sap.cc/announce: 'true'
    prometheus.io/port: "9119"
spec:
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: {{ .Release.Name }}
  ports: 
    - name: dns-tcp
      protocol: TCP
      port: 53
      targetPort: dns-tcp
    - name: dns-udp
      protocol: UDP
      port: 53
      targetPort: dns-udp
    - name: rndc-tcp
      protocol: TCP
      port: {{ .Values.rndc_port | default 953 }}
      targetPort: rndc-tcp
{{ if .Values.zabbix.enabled }}
    - name: zabbix-tcp
      protocol: TCP
      port: {{ .Values.zabbix.port | default 10050 }}
      targetPort: zabbix-tcp
{{ end }}
{{ if .Values.sshd.enabled }}
    - name: sshd-tcp
      protocol: TCP
      port: {{ .Values.sshd.port | default 22 }}
      targetPort: sshd-tcp
    - name: sshd-6c-tcp
      protocol: TCP
      port: {{ .Values.sshd.sixc.port | default 5487 }}
      targetPort: sshd-6c-tcp
{{ end }}
  externalIPs: ["{{.Values.externalIP}}"]
