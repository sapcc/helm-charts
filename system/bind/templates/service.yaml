apiVersion: v1
kind: Service

metadata:
  name: {{ .Values.name }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9119"
    prometheus.io/targets: {{ required ".Values.alerts.prometheus missing" .Values.alerts.prometheus | quote }}
    parrot.sap.cc/announce: 'true'

spec:
  selector:
    app: {{ .Values.name }}
  ports: 
    - name: dns-tcp
      protocol: TCP
      port: 53
      targetPort: dns-tcp
    - name: dns-udp
      protocol: UDP
      port: 53
      targetPort: dns-udp
    - name: rndc-tcp
      protocol: TCP
      port: 953
      targetPort: rndc-tcp
  externalIPs: ["{{.Values.externalIP}}"]
