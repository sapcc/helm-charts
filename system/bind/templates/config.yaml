apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}

data:
  named.conf: |
     options {
      directory "/var/lib/bind";
      dnssec-validation auto;
      auth-nxdomain no; # conform to RFC1035
      listen-on { any; };
      listen-on-v6 { none; };
      allow-query { any; };
      {{- if .Values.nsi_key }}
      allow-transfer { key "nsi-key"; };
      {{ else }}
      allow-transfer { none; };
      {{- end }}
      allow-new-zones yes;
      {{- if .Values.nsi_server }}
      notify yes;
      also-notify { {{.Values.nsi_server}}; };
      {{- end }}
      request-ixfr no;
      allow-update { none; };
      allow-notify { {{.Values.allow_notify}} };
      allow-recursion { none; };
      recursion no;
      transfers-in {{.Values.transfers_in | default 100}};
      tcp-clients {{.Values.tcp_clients | default 250}};
      tcp-listen-queue {{.Values.tcp_listen_queue | default 25}};
     };
     server {{.Values.master_server}} {
      keys tsig-key;
     };
     include "/etc/bind/rndc.key";
     include "/etc/bind/tsig.key";
     {{- if .Values.nsi_key }}
     include "/etc/bind/nsi.key";
     {{- end }}
     controls {
       inet * allow { {{.Values.rndc_allow}} } keys { "rndc-key"; };
     };
     statistics-channels {
       inet 127.0.0.1 port 8053 allow { 127.0.0.1; };
     };
  rndc.key: |
    key "rndc-key" {
        algorithm hmac-md5;
        secret "{{.Values.rndc_key}}";
    };
  tsig.key: |
    key "tsig-key" {
        algorithm hmac-md5;
        secret "{{.Values.tsig_key}}";
    };
  {{- if .Values.nsi_key }}
  nsi.key: |
    key "nsi-key" {
        algorithm hmac-sha512;
        secret "{{ .Values.nsi_key }}";
    };
  {{- end }}
  healthz: |
    #!/bin/sh
    rndc status
    return $?
    };
