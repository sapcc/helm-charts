owner-info:
  support-group: observability
  maintainers:
    - Tommy Sauer
    - Richard Tief
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/thanos-scaleout

thanos:
  name: scaleout
  deployWholeThanos: false
  ingress:
    enabled: true
    hosts:
      - thanos-scaleout
      - metrics.scaleout
      - prometheus-vmware
  grpcIngress:
    enabled: true
    hosts:
      - thanos-scaleout
  queryDiscovery: true
