apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron-monthly-ticket-analysis-report
  namespace: jupyterhub
spec:
  schedule: "0 0 1 * *"  # Schedule job to run at 00:00 on the 1st day of every month
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 1800
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: cron-monthly-ticket-analysis-report
            image: "{{ required ".Values.global.registry variable missing" .Values.global.registry }}/{{ .Values.jupyterhub_cron.images.application.name }}:{{ .Values.jupyterhub_cron.images.application.tag }}"
            command: ['sh', '-c']
            args:
            - >
              papermill /notebooks-git/Ticket_analysis_script.ipynb - -r swift_url $(swift_url) && /linkerd-await --shutdown echo "shutdown linkerd-proxy"
            volumeMounts:
            - name: notebooks-git
              mountPath: /notebooks-git
            env:
            {{- if not (and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested) }}
            - name: LINKERD_AWAIT_DISABLED
              value: "Linkerd was not enabled or not requested"
            {{- end }}
            - name: approle_role_id
              valueFrom:
                secretKeyRef:
                  name: jupyter-cron-reports-secrets
                  key: approle_role_id
            - name: approle_secret_id
              valueFrom:
                secretKeyRef:
                  name: jupyter-cron-reports-secrets
                  key: approle_secret_id
            - name: swift_url
              valueFrom:
                secretKeyRef:
                  name: jupyter-cron-reports-secrets
                  key:  swift_url
            securityContext:
              allowPrivilegeEscalation: false
          initContainers:
          - name: clone-notebooks
            volumeMounts:
            - name: notebooks-git
              mountPath: /notebooks-git
            env:
            - name: github_token
              valueFrom:
                secretKeyRef:
                  name: jupyter-cron-reports-secrets
                  key: github_token
            - name: github_url
              value: "https://github.wdf.sap.corp/api/v3/repos/cc/devsupport-scripts/contents/scripts/Ticket-analysis-report/Ticket_analysis_script.ipynb"
            image: "{{ .Values.global.dockerHubMirror }}/{{ .Values.jupyterhub_cron.images.init.name }}:{{ .Values.jupyterhub_cron.images.init.tag }}"
            command: ['sh', '-c']
            args:
            - >
              curl -L -k -o /notebooks-git/Ticket_analysis_script.ipynb \
              -H "Authorization: token $(github_token)" \
              "$(github_url) | jq -r '.content' | base64 -d > /notebooks-git/Ticket_analysis_script.ipynb"
          volumes:
          - name: notebooks-git
            emptyDir: {}
