apiVersion: batch/v1
kind: CronJob
metadata:
  name: "cron-availability-weekly"
  namespace: jupyterhub
spec:
  schedule: "0 6 * * 1"
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 1800
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: "cron-availability"
            image: "{{ required ".Values.global.registry variable missing" .Values.global.registry }}/{{ .Values.jupyterhub_cron.images.application.name }}:{{ .Values.jupyterhub_cron.images.application.tag }}"
            command: ['sh', '-c']
            args:
            - >
              papermill api-availability-weekly.ipynb - -r swift_url $(swift_url) \
            volumeMounts:
            - name: notebooks-git
              mountPath: /home/jovyan
            env:
            - name: approle_role_id
              valueFrom:
                secretKeyRef:
                  name: jupyter-cron-reports-secrets
                  key: approle_role_id
            - name: approle_secret_id
              valueFrom:
                secretKeyRef:
                  name: jupyter-cron-reports-secrets
                  key: approle_secret_id
            - name: swift_url
              valueFrom:
                secretKeyRef:
                  name: jupyter-cron-reports-secrets
                  key: swift_url
          initContainers:
          - name: "clone-notebooks"
            volumeMounts:
            - name: notebooks-git
              mountPath: /notebooks-git
            env:
            - name: github_token
              valueFrom:
                secretKeyRef:
                  name: jupyter-cron-reports-secrets
                  key: github_token
            - name: github_url
              valueFrom:
                secretKeyRef:
                  name: jupyter-cron-reports-secrets
                  key: github_url
            image: "{{ required ".Values.global.dockerHubMirror variable missing" .Values.global.dockerHubMirror }}/{{ .Values.jupyterhub_cron.images.init.name }}:{{ .Values.jupyterhub_cron.images.init.tag }}"
            command: ['sh', '-c']
            args:
            - >
              curl -L -k -o \   -H "Accept: application/vnd.github.raw+json" \   -H "Authorization: Bearer $(github_token)" \   -H "X-GitHub-Api-Version: 2022-11-28" \   "$(github_url)api-availability-weekly.ipynb" > /notebooks-git/api-availability-weekly.ipynb
          volumes:
          - name: notebooks-git
            emptyDir: {}
