apiVersion: v2
description: Kube-System relevant Service collection for metal clusters.
name: kube-system-metal
version: 6.8.0
home: https://github.com/sapcc/helm-charts/tree/master/system/kube-system-metal
dependencies:
  - name: cc-rbac
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.10
  - condition: disco.enabled
    name: disco
    repository: https://charts.eu-de-2.cloud.sap
    version: 2.0.3
  - name: go-pmtud
    repository: https://charts.eu-de-2.cloud.sap
    version: 2.0.14
  - name: kube-dns
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.3.20
  - condition: kube-fip-controller.enabled
    name: kube-fip-controller
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.1.0
  - name: kube-proxy
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.6.40
  - name: kubernikus-rbac
    repository: https://charts.eu-de-2.cloud.sap
    version: 2.0.0
  - name: node-problem-detector
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.3.12
  - name: prometheus-crds
    repository: https://charts.eu-de-2.cloud.sap
    version: 6.4.0
  - name: sysctl
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.0.9
  - name: cert-manager
    repository: https://charts.jetstack.io
    version: 1.13.3
  - name: digicert-issuer
    repository: https://charts.eu-de-2.cloud.sap
    version: 2.4.2
  - name: ingress-nginx
    repository: https://kubernetes.github.io/ingress-nginx
    version: 4.5.2
  - name: ingress-nginx
    alias: ingress-nginx-external
    condition: ingress-nginx-external.enabled
    repository: https://kubernetes.github.io/ingress-nginx
    version: 4.5.2
  - name: wormhole
    repository: https://charts.eu-de-2.cloud.sap
    version: 3.1.8
    condition: wormhole.enabled
  - name: nodecidr-controller
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.10
  - name: kube-parrot
    repository: https://charts.eu-de-2.cloud.sap
    version: 4.0.6
  - name: kube-proxy-ng
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.10
  - name: kube-network-helpers
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.4
  - name: toolbox-prepull
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.7
  - name: metrics-server
    repository: https://kubernetes-sigs.github.io/metrics-server
    version: 3.8.3
  - name: vertical-pod-autoscaler
    repository: https://charts.eu-de-2.cloud.sap
    version: 3.2.4
  - name: priority-class
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.0
  - name: maintenance-controller
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.3
    condition: maintenance-controller.enabled
  - name: vpa-butler
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.3.9
  - name: descheduler
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.23.8
    condition: descheduler.enabled
  - name: kube-detective
    condition: kube-detective.enabled
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.0.2
  - name: kube-cni
    condition: kube-cni.enabled
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.0.4
  - name: owner-info
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.0
  - name: owner-label-injector
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.0.21
  - name: endpoint-watcher
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.0
  - name: conntrack-nanny
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.4
  - name: externalip-operator
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.3
  - name: ipmasq
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.3
  - name: velero
    repository: https://vmware-tanzu.github.io/helm-charts
    version: 5.0.2
    condition: velero.enabled
  - name: secrets-injector
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.1.12
    condition: secrets-injector.enabled
  - name: reloader
    repository: oci://ghcr.io/stakater/charts
    version: 1.0.72
    condition: reloader.enabled
