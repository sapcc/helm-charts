apiVersion: v2
description: Kube-System relevant Service collection for metal clusters.
name: kube-system-metal
version: 6.12.22
home: https://github.com/sapcc/helm-charts/tree/master/system/kube-system-metal
dependencies:
  - name: cc-rbac
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.2.10
  # - name: go-pmtud
  #   repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
  #   version: '>= 0.0.0'
  - name: kube-dns
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: "^0.x"
  - name: kube-proxy
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: "^0.x"
  - name: kubernikus-rbac
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 2.2.0
  - name: node-problem-detector
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.3.12
  - name: prometheus-crds
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 7.0.0
  - name: sysctl
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: "^0.x"
  - name: cert-manager
    repository: https://charts.jetstack.io
    version: 1.13.3
  - name: digicert-issuer
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 2.5.1
  - name: ingress-nginx
    repository: https://kubernetes.github.io/ingress-nginx
    version: 4.11.5
  - name: ingress-nginx
    alias: ingress-nginx-external
    condition: ingress-nginx-external.enabled
    repository: https://kubernetes.github.io/ingress-nginx
    version: 4.11.5
  - name: wormhole
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: "^3.x"
    condition: wormhole.enabled
  # - name: nodecidr-controller
  #   repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
  #   version: "^1.x"
  - condition: kube-parrot.enabled
    name: kube-parrot
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: "^4.x"
  - name: kube-proxy-ng
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.1.10
  - name: toolbox-prepull
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: "^1.x"
  - name: metrics-server
    repository: https://kubernetes-sigs.github.io/metrics-server
    version: 3.8.3
  - name: priority-class
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.1.2
  # - name: maintenance-controller
  #   repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
  #   version: "^1.x"
  #   condition: maintenance-controller.enabled
  - name: kube-detective
    condition: kube-detective.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: '>= 0.0.0'
  - name: kube-cni
    condition: kube-cni.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: '>= 0.0.0'
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.2.0
  - name: owner-label-injector
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.0.24
  - condition: externalip-operator.enabled
    name: externalip-operator
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.1.3
  - condition: ipmasq.enabled
    name: ipmasq
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: "^0.x"
  - name: secrets-injector
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: "^1.x"
    condition: secrets-injector.enabled
  - name: reloader
    repository: oci://ghcr.io/stakater/charts
    version: 2.1.3
    condition: reloader.enabled
