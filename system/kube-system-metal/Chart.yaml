apiVersion: v2
description: Kube-System relevant Service collection for metal clusters.
name: kube-system-metal
version: 5.1.2
home: https://github.com/sapcc/helm-charts/tree/master/system/kube-system-metal
dependencies:
  - name: cc-rbac
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.7
  - condition: disco.enabled
    name: disco
    repository: https://charts.eu-de-2.cloud.sap
    version: 2.0.3
  - name: go-pmtud
    repository: https://charts.eu-de-2.cloud.sap
    version: 2.0.12
  - name: kube-dns
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.3.19
  - condition: kube-fip-controller.enabled
    name: kube-fip-controller
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.0
  - name: kube-proxy
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.6.37
  - name: kubernikus-rbac
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.2.2
  - name: node-problem-detector
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.3.9
  - name: prometheus-crds
    repository: https://charts.eu-de-2.cloud.sap
    version: 4.0.0
  - name: sysctl
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.0.8
  - name: cert-manager
    repository: https://charts.jetstack.io
    version: 1.5.5
  - name: digicert-issuer
    repository: https://charts.eu-de-2.cloud.sap
    version: 2.2.2
  - name: ingress-nginx
    repository: https://kubernetes.github.io/ingress-nginx
    version: 4.1.1
  - name: ingress-nginx
    alias: ingress-nginx-external
    condition: ingress-nginx-external.enabled
    repository: https://kubernetes.github.io/ingress-nginx
    version: 4.1.1
  - name: wormhole
    repository: https://charts.eu-de-2.cloud.sap
    version: 3.1.7
    condition: wormhole.enabled
  - name: nodecidr-controller
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.6
  - name: kube-parrot
    repository: https://charts.eu-de-2.cloud.sap
    version: 4.0.2
  - name: kube-proxy-ng
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.7
  - name: kube-network-helpers
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.3
  - name: toolbox-prepull
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.2
  - name: metrics-server
    repository: https://charts.eu-de-2.cloud.sap
    version: 2.0.0
  - name: vertical-pod-autoscaler
    repository: https://charts.eu-de-2.cloud.sap
    version: 2.0.0
  - name: priority-class 
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.0
  - name: maintenance-controller
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.5.7
    condition: maintenance-controller.enabled
  - name: vpa-butler
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.7
  - name: descheduler
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.23.7
    condition: descheduler.enabled
  - name: kube-detective
    condition: kube-detective.enabled
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.0.2
  - name: kube-cni
    condition: kube-cni.enabled
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.0.1
  - name: owner-info
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.0
  - name: owner-label-injector
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.0.3