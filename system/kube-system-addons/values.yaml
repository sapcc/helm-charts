global:

owner-info:
  support-group: containers
  service: kube-system
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/kube-system-addons

go-pmtud:
  enabled: true

maintenance-controller:
  enabled: true

toolbox-prepull:
  enabled: false

kube-cni:
  enabled: false

ldap-named-user:
  enabled: false

sysctl:
  enabled: false

owner-label-injector:
  enabled: true

ingress:
  tls_client_auth:
    enabled: false
    cacrt: |
      -----BEGIN CERTIFICATE-----
      -----END CERTIFICATE-----

seedRbac: false

k3s-backup:
  enabled: false
