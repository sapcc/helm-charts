mariadb:
  name: datahubdb
  enabled: true
  dbName: datahub
  image: mariadb:10.4.12
  imagePullPolicy: IfNotPresent
  port_public: 3306
  max_connections: 1024
  buffer_pool_size: "1024M"
  performance_schema: "OFF"
  log_file_size: "256M"
  query_cache_size: "0"
  query_cache_type: "0"
  join_buffer_size: "4M"
  binlog_format: "MIXED"
  expire_logs_days: 10
  initdb_configmap: datahub-initdb
  ronly_user: ronly
  ronly_password: DEFINED-IN-REGION
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  metrics:
    enabled: true
  persistence_claim:
    name: datahubdb-pvclaim
    enabled: true
    autoprovision:
      enabled: true
  restore:
    enabled: false
    schedule: 10 1 * * *
    image:
      repo: keppel.eu-de-1.cloud.sap/ccloud/go-maria-restore
      tag: DEFINED-IN-PIPELINE
    swift_token: DEFININED-IN-SECRETS
    additional_sql_file: "/config/openstack_view.sql"
    backup_dir: "/backups/"
    read_access: null
    debug:
      enabled: false

ingress:
  disco: true

alerts:
  enabled: false
  prometheus: kubernetes