mariadb:
  enabled: true
  dbName: datahub
  image: mariadb:10.4.12
  imagePullPolicy: IfNotPresent
  port_public: 3306
  max_connections: 1024
  buffer_pool_size: "1024M"
  performance_schema: "OFF"
  log_file_size: "256M"
  query_cache_size: "0"
  query_cache_type: "0"
  join_buffer_size: "4M"
  binlog_format: "MIXED"
  expire_logs_days: 10
  initdb_configmap: datahub-initdb
  ronly_user: ronly
  ronly_password: DEFINED-IN-REGION
  livenessProbe:
  enabled: false
  readinessProbe:
    enabled: false
  metrics:
    enabled: true

db:
  endpoint_host_public: datahubdb
