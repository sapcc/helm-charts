{{- $values := .Values.alerts }}
{{- if $values.enabled }}
{{- range $path, $bytes := .Files.Glob "alerts/*.alerts" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: {{ printf "datahubdb-%s" $path | replace "/" "-" }}
  namespace: datahub
  labels:
    app.kubernetes.io/name: datahubdb
    helm.sh/chart: {{ include "datahub.chart" $ }}
    app.kubernetes.io/instance: datahubdb-{{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
    prometheus: {{ required "$values.prometheus missing" $values.prometheus }}

spec:
{{ printf "%s" $bytes | indent 2 }}

{{- end }}
{{- end }}