global:
  region: test-1

controlplane:
  replicas: 3
  podSubnet:
  serviceSubnet:
  address: 192.168.1.100
  version: v1.31.5
  uplinkInterface:

additionalConfig:
  files: |
    - path: /etc/ssh/sshd_config
      filesystem: root
      mode: 0644
      overwrite: true
        inline: |
          Foo Bar
  secrets: |
    - path: /etc/kubernetes/enc/enc.yaml
      filesystem: root
      mode: 0644
      overwrite: true
        inline: |
          Foo Bar

worker:
  replicas: 3
  additionalConfig:
    files: |
      - path: /etc/ssh/sshd_config
        filesystem: root
        mode: 0644
        overwrite: true
          inline: |
            Foo Bar
    units: |
      - name: sshd
        enabled: true
        contents: |
          [Unit]
          Description=OpenSSH server daemon
          After=network.target

          [Service]
          ExecStart=/usr/sbin/sshd -D
          Restart=always

          [Install]
          WantedBy=multi-user.target

greenhouse:
  org: sci

images:
  repository: k8s.gcr.io
  kubelet:
    repository: k8s.gcr.io
  pause:
    repository: k8s.gcr.io
    tag: 3.1
  dns:
    repository: k8s.gcr.io
    tag: 1.9.1
  kubeVip:
    repository: kube-vip/kube-vip
    tag: v0.8.7
  etcd:
    repository: k8s.gcr.io
    tag: 3.5.16-0

user:
  name: admin
  passwordhash: "$6$randomsalt$hashedpassword"
  key: "ssh-rsa AAAAB3NzaC1yc2EAAAABIwAAAQEArandomkey"
