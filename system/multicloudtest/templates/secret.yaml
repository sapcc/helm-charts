{{- if .Values.multicloudtest.enabled }}
{{ $mct := $.Values.multicloudtest }}
{{- range $.Values.multicloudtest.clouds }}
---
apiVersion: v1
kind: Secret
stringData:
  creds.json: {{ .creds_json | toJson }}
  private_key: {{ $.Values.multicloudtest.ssh.private_key.value | indent 4 }}
  public_key.pub: {{ $.Values.multicloudtest.ssh.public_key.value | indent 4 }}
metadata:
  name: multicloudtest-creds-{{ .name }}
  namespace: cc3test
{{- end }}
{{- end }}
