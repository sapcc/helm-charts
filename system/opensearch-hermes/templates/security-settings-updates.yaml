apiVersion: batch/v1
kind: Job
metadata:
  name: "update-security-config"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "update-security-config"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
      - name: security-config
        image: "{{ .Values.global.dockerRegistry }}opensearchproject/opensearch:{{ .Values.tag }}"
        command: ["/usr/share/opensearch/plugins/opensearch-security/tools/securityadmin.sh","-icl","-key","/usr/share/opensearch/config/certs/admin/tls.key","-cert","/usr/share/opensearch/config/certs/admin/tls.crt","-cacert","/usr/share/opensearch/config/certs/tenant/ca.crt","-cd","/usr/share/opensearch/config/opensearch-security/","-h","opensearch-hermes.hermes.svc.kubernetes.{{ .Values.global.region }}.{{ .Values.global.tld }}"]
        volumeMounts:
        - mountPath: /usr/share/opensearch/config/opensearch-security/action_groups.yml
          name: action-groups
          subPath: action_groups.yml
        - mountPath: /usr/share/opensearch/config/opensearch-security/config.yml
          name: security-config
          subPath: config.yml
        - mountPath: /usr/share/opensearch/config/opensearch-security/internal_users.yml
          name: internal-users-config
          subPath: internal_users.yml
        - mountPath: /usr/share/opensearch/config/opensearch-security/roles.yml
          name: roles
          subPath: roles.yml
        - mountPath: /usr/share/opensearch/config/opensearch-security/roles_mapping.yml
          name: role-mapping
          subPath: roles_mapping.yml
        - mountPath: /usr/share/opensearch/config/opensearch-security/tenants.yml
          name: tenants
          subPath: tenants.yml
        - mountPath: /usr/share/opensearch/config/certs/admin
          name: admin-cert
        - mountPath: /usr/share/opensearch/config/certs/tenant
          name: ca-cert
      volumes:
      - name: admin-cert
        secret:
          defaultMode: 420
          secretName: admin-cert
      - name: ca-cert
        secret:
          defaultMode: 420
          secretName: certs
      - name: action-groups
        secret:
          defaultMode: 420
          secretName: security-config
      - name: security-config
        secret:
          defaultMode: 420
          secretName: security-config
      - name: internal-users-config
        secret:
          defaultMode: 420
          secretName: security-config
      - name: roles
        secret:
          defaultMode: 420
          secretName: security-config
      - name: role-mapping
        secret:
          defaultMode: 420
          secretName: security-config
      - name: tenants
        secret:
          defaultMode: 420
          secretName: security-config
