apiVersion: v1
kind: ConfigMap
metadata:
  name: curator-configmap
  namespace: hermes
data:
  curator.yml: |
    client:
      hosts:
        - opensearch-hermes.hermes.svc.kubernetes.{{.Values.global.region}}.{{.Values.global.tld}}
      port: 9200
      url_prefix:
      use_ssl: True
      certificate:
      client_cert:
      client_key:
      aws_key:
      aws_secret_key:
      aws_region:
      ssl_no_validate: False
      timeout: 30
      master_only: False
      username: ${USER}
      password: ${PW}

    logging:
      loglevel: INFO
      logfile:
      logformat: default
      blacklist: ['elasticsearch', 'urllib3']
  close.yml: |
    actions:
      1:
        action: close
        description: >-
          Close indices older than 365 days (based on index name), for audit-
          prefixed indices.
        options:
          delete_aliases: False
          timeout_override:
          continue_if_exception: False
          disable_action: False
        filters:
        - filtertype: pattern
          kind: prefix
          value: audit-
          exclude:
        - filtertype: age
          source: name
          direction: older
          timestring: '%Y.%m'
          unit: days
          unit_count: 365
          exclude:
