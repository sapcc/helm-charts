apiVersion: batch/v1
kind: Job
metadata:
  name: "curator-cleanup"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    metadata:
      name: "curator-cleanup"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
      - name: curator-cleanup
        image: "{{ .Values.global.registry }}/curator-opensearch:202402201130"
        command: ["/curator/curator"]
        args: ["--config", "/curator-etc/curator.yml", "close.yml"]
        env:
          - name: USER
            valueFrom:
              secretKeyRef:
                name: curator-secrets
                key: username
          - name: PW
            valueFrom:
              secretKeyRef:
                name: curator-secrets
                key: password
        volumeMounts:
        - mountPath: /curator-etc
          name: curator-etc
      volumes:
      - configMap:
          name: curator-configmap
          defaultMode: 0555
        name: curator-etc
