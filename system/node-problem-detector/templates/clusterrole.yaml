{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole

metadata:
  name: "{{ .Release.Namespace }}:node-problem-detector"
  labels:
    app: node-problem-detector

rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes/status
    verbs:
      - get
      - list
      - watch
      - patch
      - update
      - create
{{- end }}
