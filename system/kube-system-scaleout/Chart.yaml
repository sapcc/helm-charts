apiVersion: v2
appVersion: "1.0"
description: Kube-System relevant Service collection for scaleout clusters.
name: kube-system-scaleout
version: 0.7.2
dependencies:
  - name: cc-rbac
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.6
  - condition: ccauth.enabled
    name: ccauth
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.1
  - name: disco
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.6.2
  - condition: kube-fip-controller.enabled
    name: kube-fip-controller
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.12
  - name: nginx-ingress
    repository: https://charts.helm.sh/stable
    version: 1.24.1
  - name: node-problem-detector
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.3.8
  - name: prometheus-crds
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.0
  - name: cert-manager-crds-scaleout
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.2
  - name: cert-manager
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.15.2
  - name: digicert-issuer
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.34
  - name: metrics-server
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.4
  - name: vertical-pod-autoscaler
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.5
