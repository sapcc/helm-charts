replicaCount: 2
image:
  repository: sapcc/maintenance-controller
  tag: "1.5.1"
  pullPolicy: IfNotPresent
rbac:
  create: false
  serviceAccountName: default
config: null
flatcar-linux-update-agent:
  enabled: true
esx:
  enabled: false
