replicaCount: 2
image:
  repository: sapcc/maintenance-controller
  tag: "1.9.4"
  pullPolicy: IfNotPresent
rbac:
  create: false
  serviceAccountName: default
  cloudProviderSecretName: ""
config: null
flatcar-linux-update-agent:
  enabled: true
esx:
  enabled: false
  config: null
kubernikus:
  enabled: false
  config: null
  cloudconfig: cloud-config
limits:
  cpu: 200m
  memory: 256Mi
ingress:
  enabled: false
  ca: true
  oauthProxy: true
  # hostOverride: maintenance-controller.example.com
deployment:
  extraLabels: {}
  extraAnnotations: {}
tolerations: null
priorityClassName: ""
# key value pairs, that are injected as env vars
secrets: {}
serviceMonitor:
  extraLabels: {}
owner-info:
  support-group: containers
  service: maintenance-controller
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/maintenance-controller
  maintainers:
    - Erik Schubert
    - Sandro Jaeckel
