apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: cni-nanny
    app.kubernetes.io/instance: controller-manager
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: deployment
    app.kubernetes.io/part-of: cni-nanny
    control-plane: controller-manager
  name: cni-nanny
  namespace: cni-nanny
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      hostNetwork: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
      {{- with .Values.tolerations }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      containers:
      - args:
        - --health-probe-bind-address=:{{ .Values.healthPort }}
        - --metrics-bind-address=127.0.0.1:{{ .Values.metricsPort }}
        - --leader-elect
        {{- range .Values.extraArgs}}
        - {{ . }}
        {{- end }}
        command:
        - /manager
        image: "{{ $.Values.images.manager.image }}:{{ $.Values.images.manager.tag }}"
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.healthPort }}
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: {{ .Values.healthPort }}
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
      serviceAccountName: cni-nanny-controller-manager
      terminationGracePeriodSeconds: 10
