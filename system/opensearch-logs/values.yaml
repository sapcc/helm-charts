global:
  linkerd_requested: true
  clusterType: local
  users:
    admin:
      name: admin
  aggregations:
    prometheus: infra-frontend

owner-info:
  support-group: observability
  service: logs
  maintainers:
    - "Vi Truchsess"
    - "Olaf Heydorn"
  helm-chart-url: "https://github.com/sapcc/helm-charts/tree/master/system/opensearch-logs"

qalogs:
  enabled: false
scaleout:
  enabled: false
prim_term: 1
seq_num: 0

alerts:
  enabled: false
  prometheus: infra-frontend

opensearch_master:
  enabled: false
  nameOverride: "opensearch-logs-master"
  fullnameOverride: "opensearch-logs-master"
  nodeGroup: "master"
  masterService: "opensearch-logs-master"
  image:
    tag: 2.13.0
  roles:
    - master
  replicas: 3
  opensearchJavaOpts: "-Dlog4j2.formatMsgNoLookups=true -XX:MaxRAM=5g -XX:MaxGCPauseMillis=5000"
  persistence:
    enabled: true
    enableInitChown: true
    size: 1Gi
    image: "library/busybox"
  clusterName: "opensearch-logs"
  secretMounts:
    - name: opensearch-certificates
      secretName: cert-manager
      path: /usr/share/opensearch/config/certs/
      defaultMode: 0700
  securityConfig:
    path: "/usr/share/opensearch/config/opensearch-security"
    enabled: true
    config:
      securityConfigSecret: "security-config"
  extraEnvs:
    - name: DISABLE_INSTALL_DEMO_CONFIG
      value: "true"
  plugins:
    enabled: true
    installList:
      - https://github.com/Aiven-Open/prometheus-exporter-plugin-for-opensearch/releases/download/2.13.0.0/prometheus-exporter-2.13.0.0.zip

opensearch_client:
  enabled: false
  image:
    tag: 2.13.0
  replicas: 3
  nameOverride: "opensearch-logs-client"
  fullnameOverride: "opensearch-logs-client"
  nodeGroup: "client"
  masterService: "opensearch-logs-master"
  podAnnotations:
    # manual versioning, raise if secrets change
    versioning: "3"
  roles:
    - remote_cluster_client
  opensearchJavaOpts: "-Dlog4j2.formatMsgNoLookups=true -XX:MaxRAM=5g -XX:MaxGCPauseMillis=5000 -Xms1g -Xmx1g"
  secretMounts:
    - name: opensearch-certificates
      secretName: cert-manager
      path: /usr/share/opensearch/config/certs/
      defaultMode: 0700
  persistence:
    enabled: false
    enableInitChown: false
    image: "library/busybox"
  service:
    type: LoadBalancer
  ingress:
    enabled: false
  clusterName: "opensearch-logs"
  securityConfig:
    path: "/usr/share/opensearch/config/opensearch-security"
    enabled: true
    actionGroupsSecret: "security-config"
    configSecret: "security-config"
    internalUsersSecret: "security-config"
    rolesSecret: "security-config"
    rolesMappingSecret: "security-config"
    tenantsSecret: "security-config"
  extraEnvs:
    - name: DISABLE_INSTALL_DEMO_CONFIG
      value: "true"
  plugins:
    enabled: true
    installList:
      - https://github.com/Aiven-Open/prometheus-exporter-plugin-for-opensearch/releases/download/2.13.0.0/prometheus-exporter-2.13.0.0.zip

opensearch_data:
  enabled: false
  image:
    tag: 2.13.0
  nameOverride: "opensearch-logs-data"
  fullnameOverride: "opensearch-logs-data"
  nodeGroup: "data"
  masterService: "opensearch-logs-master"
  roles:
    - ingest
    - data
  replicas: 3
  opensearchJavaOpts: "-Dlog4j2.formatMsgNoLookups=true -XX:MaxRAM=7g -XX:MaxGCPauseMillis=500 -Xms5g -Xmx5g"
  persistence:
    enabled: true
    enableInitChown: true
    size: 1Ti
    image: "library/busybox"
  clusterName: "opensearch-logs"
  secretMounts:
    - name: opensearch-certificates
      secretName: cert-manager
      path: /usr/share/opensearch/config/certs/
      defaultMode: 0700
  plugins:
    enabled: true
    installList:
      - https://github.com/Aiven-Open/prometheus-exporter-plugin-for-opensearch/releases/download/2.13.0.0/prometheus-exporter-2.13.0.0.zip
  securityConfig:
    path: "/usr/share/opensearch/config/opensearch-security"
    enabled: true
    config:
      securityConfigSecret: "security-config"
  extraEnvs:
    - name: DISABLE_INSTALL_DEMO_CONFIG
      value: "true"

opensearch_ml:
  enabled: false
  image:
    tag: 2.13.0
  replicas: 2
  nameOverride: "opensearch-logs-ml"
  fullnameOverride: "opensearch-logs-ml"
  nodeGroup: "ml"
  masterService: "opensearch-logs-master"
  podAnnotations:
    # manual versioning, raise if secrets change
    versioning: "3"
  roles:
    - ml
  opensearchJavaOpts: "-Dlog4j2.formatMsgNoLookups=true -XX:MaxRAM=5g -XX:MaxGCPauseMillis=5000 -Xms1g -Xmx1g"
  secretMounts:
    - name: opensearch-certificates
      secretName: cert-manager
      path: /usr/share/opensearch/config/certs/
      defaultMode: 0700
  persistence:
    enabled: false
    enableInitChown: false
    image: "library/busybox"
  service:
    type: LoadBalancer
  ingress:
    enabled: false
  clusterName: "opensearch-logs"
  securityConfig:
    path: "/usr/share/opensearch/config/opensearch-security"
    enabled: true
    actionGroupsSecret: "security-config"
    configSecret: "security-config"
    internalUsersSecret: "security-config"
    rolesSecret: "security-config"
    rolesMappingSecret: "security-config"
    tenantsSecret: "security-config"
  extraEnvs:
    - name: DISABLE_INSTALL_DEMO_CONFIG
      value: "true"
  plugins:
    enabled: true
    installList:
      - https://github.com/Aiven-Open/prometheus-exporter-plugin-for-opensearch/releases/download/2.13.0.0/prometheus-exporter-2.13.0.0.zip

opensearch_dashboards:
  enabled: false
  image:
    tag: "2.13.0"
  fullnameOverride: opensearch-logs-dashboards
  nameOverride: opensearch-logs-dashboards
  serviceAccount:
    create: true
    name: "opensearch-logs-dashboards"
  opensearchAccount:
    secret: dashboard-secrets
  ingress:
    enabled: false
  logs_endpoint:
    enabled: false
  resources: {}
  envFrom:
    - secretRef:
        name: openid-secrets

manager:
  enabled: false
  port_internal: '9000'
  http_port: 9200
  cluster_port: 9301
  endpoint_host_public: opensearch-logs-manager.scaleout
  image_manager: elk-elasticsearch-manager:20240214094510
  opensearch:
    enabled: false

elasticdump:
  enabled: false
