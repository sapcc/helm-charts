apiVersion: v2
description: A Helm chart for the Opensearch stack
name: opensearch-logs
version: 0.0.9
home: https://github.com/sapcc/helm-charts/tree/master/system/opensearch-logs
dependencies:
  - name: opensearch
    alias: opensearch_master
    condition: opensearch_master.enabled
    repository: https://opensearch-project.github.io/helm-charts
    version: 2.6.2
  - name: opensearch
    alias: opensearch_client
    condition: opensearch_client.enabled
    repository: https://opensearch-project.github.io/helm-charts
    version: 2.6.2
  - name: opensearch
    alias: opensearch_data
    condition: opensearch_data.enabled
    repository: https://opensearch-project.github.io/helm-charts
    version: 2.6.2
  - name: opensearch-dashboards
    alias: opensearch_dashboards
    condition: opensearch_dashboards.enabled
    repository: https://opensearch-project.github.io/helm-charts
    version: 2.5.3
  - name: fluent
    repository: file://vendor/fluent
    version: 2.0.3
    condition: fluent.enabled
  - name: fluent-systemd
    alias: fluent_systemd
    repository: file://vendor/fluent-systemd
    version: 2.0.3
    condition: fluent_systemd.enabled
  - name: owner-info
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.0
