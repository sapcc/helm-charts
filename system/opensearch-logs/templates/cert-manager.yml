{{- if .Values.scaleout.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch
  namespace: opensearch-logs
spec:
  dnsNames:
  - '*.opensearch-logs.{{ .Values.global.region }}.cloud.sap'
  issuerRef:
    group: certmanager.cloud.sap
    kind: DigicertIssuer
    name: digicert-issuer
  secretName: cert-manager
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
{{- end }}
