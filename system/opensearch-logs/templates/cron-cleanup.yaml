apiVersion: batch/v1
kind: CronJob
metadata:
  name: index-cleanup
spec:
  schedule: "30 0,6,12,18 * * *"
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: index-cleanup
            image: keppel.eu-de-1.cloud.sap/ccloud/unified-kubernetes-toolbox:latest
            imagePullPolicy: IfNotPresent
            command: ["/bin/bash", "/scripts/index_cleanup.sh"]
            env:
            - name: ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: cron-secrets
                  key: ADMIN_USER
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cron-secrets
                  key: ADMIN_PASSWORD
            volumeMounts:
            - mountPath: /scripts
              name: config
          volumes:
          - name: config
            secret:
              defaultMode: 420
              secretName: security-config
