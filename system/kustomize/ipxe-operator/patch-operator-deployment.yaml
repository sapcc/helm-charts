apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipxe-operator-controller-manager
  namespace: ipxe-operator-system
spec:
  template:
    spec:
      containers:
        - name: manager
          args:
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=127.0.0.1:8080
            - --leader-elect
            - --controllers=ipxebootconfig,serverbootconfig,httpbootconfig
          ports:
            - containerPort: 5000
              name: ipxe
              protocol: TCP
