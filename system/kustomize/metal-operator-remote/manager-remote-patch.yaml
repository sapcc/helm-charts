apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        networking.gardener.cloud/to-dns: allowed
        networking.gardener.cloud/to-private-networks: allowed
        networking.gardener.cloud/to-public-networks: allowed
        networking.gardener.cloud/to-runtime-apiserver: allowed
        networking.resources.gardener.cloud/to-garden-nginx-ingress-controller-tcp-443: allowed
        networking.resources.gardener.cloud/to-kube-apiserver-tcp-443: allowed
    spec:
      hostNetwork: true
      containers:
      - name: manager
        args:
        - --mac-prefixes-file=/etc/macdb/macdb.yaml
        - --probe-image=keppel.eu-de-1.cloud.sap/ccloud-ghcr-io-mirror/ironcore-dev/metalprobe:latest
        - --probe-os-image=ghcr.io/ironcore-dev/os-images/gardenlinux:1443.3
        - --insecure=false
        - --registry-url=http://[2a10:afc0:e013:d002::]:30010
        - --manager-namespace=metal-operator-system
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: remote-kubeconfig
          mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          readOnly: true
        - mountPath: /etc/macdb/
          name: macdb
        env:
        - name: KUBERNETES_SERVICE_HOST
          value: "apiserver-url"
        - name: ENABLE_WEBHOOKS
          value: "false"
      volumes:
      - name: remote-kubeconfig
        secret:
          secretName: metal-operator-remote-kubeconfig
          items:
          - key: token
            path: token
          - key: bundle.crt
            path: ca.crt
      - name: macdb
        secret:
          secretName: macdb
