global:
  clusterCIDR: ""
  registryAlternateRegion: test
  dockerHubMirrorAlternateRegion: test
config:
  veth_mtu: 8950
  backend: bird
  monitoring:
    enabled: true
    felixMetricsPort: 9091
    typhaMetricsPort: 9093
  ipam:
    type: "host-local"
    subnet: "usePodCidr"
    assign_ipv4: true
    assign_ipv6: false
  ipv4:
    enabled: true
  ipv6:
    enabled: false
  felix:
    ipinip:
      enabled: false
    bpf:
      enabled: false
    bpfKubeProxyIPTablesCleanup:
      enabled: false
  cniConfName: ""
  multus: true

bgp:
  asNumber: 12345
  # no overlap with apiserver IP or non cluster-internal IPs
  serviceExternalIPs:
    - 1.2.3.4/32

node:
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

typha:
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

kubeControllers:
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

images:
  calicoNode:
    image:
    tag:
  calicoCni:
    image:
    tag:
  calicoTypha:
    image:
    tag:
  calicoKubeControllers:
    image:
    tag: