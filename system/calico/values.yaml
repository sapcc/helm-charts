global:
  clusterCIDR: ""
  registryAlternateRegion: test
  dockerHubMirrorAlternateRegion: test
  ghcrIoMirrorAlternateRegion: test
config:
  veth_mtu: 8950
  backend: bird
  monitoring:
    enabled: true
    felixMetricsPort: 9091
    typhaMetricsPort: 9093
    kubeControllersMetricsPort: 9094
    # https://github.com/czerwonk/bird_exporter/blob/main/README.md#default-port
    birdMetricsPort: 9324
    prometheus: kubernetes
    extraLabels: {}
  ipam:
    ipAutodetectionMethod: "kubernetes-internal-ip"
    type: "host-local"
    subnet: "usePodCidr"
    assign_ipv4: true
    assign_ipv6: false
  ipv4:
    enabled: true
  ipv6:
    enabled: false
  felix:
    ipinip:
      enabled: false
    bpf:
      enabled: false
    bpfKubeProxyIPTablesCleanup:
      enabled: false
    vxlan:
      enabled: false
  cniConfName: ""
  multus:
    enabled: true
  kubeConfig: /var/lib/kubelet/kubeconfig

bgp:
  enabled: true
  asNumber: 12345
  # no overlap with apiserver IP or non cluster-internal IPs
  serviceExternalIPs:
    - 1.2.3.4/32

vxlan:
  enabled: false
  mode: Never

ipip:
  enabled: false
  mode: Never

node:
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

typha:
  replicas: 3
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

kubeControllers:
  replicas: 2
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

images:
  calicoNode:
    image:
    tag:
  calicoCni:
    image:
    tag:
  calicoTypha:
    image:
    tag:
  calicoKubeControllers:
    image:
    tag:
  exporter:
    image:
    tag:
  kubelet:
    image:
    tag:

waitforpodcidr:
  enabled: false
