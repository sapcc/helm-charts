apiVersion: v1
kind: Service
metadata:
  name: es-master
  namespace: elk
  labels:
    system: openstack
    service: logging
    component: elasticsearch
    role: master
spec:
  clusterIP: None
  selector:
    component: elasticsearch
    role: master
  ports:
  - name: transport
    port: {{.Values.global.cluster_port}}
    protocol: TCP
