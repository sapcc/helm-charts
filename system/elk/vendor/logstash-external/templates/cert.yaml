apiVersion: cert-manager.io/v1alpha3
kind: Certificate
metadata:
  name: tls-logstash-external
spec:
  dnsNames:
  - logstash-external.{{ .Values.global.region }}.{{ .Values.global.tld }}
  issuerRef:
    group: certmanager.cloud.sap
    kind: DigicertIssuer
    name: digicert-issuer
  secretName: tls-logstash-external
