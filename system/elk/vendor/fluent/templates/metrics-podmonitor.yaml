apiVersion: monitoring.coreos.com/v1
kind: PodMonitor

metadata:
  name: elk-fluent-exporter
  labels:
    prometheus: {{ .Values.exporter.prometheus }}

spec:
  jobLabel: elk-fluent-exporter

  selector:
    matchLabels:
      component: fluent

  # Find pods in any namespace.
  namespaceSelector:
    matchNames: [elk]

  podMetricsEndpoints:
    - interval: 60s
      scrapeTimeout: 50s
      path: /metrics
      scheme: http
      port: metrics
      relabelings:
        - action: labelmap
          regex: '__meta_kubernetes_pod_label_(.+)'
        - targetLabel: job
          replacement: elk-fluent-exporter
      metricRelabelings:
        #- sourceLabels: [__name__,tag]
        #  regex: fluentd_input_status_num_records_total;kubernetes.var.log.containers.([a-zA-Z0-9 \d\.-]+)_([a-zA-Z0-9 \d\.-]+)_([a-zA-Z0-9 \d\.-]+)-[a-zA-Z0-9]+.log
        #  replacement: $1
        #  targetLabel: input_pod
        #  action: replace
        - sourceLabels: [__name__,tag]
          regex: fluentd_input_status_num_records_total;kubernetes.var.log.containers.([a-zA-Z0-9 \d\.-]+)_([a-zA-Z0-9 \d\.-]+)_([a-zA-Z0-9 \d\.-]+)-[a-zA-Z0-9]+.log
          replacement: $2
          targetLabel: input_namespace
          action: replace
        #- sourceLabels: [__name__,tag]
        #  regex: fluentd_input_status_num_records_total;kubernetes.var.log.containers.([a-zA-Z0-9 \d\.-]+)_([a-zA-Z0-9 \d\.-]+)_([a-zA-Z0-9 \d\.-]+)-[a-zA-Z0-9]+.log
        #  replacement: $3
        #  targetLabel: input_container
        #  action: replace
        - regex: 'tag'
          action: labeldrop
