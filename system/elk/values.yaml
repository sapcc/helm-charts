kibana:
  enabled: false
  service_name: 'kibana'
  port_public: 5601
  http_port: 9200
  endpoint_host_internal: es-client

fluent:
  enabled: false
  port: 8885
  logstash_shards: 3
  indexname: logstash
  image_version: '20211110123325'
  alerts:
    enabled: false
    prometheus: infra-collector
  metis:
    enabled: false
    host: metisdb-mariadb.metis
    port: 3306
