global:
  region: DEFINED-IN-SECRETS
  tld: DEFINED-IN-SECRETS

es_master:
  enabled: false
  legacy_service_name: true
  master_dummy_port: '63062'
  client_replicas: '3'
  qalogs:
    enabled: false
  exporter:
    enabled: true
    prometheus: infra-frontend

es_data:
  enabled: false
  qalogs:
    enabled: false
  resources:
    requests:
      cpu: "2000m"
    limits:
      cpu: "4000m"
  exporter:
    enabled: true
    prometheus: infra-frontend

es_client:
  enabled: false
  qalogs:
    enabled: false

es_manager:
  enabled: false

wall_e:
  enabled: false

kibana:
  enabled: false

logstash:
  enabled: false
  input_netflow_port: 2055
