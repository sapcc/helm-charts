dependencies:
  - name: es-master
    alias: es_master
    repository: file://vendor/es-master
    version: 2.0.0
    condition: es_master.enabled

  - name: es-client
    alias: es_client
    repository: file://vendor/es-client
    version: 2.0.0
    condition: es_client.enabled

  - name: es-data
    alias: es_data
    repository: file://vendor/es-data
    version: 2.0.1
    condition: es_data.enabled

  - name: es-manager
    alias: es_manager
    repository: file://vendor/es-manager
    version: 2.0.0
    condition: es_manager.enabled

  - name: kibana
    repository: file://vendor/kibana
    version: 2.0.0
    condition: kibana.enabled

  - name: fluent
    repository: file://vendor/fluent
    version: 2.0.0
    condition: fluent.enabled

  - name: fluent-systemd
    alias: fluent_systemd
    repository: file://vendor/fluent-systemd
    version: 2.0.0
    condition: fluent_systemd.enabled

  - name: fluent-vcenter
    alias: fluent_vcenter
    repository: file://vendor/fluent-vcenter
    version: 2.0.0
    condition: fluent_vcenter.enabled

  - name: logstash
    repository: file://vendor/logstash
    version: 2.0.0
    condition: logstash.enabled

  - name: wall-e
    alias: wall_e
    repository: file://vendor/wall-e
    version: 2.0.0
    condition: wall_e.enabled

  - name: es-exporter
    alias: es_exporter
    repository: file://vendor/es-exporter
    version: 2.0.0
    condition: es_exporter.enabled

  - name: es-query-exporter
    alias: es_query_exporter
    repository: file://vendor/es-query-exporter
    version: 2.0.0
    condition: es_query_exporter.enabled
