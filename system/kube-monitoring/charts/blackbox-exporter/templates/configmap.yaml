apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ template "blackbox-exporter.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}

data:
  blackbox.yml: |
    modules:
      http_2xx:
        prober: http
        http:
          fail_if_not_ssl: "true"
          preferred_ip_protocol: "ip4"
      http_401:
        prober: http
        http:
          fail_if_not_ssl: "true"
          preferred_ip_protocol: "ip4"
          valid_status_codes: [401]
      http_403:
        prober: http
        http:
          fail_if_not_ssl: "true"
          preferred_ip_protocol: "ip4"
          valid_status_codes: [403]
      http_post_4xx:
        prober: http
        http:
          fail_if_not_ssl: "true"
          preferred_ip_protocol: "ip4"
          method: POST
      icmp:
        prober: icmp
        imcp:
          preferred_ip_protocol: "ip4"
      tcp_connect:
        prober: tcp
        timeout: 5s
        tcp:
          preferred_ip_protocol: "ip4"
          tls: true
