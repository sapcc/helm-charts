apiVersion: extensions/v1beta1
kind: Deployment

metadata:
  name: prometheus-collector

spec:
  revisionHistoryLimit: 5
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      type: collector
  template:
    metadata:
      labels:
        app: prometheus
        type: collector
    spec:
      terminationGracePeriodSeconds: 300
      containers:
        - name: prometheus
          image: "{{.Values.global.prometheus.image}}:{{.Values.global.prometheus.tag}}"
          args:
            - --config.file=/etc/prometheus/prometheus.yaml
            - --storage.tsdb.path=/prometheus
            - --storage.tsdb.retention={{.Values.retention}}
            - --web.console.libraries=/etc/prometheus/console_libraries
            - --web.console.templates=/etc/prometheus/consoles
            - --web.enable-admin-api
            - --log.level={{ default "info" .Values.log_level }}
          ports:
            - name: http
              containerPort: 9090
          volumeMounts:
            - name: data
              mountPath: /prometheus
            - name: config
              mountPath: /etc/prometheus
            {{- if .Values.global.ipmi_service_discovery.enabled }}
            - name: ipmi-sd-config
              mountPath: /custom_targets
            {{- end }}
      volumes:
        - name: data
          emptyDir:
            medium: Memory
        - name: config
          configMap:
            name: prometheus-collector
        {{- if .Values.global.ipmi_service_discovery.enabled }}
        - name: ipmi-sd-config
          configMap:
            name: {{ .Values.global.ipmi_service_discovery.configmap_name }}
        {{- end }}
