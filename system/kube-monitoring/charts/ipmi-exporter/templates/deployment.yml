{{- if .Values.global.ipmi_exporter.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ipmi-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipmi-exporter
      type: exporter
  template:
    metadata:
      labels:
        app: ipmi-exporter
        type: exporter
    spec:
      containers:
      - name: ipmi-exporter
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.image }}:{{ .Values.tag }}"
        env:
        - name: APP_ENV
          value: "{{ .Values.app_env }}"
        - name: IPMI_USER
          value: "{{ .Values.global.ipmi_username }}"
        - name: IPMI_PASSWORD
          value: "{{ .Values.global.ipmi_password }}"
        ports:
        - containerPort: 9290
{{- end }}
