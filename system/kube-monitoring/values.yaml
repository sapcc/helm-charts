global:
  region: DEFINED-AS-VALUE
  domain: DEFINED-AS-VALUE

  prometheus:
    image: prom/prometheus
    tag: v2.4.2
    
  configmap_reload:
    image:
      repository: jimmidyson/configmap-reload
      tag: v0.2.2
    
  ipmi_service_discovery:
    enabled: false
    configmap_name: ipmi-sd

  ipmi_exporter:
    enabled: false

  arista_exporter:
    enabled: false
    configmap_name: arista-sd

  # placeholder. the full list of regions is set via the pipeline
  regions:
    - "staging"

prometheus-node-exporter:
  image:
    repository: sapcc/node-exporter
    tag: 9f820bd3

  serviceAccount:
    create: false
    name: default

  rbac:
    create: false

  extraArgs:
    - --collector.filesystem.ignored-mount-points=\"^/(sys|proc|dev|host|etc)($|/)\"
    - --collector.systemd
    - --collector.processes

  extraHostVolumeMounts:
    - name: dbus
      hostPath: /var/run/dbus/system_bus_socket
      mountPath: /var/run/dbus/system_bus_socket
      readOnly: true

  resources:
    requests:
      memory: 60Mi
      cpu: 100m
    limits:
      memory: 100Mi
      cpu: 200m

kube-state-metrics:
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

  rbac:
    create: false
    serviceAccountName: default

  collectors:
    # disabled for now
    cronjobs: false
    # not available in k8s1.7
    horizontalpodautoscalers: false
