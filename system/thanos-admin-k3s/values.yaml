owner-info:
  service: prometheus
  support-group: observability
  maintainers:
    - Tommy Sauer
    - Richard Tief
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/thanos-admin-k3s

thanos:
  name: admin
  deployWholeThanos: false
  ingress:
    enabled: true
    hosts:
      - thanos-admin
      - metrics.admin
  grpcIngress:
    enabled: false
    hosts:
      - thanos-admin
    annotations:
      ingress.kubernetes.io/protocol: h2c
      ingress.kubernetes.io/ssl-redirect: "true"
  queryDiscovery: true
  traefik:
    enabled: true
    route: 
      enabled: true
    hosts:
      - thanos-admin
