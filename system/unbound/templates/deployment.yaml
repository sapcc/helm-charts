apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.unbound.name }}
  labels:
    app: {{ .Values.unbound.name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.unbound.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.unbound.name }}
        type: dns
      annotations:
        checksum/unbound.config: {{ include "unbound/templates/config.yaml" . | sha256sum }}
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
{{- include "node_maintenance_affinity" . }}
{{- include "node_reinstall_affinity" . }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                    {{ if eq .Values.unbound.name "unbound1" }} - unbound2{{ end }}
                    {{ if eq .Values.unbound.name "unbound1" }} - unbound1{{ end }}
                    {{ if eq .Values.unbound.name "unbound2" }} - unbound2{{ end }}
                    {{ if eq .Values.unbound.name "unbound2" }} - unbound1{{ end }}
              topologyKey: "kubernetes.io/hostname"
      nodeSelector:
        topology.kubernetes.io/zone: {{ .Values.global.region}}{{ .Values.unbound.failure_domain_zone}}
      containers:
      - name: unbound
        image: {{ required ".Values.global.registryAlternateRegion is missing" .Values.global.registryAlternateRegion }}/{{.Values.unbound.image_unbound}}:{{ .Values.unbound.image_unbound_tag}}
        imagePullPolicy: {{ .Values.unbound.image_pullPolicy }}
        resources:
{{ toYaml .Values.resources.unbound | indent 10 }}
        securityContext:
         privileged: true
        ports:
          - name: dns-tcp
            containerPort: 53
            protocol: TCP
          - name: dns-udp
            containerPort: 53
            protocol: UDP
        volumeMounts:
          - name: unbound-conf
            mountPath: /etc/unbound
        livenessProbe:
          exec:
            command:
              - sh
              - /etc/unbound/healthz
          initialDelaySeconds: 5
          timeoutSeconds: 5
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - sh
              - /etc/unbound/healthz
          initialDelaySeconds: 5
          timeoutSeconds: 3
          periodSeconds: 10
      - name: metric
        image: {{ required ".Values.global.registryAlternateRegion is missing" .Values.global.registryAlternateRegion }}/{{.Values.unbound.image_unbound_exporter}}:{{ .Values.unbound.image_unbound_exporter_tag}}
        imagePullPolicy: {{ .Values.unbound.image_pullPolicy }}
        resources:
{{ toYaml .Values.resources.metric | indent 10 }}
        env:
        - name: GODEBUG
          value: "x509ignoreCN=0"
        args:
          - -unbound.ca
          - /etc/unbound/unbound-server.pem
          - -unbound.cert
          - /etc/unbound/unbound-control.pem
          - -unbound.key
          - /etc/unbound/unbound-control.key
        ports:
          - name: metrics
            containerPort: {{.Values.unbound.port_unbound_exporter}}
        volumeMounts:
          - name: unbound-conf
            mountPath: /etc/unbound
      volumes:
      - name: unbound-conf
        configMap:
          name: {{.Values.unbound.name}}
