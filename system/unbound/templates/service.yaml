apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.unbound.name }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{.Values.unbound.port_unbound_exporter}}"
    prometheus.io/targets: {{ required ".Values.alerts.prometheus missing" .Values.alerts.prometheus | quote }}
    parrot.sap.cc/announce: 'true'
    service.alpha.kubernetes.io/reject-traffic-on-external-ip: "false"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: {{ .Values.unbound.name }}
    type: dns
  ports: 
    - name: dns-tcp
      protocol: TCP
      port: 53
      targetPort: dns-tcp
    - name: dns-udp
      protocol: UDP
      port: 53
      targetPort: dns-udp
  externalIPs:
  {{- if and ( not $.Values.unbound.externalIP ) ( not $.Values.unbound.externalIPs ) }}
  {{- fail "Neither $.Values.unbound.externalIP nor $.Values.unbound.externalIPs defined" }}
  {{- end }}
  {{- if $.Values.unbound.externalIP }}
  {{- list $.Values.unbound.externalIP | toYaml | nindent 2 }}
  {{- end }}
  {{- if $.Values.unbound.externalIPs }}
  {{- $.Values.unbound.externalIPs | toYaml | nindent 2 }}
  {{- end }}
