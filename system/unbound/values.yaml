unbound:

  # make sure the images are always refreshed since we use the "latest" tag here
  # using "IfNotPresent" policy in production is advised
  image_pullPolicy: Always

  # the "latest" tag is used as a placeholder here
  # override them with proper production tags in your secrets
  unbound:
    image: unbound
    image_tag: latest

  unbound_exporter:
    image: unbound_exporter
    image_tag: latest

  dnstap:
    image: dnstap
    image_tag: latest

  bind_rpz_proxy:
    image: bind-rpz-proxy
    image_tag: latest
    rndc:
      keyname: 'rndc-key'

  port_unbound_exporter: 9167
  interface: 0.0.0.0
  failure_domain_zone: a
  ext_stats: "yes"

  control:
    socket_path: "/run/unbound/control.sock"

  rpz:
    zones: []
    tsig:
      keyname: "tsig-key"

resources:
  unbound:
    requests:
      memory: "512Mi"
      cpu: "250m"
  metric:
    requests:
      memory: "128Mi"
      cpu: "100m"
  dnstap:
    requests:
      memory: "128Mi"
      cpu: "100m"
  bind_rpz_proxy:
    requests:
      memory: "128Mi"
      cpu: "100m"

alerts:
  # Name of the Prometheus to which the alerts should be assigned to.
  prometheus: openstack

owner-info:
  support-group: network-api
  service: unbound
  maintainers:
    - David Hoeller
    - Benjamin Tinney
    - Vassil Dimitrov
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/unbound
