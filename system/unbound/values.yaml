unbound:
  image_unbound: unbound
  image_unbound_exporter: unbound_exporter
  image_unbound_tag: "20230505160802"
  image_unbound_exporter_tag: "20230130142213"
  dnstap:
    image: dnstap
    # you'll probably want to override this with a more stable tag
    image_tag: latest
  image_pullPolicy: IfNotPresent
  port_unbound_exporter: 9167
  interface: 0.0.0.0
  failure_domain_zone: a
  ext_stats: "yes"

resources:
  unbound:
    requests:
      memory: "512Mi"
      cpu: "250m"
  metric:
    requests:
      memory: "128Mi"
      cpu: "100m"
  dnstap:
    requests:
      memory: "128Mi"
      cpu: "100m"

alerts:
  # Name of the Prometheus to which the alerts should be assigned to.
  prometheus: openstack

owner-info:
  support-group: network-api
  service: unbound
  maintainers:
    - David Hoeller
    - Benjamin Tinney
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/unbound
