{{- range $path, $bytes := .Files.Glob "alerts/*.alerts" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: {{ printf "%s" $path | replace "/" "-" }}
  labels:
    app: k3s-backup
    tier: k8s
    type: alerting-rules
    prometheus: {{ $.Values.exporter.prometheus }}

spec:
{{ printf "%s" $bytes | indent 2 }}

{{- end }}
