apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: jupyterhub
  namespace: jupyterhub
  annotations:
    kubernetes.io/tls-acme: "true"
    disco: "true"
    ingress.kubernetes.io/affinity: cookie
    ingress.kubernetes.io/proxy-buffer-size: 32k
    ingress.kubernetes.io/ssl-redirect: "true"

spec:
  tls:
    - secretName: jupyterhub
      hosts: [ jupyterhub.s-qa-de-1.cloud.sap ] # jupyterhub.{{ .Values.global.clusterType }}.{{ .Values.global.region }}.{{ .Values.global.tld }}
  rules:
    - host: jupyterhub.s-qa-de-1.cloud.sap # jupyterhub.{{ .Values.global.clusterType }}.{{.Values.global.region}}.{{.Values.global.tld}}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: "jupyterhub"
              port:
                number: 80 # {{  .Values.opensearch_dashboards.service.port }}