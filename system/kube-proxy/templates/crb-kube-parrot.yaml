{{- if .Values.sidecars.parrot }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: system:kube-parrot
subjects:
  - kind: ServiceAccount
    name: kube-proxy
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: system:kube-parrot
  apiGroup: rbac.authorization.k8s.io
{{- end }}
