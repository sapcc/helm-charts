owner-info:
  service: prometheus
  support-group: observability
  maintainers:
    - Tommy Sauer
    - Richard Tief
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/thanos-virtual

thanos:
  name: virtual
  deployWholeThanos: false
  ingress:
    enabled: true
    hosts:
      - thanos-virtual
      - metrics.virtual
  grpcIngress:
    enabled: true
    hosts:
      - thanos-virtual
  queryDiscovery: true
