---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: baremetal-operator-ironic
  namespace: {{ .Values.namespace }}
spec:
  minReadySeconds: 10
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: ironic
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: ironic
      annotations:
        kubectl.kubernetes.io/default-container: ironic
        checksum/configmap-ironic: {{ include (print $.Template.BasePath "/configmap-ironic-config.yaml") . | sha256sum }}
        checksum/configmap-dnsmasq: {{ include (print $.Template.BasePath "/configmap-ironic-dnsmasq.yaml") . | sha256sum }}
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/hostname: {{ .Values.ironic.host }}
      containers:
      - command:
        - /bin/runironic
        envFrom:
        - secretRef:
            name: baremetal-operator-ironic-htpasswd
        - configMapRef:
            name: ironic-config
        image: "{{ $.Values.images.ironic.image }}:{{ $.Values.images.ironic.tag }}"
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - curl -sSf http://127.0.0.1:6385 || curl -sSfk https://127.0.0.1:6385
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        name: ironic
        ports:
        - containerPort: {{ .Values.ironic.ironicPort }}
          name: ironic
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - curl -sSf http://127.0.0.1:6385 || curl -sSfk https://127.0.0.1:6385
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          runAsGroup: 994
          runAsUser: 997
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /auth/ironic-inspector
          name: ironic-inspector-auth-config
          readOnly: true
        - mountPath: /shared
          name: ironic-data-volume
      - command:
        - /bin/runironic-inspector
        envFrom:
        - secretRef:
            name: baremetal-operator-ironic-inspector-htpasswd
        - configMapRef:
            name: ironic-config
        image: "{{ $.Values.images.ironicInspector.image }}:{{ $.Values.images.ironicInspector.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.ironic.inspectorPort }}
          name: inspector
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - curl -sSf http://127.0.0.1:5050 || curl -sSf -k https://127.0.0.1:5050
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        name: ironic-inspector
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - curl -sSf http://127.0.0.1:5050 || curl -sSf -k https://127.0.0.1:5050
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          runAsGroup: 993
          runAsUser: 996
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /auth/ironic
          name: ironic-auth-config
          readOnly: true
      - command:
        - /opt/dnsmasq/rundnsmasq
        envFrom:
        - configMapRef:
            name: ironic-config
        image: "{{ required ".Values.global.quayIoMirrorAlternateRegion is missing" $.Values.global.quayIoMirrorAlternateRegion }}/{{ $.Values.images.ironicDnsmasq.image }}:{{ $.Values.images.ironicDnsmasq.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.ironic.dhcpServerPort }}
          name: dhcp-{{ .Values.ironic.dhcpServerPort }}
          protocol: UDP
        - containerPort: {{ .Values.ironic.dhcpClientPort }}
          name: dhcp-{{ .Values.ironic.dhcpClientPort }}
          protocol: UDP
        - containerPort: {{ .Values.ironic.tftpPort }}
          name: dhcp-{{ .Values.ironic.tftpPort }}
          protocol: UDP
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - ss -lun | grep :67 && ss -lun | grep :69
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        name: ironic-dnsmasq
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - ss -lun | grep :67 && ss -lun | grep :69
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        resources: {}
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - NET_ADMIN
            - NET_BIND_SERVICE
            - NET_RAW
            drop:
            - ALL
          privileged: false
          runAsGroup: 994
          runAsUser: 997
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /shared
          name: ironic-data-volume
        - mountPath: /opt/dnsmasq
          name: dnsmasq
      - command:
        - /bin/runlogwatch.sh
        image: "{{ required ".Values.global.quayIoMirrorAlternateRegion is missing" $.Values.global.quayIoMirrorAlternateRegion }}/{{ $.Values.images.ironicHttpd.image }}:{{ $.Values.images.ironicHttpd.tag }}"
        imagePullPolicy: IfNotPresent
        name: ironic-log-watch
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          runAsGroup: 994
          runAsUser: 997
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /shared
          name: ironic-data-volume
      - command:
        - /bin/runhttpd
        envFrom:
        - configMapRef:
            name: ironic-config
        image: "{{ required ".Values.global.quayIoMirrorAlternateRegion is missing" $.Values.global.quayIoMirrorAlternateRegion }}/{{ $.Values.images.ironicHttpd.image }}:{{ $.Values.images.ironicHttpd.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.ironic.ipxePort }}
          name: ipxe
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - curl -sSfk http://127.0.0.1:6180/images
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        name: ironic-httpd
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - curl -sSfk http://127.0.0.1:6180/images
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          runAsGroup: 994
          runAsUser: 997
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /shared
          name: ironic-data-volume
      dnsPolicy: ClusterFirst
      initContainers:
      - command:
        - /usr/local/bin/get-resource.sh
        envFrom:
        - configMapRef:
            name: ironic-config
        image: "{{ required ".Values.global.quayIoMirrorAlternateRegion is missing" $.Values.global.quayIoMirrorAlternateRegion }}/{{ $.Values.images.ironicIpaDownloader.image }}:{{ $.Values.images.ironicIpaDownloader.tag }}"
        imagePullPolicy: IfNotPresent
        name: ironic-ipa-downloader
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          runAsGroup: 994
          runAsUser: 997
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /shared
          name: ironic-data-volume
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 994
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 511
          name: ironic-dnsmasq
        name: dnsmasq
      - name: ironic-auth-config
        secret:
          defaultMode: 420
          secretName: baremetal-operator-ironic-auth-config
      - name: ironic-inspector-auth-config
        secret:
          defaultMode: 420
          secretName: baremetal-operator-ironic-inspector-auth-config
      - emptyDir: {}
        name: ironic-data-volume
