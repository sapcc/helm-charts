apiVersion: v1
kind: ConfigMap
metadata:
  name: baremetal-operator-ironic-bmo-configmap
  namespace: {{ .Values.namespace }}
data:
  CACHEURL: http://172.22.0.1/images
  DEPLOY_KERNEL_URL: http://10.246.83.160:6180/images/ironic-python-agent.kernel
  DEPLOY_RAMDISK_URL: http://10.246.83.160:6180/images/ironic-python-agent.initramfs
  DHCP_RANGE: 10.247.21.55,10.247.21.57
  HTTP_PORT: "6180"
  INSPECTOR_REVERSE_PROXY_SETUP: "false"
  IRONIC_ENDPOINT: http://10.246.83.160:6385/v1/
  IRONIC_FAST_TRACK: "true"
  IRONIC_INSPECTOR_ENDPOINT: http://10.246.83.160:5050/v1/
  IRONIC_INSPECTOR_VLAN_INTERFACES: all
  IRONIC_KERNEL_PARAMS: console=ttyS0
  PROVISIONING_INTERFACE: ens192
  RESTART_CONTAINER_CERTIFICATE_UPDATED: "false"
