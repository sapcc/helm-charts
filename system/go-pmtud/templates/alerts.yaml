{{- $values := .Values }}
{{- if $values.alerts.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: alerts-go-pmtud.alerts
  labels:
    app: go-pmtud
    tier: k8s
    type: alerting-rules
{{- with $values.alerts.ruleSelector }}
    {{ tpl (toYaml .) . | nindent 4 }}
{{- end }}

spec:
{{ include (print .Template.BasePath "/alerts/_pmtud.alerts.tpl") . | indent 2 }}

{{- end }}
