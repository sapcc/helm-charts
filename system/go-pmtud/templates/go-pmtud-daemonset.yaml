apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
{{ include "helm3-helper.annotations" . | indent 4 }}
  labels:
    k8s-app: pmtud
{{ include "helm3-helper.labels" . | indent 4 }}
  name: pmtud
spec:
  selector:
    matchLabels:
      name: pmtud
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: pmtud
        k8s-app: pmtud
      annotations:
        configmap-pmtud-hash: {{ include (print $.Template.BasePath "/go-pmtud-configmap.yaml") $ | sha256sum }}
    spec:
      initContainers:
        - name: iptables-init
          image: "{{ .Values.global.registry }}/iptables:{{ .Values.images.iptables.tag }}"
          command:
            - /scripts/pmtud/iptables-init.sh
          securityContext:
            privileged: true
          volumeMounts:
            - name: pmtud
              mountPath: /scripts/pmtud
      containers:
      - name: pmtud
        image: "{{ .Values.global.registry }}/go-pmtud:{{ .Values.images.pmtud.tag }}"
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command: ["/scripts/pmtud/iptables-stop.sh"]
        command:
          - /go-pmtud
          - --iface_names={{ required ".Values.pmtud.ifaceNames is required" .Values.pmtud.ifaceNames | join "," }}
          - --nodename=$(NODE_NAME)
          - --ttl={{ required ".Values.pmtud.ttl is required" .Values.pmtud.ttl }}
          - --nflog_group={{ required ".Values.pmtud.nflogGroup is required" .Values.iptables.nflogGroup }}
          - --metrics_port={{ required ".Values.pmtud.metricsPort is required" .Values.pmtud.metricsPort }}
          {{- if .Values.pmtud.ifaceMtu }}
          - --iface_mtu={{ .Values.pmtud.ifaceMtu }}
          {{- end }}
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        securityContext:
           privileged: true
        volumeMounts:
          - name: pmtud
            mountPath: /scripts/pmtud
      hostNetwork: true
      nodeSelector:
        beta.kubernetes.io/os: linux
      terminationGracePeriodSeconds: 5
      tolerations:
        - operator: "Exists"
      volumes:
        - name: pmtud
          configMap:
            name: pmtud
            defaultMode: 0744
