replicaCount: 1

image:
  repository: keppel.eu-de-1.cloud.sap/ccloud/digicert-issuer
  pullPolicy: IfNotPresent

provisioner:
  disableRootCA: false
  validityYears: 1
  disableRenewalNotifications: true
  skipApproval: true
  paymentMethod: "balance"
  orderType: "private_ssl_plus"

  # apiToken: "superSecret!"
  # caCertID: "AB123456"
  # organizationID: "123456"
  # organizationUnits:
  #  - someOrgUnit

metrics:
  port: 8080
  prometheus: kubernetes

alerts:
  enabled: true
  prometheus: kubernetes

resources:
  limits:
    cpu: 100m
    memory: 400Mi
  requests:
    cpu: 100m
    memory: 100Mi

# cert-manager configuration.
certManager:
  # The cert-manager controller requires permissions to set the 'approve' status condition of the digicert issuer.
  # To grant these, the name and namespace of the cert-manager service account must be configured.
  serviceAccount:
    name: cert-manager
    namespace: kube-system
