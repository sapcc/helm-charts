apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    secret.reloader.stakater.com/reload: "digicertissuer-secret"
  labels:
    app.kubernetes.io/name: digicert-issuer
    {{- with .Values.deploymentLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  name: digicert-issuer
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: digicert-issuer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: digicert-issuer
        {{- with .Values.deploymentLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - args:
            - --metrics-addr=:{{ required ".Values.metrics.port missing" .Values.metrics.port }}
            - --disable-root-ca={{ default "false" .Values.provisioner.disableRootCA }}
{{- if .Values.provisioner.cacheSyncTimeout }}
            - --cache-sync-timeout={{ .Values.provisioner.cacheSyncTimeout }}
{{- end }}
          command:
            - /digicert-issuer
          image: {{ include "image" . }}
          imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
          name: digicert-issuer
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
{{- if .Values.resources }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
{{- end }}
          ports:
            - name: metrics
              containerPort: {{ required ".Values.metrics.port missing" .Values.metrics.port }}
      terminationGracePeriodSeconds: 10
      serviceAccountName: digicert-issuer
