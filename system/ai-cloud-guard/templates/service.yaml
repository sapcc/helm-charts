---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ required ".Values.ai-cloud-guard.namespace missing" .Values.ai-cloud-guard.namespace }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: webhook
      port: {{ .Values.ai-cloud-guard.webhook.port }}
