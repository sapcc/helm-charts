owner-info:
  service: prometheus
  support-group: observability
  maintainers:
    - Tommy Sauer
    - Richard Tief
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/thanos-kubernikus

thanos:
  name: kubernikus
  deployWholeThanos: false
  ingress:
    enabled: true
    hosts:
      - thanos-kubernikus
      - metrics.kubernikus
  grpcIngress:
    enabled: true
    hosts:
      - thanos-kubernikus
  queryDiscovery: true
