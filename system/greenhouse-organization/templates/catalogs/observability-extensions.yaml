apiVersion: greenhouse.sap/v1alpha1
kind: Catalog
metadata:
  name: observability-latest
  labels:
    greenhouse.sap/owned-by: observability
spec:
  sources:
  - repository: https://github.com/cloudoperators/greenhouse-extensions
    ref:
    {{ toYaml .Values.catalogs.obsExtensions.ref | nindent 6 }}
    resources:
      - alerts/plugindefinition.yaml
      - audit-logs/plugindefinition.yaml
      - kube-monitoring/plugindefinition.yaml
      - logs/plugindefinition.yaml
      - logshipper/plugindefinition.yaml
      - opensearch/plugindefinition.yaml
      - perses/plugindefinition.yaml
      - plutono/plugindefinition.yaml
      - prometheus/plugindefinition.yaml
      - thanos/plugindefinition.yaml
    overrides:
      - name: alerts
        repository: oci://keppel.eu-de-1.cloud.sap/ccloud-ghcr-io-mirror/cloudoperators/greenhouse-extensions/charts
      - name: audit-logs
        repository: oci://keppel.eu-de-1.cloud.sap/ccloud-ghcr-io-mirror/cloudoperators/greenhouse-extensions/charts
      - name: kube-monitoring
        repository: oci://keppel.eu-de-1.cloud.sap/ccloud-ghcr-io-mirror/cloudoperators/greenhouse-extensions/charts
      - name: logs
        repository: oci://keppel.eu-de-1.cloud.sap/ccloud-ghcr-io-mirror/cloudoperators/greenhouse-extensions/charts
      - name: logshipper
        repository: oci://keppel.eu-de-1.cloud.sap/ccloud-ghcr-io-mirror/cloudoperators/greenhouse-extensions/charts
      - name: opensearch
        repository: oci://keppel.eu-de-1.cloud.sap/ccloud-ghcr-io-mirror/cloudoperators/greenhouse-extensions/charts
      - name: perses
        repository: oci://keppel.eu-de-1.cloud.sap/ccloud-ghcr-io-mirror/cloudoperators/greenhouse-extensions/charts
      - name: plutono
        repository: oci://keppel.eu-de-1.cloud.sap/ccloud-ghcr-io-mirror/cloudoperators/greenhouse-extensions/charts
      - name: prometheus
        repository: oci://keppel.eu-de-1.cloud.sap/ccloud-ghcr-io-mirror/cloudoperators/greenhouse-extensions/charts
      - name: thanos
        repository: oci://keppel.eu-de-1.cloud.sap/ccloud-ghcr-io-mirror/cloudoperators/greenhouse-extensions/charts
