settingsFlow:
- name: defaultsettings
  priority: 20
  settings:
    OperatingModes_ChooseOperatingMode: "CustomMode"
    Processors_CStates: "Disable"
    Processors_C1EnhancedMode: "Disable"
    Processors_EnergyEfficientTurbo: "Disable"
    Processors_MONITORMWAIT: "Enable"
    Power_PowerPerformanceBias: "PlatformControlled"
    Power_PlatformControlledType: "MaximumPerformance"
    Power_WorkloadConfiguration: "I_OSensitive"
    DevicesandIOPorts_PCI64BitResourceAllocation: "Auto"
    DevicesandIOPorts_EnableDisableIntelVMD: "Enable"
    DevicesandIOPorts_MMConfigBase: "MMConfigBase_3GB" # auto not supported
    Processors_L1: "Disable"
    Processors_CPUPstateControl: "Autonomous"
    POSTAttempts_POSTAttemptsLimit: "Disable"
    Processors_UncoreFrequencyScaling: "Disable"
version: PSE150G
