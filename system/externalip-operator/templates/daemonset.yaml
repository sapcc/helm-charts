{{ if .Values.enabled -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
  labels:
    app.kubernetes.io/name: externalip
  name: externalip
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: externalip
  updateStrategy:
    rollingUpdate:
      maxUnavailable: '10%'
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: externalip
    spec:
      priorityClassName: system-node-critical
      containers:
      - name: externalip
        image: "{{ required ".Values.images.image is missing" .Values.images.image }}:{{ required ".Values.images.tag is missing" .Values.images.tag }}"
        command:
          - /externalip 
{{- if .Values.externalip.ignoreaddress }}
          - --ignore-address={{ .Values.externalip.ignoreaddress}} 
{{- end }}
          - --source-address=$(HOST_IP) 
          - --interface=dummy0 
          - --logtostderr 
        env: 
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        securityContext:
            privileged: true
        resources:
{{ toYaml .Values.resources | indent 12 }}
      hostNetwork: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 5
      {{- with .Values.affinity }}
      affinity:
      {{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{ toYaml . | indent 8 }}
      {{- end }}
{{- end }}
