global:
  region:
owner-info:
  support-group: observability
  maintainers:
    - Stefan Hipfel
    - Tommy Sauer
    - Richard Tief
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/atlas

image: atlas
tag: "20221019150524"
configmap:
  namespace: "infra-monitoring"
# enabled: "false"
log_level: "debug"
config_file: "/etc/config/atlas.yaml"
write_to: "configmap"

rate_limit: 500
refresh_interval: 86400

os_user_domain_name: "Default"
os_project_name: "master"
os_project_domain_name: "ccadmin"

alerts:
  enabled: false
  prometheus:

aggregations:
  enabled: false
  prometheus:

ironic:
  enabled: DEFINED-IN-REGION
switches:
  enabled: DEFINED-IN-REGION

metrics:
  scrape: true
  port: 8080
  targets: infra-collector
