apiVersion: constraints.gatekeeper.sh/v1beta1
kind: GkPodLabels
metadata:
  name: podlabels
  labels:
    on-prod-ui: 'true'
spec:
  enforcementAction: dryrun
  parameters:
    osServices: {{.Values.osServices | required ".Values.osServices not found"}}
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
      - apiGroups: ["apps"]
        kinds: ["DaemonSet", "Deployment", "StatefulSet"]
