apiVersion: constraints.gatekeeper.sh/v1beta1
kind: GkOwnerInfoOnHelmReleases
metadata:
  name: ownerinfoonhelmreleases
  labels:
    on-prod-ui: 'true'
spec:
  enforcementAction: dryrun # set to 'deny' to enforce
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Secret"]
    labelSelector:
      matchLabels:
        owner: helm
        status: deployed
