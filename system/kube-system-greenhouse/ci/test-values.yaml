global:
  region: regionOne
  domain: evil.corp

ingress:
  tls_client_auth:
    cacrt: |
      -----BEGIN CERTIFICATE-----
      superSecretCertificate
      -----END CERTIFICATE-----

disco:
  enabled: true
  seed:
    enabled: true

  openstack:
    authURL:            https://keystone.staging.evil.corp:5000/v3
    regionName:         staging
    username:           user
    userDomainName:     Default
    password:           topSecret!
    projectName:        master
    projectDomainName:  Default
    zoneName:           staging.evil.corp.

  record: ingress.staging.evil.corp.

digicert-issuer:
  provisioner:
    validityYears: 1
    disableRenewalNotifications: true
    skipApproval: true
    paymentMethod: "balance"
    orderType: "private_ssl_plus"
    apiToken: "superSecret!"
    caCertID: "AB123456"
    organizationID: 1
    organizationName: "ECorp"
    organizationUnits:
      - someOrgUnit
