owner-info:
  support-group: containers
  service: gatekeeper
  maintainers:
    - Stefan Majewsky
    - Sandro JÃ¤ckel
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/gatekeeper

global:
  linkerd_requested: true

# Must be provided via --set-string; e.g. "eu-de-1" or "s-qa-de-1". Tests will use the bogus value "t-qa-de-1".
cluster_name: null
# Must be provided via --set-string; e.g. "labs" or "qa" or "prod". Tests will have the bogus value "test".
cluster_layer: null
# Must be provided via --set-string; e.g. "baremetal" or "scaleout". Tests will have the bogus value "test".
cluster_type: null

# Global switch to enable or disable enforcement of policies.
# Note that some constraints (templates/constraint-*.yaml) are never enforced, even if this is set to true.
enforcement_mode: false

# Where to find doop-image-checker and helm-manifest-parser.
# When actually installing this chart, these services are deployed as part of this chart,
# but we allow an override for running tests outside of Kubernetes (see `ci/test-values.yaml`).
doop_image_checker_url: http://doop-image-checker.kube-system.svc
helm_manifest_parser_url: http://helm-manifest-parser.kube-system.svc

gatekeeper_addons:
  image_tag: null # Must be provided via --set-string.

# NOTE: This section is shared with the `system/doop-central` chart.
doop:
  # values with default value null must be provided by values.yaml
  swift_region: null
  swift_password: null

# Please keep this list in sync with `global/prometheus-alertmanager-operated/values.yaml` field "supportGroups".
