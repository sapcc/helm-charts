apiVersion: v1
kind: Pod
metadata:
  name: dummy
  labels:
    cc/support-group: foo-group
    cc/service: dummy
spec:
  containers:
  - name: dummy-big
    image: alpine:3
    args: [ "sleep", "86400" ]
    resources:
      limits:
        cpu: "10"
        memory: 3Gi
      requests:
        cpu: "5.8"
        memory: 2Gi
  - name: dummy-small
    image: alpine:3
    args: [ "sleep", "86400" ]
    resources:
      limits:
        cpu: 128m
        memory: 128Mi
      requests:
        cpu: 64m
        memory: 64Mi
