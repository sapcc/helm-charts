apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    meta.helm.sh/release-name: linkerd
    meta.helm.sh/release-namespace: linkerd
  name: linkerd-destination
  namespace: linkerd
spec:
  template:
    spec:
      containers:
      - name: linkerd-init
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
          privileged: true
      securityContext:
        seccompProfile:
          type: RuntimeDefault
