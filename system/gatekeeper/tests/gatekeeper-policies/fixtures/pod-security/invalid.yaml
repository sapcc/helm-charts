apiVersion: v1
kind: Pod
metadata:
  name: security-nightmare
  namespace: somewhere
spec:
  containers:
  - name: mallory
    securityContext:
      allowPrivilegeEscalation: true
      privileged: true
      capabilities:
        add: [ CAP_SYS_ADMIN ]
    volumeMounts:
    - mountPath: /etc/security-nightmare
      name: config
    - mountPath: /hostfs
      name: hostfs
  hostNetwork: true
  hostPID: true
  volumes:
  - name: hostfs
    hostPath:
      path: /
  - name: config
    configMap:
      defaultMode: 416
      name: security-nightmare
