apiVersion: v1
kind: Pod
metadata:
  name: dummy
  labels:
    ccloud/support-group: foo-group
    ccloud/service: dummy
spec:
  containers:
  - name: dummy-big
    image: alpine:3
    args: [ "sleep", "86400" ]
    resources:
      requests:
        cpu: "6"
        memory: 2Gi
      # but no limits
  - name: dummy-small
    image: alpine:3
    args: [ "sleep", "86400" ]
    resources:
      limits:
        cpu: 128m
        memory: 128Mi
      requests:
        cpu: 64m
        memory: 64Mi
