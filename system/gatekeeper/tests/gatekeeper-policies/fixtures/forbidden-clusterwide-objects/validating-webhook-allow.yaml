apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: foo-webhook-cfg
  annotations:
    meta.helm.sh/release-name: foo-operator
    meta.helm.sh/release-namespace: foo
webhooks:
- clientConfig:
    service:
      name: foo-service
      namespace: service-namespace
      path: /mutate
      port: 443
  name: foo-webhook
  namespaceSelector: {}
