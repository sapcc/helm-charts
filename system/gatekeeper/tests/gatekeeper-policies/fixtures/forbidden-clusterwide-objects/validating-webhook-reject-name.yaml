apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: foo-webhook-cfg
  annotations:
    # name not in allowlist
    meta.helm.sh/release-name: unknown-operator
    meta.helm.sh/release-namespace: foo
webhooks:
- clientConfig:
    service:
      name: foo-service
      namespace: service-namespace
      path: /mutate
      port: 443
  name: foo-webhook
  namespaceSelector: {}

