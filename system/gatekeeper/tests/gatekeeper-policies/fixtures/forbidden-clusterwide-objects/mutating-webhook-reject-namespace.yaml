apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
     # namespace not in allowlist
    meta.helm.sh/release-name: foo-operator
    meta.helm.sh/release-namespace: unknown
webhooks:
- clientConfig:
    service:
      name: foo-service
      namespace: service-namespace
      path: /mutate
      port: 443
  name: foo-webhook
  namespaceSelector: {}

