{{- define "libtest-add-support-labels" -}}

{{- if eq .Values.cluster_type "test" -}}

apiVersion: constraints.gatekeeper.sh/v1beta1
kind: GkLibtestAddSupportLabels
metadata:
  name: libtest-add-support-labels
