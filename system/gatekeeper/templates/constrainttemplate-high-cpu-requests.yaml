apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: gkhighcpurequests
spec:
  crd:
    spec:
      names:
        kind: GkHighCPURequests
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          type: object
          properties:
            maxCpu:
              type: integer

  targets:
    - target: admission.k8s.gatekeeper.sh
      libs:
        - |
          {{ .Files.Get "lib/add-support-labels.rego" | nindent 10 }}
      rego: |
        package highcpurequests
        import data.lib.add_support_labels

        canonify_cpu(orig) = new {
          is_number(orig)
          new := orig
        }
        canonify_cpu(orig) = new {
          not is_number(orig)
          not endswith(orig, "m")
          regex.match(`^[0-9]*\.?[0-9]+$`, orig)
          new := to_number(orig)
        }
        canonify_cpu(orig) = new {
          not is_number(orig)
          endswith(orig, "m")
          new := to_number(replace(orig, "m", "")) / 1000
        }

        iro := input.review.object

        cpu_requests = [canonify_cpu(c) | c = iro.spec.containers[_].resources.requests.cpu]

        violation[{"msg": add_support_labels.from_k8s_object(iro, msg)}] {
          iro.kind == "Pod"

          total_cpu := sum(cpu_requests)
          total_cpu > input.parameters.maxCpu

          msg := sprintf("requests %v CPU in total", [total_cpu])
        }
