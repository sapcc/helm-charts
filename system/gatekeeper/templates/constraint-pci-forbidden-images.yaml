{{/*
  Constraint objects cannot be included in the Helm manifest directly.
  See templates/configmap-delayed-payloads.yaml and templates/job-apply-delayed-payloads.yaml for details.
*/}}
{{- define "pci-forbidden-images" -}}

apiVersion: constraints.gatekeeper.sh/v1beta1
kind: GkPCIForbiddenImages
metadata:
  name: pci-forbidden-images
  annotations:
    {{- include "sources" (tuple "pci-forbidden-images" "pci-forbidden-images") | indent 4 }}
    {{- include "docstring" (tuple $ "GkPCIForbiddenImages") | indent 4 }}
  labels:
    severity: 'error'
spec:
  enforcementAction: deny
  match: {{ include "match_pods_and_pod_owners" . | indent 4 }}
  parameters:
    patterns:
      {{- if contains "qa-" .Values.global.region }}
      - "bogus-pattern-for-testing"
      {{- else }}
      - "/cc-ia/cc-readymade"
      {{- end }}

{{- end -}}
