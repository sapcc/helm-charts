kind: Deployment
apiVersion: apps/v1

metadata:
  name: doop-vuln-checker

spec:
  revisionHistoryLimit: 5
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  selector:
    matchLabels:
      name: doop-vuln-checker
  template:
    metadata:
      labels:
        name: doop-vuln-checker
    spec:
      automountServiceAccountToken: false
      enableServiceLinks: false
      containers:
        - name: parser
          image: {{.Values.global.registry | required ".Values.global.registry"}}/doop-vuln-checker:{{.Values.doop_vuln_checker.image_tag}}
          imagePullPolicy: IfNotPresent
          env:
            - name: LOG_ALL_REQUESTS
              value: 'false'
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            timeoutSeconds: 10
            periodSeconds: 60
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            timeoutSeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: "25m"
              memory: "64Mi"
            limits:
              cpu: "25m"
              memory: "64Mi"
          securityContext:
            allowPrivilegeEscalation: false
