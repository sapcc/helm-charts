{{- $cname  := .Values.cluster_name  | required ".Values.cluster_name not found"  -}}
{{- $clayer := .Values.cluster_layer | required ".Values.cluster_layer not found" -}}
{{- $ctype  := .Values.cluster_type  | required ".Values.cluster_type not found"  -}}

kind: Deployment
apiVersion: apps/v1

metadata:
  name: doop-agent

spec:
  revisionHistoryLimit: 5
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: doop-agent
  template:
    metadata:
      labels:
        name: doop-agent
        alert-tier: k8s
        alert-service: gatekeeper
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/targets: kubernetes
    spec:
      enableServiceLinks: false
      serviceAccountName: doop-agent
      containers:
        - name: parser
          image: {{.Values.global.registry | required ".Values.global.registry not found"}}/gatekeeper-addons:{{.Values.gatekeeper_addons.image_tag | required ".Values.gatekeeper_addons.image_tag not found"}}
          imagePullPolicy: IfNotPresent
          command: [ doop-agent ]
          args: [
          {{- if $cname | regexMatch "^[akv]-" }}
            '-container', 'doop-agent-kubernikus', # the Kubernikus-related clusters report into a separate dashboard since they usually have a ton of very similar violations that would clutter up the main dashboard
          {{- else }}
            '-container', 'doop-agent',
          {{- end }}
            '-object', {{quote $cname}},
            '{"layer":{{quote $clayer}},"type":{{quote $ctype}}}',
          ]
          env:
            - name: OS_AUTH_URL
              value: 'https://identity-3.{{.Values.doop.swift_region | required ".Values.doop.swift_region not found"}}.cloud.sap/v3'
            - name: OS_AUTH_VERSION
              value: '3'
            - name: OS_IDENTITY_API_VERSION
              value: '3'
            - name: OS_PROJECT_DOMAIN_NAME
              value: ccadmin
            - name: OS_PROJECT_NAME
              value: master
            - name: OS_REGION_NAME
              value: {{.Values.doop.swift_region | required ".Values.doop.swift_region not found" | quote}}
            - name: OS_USER_DOMAIN_NAME
              value: Default
            - name: OS_USERNAME
              value: doop
            - name: OS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: doop-agent
                  key: swift_password
          securityContext:
            runAsNonRoot: true
          ports:
            - name: metrics
              containerPort: 8080
          resources:
            requests:
              cpu: "25m"
              memory: "64Mi"
            limits:
              cpu: "25m"
              memory: "64Mi"
          securityContext:
            allowPrivilegeEscalation: false
