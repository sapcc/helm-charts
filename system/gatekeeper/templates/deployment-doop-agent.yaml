{{- if .Values.doop_agent.enabled }}
kind: Deployment
apiVersion: apps/v1

metadata:
  name: doop-agent

spec:
  revisionHistoryLimit: 5
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: doop-agent
  template:
    metadata:
      labels:
        name: doop-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/targets: kubernetes
    spec:
      enableServiceLinks: false
      containers:
        - name: parser
          image: {{.Values.global.registry | required ".Values.global.registry not found"}}/doop-agent:{{.Values.doop_agent.image_tag}}
          imagePullPolicy: IfNotPresent
          # TODO: replace `.Values.global.region` with a cluster identifier, to distinguish qa-de-1 from s-qa-de-1 etc.
          args: [ '-container', 'doop-agent', '-object', {{.Values.global.region | required ".Values.global.region not found" | quote}} ]
          env:
            - name: OS_AUTH_URL
              value: 'https://identity-3.{{.Values.doop.swift_region | required ".Values.doop.swift_region not found"}}.cloud.sap/v3'
            - name: OS_AUTH_VERSION
              value: '3'
            - name: OS_IDENTITY_API_VERSION
              value: '3'
            - name: OS_PROJECT_DOMAIN_NAME
              value: ccadmin
            - name: OS_PROJECT_NAME
              value: master
            - name: OS_REGION_NAME
              value: {{.Values.doop.swift_region | required ".Values.doop.swift_region not found" | quote}}
            - name: OS_USER_DOMAIN_NAME
              value: Default
            - name: OS_USERNAME
              value: doop
            - name: OS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: doop-agent
                  key: swift_password
          ports:
            - name: metrics
              containerPort: 8080
          resources:
            requests:
              cpu: "25m"
              memory: "64Mi"
            limits:
              cpu: "25m"
              memory: "64Mi"
          securityContext:
            allowPrivilegeEscalation: false
{{- end }}
