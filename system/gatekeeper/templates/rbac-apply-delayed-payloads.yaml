apiVersion: v1
kind: ServiceAccount
metadata:
  name: gatekeeper-apply-delayed-payloads

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gatekeeper-apply-delayed-payloads-role

rules:
  - apiGroups: [ constraints.gatekeeper.sh ]
    resources: [ '*' ]
    verbs:     [ get, list, create, update, patch, delete ]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gatekeeper-apply-delayed-payloads-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gatekeeper-apply-delayed-payloads-role
subjects:
- kind: ServiceAccount
  name: gatekeeper-apply-delayed-payloads
  namespace: {{quote .Release.Namespace}}
