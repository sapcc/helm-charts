{{/*
  Constraint objects cannot be included in the Helm manifest directly.
  See templates/configmap-delayed-payloads.yaml and templates/job-apply-delayed-payloads.yaml for details.
*/}}
{{- define "region-value-missing" -}}

apiVersion: constraints.gatekeeper.sh/v1beta1
kind: GkRegionValueMissing
metadata:
  name: region-value-missing
  annotations:
    {{- include "sources" (tuple "region-value-missing" "region-value-missing") | indent 4 }}
    {{- include "docstring" (tuple $ "GkRegionValueMissing") | indent 4 }}
  labels:
    severity: 'warning'
spec:
  enforcementAction: dryrun # set to "deny" to enforce
  match: {{ include "match_active_helm_releases" . | indent 4 }}
  parameters:
    helmManifestParserURL: {{ quote .Values.helm_manifest_parser_url }}

{{- end -}}
