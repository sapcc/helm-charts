{{- if not .Values.controllerManager.manager.hostNetwork }}
{{- $domain := printf "metal-operator-remote.%s.%s.%s" $.Values.global.cluster $.Values.global.region $.Values.global.tld }}
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "metal-operator-remote.fullname" . }}-metal-registry-ingress
  annotations:
    kubernetes.io/tls-acme: "true"
    disco: "true"
    {{- if and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested }}
    ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/service-upstream: "true"
    {{- end }}
spec:
  tls:
  - secretName: tls-metal-operator
    hosts: [ {{ $domain }} ]
  rules:
  - host: {{ $domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "metal-operator-remote.fullname" . }}-metal-registry-service
            port:
              number: {{ index (.Values.metalRegistryService.ports | first) "port" }}
{{- end }}
