apiVersion: v1
kind: Secret
metadata:
  name: metal-operator-remote-kubeconfig
  labels:
    resources.gardener.cloud/purpose: token-requestor
    resources.gardener.cloud/class: shoot
  annotations:
    serviceaccount.resources.gardener.cloud/name: controller-manager
    serviceaccount.resources.gardener.cloud/namespace: kube-system
stringData:
  kubeconfig: |
    apiVersion: v1
    clusters:
    - cluster:
        certificate-authority-data: {{ .Values.remote.ca }}
        server: {{ .Values.remote.server }}
      name: remote-cluster
    contexts:
    - context:
        cluster: remote-cluster
        user: controller-manager
        namespace: kube-system
      name: remote-cluster
    current-context: remote-cluster
    kind: Config
    preferences: {}
    users:
    - name: controller-manager
      user:
        token: ""
