apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "boot-operator.fullname" . }}-manager-role
  labels:
  {{- include "boot-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - boot.ironcore.dev
  resources:
  - httpbootconfig
  - ipxebootconfig
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - watch
- apiGroups:
  - boot.ironcore.dev
  resources:
  - httpbootconfig/status
  - ipxebootconfig/status
  verbs:
  - get
- apiGroups:
  - boot.ironcore.dev
  resources:
  - httpbootconfigs
  - ipxebootconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - boot.ironcore.dev
  resources:
  - httpbootconfigs/finalizers
  - ipxebootconfigs/finalizers
  verbs:
  - update
- apiGroups:
  - boot.ironcore.dev
  resources:
  - httpbootconfigs/status
  - ipxebootconfigs/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - metal.ironcore.dev
  resources:
  - serverbootconfigurations
  - servers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metal.ironcore.dev
  resources:
  - serverbootconfigurations/finalizers
  verbs:
  - update
- apiGroups:
  - metal.ironcore.dev
  resources:
  - serverbootconfigurations/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "boot-operator.fullname" . }}-manager-rolebinding
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: boot-operator
    app.kubernetes.io/part-of: boot-operator
  {{- include "boot-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "boot-operator.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "boot-operator.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'