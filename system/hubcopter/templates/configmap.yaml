apiVersion: v1
kind: ConfigMap

metadata:
  name: hubcopter

data:
  hubcopter.yaml: |
    concourseDomain: https://ci1.eu-de-2.cloud.sap
    excludedRegions:
      - eu-ru-1
      - s-eu-ru-1
    swiftPrefixes:
      - services/backup
      - services/billing
      - services/castellum
      - services/content-replication
      - services/gatekeeper
      - services/keppel
      - services/limes
      - services/swift
      - services/tenso
    regionQuality:
      qa:
        - qa-de-1
        - qa-de-2
        - qa-de-3
        - s-qa-de-1
      bronze:
        - ap-jp-2
        - s-ap-jp-2
        - ap-sa-2
        - s-ap-sa-2
        - na-ca-1
        - s-na-ca-1
        - na-us-3
        - s-na-us-3
      silver:
        - ap-ae-1
        - s-ap-ae-1
        - ap-au-1
        - s-ap-au-1
        - ap-cn-1
        - s-ap-cn-1
        - ap-jp-1
        - s-ap-jp-1
        - ap-sa-1
        - s-ap-sa-1
        - la-br-1
        - s-la-br-1
      gold:
        - eu-de-1
        - s-eu-de-1
        - eu-de-2
        - s-eu-de-2
        - eu-nl-1
        - s-eu-nl-1
        - na-us-1
        - s-na-us-1
        - na-us-2
        - s-na-us-2
