{{- if $.Values.metisAPI.enabled }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: metis-api
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "labels" . | indent 4 }}
    app.kubernetes.io/version: "{{ $.Values.metisAPI.imageTag }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "name" . }}
      app.kubernetes.io/instance: {{ template "name" . }}
      app.kubernetes.io/component: "api"
  template:
    metadata:
      labels:
        {{- include "labels" . | indent 8 }}
        app.kubernetes.io/version: "{{ $.Values.metisAPI.imageTag }}"
      annotations:
        checksum/config: {{ include ( print $.Template.BasePath "/configmap.yaml" ) . | sha256sum }}
        checksum/secret: {{ include ( print $.Template.BasePath "/secrets.yaml" ) . | sha256sum }}
        {{- if and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested }}
        linkerd.io/inject: enabled
        {{- end }}
    spec:
      containers:
      - name: api
        image: "{{ required ".Values.global.registry variable missing" .Values.global.registry }}/{{ .Values.metisAPI.image }}:{{ .Values.metisAPI.imageTag }}"
        ports:
        - name: http
          containerPort: {{ .Values.metisAPI.port}}
          protocol: TCP
        resources:
{{ .Values.metisAPI.resources | toYaml | indent 10 }}
        env:
          - name: DB_PASSWD
            valueFrom:
              secretKeyRef:
                name: metis-api-secrets
                key: metisRonlyPW
          {{ include "os_environment" $ | indent 10 }}

        volumeMounts:
          - name: metis-api-etc
            mountPath: /etc/metis
            readOnly: true
      volumes:
        - name: metis-api-etc
          configMap:
            name: metis-api-etc
{{- end }}
