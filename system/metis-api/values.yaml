namespace: metis

alerts:
  tier: "os"
  prometheus: "infra-collector"

owner-info:
  support-group: observability
  maintainers:
    - "Ivo Gosemann"
  helm-chart-url: "https://github.com/sapcc/helm-charts/tree/master/system/metis"

prometheus-monitors:
  podMonitor:
    enabled: true
  prometheus: "infra-collector"
  matchExpressions:
    - key: "app.kubernetes.io/name"
      operator: "In"
      values:
        - "metis-api"
  metricsPort: "http"
  nameOverride: "metis-api"

metisAPI:
  enabled: false
  port: 8080
  image: metis-api
  imageTag: "<DEFINED-IN-PIPELINE>"
  alerts:
    enabled: false
    tier: "os"
    prometheus: "infra-collector"
