apiVersion: apps/v1
kind: Deployment
metadata:
  name: metal-operator-dnsmasq
  namespace: {{ .Release.Namespace }}
spec:
  minReadySeconds: 10
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: metal-dnsmasq
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: metal-dnsmasq
        app.kubernetes.io/component: dnsmasq
        app.kubernetes.io/name: metal-dnsmasq
      annotations:
        kubectl.kubernetes.io/default-container: metal
        checksum/configmap-dnsmasq: {{ include (print $.Template.BasePath "/configmap-dnsmasq.yaml") . | sha256sum }}
    spec:
      hostNetwork: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - metal-dnsmasq
              topologyKey: "kubernetes.io/hostname"
            weight: 10
      containers:
      - command:
        - /opt/dnsmasq/rundnsmasq
        envFrom:
        - configMapRef:
            name: metal-config
        image: "{{ $.Values.dnsmasq.image.repository }}:{{ $.Values.dnsmasq.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.dnsmasq.dhcpServerPort }}
          name: dhcp-{{ .Values.dnsmasq.dhcpServerPort }}
          protocol: UDP
        - containerPort: {{ .Values.dnsmasq.tftpPort }}
          name: dhcp-{{ .Values.dnsmasq.tftpPort }}
          protocol: UDP
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - ss -lun | grep :67 && ss -lun | grep :69
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        name: metal-dnsmasq
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - ss -lun | grep :67 && ss -lun | grep :69
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        resources: {}
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - NET_ADMIN
            - NET_BIND_SERVICE
            - NET_RAW
            drop:
            - ALL
          privileged: false
          runAsGroup: 994
          runAsUser: 997
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/dnsmasq
          name: dnsmasq
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 994
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 511
          name: metal-dnsmasq
        name: dnsmasq
