apiVersion: v1
kind: Secret
metadata:
  name: disco-config
type: Opaque
data:
  DEFAULT_DNS_RECORD: {{ required ".Values.record missing" .Values.record }}
  DEFAULT_DNS_ZONE_NAME: {{ required ".Values.openstack.zoneName missing" .Values.openstack.zoneName }}
  OS_AUTH_URL: {{ required ".Values.openstack.authURL missing" .Values.openstack.authURL }}
  OS_PASSWORD: {{ required ".Values.openstack.password missing" .Values.openstack.password | quote }}
  OS_PROJECT_DOMAIN_NAME: {{ required ".Values.openstack.projectDomainName missing" .Values.openstack.projectDomainName }}
  OS_PROJECT_NAME: {{ required ".Values.openstack.projectName missing" .Values.openstack.projectName }}
  OS_REGION_NAME: {{ required ".Values.openstack.regionName missing" .Values.openstack.regionName }}
  OS_USER_DOMAIN_NAME: {{ required ".Values.openstack.userDomainName missing" .Values.openstack.userDomainName }}
  OS_USERNAME: {{ required ".Values.openstack.username missing" .Values.openstack.username }}
