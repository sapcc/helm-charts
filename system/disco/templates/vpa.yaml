apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: disco
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: disco-controller-manager
  updatePolicy:
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        controlledResources:
          - cpu
          - memory
{{- if and .Values.resources .Values.resources.limits }}
        maxAllowed:
{{ toYaml .Values.resources.limits | indent 10 }}
{{- end }}
