disco:
  enabled: true
  seed:
    enabled: true

  openstack:
    authURL:            https://keystone.staging.evil.corp:5000/v3
    regionName:         staging
    username:           user
    userDomainName:     Default
    password:           topSecret!
    projectName:        master
    projectDomainName:  Default
    zoneName:           staging.evil.corp.

  record: ingress.staging.evil.corp.

traefik:
  ingressRoute:
    dashboard:
      enabled: false
  providers:
    kubernetesCRD:
      enabled: false
    kubernetesIngress:
      enabled: true
  additionalArguments:
    - "--test=test"
  serviceAccount:
    enabled: true
    name: test

k3s-backup:
  aws:
    region: "test"
    bucketName: "test"
    accessKeyId: "test"
    secretAccessKey: "test"
