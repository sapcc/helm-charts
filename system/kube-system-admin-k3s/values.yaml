global:
  region:
  domain:

disco:
  rbac:
    create: true
    serviceAccountName: disco

vice-president:
  president:
    rbac:
      create: true 
      serviceAccountName: president

traefik:
  ingressRoute:
    dashboard:
      enabled: false
  providers:
    kubernetesCRD:
      enabled: false
    kubernetesIngress:
      enabled: true
  additionalArguments:
    - "--entryPoints.websecure.http.tls=true"
  serviceAccount:
    enabled: true
    name: traefik
