global:
  region:
  domain:

disco:
  rbac:
    create: true
    serviceAccountName: disco

traefik:
  ingressRoute:
    dashboard:
      enabled: false
  providers:
    kubernetesCRD:
      enabled: false
    kubernetesIngress:
      enabled: true
  additionalArguments:
    - "--entryPoints.websecure.http.tls=true"
  ports:
    web:
      redirectTo: websecure
  tlsOptions:
    default:
      sniStrict: true
      preferServerCipherSuites: true
      minVersion: VersionTLS12

cert-manager:
  image:
    repository: keppel.eu-de-1.cloud.sap/ccloud/cert-manager-controller
    tag: v0.15.2
  webhook:
    image:
      repository: keppel.eu-de-1.cloud.sap/ccloud/cert-manager-webhook
      tag: v0.15.2
  cainjector:
    image:
      repository: keppel.eu-de-1.cloud.sap/ccloud/cert-manager-cainjector
      tag: v0.15.2
    extraArgs:
    - --leader-elect=false
  ingressShim:
    defaultIssuerName: digicert-issuer
    defaultIssuerKind: DigicertIssuer
    defaultIssuerGroup: certmanager.cloud.sap
  prometheus:
    enabled: true
  podAnnotations:
    prometheus.io/targets: kubernetes

digicert-issuer:
  enableLeaderElection: "false"
