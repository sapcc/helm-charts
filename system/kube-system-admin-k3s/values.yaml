global:
  region:
  domain:

disco:
  rbac:
    create: true
    serviceAccountName: disco

ingress:
  tls_client_auth:
    ca_cert:

traefik:
  ingressRoute:
    dashboard:
      enabled: false
  providers:
    kubernetesCRD:
      enabled: true
      allowCrossNamespace: true
    kubernetesIngress: {}
  ports:
    web:
      expose: false
    websecure:
      tls:
        enabled: true
        options: default@file
  tlsOptions:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256
        - TLS_RSA_WITH_AES_128_CBC_SHA
        - TLS_RSA_WITH_AES_128_GCM_SHA256
        - TLS_RSA_WITH_AES_256_CBC_SHA
        - TLS_RSA_WITH_AES_256_GCM_SHA384
      preferServerCipherSuites: true

cert-manager:
  installCRDs: true
  image:
    repository: keppel.global.cloud.sap/ccloud/cert-manager-controller
    tag: v1.5.5-p1
  webhook:
    image:
      repository: keppel.global.cloud.sap/ccloud-quay-mirror/jetstack/cert-manager-webhook
  cainjector:
    image:
      repository: keppel.global.cloud.sap/ccloud-quay-mirror/jetstack/cert-manager-cainjector
    extraArgs:
    - --leader-elect=false
  startupapicheck:
    image:
      repository: keppel.global.cloud.sap/ccloud-quay-mirror/jetstack/cert-manager-ctl
  ingressShim:
    defaultIssuerName: digicert-issuer
    defaultIssuerKind: DigicertIssuer
    defaultIssuerGroup: certmanager.cloud.sap
  prometheus:
    enabled: true
  podAnnotations:
    prometheus.io/targets: kubernetes

digicert-issuer:
  enableLeaderElection: "false"

owner-info:
  support-group: containers
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/kube-system-admin-k3s

velero:
  enabled: false

  metrics:
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/path: "/metrics"
      prometheus.io/port: null

  image:
    repository: keppel.global.cloud.sap/ccloud-dockerhub-mirror/velero/velero
    tag: v1.11.1

  kubectl:
    image:
      repository: keppel.global.cloud.sap/ccloud-dockerhub-mirror/bitnami/kubectl
      tag: 1.28.3

  initContainers:
  - name: velero-plugin-openstack
    image: keppel.global.cloud.sap/ccloud-dockerhub-mirror/lirt/velero-plugin-for-openstack:v0.6.0
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins

  snapshotsEnabled: false
  backupsEnabled: true
  deployNodeAgent: true

  credentials:
    extraSecretRef: velero-credentials

  #configuration:
  #  backupStorageLocation:
  #  - name: swift
  #    provider: community.openstack.org/openstack
  #    bucket: velero-clustertype
  #    prefix: region
  #    config:
  #      resticRepoPrefix: swift:velero-clustertype:/region/restic

  schedules:
    clusterbackup:
      disabled: false
      schedule: "0 3 * * *"
      template:
        ttl: "720h"
        storageLocation: swift
        excludedResources:
        - events
        - pods
        - nodeleases
        - endpoints
