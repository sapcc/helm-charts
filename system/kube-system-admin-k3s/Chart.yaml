apiVersion: v2
appVersion: "1.0"
description: Kube-System relevant Service collection for the new admin clusters.
name: kube-system-admin-k3s
version: 3.3.12
home: https://github.com/sapcc/helm-charts/tree/master/system/kube-system-admin-k3s
dependencies:
  - name: disco
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 2.0.3
  - name: node-problem-detector
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.3.12
  - name: prometheus-crds
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 6.4.0
  - name: traefik
    repository: https://helm.traefik.io/traefik
    version: 10.22.0
  - name: cc-rbac
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.2.7
  - name: k3s-backup
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 2.0.4
  - name: cert-manager
    repository: https://charts.jetstack.io
    version: 1.13.3
  - name: digicert-issuer
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 2.4.2
  - name: vertical-pod-autoscaler
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: "^4.x"
  - name: sysctl
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.0.9
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.2.0
  - name: owner-label-injector
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.0.21
  - name: toolbox-prepull
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.0.7
  - name: velero
    repository: https://vmware-tanzu.github.io/helm-charts
    version: 5.0.2
    condition: velero.enabled
  - name: vpa-butler
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.3.9
  - name: secrets-injector
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: "^1.x"
    condition: secrets-injector.enabled
  - name: reloader
    repository: oci://ghcr.io/stakater/charts
    version: 1.0.72
    condition: reloader.enabled
