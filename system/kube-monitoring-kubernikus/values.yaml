global:
  region:
  domain:
  clusterType: kubernikus

owner-info:
  support-group: containers
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/kube-monitoring-kubernikus
# Disable the prometheus-operator kube-state-metrics sub-chart. We deploy independently.
kubeStateMetrics:
  enabled: false

# Disable the prometheus-operator prometheus-node-exporter sub-chart. We deploy independently.
nodeExporter:
  enabled: false

# Additional scrape configuration deployed via secrets.
extraScrapeConfig: ""

kubernikus-monitoring:
  prometheusName: kubernikus

absent-metrics-operator:
  enabled: true

kube-state-metrics:
  image:
    registry: keppel.global.cloud.sap/ccloud-registry-k8s-io-mirror
    repository: kube-state-metrics/kube-state-metrics

  customLabels:
    app: kube-state-metrics

  resources:
    requests:
      memory: 150Mi
      cpu: 100m

kube-state-metrics-exporter:
  prometheusName: kubernikus

prometheus-kubernetes-rules:
  prometheusName: kubernikus
  tier: kks

prometheus-node-exporter:
  image:
    repository: keppel.global.cloud.sap/ccloud-dockerhub-mirror/prom/node-exporter

  service:
    annotations:
      # Avoid duplicate scrapes via service.
      prometheus.io/scrape: "false"

  extraArgs:
    - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
    - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tmpfs|tracefs)$$
    - --collector.systemd.enable-task-metrics
    - --collector.systemd.enable-restarts-metrics
    - --collector.systemd.enable-start-time-metrics
    - --collector.processes

  extraHostVolumeMounts:
    - name: dbus
      hostPath: /var/run/dbus/system_bus_socket
      mountPath: /var/run/dbus/system_bus_socket
      readOnly: true

  resources:
    requests:
      memory: 100Mi
      cpu: 100m

  rbac:
    pspEnabled: false

ntp-exporter:
  alerts:
    prometheus: kubernikus
    tier: kks

event-exporter:
  rbac:
    create: true

  additional_metrics:
    - name: volume_mount_error_total
      event_matcher:
      - key: InvolvedObject.Kind
        expr: Pod
      - key: Reason
        expr: (FailedAttachVolume|FailedMount)
      - key: Type
        expr: Warning
      - key: Source.Component
        expr: attachdetach.*
      labels:
        node: Object.Spec.NodeName
    - name: volume_mount_success_total
      event_matcher:
      - key: InvolvedObject.Kind
        expr: Pod
      - key: Message
        expr: MountVolume.SetUp succeeded for volume .pvc-.*
      - key: Reason
        expr: SuccessfulMountVolume
      labels:
        node: Source.Host
    - name: volume_multi_attach_error_total
      event_matcher:
      - key: InvolvedObject.Kind
        expr: Pod
      - key: Message
        expr: Multi-Attach error for volume.*
      - key: Reason
        expr: FailedAttachVolume
      labels:
        node: InvolvedObject.Name
    - name: volume_mount_bad_request_total
      event_matcher:
      - key: InvolvedObject.Kind
        expr: Pod
      - key: Reason
        expr: (FailedAttachVolume|FailedMount)
      - key: Type
        expr: Warning
      - key: Source.Component
        expr: attachdetach.*
      - key: Message
        expr: ".*failed to attach ([-0-9a-f]+) volume to.*compute: Invalid request due to incorrect syntax or missing required parameters."
      labels:
        volume: Message[1]

grafana:
  image:
    repository: keppel.global.cloud.sap/ccloud-dockerhub-mirror/grafana/grafana
    tag: 7.5.16

  testFramework:
    enabled: false
  defaultDashboardsEnabled: false
  admin:
    existingSecret: kube-monitoring-kubernikus-grafana-admin
    userKey: adminUser
    passwordKey: adminPassword
    # Defined via secrets.
    # username: admin-user
    # password: admin-password
  rbac:
    pspEnabled: false

  # Ingress disabled by default as hosts and tls are set via secrets.
  ingress:
    enabled: false
    annotations:
      kubernetes.io/tls-acme: "true"
      prometheus.io/probe: "true"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        rewrite ^/$ /dashboard/db/kubernikus?refresh=1m&orgId=1&kiosk=true redirect;
      nginx.ingress.kubernetes.io/auth-tls-secret: "kube-system/ingress-cacrt"
      nginx.ingress.kubernetes.io/auth-tls-verify-depth: "3"
      nginx.ingress.kubernetes.io/auth-tls-verify-client: "optional"
      disco: "true"

    # Defined via secrets.
    # hosts:
    #   - grafana.domain.tld
    #
    # tls:
    #  - secretName: tls-grafana-domain-tld
    #    hosts:
    #      - grafana.domain.tld

  plugins: grafana-piechart-panel,natel-discrete-panel,grafana-worldmap-panel

  additionalDataSources:
    - name: prometheus
      type: prometheus
      isDefault: true
      access: proxy
      url: http://prometheus-kubernikus:9090/
      version: 1

  # Sidecar for discovering & reloading dashboard, datasource configmaps.
  sidecar:
    image:
      repository: keppel.global.cloud.sap/ccloud-dockerhub-mirror/kiwigrid/k8s-sidecar

    dashboards:
      enabled: true
      # Label that configmaps with dashboards should have to be added.
      label: grafana-dashboard
      searchNamespace: ALL

    datasources:
      enabled: true
      # Label that configmaps with datasources should have to be added.
      label: grafana-datasource

  grafana.ini:
    paths:
      data: /var/lib/grafana/data
      logs: /var/log/grafana
      plugins: /var/lib/grafana/plugins
      provisioning: /var/lib/grafana/provisioning

    server:
      protocol: http
      http_addr:
      http_port: 3000
      domain: localhost
      enforce_domain: false
      root_url: "%(protocol)s://%(domain)s:%(http_port)s"
      router_logging: false
      static_root_path: public
      enable_gzip: false
      cert_file:
      cert_key:
      socket: /tmp/grafana.sock

    users:
      allow_sign_up: false
      allow_org_create: false
      auto_assign_org: true
      auto_assign_org_role: Admin
      default_theme: dark

    auth.anonymous:
      enabled: true
      org_name: Main Org.
      org_role: Admin

    auth.proxy:
      enabled: true
      header_name: X-REMOTE-USER
      header_property: username
      auto_sign_up: true

    auth.basic:
      enabled: false

    smtp:
      enabled: false

    log:
      mode: console
      level: debug

    alerting:
      enabled: false

grafana-dashboards-kubernetes:
  enableDatasources: false

fluent-bit:
  extraVolumeMounts:
    - mountPath: /fluent-bit/etc/labelmap.json
      name: config
      subPath: labelmap.json
  backend:
    opensearch:
      enabled: false
      host: DEFINED-IN-SECRETS
      http_user: DEFINED-IN-SECRETS
      http_passwd: DEFINED-IN-SECRETS
      port: DEFINED-IN-SECRETS
      logstash_prefix: kubernikus
      tls:
        enabled: "On"
        verify: "Off"
        debug: '1'

promtail:
  enabled: false
  pipelineStages:
    - docker: {}

loki:
  enabled: false
  # user:
  # password:
  
  rbac:
    pspEnabled: false

falco:
  enabled: false
  image:
    registry: keppel.global.cloud.sap/ccloud-dockerhub-mirror

  driver:
    loader:
      initContainer:
        image:
          registry: keppel.global.cloud.sap/ccloud-dockerhub-mirror

  controller:
    daemonset:
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 25%

  falcoctl:
    image:
      registry: keppel.global.cloud.sap/ccloud-dockerhub-mirror

  tolerations:
    - operator: Exists

  extra:
    args:
      - -t
      - pci
      - -v
      - --unbuffered
      - -o
      - json_output=true

  falco:
    rules_file:
      - /etc/falco/rules.d

x509-certificate-exporter:
  enabled: false
  secretsExporter:
    podAnnotations:
      prometheus.io/port: "9793"
      prometheus.io/scrape: "true"
      prometheus.io/targets: kubernetes
  hostPathsExporter:
    daemonSets: null
  service:
    create: false
  prometheusServiceMonitor:
    create: false
  prometheusRules:
    create: false
