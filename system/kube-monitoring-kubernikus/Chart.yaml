apiVersion: v2
appVersion: "1.0"
description: A Helm chart for monitoring Kubernikus.
name: kube-monitoring-kubernikus
version: 7.4.7
home: https://github.com/sapcc/helm-charts/tree/master/system/kube-monitoring-kubernikus
dependencies:
  - condition: absent-metrics-operator.enabled
    name: absent-metrics-operator
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.9.2
  - name: event-exporter
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.7
  - name: fluent-bit
    repository: https://fluent.github.io/helm-charts
    version: 0.20.8
  - name: grafana
    repository: https://grafana.github.io/helm-charts
    version: 6.4.6
  - name: grafana-dashboards-kubernetes
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.12
  - name: k8s-secrets-certificate-exporter
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.4.3
  - name: kube-state-metrics
    repository: https://prometheus-community.github.io/helm-charts
    version: 4.16.0
  - name: kube-state-metrics-exporter
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.7
  - name: kubernikus-monitoring
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.1.17
  - name: loki
    repository: https://grafana.github.io/loki/charts
    version: 0.25.1
    condition: loki.enabled
  - name: ntp-exporter
    repository: https://charts.eu-de-2.cloud.sap
    version: 2.1.8
  - name: oomkill-exporter
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.5.4
  - condition: ping-exporter.enabled
    name: ping-exporter
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.1
  - name: prometheus-crds
    repository: https://charts.eu-de-2.cloud.sap
    version: 4.0.0
  - name: prometheus-kubernetes-rules
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.5.4
  - name: prometheus-node-exporter
    repository: https://prometheus-community.github.io/helm-charts
    version: 4.6.0
  - name: prometheus-server
    repository: https://charts.eu-de-2.cloud.sap
    version: 7.1.22
  - name: promtail
    repository: https://grafana.github.io/loki/charts
    version: 0.18.1
    condition: promtail.enabled
  - name: watchcache-exporter
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.5
  - name: blackbox-exporter
    repository: https://charts.eu-de-2.cloud.sap
    version: 2.2.4
  - name: owner-info
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.0
