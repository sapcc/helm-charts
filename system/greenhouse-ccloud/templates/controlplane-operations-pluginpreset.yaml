{{- if and .Values.pluginPreset.enabled .Values.kubeMonitoring.enabled .Values.controlplaneOperations.enabled }}
apiVersion: greenhouse.sap/v1alpha1
kind: PluginPreset
metadata:
  name: controlplane-operations
  namespace: {{ .Release.Namespace }}
  labels:
    greenhouse.sap/owned-by: containers
{{- if .Values.global.fluxEnabled }}
    greenhouse.sap/deployment-tool: "flux"
  annotations:
    "greenhouse.sap/propagate-labels": "greenhouse.sap/owned-by,greenhouse.sap/deployment-tool"
{{- else }}
  annotations:
    "greenhouse.sap/propagate-labels": "greenhouse.sap/owned-by"
{{- end }}
spec:
  clusterSelector:
    matchLabels:
      greenhouse.sap/pluginpreset: "true"
    matchExpressions:
      - key: cluster-type
        operator: In
        values:
          - sci-k8s-runtime
          - sci-k8s-management
  plugin:
    pluginDefinition: controlplane-operations
    releaseNamespace: controlplane-operations
    optionValues:
      - name: prometheusRules.ruleSelectors
        value:
          - name: plugin
            value: 'kube-monitoring-{{ "{{ .Values.global.greenhouse.clusterName }}" }}'
      - name: prometheusRules.additionalRuleLabels
        value:
          service: cc-cp
          support_group: containers
{{- end -}}
