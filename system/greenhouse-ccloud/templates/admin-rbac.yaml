apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: role:ccloud:plugin-admin
  namespace: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: role:ccloud:plugin-admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: team:plugin-admin

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: role:ccloud:cluster-admin
  namespace: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: role:ccloud:cluster-admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: team:cluster-admin

{{ if .Values.global.fluxEnabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: role:ccloud:plugin-admin-flux
  namespace: {{ .Release.Name }}
rules:
# Flux HelmRelease management
- apiGroups: ["helm.toolkit.fluxcd.io"]
  resources: ["helmreleases"]
  verbs: ["get", "list", "watch", "update", "patch", "delete"]

# Flux HelmRepository read access (to reference repositories)
- apiGroups: ["source.toolkit.fluxcd.io"]
  resources: ["helmrepositories"]
  verbs: ["get", "list", "watch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: role:ccloud:plugin-admin-flux
  namespace: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: role:ccloud:plugin-admin-flux
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: team:plugin-admin
{{- end }}
