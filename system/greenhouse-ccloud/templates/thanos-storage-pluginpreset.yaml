kind: PluginPreset
metadata:
  name: thanos
  namespace: ccloud
spec:
  clusterSelector:
    matchLabels:
      greenhouse.sap/cluster-presets-enabled: "true"
      cluster-type: "storage"
  plugin:
    disabled: false
    displayName: Thanos
    pluginDefinition: thanos
    releaseNamespace: kube-monitoring
