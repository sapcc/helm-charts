# enabling pluginPreset.enabled will render PluginPreset
# These will deploy DigiCert Issuer, CertManager, KubeMonitoring to 
# all Clusters with label greenhouse.sap/cluster-presets-enabled: "true"
pluginPreset:
  enabled: false

teams: {}
