oidc:
  issuer:
  redirectURL:
  clientID:
  clientSecret:
scim:
  enabled: false
  # baseURL: 
  # username:
  # password

alerts:
  enabled: false
  # Supernova options
  filterLabels:
    - app
    - cluster
    - cluster_type
    - context
    - job
    - region
    - service
    - severity
    - status
    - support_group
    - tier
    - type
  silenceExcludedLabels:
    - pod
    - pod_name
    - instance
  predefinedFilters:
    - name: "prod"
      displayName: "Prod"
      matchers:
        region: "^(?!qa-de-).*"
    - name: "prod-qa"
      displayName: "Prod + QA"
      matchers:
        region: "^(?!qa-de-(?!1$)\\d+).*"
    - name: "labs"
      displayName: "Labs"
      matchers:
        region: "^qa-de-(?!1$)\\d+"
    - name: "all"
      displayName: "All"
      matchers:
        region: ".*"
  # silenceTemplates: --> defined in the _silence.conf.tpl

  # Alertmanager options.
  alertmanager:
    # Do not deploy the alertmanager.
    enabled: false
    hosts: []

cephOperations:
  enabled: false

digicert:
  enabled: false
  provisioner:
    apiToken:
    organizationID:
