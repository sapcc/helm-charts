mappedOrgAdminIdPGroup: ccloudAdminGroup

pluginPreset:
  enabled: true

teams:
  team1:
    description: Team number 1
    mappedIdPGroup: team1
    isSupportGroup: true
  team2:
    description: Team number 2
    mappedIdPGroup: team2
    isSupportGroup: false

teamRoleBindings:
  - teamRef: team1
    teamRoleRef: role1
    clusterSelector:
      matchLabels:
        cluster-type: compute
        environment: production
  - teamRef: team2
    teamRoleRef: role1
    clusterSelector:
      matchLabels:
        cluster-type: compute
        environment: labs
    namespaces:
      - foo
      - bar

oidc:
  issuer: https://top.secret
  redirectURL: https://top.secret/redirect
  clientID: topSecret!
  clientSecret: topSecret!

scim:
  baseURL: https://top.secret/scim
  username: topSecret!
  password: topSecret!123

alerts:
  enabled: true
  alertmanager:
    hosts:
      - "alertmanager.foo.bar"

digicert:
  enabled: true
  provisioner:
    apiToken: "TopSecret!"
    organizationID: "1337"
    organizationUnits:
      - MyUnit

kubeconfigGenerator:
  enabled: true
  oidc:
    clientID: "TopSecret!"
    clientSecret: "TopSecret!"
  swift:
    username: "technical-user"
    domain: "my-domain"
    projectID: "1234-project-id"
    container: "container-one"
    region: "testing"
    password: "TopSecret!"

kubeMonitoring:
  enabled: true
  ssoCert: "TopSecret!"
  ssoKey: "TopSecret!"

teams2slack:
  enabled: true
  dryRun: false
  endpoint: https://api.tld
  infoChannelID: channelID
  slackToken: topSecret!
  groupNamePrefix: CCloud
  groupNameSuffix: greenhouse-team

doop:
  enabled: true
  displayName: Global
  apiEndpoint: https://doop.tld
  showDebugSeverities: false

doopKubernikus:
  enabled: true
  displayName: Kubernikus
  apiEndpoint: https://doop.kubernikus.tld
  showDebugSeverities: false

logshipping:
  clusters:
    - region: qa
      cluster: qa-cluster
      username: TopSecret!
      password: TopSecret!
    - region: qa
      cluster: qa-cluster
      username: TopSecret!

openTelemetry:
  enabled: true
  prometheus: prometheus-name
  clusters:
    - region: "qa-region"
      cluster: "qa-cluster"
      openSearchLogs:
        username: TopSecret!
        password: TopSecret!
        endpoint: opensearch
    - region: "qa-2-region"
      cluster: "qa-2-cluster"
      openSearchLogs:
        username: TopSecret!
        password: TopSecret!
        endpoint: opensearch

ingressPlugins:
  - cluster: nase
    externalIP: 1.1.1.1

discoPlugins:
  - cluster: hase
    region: qa
    password: superSecret
