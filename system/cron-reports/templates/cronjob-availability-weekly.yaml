apiVersion: batch/v1
kind: CronJob
metadata:
  name: "cron-availability-weekly"
  namespace: jupyterhub
spec:
  schedule: "0 6 * * 1"
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 1800
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: "cron-availability"
            image: "{{ required ".Values.global.registry variable missing" .Values.global.registry }}/{{ .Values.jupyterhub_cron.image.name }}:{{ .Values.jupyterhub_cron.image.tag }}"
            command: ["papermill", "api-availability-weekly.ipynb", "output.ipynb", "-r", "swift_url", "${swift_url}"]
            env:
              - name: approle_role_id
                valueFrom:
                  secretKeyRef:
                    name: cron-reports-secrets
                    key: approle_role_id
              - name: approle_secret_id
                valueFrom:
                  secretKeyRef:
                    name: cron-reports-secrets
                    key: approle_secret_id
              - name: swift_url
                valueFrom:
                  secretKeyRef:
                    name: cron-reports-secrets
                    key: swift_url
