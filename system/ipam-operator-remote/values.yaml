controllerManager:
  manager:
    args:
      - --health-probe-bind-address=:30081
      - --metrics-bind-address=127.0.0.1:30082
      - --kubeconfig=/kubeconfig/kubeconfig
    containerSecurityContext:
      allowPrivilegeEscalation: false
    env:
      enableWebhooks: "false"
    image:
      repository: ironcore-dev/ipam
      tag: 6faf501000c5d7ff9744a3c111ca5ecf3339c00c
    resources:
      limits:
        cpu: 100m
        memory: 30Mi
      requests:
        cpu: 100m
        memory: 20Mi
  podSecurityContext:
    runAsNonRoot: true
  replicas: 1
kubernetesClusterDomain: cluster.local
managerConfig:
  controllerManagerConfigYaml: |-
    apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
    kind: ControllerManagerConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: f42c18d5.ironcore.dev
fullnameOverride: ipam-operator
remote:
  ca: ""
  server: ""
