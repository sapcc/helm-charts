apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "bootstrap-kubeadm.fullname" . }}-manager-role
  labels:
    cluster.x-k8s.io/provider: bootstrap-kubeadm
  {{- include "bootstrap-kubeadm.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - events
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
- apiGroups:
  - bootstrap.cluster.x-k8s.io
  resources:
  - kubeadmconfigs
  - kubeadmconfigs/finalizers
  - kubeadmconfigs/status
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cluster.x-k8s.io
  resources:
  - clusters
  - clusters/status
  - machinepools
  - machinepools/status
  - machines
  - machines/status
  - machinesets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "bootstrap-kubeadm.fullname" . }}-manager-rolebinding
  labels:
    cluster.x-k8s.io/provider: bootstrap-kubeadm
  {{- include "bootstrap-kubeadm.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "bootstrap-kubeadm.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "bootstrap-kubeadm.fullname" . }}-manager'
  namespace: '{{ .Release.Namespace }}'