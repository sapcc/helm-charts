    alias: postgresql
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.0.11
  - name: pgbackup
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.1.45
    condition: pgbackup.enabled
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.2.0
  - name: prometheus-monitors
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.0.2
  - name: linkerd-support
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
