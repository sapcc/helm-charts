kind: Deployment
apiVersion: apps/v1

metadata:
  name: absent-metrics-operator

spec:
  revisionHistoryLimit: 5
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  selector:
    matchLabels:
      name: absent-metrics-operator
  template:
    metadata:
      labels:
        name: absent-metrics-operator
        ccloud/support-group: containers
        ccloud/service: prometheus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/targets: "kubernetes"
    spec:
      serviceAccount: absent-metrics-operator-service-user
      serviceAccountName: absent-metrics-operator-service-user
      containers:
        - name: operator
          image: {{ .Values.global.ghcrIoMirror }}/sapcc/absent-metrics-operator:{{ .Values.imageTag }}
          imagePullPolicy: IfNotPresent
          {{- with .Values.args }}
          args:
           {{- toYaml . | nindent 10 }}
          {{- end }}
          # NOTE: observed usage in eu-de-1 (as of 2026-01)
          # - CPU: avg. 65.5ms, max. 220ms
          # - RAM: avg. 156MB,  max. 162MB
          resources:
            requests:
              cpu: "250m"
              memory: "150Mi"
          ports:
            - name: metrics
              containerPort: 9659
