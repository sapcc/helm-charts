# Set up a service account for absent-metrics-operator that has the necessary
# permissions to interact with PrometheusRules at the cluster-level.

kind: ServiceAccount
apiVersion: v1

metadata:
  name: absent-metrics-operator-service-user

################################################################################
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1

metadata:
  name: absent-metrics-operator-rbac-role

rules:
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["prometheusrules"]
    verbs: ["*"]

################################################################################
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1

metadata:
  name: absent-metrics-operator-rbac-binding

subjects:
  - kind: ServiceAccount
    namespace: "{{ .Release.Namespace }}"
    name: absent-metrics-operator-service-user
roleRef:
  kind: ClusterRole
  name: absent-metrics-operator-rbac-role
  apiGroup: rbac.authorization.k8s.io
