{{- if $.Values.auditing.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: audit-policy-cp
data:
  policy: |-
    apiVersion: audit.k8s.io/v1
    kind: Policy
    metadata:
      name: audit-policy-cp
    omitStages:
      - "RequestReceived"
    rules:
      - level: RequestResponse
        resources:
        - group: ""
          resources: ["pods"]
      - level: Metadata
        resources:
        - group: ""
          resources: ["pods/log", "pods/status"]
      - level: None
        resources:
        - group: ""
          resources: ["configmaps"]
          resourceNames: ["controller-leader"]
      - level: None
        users: ["system:kube-proxy"]
        verbs: ["watch"]
        resources:
        - group: ""
          resources: ["endpoints", "services"]
      - level: None
        userGroups: ["system:authenticated"]
        nonResourceURLs:
        - "/api*"
        - "/version"
      - level: Request
        resources:
        - group: ""
          resources: ["configmaps"]
        namespaces: ["kube-system"]
      - level: Metadata
        resources:
        - group: ""
          resources: ["secrets", "configmaps"]
      - level: Request
        resources:
        - group: ""
        - group: "extensions"
      - level: Metadata
        omitStages:
          - "RequestReceived"
{{- end }}
