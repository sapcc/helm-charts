{{ if .Values.auditing.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: auditing-mtls-credentials
data:
  ca.crt: {{ $.Values.auditing.mtls.caCrt | b64enc }}
  client.crt: {{ $.Values.auditing.mtls.clientCrt | b64enc }}
  client.key: {{ $.Values.auditing.mtls.clientKey | b64enc }}
{{ end -}}