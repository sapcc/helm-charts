{{- if $.Values.auditing.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: auditing-mtls-cert
spec:
  dnsNames:
  - auditing.auditing.svc
  - auditing.auditing.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: auditing-selfsigned-issuer
  secretName: auditing-mtls
{{- end }}
