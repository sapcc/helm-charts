kind: Service
apiVersion: v1

metadata:
  name: {{ .Release.Name }}-api
  annotations:
    {{- if and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested }}
    linkerd.io/inject: enabled
    {{- end }}

spec:
  selector:
    name: {{ .Release.Name }}-api
  ports:
    - port: 80
      targetPort: 3000
