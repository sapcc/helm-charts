{{- $options := merge .Values.global.osprofiler .Values }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-operator
  namespace: "monsoon3"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: jaeger-operator
  template:
    metadata:
      labels:
        name: jaeger-operator
    spec:
      serviceAccountName: jaeger-operator
      containers:
      - name: jaeger-operator
        image: {{ .Values.global.dockerHubMirrorAlternateRegion }}/jaegertracing/jaeger-operator:1.30.0
        ports:
        - containerPort: 8383
          name: metrics
        args: ["start", "--jaeger-all-in-one-image=keppel.eu-de-1.cloud.sap/ccloud-dockerhub-mirror/jaegertracing/all-in-one"]
        imagePullPolicy: IfNotPresent
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: OPERATOR_NAME
          value: "jaeger-operator"
