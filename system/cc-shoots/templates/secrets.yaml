{{- $regions := list }}
{{- range $region := .Values.regions }}
{{- $regions := append $regions $region.name }}
{{- end }}
{{- if lt (len $regions) 1 }}
{{- $regions = list .Values.global.region }}
{{- end }}

{{- range $region := $regions }}
{{- if ne $.Release.Namespace "garden" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: openstack-{{ $region }}
type: Opaque
stringData:
  domainName: ccadmin
  tenantName: cc-gardener
  applicationCredentialID: "vault+kvv2:///secrets/{{ $region }}/cc-gardener/application_credential_id"
  applicationCredentialSecret: "vault+kvv2:///secrets/{{ $region }}/cc-gardener/application_credential_secret"
{{- end }}
---
# remove when safe. ref https://gardener.cloud/docs/gardener/shoot-operations/secretbinding-to-credentialsbinding-migration/
apiVersion: core.gardener.cloud/v1beta1
kind: SecretBinding
metadata:
  name: openstack-{{ $region }}
provider:
  type: openstack
secretRef:
  name: openstack-{{ $region }}
---
apiVersion: security.gardener.cloud/v1alpha1
kind: CredentialsBinding
metadata:
  name: openstack-{{ $region }}
provider:
  type: openstack
credentialsRef:
  apiVersion: v1
  kind: Secret
  name: openstack-{{ $region }}
  namespace: {{ $.Release.Namespace }}
---
apiVersion: v1
kind: Secret
metadata:
  name: metal-{{ $region }}
  annotations:
    metal.ironcore.dev/autoprovision: m-{{ coalesce $.Values.contextSuffix $region }}/metal-servers
type: Opaque
---
# remove when safe. ref https://gardener.cloud/docs/gardener/shoot-operations/secretbinding-to-credentialsbinding-migration/
apiVersion: core.gardener.cloud/v1beta1
kind: SecretBinding
metadata:
  name: metal-{{ $region }}
provider:
  type: ironcore-metal
secretRef:
  name: metal-{{ $region }}
---
apiVersion: security.gardener.cloud/v1alpha1
kind: CredentialsBinding
metadata:
  name: metal-{{ $region }}
provider:
  type: ironcore-metal
credentialsRef:
  apiVersion: v1
  kind: Secret
  name: metal-{{ $region }}
  namespace: {{ $.Release.Namespace }}
{{- end }}
