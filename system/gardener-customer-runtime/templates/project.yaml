---
apiVersion: v1
kind: Namespace
metadata:
  name: garden-customer{{ if .Values.nameSuffix }}-{{ .Values.nameSuffix }}{{ end }}
  labels:
    gardener.cloud/role: project
    project.gardener.cloud/name: {{ if .Values.nameSuffix }}gc-{{ .Values.nameSuffix }}{{ else }}customer{{ end }}
---
apiVersion: core.gardener.cloud/v1beta1
kind: Project
metadata:
  name: {{ if .Values.nameSuffix }}gc-{{ .Values.nameSuffix }}{{ else }}customer{{ end }}
  annotations:
    meta.helm.sh/release-name: garden-customer{{ if .Values.nameSuffix }}-{{ .Values.nameSuffix }}{{ end }}
    meta.helm.sh/release-namespace: garden-customer{{ if .Values.nameSuffix }}-{{ .Values.nameSuffix }}{{ end }}
spec:
  namespace: garden-customer{{ if .Values.nameSuffix }}-{{ .Values.nameSuffix }}{{ end }}
