{{- if .Values.seed }}
---
apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: gardener-customer-runtime-seed
  labels:
    app: "{{ .Release.Name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  requires:
    - {{ .Release.Namespace }}/keystone-seed

  domains:
    - name: persephone
{{- end }}
