apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: unbound2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: unbound2
        type: dns
      annotations:
        checksum/unbound2.config: {{ include "dns/charts/unbound2/templates/config.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        failure-domain.beta.kubernetes.io/zone: {{ .Values.global.region}}{{ .Values.failure_domain_zone}}
      containers:
      - name: unbound2
        image: {{.Values.image_unbound}}:{{ .Values.image_unbound_tag}}
        imagePullPolicy: {{ .Values.image_pullPolicy }}
        securityContext:
         privileged: true
        ports:
          - name: dns-tcp
            containerPort: 53
            protocol: TCP
          - name: dns-udp
            containerPort: 53
            protocol: UDP
        volumeMounts:
          - name: unbound-conf
            mountPath: /etc/unbound
        livenessProbe:
          exec:
            command:
              - sh
              - /etc/unbound/healthz
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          exec:
            command:
              - sh
              - /etc/unbound/healthz
          initialDelaySeconds: 5
          periodSeconds: 5
      - name: metric
        image: {{.Values.image_unbound_exporter}}:{{ .Values.image_unbound_exporter_tag}}
        imagePullPolicy: {{ .Values.image_pullPolicy }}
        ports:
          - name: metrics
            containerPort: {{.Values.port_unbound_exporter}}
        volumeMounts:
          - name: unbound-conf
            mountPath: /etc/unbound
      volumes:
      - name: unbound-conf
        configMap:
          name: unbound2
