apiVersion: v1
kind: Secret
metadata:
  name: macdb
  namespace: metal-operator-system
type: Opaque
data:
  macdb.yaml: |
    macPrefixes:
    - macPrefix: c4cbe1b1
      manufacturer: Dell
      protocol: Redfish
      port: 80
      type: bmc
      defaultCredentials:
        - username: support
          password: *vault(path: shared/ironic/remoteboard-user/support, field: password)
