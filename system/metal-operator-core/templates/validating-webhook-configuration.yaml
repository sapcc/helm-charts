apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "metal-operator-core.fullname" . }}-validating-webhook-configuration
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "metal-operator-core.fullname" . }}-serving-cert
  labels:
  {{- include "metal-operator-core.labels" . | nindent 4 }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: '{{ include "metal-operator-core.fullname" . }}-webhook-service'
      namespace: '{{ .Release.Namespace }}'
      path: /validate-metal-ironcore-dev-v1alpha1-bmc
  failurePolicy: Fail
  name: vbmc.kb.io
  rules:
  - apiGroups:
    - metal.ironcore.dev
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - bmcs
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: '{{ include "metal-operator-core.fullname" . }}-webhook-service'
      namespace: '{{ .Release.Namespace }}'
      path: /validate-metal-ironcore-dev-v1alpha1-serverclaim
  failurePolicy: Fail
  name: vserverclaim.kb.io
  rules:
  - apiGroups:
    - metal.ironcore.dev
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - serverclaims
  sideEffects: None