apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "metal-operator-core.fullname" . }}-manager-role
  labels:
  {{- include "metal-operator-core.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metal.ironcore.dev
  resources:
  - bmcs
  - bmcsecrets
  - endpoints
  - serverbootconfigurations
  - serverclaims
  - serverconfigurations
  - servers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metal.ironcore.dev
  resources:
  - bmcs/finalizers
  - bmcsecrets/finalizers
  - endpoints/finalizers
  - serverbootconfigurations/finalizers
  - serverclaims/finalizers
  - servers/finalizers
  verbs:
  - update
- apiGroups:
  - metal.ironcore.dev
  resources:
  - bmcs/status
  - bmcsecrets/status
  - endpoints/status
  - serverbootconfigurations/status
  - serverclaims/status
  - servers/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "metal-operator-core.fullname" . }}-manager-rolebinding
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: metal-operator
    app.kubernetes.io/part-of: metal-operator
  {{- include "metal-operator-core.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "metal-operator-core.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "metal-operator-core.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'