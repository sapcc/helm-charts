{{ if or .Values.oidcIAS.developerUsers .Values.oidcIAS.developerGroups -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cc:oidc-ias-developer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cc:supporter #for now the developer gets the supporter cluster role
subjects:
{{- range $val := .Values.oidcIAS.developerGroups }}
- kind: Group
  name: {{ $val }}
{{- end }}
{{- range $val := .Values.oidcIAS.developerUsers }}
- kind: User
  name: {{ $val }}
{{- end }}
{{- end }}
