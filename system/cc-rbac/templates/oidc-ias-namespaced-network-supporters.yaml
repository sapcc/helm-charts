{{- range $nsg := .Values.oidcIAS.namespacedNetworkSupporterGroups | default list }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $nsg.namespace }}-cc:oidc-ias-network-supporter
  namespace: {{ required "For each namespacedNetworkSupporterGroups a namespace must be given" $nsg.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cc:network-supporter
subjects:
  {{- range $nsg.groups }}
  - kind: Group
    name: {{ . }}
  {{- end }}
{{- end }}
