apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: oidc-ias-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  {{- range $val := .Values.oidcIAS.adminGroups }}
  - kind: Group
    name: {{ $val }}
  {{- end }}
  {{- range $val := .Values.oidcIAS.adminUsers }}
  - kind: User
    name: {{ $val }}
  {{- end }}
