apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cc:network-supporter
  labels:
    ccloud.sap/aggregate-to-developer: "false"
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - get
  - list
  - watch
# Allow deleting and exec'ing, port-frowarding into pods
- apiGroups:
  - ""
  resources:
  - pods
  - pods/exec
  - pods/portforward
  - pods/eviction
  - pods/proxy
  verbs:
  - '*'
# allow scaling
- apiGroups: ["apps"]
  resources: ["deployments/scale", "statefulsets/scale"]
  verbs: ["patch"]
# allow everthing on networking.metal.ironcore.dev (netwoirk-operator)
- apiGroups:
  - 'networking.metal.ironcore.dev'
  resources:
  - '*'
  verbs:
  - '*'
