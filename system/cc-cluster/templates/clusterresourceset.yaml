{{- range $key, $cluster := .Values.clusters }}
---
apiVersion: addons.cluster.x-k8s.io/v1beta1
kind: ClusterResourceSet
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: {{ $key }}
  name: crs-{{ $key }}
spec:
  clusterSelector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: {{ $key }}
  strategy: Reconcile
  resources:
  - kind: ConfigMap
    name: greenhouse-manifests-{{ $key }}
{{- end }}
