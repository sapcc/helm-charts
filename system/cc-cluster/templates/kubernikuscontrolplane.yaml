{{- range $key, $cluster := .Values.clusters }}
---
apiVersion: controlplane.cluster.x-k8s.io/v1alpha1
kind: KubernikusControlPlane
metadata:
  name: {{ $key }}
  namespace: metal-{{ $key }}
spec:
  version: {{ $cluster.version }}
  backup: {{ $cluster.backup | quote }}
  serviceCidr: {{ $cluster.serviceCidr }}
  clusterCidr: {{ $cluster.clusterCidr }}
  {{- if $.Values.controlplane.authenticationConfiguration }}
  authenticationConfiguration: |
{{ $.Values.controlplane.authenticationConfiguration | indent 4 }}
  {{- else }}
  {{- with $.Values.controlplane.oidc }}
  oidc:
{{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
{{- end }}
