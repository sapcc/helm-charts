apiVersion: v2
description: Kube-System relevant Service collection for global clusters.
name: kube-system-global
version: 1.0.4
home: https://github.com/sapcc/helm-charts/tree/master/system/kube-system-global
dependencies:
  - name: cc-rbac
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.6
  - condition: disco.enabled
    name: disco
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.6.3
  - name: go-pmtud
    repository: https://charts.eu-de-2.cloud.sap
    version: 2.0.10
  - name: kube-dns
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.3.9
  - condition: kube-fip-controller.enabled
    name: kube-fip-controller
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.13
  - name: kube-proxy
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.6.31
  - name: kube-parrot
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.3.1
  - name: kubernikus-rbac
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.2.2
  - name: node-problem-detector
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.3.9
  - name: prometheus-crds
    repository: https://charts.eu-de-2.cloud.sap
    version: 4.0.0
  - name: sysctl
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.0.6
  - name: cert-manager-crds
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.5
  - name: cert-manager
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.15.2
  - name: digicert-issuer
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.1.1
  - name: ingress-nginx
    repository: https://kubernetes.github.io/ingress-nginx
    version: 3.36.0
  - name: wormhole
    repository: https://charts.eu-de-2.cloud.sap
    version: 3.1.7
    condition: wormhole.enabled
  - name: nodecidr-controller
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.4
  - name: kube-proxy-ng
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.3
  - name: kube-network-helpers
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.2
  - name: toolbox-prepull
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.0
  - name: metrics-server
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.4
  - name: vertical-pod-autoscaler
    repository: https://charts.eu-de-2.cloud.sap
    version: 2.0.0
  - name: priority-class
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.0
  - name: maintenance-controller
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.4.2
    condition: maintenance-controller.enabled
  - name: owner-info
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.0
