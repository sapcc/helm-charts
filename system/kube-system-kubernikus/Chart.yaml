apiVersion: v2
description: Kube-System relevant Service collection for Kubernikus control-plane clusters.
name: kube-system-kubernikus
version: 3.5.16
home: https://github.com/sapcc/helm-charts/tree/master/system/kube-system-kubernikus
dependencies:
  - name: cc-rbac
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.2.7
  - name: disco
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 2.2.4
    condition: disco.enabled
  - name: ingress-nginx
    repository: https://kubernetes.github.io/ingress-nginx
    version: 4.5.2
  - name: node-problem-detector
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.3.12
  - name: prometheus-crds
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 6.4.0
  - name: cert-manager
    repository: https://charts.jetstack.io
    version: 1.13.3
  - name: digicert-issuer
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 2.4.2
  - name: metrics-server
    repository: https://kubernetes-sigs.github.io/metrics-server
    version: 3.8.3
  - name: vertical-pod-autoscaler
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: "^4.x"
  - name: ldap-named-user
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.1.3
  - name: owner-label-injector
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.0.21
  - name: maintenance-controller
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: "^1.x"
    condition: maintenance-controller.enabled
  - name: toolbox-prepull
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.0.7
  - name: vpa-butler
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.3.9
  - name: secrets-injector
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: "^1.x"
    condition: secrets-injector.enabled
  - name: reloader
    repository: oci://ghcr.io/stakater/charts
    version: 1.0.72
    condition: reloader.enabled
