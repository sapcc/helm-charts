{{- if .Values.externalIPs }}
{{- if .Values.externalIPs.ingress }}
apiVersion: disco.stable.sap.cc/v1
kind: Record

metadata:
  name: ingress.{{- .Values.disco.ingressSubdomain | default "kubernikus" -}}.{{- required ".Values.global.region missing" .Values.global.region -}}.{{- required ".Values.global.domain missing" .Values.global.domain }}

spec:
  type: A
  record: {{ required ".Values.externalIPs.ingress missing" .Values.externalIPs.ingress }}
  hosts:
    - ingress.{{- .Values.disco.ingressSubdomain | default "kubernikus" -}}.{{- required ".Values.global.region missing" .Values.global.region -}}.{{- required ".Values.global.domain missing" .Values.global.domain }}
{{ end }}
{{ end }}
