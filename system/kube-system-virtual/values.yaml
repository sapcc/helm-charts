container-linux-update-orchestrator:
  rbac:
    create: true

kube-proxy:
  enabled: true
  selector:   false
  toleration: false
  images:
    proxy: 
      repository: sapcc/hyperkube
      tag: v1.15.2
  proxy:
    clusterCIDR: 10.180.0.0/17

  sidecars:
    parrot:     false
    externalip: false
    nanny:      false

kube-flannel:
  enabled: true
  image:
    repository: quay.io/coreos/flannel
    tag: v0.11.0-amd64
  kubeConfig: /etc/kubernetes/kubelet/kubeconfig

metallb:
  enabled: true

wormhole:
  enabled: true
  image:
    repository: sapcc/kubernikus
    tag: f4a0f3eff2603895b25d3f98f865a6fc7e3a26df
  interface:
    ipAddress: 1.1.1.1
    port: 6443
  kubeConfig: /etc/kubernetes/kubelet/kubeconfig
