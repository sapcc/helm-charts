apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: cert-manager
    app.kubernetes.io/component: cert-manager
    app.kubernetes.io/name: cert-manager
  name: kube-system-cert-manager-controller-approve:digicertissuer
rules:
- apiGroups:
  - cert-manager.io
  - certmanager.gloud.sap
  resources:
  - signers
  - issuers
  - digicertissuers
  verbs:
  - approve
