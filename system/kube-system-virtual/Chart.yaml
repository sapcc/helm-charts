apiVersion: v2
description: Kube-System relevant Service collection for virtual clusters.
name: kube-system-virtual
version: 4.5.9
home: https://github.com/sapcc/helm-charts/tree/master/system/kube-system-virtual
dependencies:
  - name: cc-rbac
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.2.7
  - name: disco
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 2.0.3
  - name: kube-flannel
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.12.5
  - name: kube-proxy
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.6.40
  - name: ingress-nginx
    repository: https://kubernetes.github.io/ingress-nginx
    version: 4.5.2
  - name: node-problem-detector
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.3.12
  - name: prometheus-crds
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 6.4.0
  - name: wormhole
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 3.1.8
  - name: cert-manager
    repository: https://charts.jetstack.io
    version: 1.13.3
  - name: digicert-issuer
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 2.4.2
  - name: toolbox-prepull
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.0.7
  - name: metrics-server
    repository: https://kubernetes-sigs.github.io/metrics-server
    version: 3.8.3
  - name: vertical-pod-autoscaler
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 3.2.9
  - name: maintenance-controller
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.0.3
    condition: maintenance-controller.enabled
  - name: sysctl
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.0.9
  - name: kube-cni
    condition: kube-cni.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.0.4
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.2.0
  - name: owner-label-injector
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.0.21
  - name: velero
    repository: https://vmware-tanzu.github.io/helm-charts
    version: 5.0.2
    condition: velero.enabled
  - name: vpa-butler
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.3.9
  - name: secrets-injector
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.2.0
    condition: secrets-injector.enabled
  - name: reloader
    repository: oci://ghcr.io/stakater/charts
    version: 1.0.72
    condition: reloader.enabled
