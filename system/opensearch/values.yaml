openstack_master:
  clusterName: "opensearch-logs"
  nodeGroup: "master"
  masterService: "opensearch-logs-master"
  roles:
   master: "true"
   ingest: "false"
   data: "false"
   remote_cluster_client: "false"
  replicas: 3

openstack_client:
  clusterName: "opensearch-logs"
  nodeGroup: "client"
  masterService: "opensearch-logs-master"
  roles:
   master: "false"
   ingest: "false"
   data: "false"
   remote_cluster_client: "false"
  replicas: 2


openstack_data:
  clusterName: "opensearch-logs"
  nodeGroup: "client"
  masterService: "opensearch-logs-master"
  roles:
   master: "false"
   ingest: "true"
   data: "true"
   remote_cluster_client: "false"
  replicas: 3
