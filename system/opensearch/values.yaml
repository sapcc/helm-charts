qalogs:
  enabled: false
scaleout:
  enabled: false

opensearch_master:
  enabled: false
  nameOverride: "opensearch-logs-master"
  fullnameOverride: "opensearch-logs-master"
  nodeGroup: "master"
  masterService: "opensearch-logs-master"
  image:
    tag: 2.3.0
  roles:
    - master
  replicas: 3
  opensearchJavaOpts: "-Dlog4j2.formatMsgNoLookups=true -XX:MaxRAM=5g -XX:MaxGCPauseMillis=5000"
  persistence:
    enabled: true
    enableInitChown: true
    size: 1Gi
    image: "library/busybox"
  clusterName: "opensearch-logs"
  secretMounts:
    - name: opensearch-certificates
      secretName: opensearch-certs
      path: /usr/share/opensearch/config/certs/
      defaultMode: 0644
  securityConfig:
    path: "/usr/share/opensearch/config/opensearch-security"
    enabled: true
    config:
      securityConfigSecret: "security-config"
  extraEnvs:
    - name: DISABLE_INSTALL_DEMO_CONFIG
      value: "true"
  plugins:
    enabled: true
    installList:
      - https://github.com/aiven/prometheus-exporter-plugin-for-opensearch/releases/download/2.3.0.0/prometheus-exporter-2.3.0.0.zip

opensearch_client:
  enabled: false
  image:
    tag: 2.3.0
  replicas: 3
  nodeAffinity: "ccloud.sap.com/nodepool=payload"
  nameOverride: "opensearch-logs-client"
  fullnameOverride: "opensearch-logs-client"
  nodeGroup: "client"
  masterService: "opensearch-logs-master"
  roles:
    - remote_cluster_client
  opensearchJavaOpts: "-Dlog4j2.formatMsgNoLookups=true -XX:MaxRAM=5g -XX:MaxGCPauseMillis=5000 -Xms1g -Xmx1g"
  secretMounts:
    - name: opensearch-certificates
      secretName: opensearch-certs
      path: /usr/share/opensearch/config/certs/
      defaultMode: 0644
  persistence:
    enabled: false
    enableInitChown: false
    image: "library/busybox"
  service:
    type: LoadBalancer
  ingress:
    enabled: false
  clusterName: "opensearch-logs"

  securityConfig:
    enabled: true
    path: "/usr/share/opensearch/config/opensearch-security"
    config:
      securityConfigSecret: "security-config"
  extraEnvs:
    - name: DISABLE_INSTALL_DEMO_CONFIG
      value: "true"

opensearch_data:
  enabled: false
  image:
    tag: 2.3.0
  nameOverride: "opensearch-logs-data"
  fullnameOverride: "opensearch-logs-data"
  nodeGroup: "data"
  masterService: "opensearch-logs-master"
  roles:
    - ingest
    - data
  replicas: 3
  opensearchJavaOpts: "-Dlog4j2.formatMsgNoLookups=true -XX:MaxRAM=7g -XX:MaxGCPauseMillis=500 -Xms5g -Xmx5g"
  persistence:
    enabled: true
    enableInitChown: true
    size: 500Gi
    image: "library/busybox"
  clusterName: "opensearch-logs"
  secretMounts:
    - name: opensearch-certificates
      secretName: opensearch-certs
      path: /usr/share/opensearch/config/certs/
      defaultMode: 0644
  plugins:
    enabled: true
    installList:
      - https://github.com/aiven/prometheus-exporter-plugin-for-opensearch/releases/download/2.3.0.0/prometheus-exporter-2.3.0.0.zip

  securityConfig:
    enabled: true
    path: "/usr/share/opensearch/config/opensearch-security"
    config:
      securityConfigSecret: "security-config"
  extraEnvs:
    - name: DISABLE_INSTALL_DEMO_CONFIG
      value: "true"


opensearch_dashboards:
  enabled: false
  fullnameOverride: opensearch-logs-dashboards
  nameOverride: opensearch-logs-dashboards
  serviceAccount:
    create: true
    name: "opensearch-logs-dashboards"
  opensearchAccount:
    secret: dashboard-secrets
  ingress:
    enabled: false

fluent:
  enabled: false
  port: 8890
  logstash_shards: 3
  indexname: logstash
  image_version: '20221005124702'
  scheme: https
  hosts: 'opensearch-logs-client'
  http_port: 9200
  endpoint_host_internal: opensearch-logs-client
  alerts:
    enabled: false
    prometheus: infra-collector
  metis:
    enabled: false
    host: metisdb-mariadb.metis
    port: 3306
    db: metis
  exporter:
    prometheus: infra-collector

fluent_systemd:
  enabled: false
  image_version: '20221005124702'
  alerts:
    enabled: false
    prometheus: infra-collector
  port: 8891
  exporter:
    prometheus: infra-collector
