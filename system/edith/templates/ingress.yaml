{{- $hostname := printf "%s.%s" .Release.Name (required ".Values.edith.domain missing" .Values.edith.domain) -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edith-access
  annotations:
    disco: "true"
    kubernetes.io/tls-acme: "true"
    {{ with .Values.edith.ingress.annotations }}
    {{ toYaml . | nindent 4 }}
    {{ end }}
spec:
  rules:
    - host: {{ $hostname | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  name: webhook
  tls:
    - hosts:
        - {{ $hostname | quote }}
      secretName: tls-{{ .Release.Name }}
