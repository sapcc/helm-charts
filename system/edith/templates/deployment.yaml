---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ required ".Values.edith.namespace missing" .Values.edith.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
         - name: {{ .Release.Name }}
           image: "{{ required ".Values.edith.image.registry missing" .Values.edith.image.registry }}/{{ .Release.Name }}:{{ required ".Values.edith.image.tag missing" .Values.edith.image.tag }}"
           ports:
             - name: webhook
               containerPort: {{ required ".Values.edith.port" .Values.edith.port }}
           command:
             - python3
           args:
             - main.py
           volumeMounts:
             - mountPath: /edith/app_config
               name: {{ .Release.Name }}-config
               readOnly: true
             - mountPath: /mnt
               name: edith-pvc
      volumes:
        - configMap:
            name: {{ .Release.Name }}-config
          name: {{ .Release.Name }}-config
        - name: edith-pvc
          persistentVolumeClaim:
            claimName: {{ .Values.edith.pvc-name }}
  strategy:
    type: Recreate
