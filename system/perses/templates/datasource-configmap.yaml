{{- if .Values.sapCloudInfrastructure.regionalDatasource.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-datasource-config
  labels:
    perses.dev/resource: "true"
data:
  {{ .Release.Name }}-regional-thanos-datasource.json: |
    {
      "kind": "GlobalDatasource",
      "metadata": {
        "name": "{{ .Values.sapCloudInfrastructure.regionalDatasource.name }}"
      },
      "spec": {
        "display": {
          "name": "{{ .Values.sapCloudInfrastructure.regionalDatasource.displayName }}",
          "description": "{{ .Values.sapCloudInfrastructure.regionalDatasource.description }}"
        },
        "default": {{ .Values.sapCloudInfrastructure.regionalDatasource.default }},
        "plugin": {
          "kind": "PrometheusDatasource",
          "spec": {
            "proxy": {
              "kind": "HTTPProxy",
              "spec": {
                "url": "{{ .Values.sapCloudInfrastructure.regionalDatasource.URL }}"
              }
            }
          }
        }
      }
    }
{{- end }}
