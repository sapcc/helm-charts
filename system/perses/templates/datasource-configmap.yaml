apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-datasource-config
  labels:
    perses.dev/resource: "true"
data:
  datasource.json: |
    {
      "kind": "GlobalDatasource",
      "metadata": {
        "name": "{{ .Values.sapCloudInfrastructure.datasource.name }}",
      },
      "spec": {
        "display": {
          "name": "{{ .Values.sapCloudInfrastructure.datasource.displayName }}",
          "description": "{{ .Values.sapCloudInfrastructure.datasource.description }}"
        },
        "default": true,
        "plugin": {
          "kind": "PrometheusDatasource",
          "spec": {
            "proxy": {
              "kind": "HTTPProxy",
              "spec": {
                "url": "{{ .Values.sapCloudInfrastructure.datasource.URL}}"
              }
            }
          }
        }
      }
    }
