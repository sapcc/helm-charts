apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{- if .Values.secretKey | include "resolve_secret" }}
  sentry-secret-key: {{ default "" .Values.secretKey | b64enc | quote }}
  {{- else }}
  sentry-secret-key: {{ randAscii 50 | b64enc | quote | include "resolve_secret" }}
  {{- end }}
  {{- if .Values.adminToken | include "resolve_secret" }}
  admin-api-token: {{ .Values.adminToken | b64enc | include "resolve_secret" }}
  {{- end }}
  {{- if .Values.adminPassword | include "resolve_secret" | include "resolve_secret" }}
  admin-password: {{ .Values.adminPassword | b64enc }}
  {{- end }}
  {{- if .Values.githubApiSecret | include "resolve_secret" }}
  github-api-secret: {{ default "" .Values.githubApiSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.secretIngress.tls_crt.enabled }}
  tls.crt: {{ .Values.ingress.tls_crt | b64enc }}
  tls.key: {{ .Values.ingress.tls_key | b64enc }}
  {{- end }}
