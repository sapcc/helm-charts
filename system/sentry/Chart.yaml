apiVersion: v2
name: sentry
description: A Helm chart for Kubernetes
type: application
version: 20.0.0
appVersion: 23.6.1
dependencies:
  - name: memcached
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.6.9
    condition: sourcemaps.enabled
  - name: redis
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 2.1.4
    condition: redis.enabled
  - name: kafka-sentry
    alias: kafka
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.0.9
    condition: kafka.enabled
  - name: zookeeper-sentry
    alias: zookeeper
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.0.3
    condition: zookeeper.enabled
  - name: clickhouse-sentry
    alias: clickhouse
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 3.5.0
    condition: clickhouse.enabled
  - name: rabbitmq
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.19.1
    alias: rabbitmq
    condition: rabbitmq.enabled
  - name: postgresql-ng
    alias: postgresql
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.4.1
    condition: postgresql.enabled
  - name: linkerd-support
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.0.0
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.0.0
maintainers:
  - name: sentry-kubernetes
