{{- if .Values.secret.enable }}
apiVersion: v1
kind: Secret
metadata:
  name: etcd-kcp-backup-aws
  namespace: {{ .Values.namespace | default "kube-system" }}
  labels:
  {{- include "chart.labels" . | nindent 4 }}
type: Opaque
data:
  access-key-id: {{ .Values.awsCredentials.accessKeyID | b64enc }}
  region: {{ .Values.awsCredentials.region | b64enc }}
  secret-access-key: {{ .Values.awsCredentials.secretAccessKey | b64enc }}
{{- end }}
