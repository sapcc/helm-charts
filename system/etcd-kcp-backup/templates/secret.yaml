{{- if .Values.secret.enable }}
apiVersion: v1
kind: Secret
metadata:
  name: etcd-kcp-backup-aws
  namespace: {{ .Values.namespace | default "kube-system" }}
  labels:
  {{- include "chart.labels" . | nindent 4 }}
type: Opaque
data:
  access-key-id: {{ .Values.awsCredentials.accessKeyID | quote }}
  region: {{ .Values.awsCredentials.region | quote }}
  secret-access-key: {{ .Values.awsCredentials.secretAccessKey | quote }}
{{- end }}
