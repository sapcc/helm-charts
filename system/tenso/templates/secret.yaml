apiVersion: v1
kind: Secret
metadata:
  name: tenso-secret
data:
  service_user_password: {{ required ".Values.tenso.service_password is missing" .Values.tenso.service_password | b64enc }}
{{- if .Values.tenso.servicenow.create_change_url }}
  servicenow-client-cert.pem: {{ .Values.tenso.servicenow.client_cert | required ".Values.tenso.servicenow.client_cert is missing" | b64enc }}
  servicenow-private-key.pem: {{ .Values.tenso.servicenow.private_key | required ".Values.tenso.servicenow.private_key is missing" | b64enc }}
{{- end }}
