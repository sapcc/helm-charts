owner-info:
  support-group: containers
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/cc-ceph

ceph:
  registry:
  image: "ceph/ceph"
  version:

clusterName: ceph-cluster

mon:
  count: 3
  nodeRole: ceph-mon

osd:
  nodeRole: ceph-osd

prepareosd:
  nodeRole: ceph-osd

pool:
  mgr:
    replicated: 3

mgr:
  nodeRole: ceph-mon

storage:
  deviceFilter: "^sd[a-q]+$"
  config:
    osdsPerDevice: "1"
  #  metadataDevice: "nvme0n1"
    databaseSizeMB: "120000"
    encryptedDevice: "true"
  nodes:
    - name: node005-st051
      config:
        metadataDevice: "nvme0n1"
        databaseSizeMB: "120000"
    - name: node009-st051
      config:
        metadataDevice: "nvme1n1"
        databaseSizeMB: "120000"
    - name: node020-st051
      config:
        metadataDevice: "nvme0n1"
        databaseSizeMB: "120000"
    - name: node010-st051
    - name: node011-st051
    - name: node012-st051
     

cephConfig:
  global:
    osd_pool_default_size: "3"

dashboard:
  ingress:
    host: "mydash.local.domain"

objectstore:
  enabled: true
  name: objectstore
  gateway:
    port: 80
    securePort: 443
    sslCertificateRef: ""
  dataPool:
    # choose between replicated and erasureCoded
    erasureCoded:
      codingChunks: 1
      dataChunks: 2
    failureDomain: host
    # replicated:
    #   size: 3
  service:
    name: ceph-objectstore-external
    port: 80
    externalIPs:
      - 10.0.0.1
  user:
    name: test-user
