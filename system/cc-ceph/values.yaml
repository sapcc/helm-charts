owner-info:
  support-group: containers
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/cc-ceph

rook-ceph:
  monitoring:
    enabled: true
  crds:
    enabled: false

ceph:
  registry:
  image: "ceph/ceph"
  version:

clusterName: ceph-cluster

mon:
  count: 3
  nodeRole: ceph-mon

resources:
  osd:
    limits:
      memory: 8192Mi #no limits for osds leads to osd taking all available memory
    requests:
      memory: 8192Mi

osd:
  nodeRole: ceph-osd

prepareosd:
  nodeRole: ceph-osd

pool:
  mgr:
    replicated: 3

mgr:
  nodeRole: ceph-mon

storage:
  useAllNodes: false
  useAllDevices: false
  deviceFilter: "^sd[a-q]+$"
  config:
    osdsPerDevice: "1"
  #  metadataDevice: "nvme0n1"
    databaseSizeMB: "120000"
    encryptedDevice: "true"
  nodes: null
  # - name: a
  #   config:
  #     metadataDevice: "nvme0n1"
  # - name: b
  #   config:
  #     metadataDevice: "nvme1n1"
  # - name: c
  #   config:
  #     metadataDevice: "nvme0n1"

    
cephConfig:
  global:
    osd_pool_default_size: "3"

dashboard:
  ingress:
    host: "mydash.local.domain"

objectstore:
  enabled: true
  name: objectstore
  gateway:
    port: 80
    securePort: 443
    sslCertificateRef: ""
  dataPool:
    # choose between replicated and erasureCoded
    erasureCoded:
      codingChunks: 1
      dataChunks: 2
    failureDomain: host
    # replicated:
    #   size: 3
  service:
    name: ceph-objectstore-external
    port: 80
    externalIPs:
      - 10.0.0.1
  keystone:
    enabled: true
    url: https://identity-3.qa-de-1.cloud.sap
    verify_ssl: true
    implicit_tenants: true
    sqift_account_in_url: true
    accepted_roles:
      - objectstore_admin
      - objectstore_viewer
    token_cache_size: 1000
    admin_user: XXX
    admin_password: XXX
    admin_domain: XXX
    admin_project: XXX
    revocation_interval: 25200 # 7h
