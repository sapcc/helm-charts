---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.objectstore.name }}-ext-rgw-exporter
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  ADMIN_URL: {{ .Values.env.RGW_EXPORTER_ADMIN_URL | b64enc }}
  ACCESS_KEY: {{ .Values.env.RGW_EXPORTER_ACCESS_KEY | b64enc }}
  SECRET_KEY: {{ .Values.env.RGW_EXPORTER_SECRET_KEY | b64enc }}
  STORE: {{ .Values.env.RGW_EXPORTER_STORE | b64enc }}
  INSTANCE_ID: {{ .Values.env.RGW_EXPORTER_INSTANCE_ID | b64enc }}
  NODE_NAME: {{ .Values.env.RGW_EXPORTER_NODE_NAME | b64enc }}
  INTERVAL: {{ .Values.objectstore.prysm.interval | b64enc }}