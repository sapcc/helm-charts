{{- if .Values.objectstore.prysm.diskHealth.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.objectstore.name }}-diskhealth-exporter
  labels:
    app: {{ .Values.objectstore.name }}-diskhealth-exporter
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: ceph-diskhealth-metrics
  selector:
    app: {{ .Values.objectstore.name }}-diskhealth-exporter
{{- end }}