apiVersion: ceph.rook.io/v1
kind: CephObjectStoreUser
metadata:
  name: {{ .Values.objectstore.user.name}}
spec:
  store: {{ .Values.objectstore.name }}
  displayName: {{ .Values.objectstore.user.name }}
  quotas:
    maxBuckets: 100
    maxSize: 10G
    maxObjects: 10000
  capabilities:
    user: "*"
    bucket: "*"