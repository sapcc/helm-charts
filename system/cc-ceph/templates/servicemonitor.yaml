apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    plugin: kube-monitoring-{{ .Values.global.cluster }}
  name: extra-ceph-exporter
  namespace: rook-ceph
spec:
  endpoints:
  - interval: 10s
    path: /metrics
    port: ceph-exporter-http-metrics
  namespaceSelector:
    matchNames:
    - rook-ceph
  selector:
    matchLabels:
      app: rook-ceph-exporter
      rook_cluster: rook-ceph
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: extra-ceph-mgr
  namespace: rook-ceph
  labels:
    plugin: kube-monitoring-{{ .Values.global.cluster }}
spec:
  endpoints:
  - interval: 10s
    path: /metrics
    port: http-metrics
  namespaceSelector:
    matchNames:
    - rook-ceph
  selector:
    matchLabels:
      app: rook-ceph-mgr
      rook_cluster: rook-ceph
