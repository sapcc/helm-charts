{{- if .Values.objectstore.prysm.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.objectstore.name }}-ext-rgw-exporter
  labels:
    app: {{ .Values.objectstore.name }}-ext-rgw-exporter
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: metrics
  selector:
    app: {{ .Values.objectstore.name }}-ext-rgw-exporter
{{- end }}
