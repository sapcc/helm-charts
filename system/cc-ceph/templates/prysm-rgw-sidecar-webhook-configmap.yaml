{{- if and .Values.prysm.rgwSidecarWebhook ( .Values.prysm.rgwSidecarWebhook.enabled ) ( .Values.prysm.rgwSidecarWebhook.sidecarEnvConfig.enabled ) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.prysm.rgwSidecarWebhook.sidecarEnvConfig.configMapName | quote }}
  namespace: {{ .Release.Namespace }}
data:
{{- range $key, $val := .Values.prysm.rgwSidecarWebhook.sidecarEnvConfig.config }}
  {{ $key }}: {{ $val | quote }}
{{- end }}
{{- end }}