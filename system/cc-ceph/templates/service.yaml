apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.objectstore.service.name }}
  namespace: {{ .Release.Namespace }}
spec:
  externalIPs:
  - {{ .Values.objectstore.service.externalIP }}
  type: NodePort
  sessionAffinity: None
  externalTrafficPolicy: Local
  ports:
    - port: {{ .Values.objectstore.service.port }}
      targetPort: {{ .Values.objectstore.service.port }}
      protocol: TCP
      name: rgw-ssl
  selector:
    app: {{ .Values.objectstore.service.selector.app }}
    rook_cluster: {{ .Values.objectstore.service.selector.rook_cluster }}
    rook_object_store: {{ .Values.objectstore.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.objectstore.name }}-ext-rgw-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.objectstore.name }}-ext-rgw-exporter
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: metrics
  selector:
    app: {{ .Values.objectstore.name }}-ext-rgw-exporter