apiVersion: v1
kind: Service
metadata:
  name: {{ include "cc-ceph.fullname" . }}-external
  namespace: {{ .Release.Namespace }}
spec:
  externalIPs: {{ .Values.objectstore.service.externalIPs }}
  type: NodePort
  sessionAffinity: None
  externalTrafficPolicy: Local
  ports:
    - port: {{ .Values.objectstore.service.port }}
      targetPort: {{ .Values.objectstore.service.port }}
      protocol: TCP
      name: rgw
  selector:
    app: {{ .Release.Namespace }}-{{ .Values.objectstore.name }}
    rook_cluster: {{ .Values.clusterName }}
    rook_object_store: {{ .Values.objectstore.name }}
