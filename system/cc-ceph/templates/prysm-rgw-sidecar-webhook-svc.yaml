{{- if .Values.prysm.rgwSidecarWebhook.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: prysm-webhook-service
  namespace: {{ .Values.prysm.rgwSidecarWebhook.namespace }}
spec:
  ports:
    - port: {{ .Values.prysm.rgwSidecarWebhook.servicePort }}
      targetPort: {{ .Values.prysm.rgwSidecarWebhook.containerPort }}
  selector:
    app: prysm-webhook-service
{{- end }}