{{- if .Values.objectstore.prysm.rgwMetrics.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.objectstore.name }}-ext-rgw-exporter
  labels:
    app: {{ .Values.objectstore.name }}-ext-rgw-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.objectstore.name }}-ext-rgw-exporter
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/rgw-exporter-secret.yaml") . | sha256sum }}
      labels:
        app: {{ .Values.objectstore.name }}-ext-rgw-exporter
    spec:
      containers:
      - name: prysm
        image: {{ .Values.objectstore.prysm.repository.image }}:{{ .Values.objectstore.prysm.repository.tag }}
        imagePullPolicy: {{ .Values.objectstore.prysm.repository.pullPolicy }}
        args:
        - "remote-producer"
        - "radosgw-usage"
        - '--rgw-cluster-id={{ .Values.objectstore.name }}'
        - '--prometheus=true'
        - '-v=info'
        env:
        - name: ADMIN_URL
          value: {{ .Values.objectstore.prysm.rgwAdminUrl | quote }}
        - name: INTERVAL
          value: {{ .Values.objectstore.prysm.rgwMetrics.interval }}
        - name: ACCESS_KEY
          valueFrom:
            secretKeyRef:
# see https://github.com/rook/rook/blob/e23e921f2844f9fb9fc46f04dfdf5302ee5df49a/pkg/operator/ceph/object/user/controller.go#L514
              name: rook-ceph-object-user-{{ .Values.objectstore.prysm.rgwMetrics.user.store | default .Values.objectstore.name }}-{{ .Values.objectstore.prysm.rgwMetrics.user.name }}
              key: AccessKey
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: rook-ceph-object-user-{{ .Values.objectstore.prysm.rgwMetrics.user.store | default .Values.objectstore.name }}-{{ .Values.objectstore.prysm.rgwMetrics.user.name }}
              key: SecretKey
        ports:
        - containerPort: 8080
          name: metrics
{{- end }}
