{{- if .Values.objectstore.prysm.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.objectstore.name }}-ext-rgw-exporter
type: Opaque
data:
  ADMIN_URL: {{ .Values.objectstore.prysm.rgwAdminUrl | b64enc }}
  ACCESS_KEY: {{ .Values.objectstore.prysm.rgwAccessKey | b64enc }}
  SECRET_KEY: {{ .Values.objectstore.prysm.rgwSecretKey | b64enc }}
  STORE: {{ .Values.objectstore.prysm.store | b64enc }}
  INSTANCE_ID: {{ .Values.objectstore.prysm.instanceId | b64enc }}
  NODE_NAME: {{ .Values.objectstore.prysm.nodeName | b64enc }}
  INTERVAL: {{ .Values.objectstore.prysm.interval | b64enc }}
{{- end }}
