{{- if and .Values.objectstore.prysm.rgwSidecarWebhook ( .Values.objectstore.prysm.rgwSidecarWebhook.enabled ) }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: prysm-webhook
  annotations:
    cert-manager.io/inject-ca-from: "{{ .Values.objectstore.prysm.rgwSidecarWebhook.namespace }}/{{ .Values.objectstore.prysm.rgwSidecarWebhook.certSecretName }}"
webhooks:
  - name: prysm-webhook.injector.webhook
    clientConfig:
      service:
        name: prysm-webhook-service
        namespace: {{ .Values.objectstore.prysm.rgwSidecarWebhook.namespace }}
        path: "/mutate"
      # cert-manager automatically injects the CA bundle
    admissionReviewVersions: ["v1"]
    sideEffects: None
    rules:
      - operations: ["CREATE"]
        apiGroups: ["apps"]
        apiVersions: ["v1"]
        resources: ["deployments"]
{{- end }}