{{- range $target := .Values.rgwTargetPlacements }}
---
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: {{ $target.name }}.rgw.buckets.data
spec:
  {{- if not $target.failureDomain.nilString }}
  failureDomain: {{ $target.failureDomain | default "host"  }}
  {{- end -}}
  replicated:
    size: {{ $target.size | default 3 }}
    {{- if not $target.replicasPerFailureDomain.nilString }}
    replicasPerFailureDomain: {{ $target.replicasPerFailureDomain | default 1 }}
    {{- end -}}
    {{- if not $target.subFailureDomain.nilString }}
    subFailureDomain: {{ $target.subFailureDomain | default "host" }}
    {{- end -}}
  {{- if not $target.crushRoot.nilString }}
  crushRoot: {{ $target.crushRoot | default "default" }} 
  {{- end -}}
  deviceClass: hdd
  application: rgw
  parameters:
    pg_num: "256"
    pgp_num: "256"
---
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: {{ $target.name }}.rgw.buckets.index
spec:
  {{- if not $target.failureDomain.nilString }}
  failureDomain: {{ $target.failureDomain | default "host"  }}
  {{- end -}}
  replicated:
    size: {{ $target.size | default 3 }}
    {{- if not $target.replicasPerFailureDomain.nilString }}
    replicasPerFailureDomain: {{ $target.replicasPerFailureDomain | default 1 }}
    {{- end -}}
    {{- if not $target.subFailureDomain.nilString }}
    subFailureDomain: {{ $target.subFailureDomain | default "host" }}
    {{- end -}}
  {{- if not $target.crushRoot.nilString }}
  crushRoot: {{ $target.crushRoot | default "default" }} 
  {{- end -}}
  deviceClass: nvme
  application: rgw
  parameters:
    pg_num: "128"
    pgp_num: "128"
---
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: {{ $target.name }}.rgw.buckets.non-ec
spec:
  failureDomain: {{ $target.failureDomain | default "host"  }}
  replicated:
    size: {{ $target.size | default 3 }}
    {{- if not $target.replicasPerFailureDomain.nilString }}
    replicasPerFailureDomain: {{ $target.replicasPerFailureDomain | default 1 }}
    {{- end -}}
    {{- if not $target.subFailureDomain.nilString }}
    subFailureDomain: {{ $target.subFailureDomain | default "host" }}
    {{- end -}}
  {{- if not $target.crushRoot.nilString }}
  crushRoot: {{ $target.crushRoot | default "default" }} 
  {{- end -}}
  deviceClass: nvme
  application: rgw
  parameters:
    pg_num: "32"
    pg_num: "32"
{{- end }}
