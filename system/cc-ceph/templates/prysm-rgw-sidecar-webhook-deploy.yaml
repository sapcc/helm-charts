{{- if .Values.prysm.rgwSidecarWebhook.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prysm-webhook-service
  namespace: {{ .Values.prysm.rgwSidecarWebhook.namespace }}
  labels:
    app: prysm-webhook-service
spec:
  replicas: {{ .Values.prysm.rgwSidecarWebhook.replicas }}
  selector:
    matchLabels:
      app: prysm-webhook-service
  template:
    metadata:
      labels:
        app: prysm-webhook-service
    spec:
      containers:
      - name: prysmwebhook
        image: "{{ .Values.prysm.rgwSidecarWebhook.image }}:{{ .Values.prysm.rgwSidecarWebhook.tag }}"
        imagePullPolicy: {{ .Values.prysm.rgwSidecarWebhook.pullPolicy }}
        ports:
        - containerPort: {{ .Values.prysm.rgwSidecarWebhook.containerPort }}
        volumeMounts:
        - name: certs
          mountPath: "/certs"
          readOnly: true
      volumes:
      - name: certs
        secret:
          secretName: {{ .Values.prysm.rgwSidecarWebhook.certSecretName }}
{{- end }}