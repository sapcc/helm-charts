owner-info:
  support-group: containers
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/argora-operator-remote

argora-operator-core:
  # nameOverride: ""
  fullnameOverride: "argora-remote"
  manager:
    # enable: true
    # replicas: 1

    # image:
    #   repository: controller
    #   tag: latest
    #   pullPolicy: IfNotPresent

    # args:
    #   - --leader-elect
    #   - --zap-log-level=debug

    env:
      KUBERNETES_SERVICE_HOST: "apiserver-url"
      ENABLE_WEBHOOKS: "false"
      KUBERNETES_CLUSTER_DOMAIN: "cluster.local"

    # podSecurityContext:
    #   runAsNonRoot: true
    #   seccompProfile:
    #       type: RuntimeDefault

    # securityContext:
    #   allowPrivilegeEscalation: false
    #   capabilities:
    #       drop:
    #           - ALL

    # resources:
    #   limits:
    #       cpu: 500m
    #       memory: 128Mi
    #   requests:
    #       cpu: 10m
    #       memory: 64Mi

    # affinity: {}
    # nodeSelector: {}
    # tolerations: []

    podLabels:
      networking.gardener.cloud/to-dns: allowed
      networking.gardener.cloud/to-private-networks: allowed
      networking.gardener.cloud/to-public-networks: allowed
      networking.gardener.cloud/to-runtime-apiserver: allowed
      networking.resources.gardener.cloud/to-all-istio-ingresses-istio-ingressgateway-tcp-9443: allowed
      networking.resources.gardener.cloud/to-kube-apiserver-tcp-443: allowed

    volumes:
    - name: remote-kubeconfig
      mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      readOnly: true
      source:
        secret:
          secretName: argora-operator-remote-kubeconfig
          items:
          - key: token
            path: token
          - key: bundle.crt
            path: ca.crt

    serviceAccountName: default

  rbac:
    enable: false

  # crd:
  #   enable: false
  #   keep: true

  metrics:
    enable: false

  # certManager:
  #   enable: false

  # prometheus:
  #   enable: false

  prometheusRules:
    create: true
    labels: {}
    annotations: {}

  # ironcore:
  #   enable: true

  netboxURL: "https://netbox-url"

  credentials:
    bmcUser: ""
    bmcPassword: ""
    netboxToken: ""
