apiVersion: v2
name: audit-logs-otel
description: OpenTelemetry Collector Helm chart for audit-logs
icon: https://raw.githubusercontent.com/cncf/artwork/a718fa97fffec1b9fd14147682e9e3ac0c8817cb/projects/opentelemetry/icon/color/opentelemetry-icon-color.png
type: application
version: 0.0.2
appVersion: "v0.121.0"
maintainers:
- name: olandr
- name: kuckkuck
- name: timojohlo
sources:
- https://github.com/cloudoperators/greenhouse-extensions
dependencies:
  - name: audit-logs
    alias: openTelemetryPlugin
    repository: oci://ghcr.io/cloudoperators/greenhouse-extensions/charts
    version: 0.0.4

  - name: audit-poller
    alias: auditPoller
    repository: file://vendor/audit-poller
    version: 0.1.0
    condition: auditPoller.enabled
  
  - name: auditd-converter
    alias: auditdConverter
    repository: file://vendor/auditd-converter
    version: 0.0.1
    condition: auditdConverter.enabled

  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.0.0

  - name: linkerd-support
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.1.1
