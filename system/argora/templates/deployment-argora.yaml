---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argora
  labels:
    app: argora
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argora
  template:
    metadata:
      labels:
        app: argora
    spec:
      serviceAccountName: argora
      containers:
        - name: argora
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          envFrom:
            - secretRef:
                name: argora
          imagePullPolicy: IfNotPresent
