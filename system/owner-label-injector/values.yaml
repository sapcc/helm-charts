global:
  region:
 
replicaCount: 3

mutatingWebhook:
  enabled: true

staging:
  enabled: false
  namespace: owner-label-injector-staging

image:
  repository: keppel.global.cloud.sap/ccloud/owner-label-injector
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 443


resources:
  limits:
    cpu: 800m
    memory: 8000Mi
  requests:
    cpu: 400m
    memory: 4000Mi