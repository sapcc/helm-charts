global:
  region:

replicaCount: 3

staging:
  enabled: false
  namespace: owner-label-injector-staging

# Namespaces where the mutating webhook should NOT run in production mode
excludedNamespaces:
  - kube-node-lease
  - kube-system
  - kube-public

image:
  repository: keppel.global.cloud.sap/ccloud/owner-label-injector
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 443


resources:
  limits:
    cpu: 800m
    memory: 8000Mi
  requests:
    cpu: 400m
    memory: 4000Mi