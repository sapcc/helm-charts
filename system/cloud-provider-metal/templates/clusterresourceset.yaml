{{- if .Values.capiRbac.enable }}
apiVersion: addons.cluster.x-k8s.io/v1beta1
kind: ClusterResourceSet
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: rt-{{ .Values.global.region }}
  name: cr-seed-ccm-rbac
spec:
  clusterSelector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: rt-{{ .Values.global.region }}
  strategy: Reconcile
  resources:
  - kind: Secret
    name: cr-seed-ccm-rbac
{{- end -}}
