{{- if .Values.metalInclusterRbac.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cloud-controller-manager-metal-incluster
rules:
  - apiGroups:
      - metal.ironcore.dev
    resources:
      - serverclaims
    verbs:
      - get
      - watch
      - list
      - update
      - patch
{{- end -}}
