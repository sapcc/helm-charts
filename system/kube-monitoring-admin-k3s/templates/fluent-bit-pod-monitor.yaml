apiVersion: monitoring.coreos.com/v1
kind: PodMonitor

metadata:
  name: fluent-bit
  labels:
    prometheus: kubernetes

spec:
  jobLabel: fluent-bit

  selector:
    matchLabels:
      app: fluent-bit

  namespaceSelector:
    matchNames: [kube-monitoring]

  podMetricsEndpoints:
    - interval: 120s
      scrapeTimeout: 50s
      path: /metrics
      scheme: http
      port: prometheus
      relabelings:
        - targetLabel: job
          replacement: fluent-bit-exporter
