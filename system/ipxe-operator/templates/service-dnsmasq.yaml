apiVersion: v1
kind: Service
metadata:
  name: dnsmasq
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: tftp
    port: {{ .Values.dnsmasq.tftpPort }}
    protocol: UDP
    targetPort: {{ .Values.dnsmasq.tftpPort }}
    nodePort: 30007
  selector:
    app.kubernetes.io/component: dnsmasq
  type: NodePort
