controllerManager:
  manager:
    args:
      - --leader-elect
      - --diagnostics-address=:8443
      - --insecure-diagnostics=false
      - --feature-gates=MachinePool=true,ClusterTopology=false,KubeadmBootstrapFormatIgnition=false,PriorityQueue=false
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      privileged: false
      runAsGroup: 65532
      runAsUser: 65532
    image:
      repository: gcr.io/k8s-staging-cluster-api/kubeadm-control-plane-controller
      tag: v1.11.5
    imagePullPolicy: Always
  nodeSelector: {}
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  replicas: 1
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
    - effect: NoSchedule
      key: node-role.kubernetes.io/control-plane
  topologySpreadConstraints: []
kubernetesClusterDomain: cluster.local
serviceAccount:
  annotations: {}
  automount: true
  create: true
  name: ""
webhookService:
  ports:
    - port: 443
      targetPort: webhook-server
  type: ClusterIP
fullnameOverride: capi-kubeadm-controlplane
