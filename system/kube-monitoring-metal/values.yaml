global:
  region:
  domain:
  clusterType: metal

  rbac:
    create: true

owner-info:
  support-group: containers
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/system/kube-monitoring-metal

# Disable the prometheus-operator kube-state-metrics sub-chart. We deploy independently. See below.
kubeStateMetrics:
  enabled: false

absent-metrics-operator:
  enabled: true

kube-state-metrics:
  image:
    repository: keppel.global.cloud.sap/ccloud-quay-mirror/coreos/kube-state-metrics
    tag: v1.9.7

  podSecurityPolicy:
    enabled: false

  prometheusScrape: false

  collectors:
    certificatesigningrequests: false
    configmaps: false
    cronjobs: true
    daemonsets: true
    deployments: true
    endpoints: true
    horizontalpodautoscalers: true
    ingresses: false
    jobs: true
    limitranges: true
    mutatingwebhookconfigurations: false
    namespaces: true
    networkpolicies: true
    nodes: true
    persistentvolumeclaims: true
    persistentvolumes: true
    poddisruptionbudgets: true
    pods: true
    replicasets: true
    replicationcontrollers: true
    resourcequotas: true
    secrets: false
    services: true
    statefulsets: true
    storageclasses: true
    validatingwebhookconfigurations: false
    verticalpodautoscalers: true
    volumeattachments: true

  customLabels:
    app: kube-state-metrics

  prometheus:
    monitor:
      enabled: false
      honorLabels: true
      additionalLabels:
        prometheus: kubernetes

  resources:
    requests:
      memory: 150Mi
      cpu: 100m

# Deploy basic set of Prometheus alert and aggregation rules for monitoring Kubernetes.
prometheus-kubernetes-rules:
  prometheusName: kubernetes
  tier: k8s

prometheus-node-exporter:
  image:
    repository: keppel.global.cloud.sap/ccloud-dockerhub-mirror/prom/node-exporter

  serviceAccount:
    create: true

  extraArgs:
    - --collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)
    - --collector.filesystem.ignored-fs-types=^(autofs|binfmt_misc|bpf|cgroup|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tmpfs|tracefs)$$
    - --collector.systemd.enable-task-metrics
    - --collector.systemd.enable-restarts-metrics
    - --collector.systemd.enable-start-time-metrics
    - --collector.processes
    - --collector.mountstats

  extraHostVolumeMounts:
    - name: dbus
      hostPath: /var/run/dbus/system_bus_socket
      mountPath: /var/run/dbus/system_bus_socket
      readOnly: true

  resources:
    requests:
      memory: 100Mi
      cpu: 100m

  rbac:
    pspEnabled: false

kube-state-metrics-exporter:
  prometheusName: kubernetes

prober-static:
  prometheusName: kubernetes

prober-static-alt-region:
  prometheusName: kubernetes

http-keep-alive-monitor:
  alert:
    ignore_ingress_names:
      - cfm
  image:
    repository: keppel.global.cloud.sap/ccloud/http-keep-alive-monitor

falco:
  enabled: false
  image:
    registry: keppel.global.cloud.sap/ccloud-dockerhub-mirror

  driver:
    loader:
      initContainer:
        image:
          registry: keppel.global.cloud.sap/ccloud-dockerhub-mirror

  controller:
    daemonset:
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 25%

  falcoctl:
    image:
      registry: keppel.global.cloud.sap/ccloud-dockerhub-mirror

  tolerations:
    - operator: Exists

  extra:
    args:
      - -t
      - pci
      - -v
      - --unbuffered
      - -o
      - json_output=true

  falco:
    rules_file:
      - /etc/falco/rules.d
