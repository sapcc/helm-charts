apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "provider-ipam.fullname" . }}-manager-role
  labels:
    cluster.x-k8s.io/provider: ipam-in-cluster
  {{- include "provider-ipam.labels" . | nindent 4 }}
rules:
- apiGroups:
  - cluster.x-k8s.io
  resources:
  - clusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ipam.cluster.x-k8s.io
  resources:
  - globalinclusterippools
  - inclusterippools
  - ipaddresses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ipam.cluster.x-k8s.io
  resources:
  - globalinclusterippools/finalizers
  - inclusterippools/finalizers
  - ipaddressclaims/finalizers
  - ipaddresses/finalizers
  verbs:
  - update
- apiGroups:
  - ipam.cluster.x-k8s.io
  resources:
  - globalinclusterippools/status
  - inclusterippools/status
  - ipaddressclaims/status
  - ipaddresses/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - ipam.cluster.x-k8s.io
  resources:
  - ipaddressclaims
  verbs:
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "provider-ipam.fullname" . }}-manager-rolebinding
  labels:
    cluster.x-k8s.io/provider: ipam-in-cluster
  {{- include "provider-ipam.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "provider-ipam.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "provider-ipam.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'
