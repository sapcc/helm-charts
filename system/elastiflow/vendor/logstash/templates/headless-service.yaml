# {{- if .Values.enable_proxy}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "logstash.fullname" . }}-svc
  labels:
    app: "{{ template "logstash.fullname" . }}"
    chart: "{{ .Chart.Name }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
spec:
  clusterIP: None
  ports:
  - name: foobar
    port: 1337
    protocol: UDP
    targetPort: 1337
  selector:
  {{- if .Values.enable_statefulset }}
    app: "{{ template "logstash.fullname" . }}"
  {{- else if .Values.enable_logstash }}
    app: "netflow-logstash"
  {{- end}}
# {{- end }}