apiVersion: v2
appVersion: "1.0"
description: ElastiFlow for NetFlow/SFlow data
name: elastiflow
version: 0.0.6
dependencies:
  - name: elasticsearch
    alias: elasticsearch
    version: 7.6.1
    repository: file://vendor/elasticsearch
    condition: elasticsearch.enabled

  - name: elasticsearch
    alias: elasticsearch-data
    version: 7.6.1
    repository: file://vendor/elasticsearch
    condition: elasticsearch-data.enabled

  - name: elasticsearch-curator
    alias: curator
    version: 2.2.2
    repository: file://vendor/elasticsearch-curator
    condition: curator.enabled

  - name: kibana
    repository: file://vendor/kibana
    version: 7.6.1
    condition: kibana.enabled

  - name: logstash
    repository: file://vendor/logstash
    version: 7.6.1
    condition: logstash.enabled

  - name: redis
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.1.5
    condition: redis.enabled

  - name: owner-info
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.0
