{{- if .Values.filebeat.enabled}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "elastiflow-filebeat"
  labels:
    app: "elastiflow-filebeat"
    chart: "{{ .Chart.Name }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
spec:
  selector:
    matchLabels:
      app: elastiflow-filebeat
  replicas: 1
  template:
    metadata:
      labels:
        app: elastiflow-filebeat
        chart: "{{ .Chart.Name }}"
        heritage: {{ .Release.Service | quote }}
        release: {{ .Release.Name | quote }}
    spec:
      containers:
      - name: filebeat
        image: keppel.eu-de-1.cloud.sap/ccloud/elastiflow-filebeat:202103031724
        ports:
          - containerPort: 2055
            protocol: UDP
        env:
          - name: LOGSTASH_HOSTS
            value: |+
              {{- range $i, $e := until (( int .Values.logstash.replicas )) }}
              - "elastiflow-logstash-{{$i}}"
              {{- end}}
          - name: WORKERS
            value: {{ .Values.filebeat.workers | quote}}
{{- end }}