{{- if or .Values.elastiflow.sflow.enabled .Values.filebeat.enabled -}}
kind: Service
apiVersion: v1
metadata:
  name: "elastiflow-ingestion"
  labels:
    app: "elastiflow"
    chart: "{{ .Chart.Name }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
  annotations:
      parrot.sap.cc/announce: 'true'
spec:
  type: NodePort
  externalTrafficPolicy: Local
{{- if .Values.elastiflow.sflow.enabled }}
  selector:
    app: "elastiflow-logstash"
  ports:
    - name: netflow
      port: 2055
      targetPort: netflow-udp
      protocol: UDP
    - name: sflow
      port: 6343
      targetPort: sflow-udp
      protocol: UDP
{{- else }}
  selector:
    app: "elastiflow-filebeat"
  ports:
    - name: netflow-udp
      port: 2055
      targetPort: netflow-udp
      protocol: UDP
{{- end }}
  externalIPs: ["{{.Values.elastiflow.external_ip}}"]
{{- end -}}
