kind: DaemonSet
apiVersion: apps/v1

metadata:
  name: fluent-audit-systemd
  labels:
    component: fluent-audit-systemd
spec:
  selector:
    matchLabels:
      component: fluent-audit-systemd
  minReadySeconds: 15
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 6
  template:
    metadata:
      labels:
        component: fluent-audit-systemd
      annotations:
        checksum/configmap.yaml: {{ include  (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/fluent.conf.tpl: {{ include  (print $.Template.BasePath "/_fluent.conf.tpl") . | sha256sum }}
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"species","value":"hypervisor"}]'
        prometheus.io/targets: infra-collector
        prometheus.io/scrape: "true"
        prometheus.io/port: "24231"
    spec:
      {{- if ge .Capabilities.KubeVersion.Minor "7" }}
      tolerations:
      - key: "species"
        operator: "Exists"
        effect: "NoSchedule"
      {{- end }}
      volumes:
        - name: fluent-etc
          configMap:
            name: fluent-audit-systemd-etc
        - name: varlog
          hostPath:
            path: /var/log
      containers:
        - name: fluent-audit-systemd
          image: {{.Values.global.registry}}/elk-fluent:{{.Values.image_version}}
          imagePullPolicy: IfNotPresent
          command: ["/usr/local/bin/dumb-init", "/usr/local/bin/fluentd", "-c", "/fluent-etc/fluent.conf", "--use-v1-config", "--suppress-repeated-stacktrace"]
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODENAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
#            limits:
#              cpu: 1000m
#              memory: 2000Mi
          volumeMounts:
            - name: fluent-etc
              mountPath: /fluent-etc
            - name: varlog
              mountPath: /var/log
          ports:
            - name: fluent
              containerPort: {{.Values.port}}
              hostPort: {{.Values.port}}
              hostIP: 127.0.0.1
