image: "audit-poller"
imageTag: "202211251439"
resync:
  enabled: false
  intervalMinutes: 360
  from: "2022-11-10T14.15.00"
  to: "2022-11-21T13.00.00"
iasApi:
  fileName: "ias_api.log"
  interval: 5
iasChangelog:
  fileName: "ias_changelog.log"
  interval: 30
logLevel: "info"
logDir: "/audit"
metricsPort: 9298

prometheus-monitors:
  nameOverride: audit-poller
  podMonitor:
    enabled: true
  jobLabel: "app.kubernetes.io/name"
  prometheus: "kubernetes"
  matchLabels:
    app.kubernetes.io/name: audit-poller
