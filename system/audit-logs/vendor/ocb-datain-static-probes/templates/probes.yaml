{{- if .Values.enabled }}
{{- $values := .Values -}}

{{- range $i, $probes := .Values.probes -}}
{{ if ne $i 0 }}---{{ end }}

apiVersion: monitoring.coreos.com/v1
kind: Probe

metadata:
  name: {{$probes.name}}
  labels:
    prometheus: {{ required "$.Values.global.prometheus missing" $.Values.global.prometheus }}

spec:
  jobName: {{$probes.name}}
  prober:
    url: {{ $values.prober }}
    scheme: {{ $values.scheme }}
  module: {{ $probes.module }}
  interval: {{ $values.scrapeInterval }}
  scrapeTimeout: {{ $values.scrapeTimeout }}
  targets:
    staticConfig:
      static:
        {{- range $probes.static_targets }}
        - {{ . }}
        {{- end }}
      labels:
        {{ if $values.global.region -}}
        region: {{ $values.global.region }}
        {{- end }}
        {{ if $values.global.clusterType -}}
        clusterType: {{ $values.global.clusterType }}
        {{- end }}

---
{{ end -}}
{{ end -}}