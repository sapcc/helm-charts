apiVersion: monitoring.coreos.com/v1
kind: PodMonitor

metadata:
  name: logstash-audit-external
  labels:
    prometheus: {{ required ".Values.global.prometheus missing" .Values.global.prometheus }}

spec:
  jobLabel: logstash-audit-external

  selector:
    matchLabels:
      component: logstash-audit-external

  # Find pods in any namespace.
  namespaceSelector:
    matchNames: [audit-logs]

  podMetricsEndpoints:
    - interval: 60s
      scrapeTimeout: 50s
      port: metrics
      scheme: http
      relabelings:
        - action: labelmap
          regex: '__meta_kubernetes_pod_label_(.+)|linkerd_io_control_plane_ns|apps_kubernetes_io_pod_index|linkerd_io_proxy_statefulset'
        - targetLabel: job
          replacement: logstash-audit-external
