owner-info:
  support-group: observability
  service: log-collector
  maintainers:
    - "Ivo Gosemann"
    - "Olaf Heydorn"
  helm-chart-url: "https://github.com/sapcc/helm-charts/tree/master/system/audit-logs"

global:
  linkerd_requested: false
  https_port: 443
  prometheus: kubernetes
  forwarding:
    audit:
      host: Non

linkerd-support:
  annotate_namespace: true

logstash_audit_external:
  enabled: false
  image_version: "20240227090739"
  replicas: 1
  input_netflow_port: 2055
  input_syslog_port: 514
  input_bigiplogs_port: 1513
  input_alertmanager_port: 1515
  input_deployments_port: 1516
  input_http_port: 443
  syslog:
    enabled: false
  tls:
    crt: DEFINED-IN-SECRETS
    key: DEFINED-IN-SECRETS
  ingress:
    enabled: false
  beats:
    enabled: true
    port: 5044
  resources:
    limits:
      memory: 4Gi
      cpu: 2000m
    requests:
      memory: 2Gi
      cpu: 200m

fluent_audit_container:
  enabled: false
  port: 8887
  metrics_port: 24231
  image_version: "20240227111845"
  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 250Mi
  forwarding:
    keystone:
      host: none
  alerts:
    enabled: false
    # Keys = directory names in alerts/ and aggregations/
    prometheus:
      - name: infra-collector
        type: prometheus
      - name: metal
        type: thanos-ruler
  default_container_logs: []

fluent_audit_systemd:
  enabled: false
  image_version: "20240227111845"
  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 250Mi
  metrics_port: 24231
  alerts:
    enabled: false
    prometheus: infra-collector
  port: 8888

auditbeat:
  enabled: false

auditPoller:
  enabled: false

ocb-datain-static-probes:
  enabled: false
