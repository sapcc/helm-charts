{{ if .Values.enabled -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
  labels:
    k8s-app: kube-proxy
  name: kube-proxy-ng
spec:
  selector:
    matchLabels:
      name: kube-proxy
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: kube-proxy
        k8s-app: kube-proxy
      annotations:
        configmap-kube-proxy-hash: {{ include (print $.Template.BasePath "/configmap-kube-proxy.yaml") $ | sha256sum }}
    spec:
      priorityClassName: system-node-critical
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
      {{- end }}
      containers:
      - name: proxy
        image: "{{ required ".Values.images.proxy.image is missing" .Values.images.proxy.image }}:{{ required ".Values.images.proxy.tag is missing" .Values.images.proxy.tag }}"
        imagePullPolicy: IfNotPresent
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 5
        command:
{{ toYaml .Values.images.proxy.command |indent 10 }}
        args:
          - --config=/var/lib/kube-proxy/config
          - --hostname-override=$(NODE_NAME)
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        livenessProbe:
          httpGet:
            host: 127.0.0.1
            path: /healthz
            port: 10249
          initialDelaySeconds: 15
          timeoutSeconds: 1
        securityContext:
           privileged: true
        volumeMounts:
          - mountPath: /var/lib/kube-proxy
            name: kube-proxy
          - mountPath: /run/xtables.lock
            name: xtables-lock
            readOnly: false
          - mountPath: /lib/modules
            name: lib-modules
            readOnly: true
        {{ if .Values.metricPort -}}
        ports:
          - name: proxy-metrics
            containerPort: {{ required ".Values.metricPort missing" .Values.metricPort }}
        {{- end }}
      hostNetwork: true
      nodeSelector:
        kubernetes.cloud.sap/cp: nextgen
      serviceAccountName: kube-proxy-ng
      terminationGracePeriodSeconds: 5
      tolerations:
{{- if .Values.toleration }}
        - key: "kubernetes.cloud.sap/unification"
          operator: "Exists"
          effect: "NoSchedule"
{{- else }}
        - operator: Exists
{{- end }}
      volumes:
        - name: kube-proxy
          configMap:
            name: kube-proxy-ng
        - name: lib-modules
          hostPath:
            path: /lib/modules
        - name: xtables-lock
          hostPath:
            path: /run/xtables.lock
            type: FileOrCreate
{{- end }}
