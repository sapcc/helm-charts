global:
  registryAlternateRegion: test
  registryK8sIoMirrorAlternateRegion: test

selector:   true 
toleration: false 

images:
  proxy:
    repository: sapcc/hyperkube
    tag: v1.8.15.cniplugins-v0.7.6
    command:
      - /hyperkube
      - kube-proxy
  parrot:
    repository: sapcc/kube-parrot
    tag: v202005061106
  externalip:
    repository: sapcc/kube-externalip
    tag: 0.3.2
  nanny:
    repository: sapcc/k8s-conntrack-nanny
    tag: v0.1.0
  ipmasq:
    repository: sapcc/ip-masq-agent-amd64
    tag: v2.0.0 

sidecars:
  parrot:     false
  externalip: true
  nanny:      true
  ipmasq:     false

clusterCIDR: 100.64.0.0/10

proxy:
  metricPort: 10249
  kubeApiBurst: 10
  kubeApiQPS: 5
# server: https://10.0.0.1

parrot:
  # as: 12345
  metricPort: 30039
  bgpNeighborCount: 2

externalip: {}
#  ignoreaddress: 

# Deploy kube-proxy Prometheus alerts.
alerts:
  enabled: true
  # Name of the Prometheus to which the alerts should be assigned to.
  # Can be a comma-separated list.
  prometheus: kubernetes

imagePullSecrets: []
# - name: secretName
