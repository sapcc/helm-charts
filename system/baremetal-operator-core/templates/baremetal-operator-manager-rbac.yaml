apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "baremetal-operator-core.fullname" . }}-baremetal-operator-manager-role
  labels:
  {{- include "baremetal-operator-core.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - delete
  - get
  - list
  - update
  - watch
- apiGroups:
  - metal3.io
  resources:
  - baremetalhosts
  - bmceventsubscriptions
  - dataimages
  - firmwareschemas
  - hardwaredata
  - hostfirmwarecomponents
  - hostfirmwaresettings
  - preprovisioningimages
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metal3.io
  resources:
  - baremetalhosts/finalizers
  - dataimages/finalizers
  - hardware/finalizers
  - hostfirmwarecomponents/finalizers
  verbs:
  - update
- apiGroups:
  - metal3.io
  resources:
  - baremetalhosts/status
  - bmceventsubscriptions/status
  - dataimages/status
  - firmwareschemas/status
  - hostfirmwarecomponents/status
  - hostfirmwaresettings/status
  - preprovisioningimages/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - metal3.io
  resources:
  - hostupdatepolicies
  verbs:
  - get
  - list
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "baremetal-operator-core.fullname" . }}-baremetal-operator-manager-rolebinding
  labels:
  {{- include "baremetal-operator-core.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "baremetal-operator-core.fullname" . }}-baremetal-operator-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "baremetal-operator-core.fullname" . }}-baremetal-operator-controller-manager'
  namespace: '{{ .Release.Namespace }}'
