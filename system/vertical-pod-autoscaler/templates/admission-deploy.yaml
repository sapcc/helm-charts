{{- if .Values.admission.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-admission-controller
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpa-admission-controller
  template:
    metadata:
      labels:
        app: vpa-admission-controller
      annotations:
        prometheus.io/scrape: "true"
        {{- if .Values.additionalPodAnnotations }}
        {{- toYaml .Values.additionalPodAnnotations | nindent 8 -}}
        {{ end }}
    spec:
      serviceAccountName: vpa-admission-controller
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534 # nobody
      containers:
        - name: admission-controller
          image: {{ include "admission.image" . }}
          imagePullPolicy: {{ default "IfNotPresent" .Values.admission.image.pullPolicy }}
          args:
            - --port=8000
            - --address=8944
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: tls-certs
              mountPath: "/etc/tls-certs"
              readOnly: true
          resources:
            limits:
              cpu: 200m
              memory: 500Mi
            requests:
              cpu: 50m
              memory: 200Mi
          ports:
            - name: webhook
              containerPort: 8000
            - name: metrics
              containerPort: 8944
      volumes:
        - name: tls-certs
          secret:
            secretName: vpa-admission-tls-certs
{{ end -}}
