{{- if .Values.updater.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-updater
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpa-updater
  template:
    metadata:
      labels:
        app: vpa-updater
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8943"
        prometheus.io/targets: "kubernetes"
    spec:
      serviceAccountName: vpa-updater
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534 # nobody
      containers:
        - name: updater
          image: {{ include "updater.image" . }}
          imagePullPolicy: {{ default "IfNotPresent" .Values.updater.image.pullPolicy }}
          resources:
            limits:
              cpu: 200m
              memory: 1000Mi
            requests:
              cpu: 50m
              memory: 500Mi
          ports:
            - name: prometheus
              containerPort: 8943
{{ end -}}
