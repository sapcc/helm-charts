apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-recommender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpa-recommender
  template:
    metadata:
      labels:
        app: vpa-recommender
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8942"
        prometheus.io/targets: "kubernetes"
    spec:
      serviceAccountName: vpa-recommender
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534 # nobody
      containers:
        - name: recommender
          image: {{ include "recommender.image" . }}
          imagePullPolicy: {{ default "IfNotPresent" .Values.recommender.image.pullPolicy }}
          resources:
            limits:
              cpu: 200m
              memory: 1000Mi
            requests:
              cpu: 50m
              memory: 500Mi
          ports:
            - name: prometheus
              containerPort: 8942
