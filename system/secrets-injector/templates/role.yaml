apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secrets-injector-{{ .Release.Namespace }}
rules:
- apiGroups: [""]
  resources:
  - secrets
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups: ["secrets-injector.cloud.sap"]
  resources:
  - secretmetas
  - secretmetas/status
  verbs:
  - get
  - list
  - patch
  - update
  - watch
  - create
  - delete
