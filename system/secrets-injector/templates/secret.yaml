---
apiVersion: v1
kind: Secret
metadata:
  name: secrets-injector
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  {{ range $index, $account := .Values.config.accounts -}}
  VAULT_ROLE_ID_{{- $index -}}: {{ required "no roleID given" $account.approle.roleID | b64enc | quote }}
  VAULT_SECRET_ID_{{- $index -}}: {{ required "no secretID given" $account.approle.secretID | b64enc | quote }}
  {{- end }}
---
{{- if and .Values.webhook.clientCA.enabled .Values.webhook.clientCA.deploy }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.webhook.clientCA.resourceName }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  {{ .Values.webhook.clientCA.keyName }}: {{ .Values.webhook.clientCA.value | b64enc | quote }}
{{- end }}
