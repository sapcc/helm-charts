apiVersion: v1
kind: ConfigMap
metadata:
  name: secrets-injector
  namespace: {{ .Release.Namespace }}
data:
  config.yaml: |
    intervals:
      rotationPeriod: {{ required "no intervals.period given" .Values.config.intervals.rotationPeriod | quote }}
      rotationJitter: {{ required "no intervals.jitter given" .Values.config.intervals.rotationJitter | quote }}
    accounts:
    {{ range $index, $account := .Values.config.accounts -}}
    - url: {{ $account.url | quote }}
      approle:
        mount: {{ $account.approle.mount | quote }}
        roleID: ${VAULT_ROLE_ID_{{- $index -}} }
        secretID: ${VAULT_SECRET_ID_{{- $index -}} }
    {{ end -}}
    cleartext: {{ .Values.config.cleartext | quote }}
