global:
  registry: someregistry.local
webhook:
  labels:
    foo: bar
    test: value
  genericRules:
  - apiGroups:   [""]
    apiVersions: ["v1"]
    operations:  ["CREATE", "UPDATE"]
    resources:   ["pods"]
    scope:       "Namespaced"
  matchConditions: true
  extraConditions:
  - name: 'exclude-opt-out-hidden-secrets'
    expression: 'object.metadata.?annotations["cloud.sap/inject-secrets"].orValue("") != "hidden"'
  clientCA:
    enabled: true
    deploy: true
    resourceType: secret
    resourceName: abc
    keyName: client-ca.crt
    value: |
      -----BEGIN CERTIFICATE-----
      -----END CERTIFICATE-----
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: In
      values:
      - kube-system
config:
  accounts:
    - approle:
        roleID: "4711"
        secretID: "0815"
        mount: "secrets-example"
      url: "https://vault.example.bar"
