global:
  region: regionOne
  domain: evil.corp
  ghcrIoMirror: evil.corp/ghcr-io-mirror

authentication:
  enabled: true
  ssoCert: "valid certificate"
  ssoKey: "valid private key"

grafana:
  admin:
    existingSecret: default/secret
    userKey: key
    username: admin
    passwordKey: pass
    password: topSecret!

extraScrapeConfig: |
  - job_name: 'younameit'

fluent-bit:
  filter:
    additionalValues:
    - key: superkey
      value: supervalue
  backend:
    es:
      logstash_prefix: lala
      host: host
      http_user: user
      http_passwd: pass

prometheus-server:
  name: ci-test-name
