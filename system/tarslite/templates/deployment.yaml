apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: tars
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
         - name: {{ .Release.Name }}
           image: {{ required ".Values.tarslite.image.registry missing" (tpl .Values.tarslite.image.registry .) }}/{{ .Release.Name }}:{{ required ".Values.tarslite.image.tag missing" .Values.tarslite.image.tag }}
           ports:
             - name: webhook
               containerPort: {{ required ".Values.tarslite.webhook.port" .Values.tarslite.webhook.port }}
           command:
             - python3
           args:
             - main.py
           volumeMounts:
             - mountPath: /TARSlite/appliance_config
               name: tarslite-config
               readOnly: true
      volumes:
        - configMap:
            name: {{ .Release.Name }}-config
          name: {{ .Release.Name }}-config
