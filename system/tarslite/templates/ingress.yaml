apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}

  {{- if .Values.tarslite.ingress.annotations }}
  annotations:
    {{- tpl (.Values.tarslite.ingress.annotations | toYaml | nindent 4) . }}
  {{- end }}

{{- $hostname :=  print .Release.Name "." (tpl .Values.tarslite.domain .)}}
spec:
  rules:
    - host: {{ $hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tarslite
                port:
                  name: webhook
  tls:
    - hosts: [ {{ $hostname }} ]
      secretName: tls-{{ .Release.Name }}
