apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: end-user-rule
  annotations:
    disco: "true"
    kubernetes.io/tls-acme: "true"
{{ toYaml .Values.tarslite.ingress.annotations | indent 4 }}
{{- $hostname :=  print .Release.Name "." .Values.tarslite.domain }}
spec:
  rules:
    - host: {{ $hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tarslite
                port:
                  name: webhook
  tls:
    - hosts: [{{ $hostname }}]
      secretName: tls-{{ .Release.Name }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alertmanager-rule
  annotations:
    disco: "true"
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/auth-realm: Authentication Required To Reach Endpoint
    ingress.kubernetes.io/auth-secret: basic-auth
    ingress.kubernetes.io/auth-type: basic
{{- $hostname :=  print .Release.Name "-backoffice." .Values.tarslite.domain }}
spec:
  rules:
    - host: {{ $hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tarslite
                port:
                  name: webhook
  tls:
    - hosts: [{{ $hostname }}]
      secretName: tls-{{ .Release.Name }}-backoffice
