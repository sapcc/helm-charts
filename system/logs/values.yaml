owner-info:
  support-group: observability
  maintainers:
    - "Ivo Gosemann"
    - "Olaf Heydorn"
  helm-chart-url: "https://github.com/sapcc/helm-charts/tree/master/system/logs"

global:
  region: DEFINED-IN-SECRETS
  tld: DEFINED-IN-SECRETS
  prometheus: infra-frontend

fluent:
  enabled: false
  port: 8885
  logstash_shards: 3
  indexname: logstash
  image_version: '20231213092430'
  alerts:
    enabled: false
    prometheus: infra-collector
  metis:
    enabled: false
    host: metisdb-mariadb.metis
    port: 3306
    db: metis
  swift:
    enabled: false
  exporter:
    prometheus: infra-collector
  aggregations:
    prometheus: infra-collector
  logs:
    unbound:
      enabled: false
  opensearch:
    http_port: 9200
    indexname: logstash
    http:
      endpoint: "opensearch-logs-client.scaleout.qa-de-1"
    qalogs:
      enabled: false
    datastream:
      enabled: false

fluent_prometheus:
  enabled: false
  port: 8884
  image_version: '20231213092430'
  exporter:
    prometheus: DEFINED-IN-SECRETS
  alerts:
    enabled: false
    prometheus: DEFINED-IN-SECRETS

fluent-bit:
  enabled: false
  podAnnotations:
    # manual versioning, raise if configmap changes
    versioning: "12"
  nameOverride: "fluent-bit-systemd"
  existingConfigMap: "fluent-bit-config"
  tolerations:
  - key: "species"
    operator: "Exists"
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 5
  image:
    repository: keppel.global.cloud.sap/ccloud-dockerhub-mirror/fluent/fluent-bit
    pullPolicy: IfNotPresent
  env:
    - name: OPENSEARCH_SYSTEMD_USER
      valueFrom:
        secretKeyRef:
          name: fluent-bit-secrets
          key: OPENSEARCH_SYSTEMD_USER
    - name: OPENSEARCH_SYSTEMD_PWD
      valueFrom:
        secretKeyRef:
          name: fluent-bit-secrets
          key: OPENSEARCH_SYSTEMD_PWD
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
  backend:
    opensearch:
      enabled: false
      host: DEFINED-IN-SECRETS
      http_user: DEFINED-IN-SECRETS
      http_passwd: DEFINED-IN-SECRETS
      port: DEFINED-IN-SECRETS
      logstash_prefix: systemd
      tls:
        enabled: "On"
        verify: "Off"
        debug: '1'
  alerts:
    enabled: false
    prometheus: infra-collector
  exporter:
    prometheus: infra-collector
  extraPorts:
    - port: 2021
      containerPort: 2021
      protocol: TCP
      name: prometheus

logstash_external:
  enabled: false
  image_version: '20240227090739'
  replicas: 1
  input_netflow_port: 2055
  input_syslog_port: 514
  input_bigiplogs_port: 1513
  input_alertmanager_port: 1515
  input_deployments_port: 1516
  input_http_port: 443
  input_beats_port: 5044
  syslog:
    enabled: false
  tls:
    crt: DEFINED-IN-SECRETS
    key: DEFINED-IN-SECRETS
  ingress:
    enabled: false
  alerts:
    enabled: false
    prometheus: infra-collector
  elasticsearch:
    enabled: true
  opensearch:
    enabled: false
    http_port: 9200
    user: DEFINED-IN-SECRETS
    password: DEFINED-IN-SECRETS
    jump_user: DEFINED-IN-SECRETS
    jump_password: DEFINED-IN-SECRETS
    http:
      endpoint: "opensearch-logs-client.scaleout"

k8s_event_logger:
  enabled: false
  fullnameOverride: elk-k8s-event-exporter
  env:
    KUBERNETES_API_URL: https://${KUBERNETES_SERVICE_HOST}:${KUBERNETES_SERVICE_PORT_HTTPS}
  resources:
    requests:
    limits:
      cpu: 100m
      memory: 512M


fluent_testing:
  enabled: false
  image_version: '20231213092430'

fluent_daemonset_testing:
  enabled: false
  image_version: '20231213092430'
