      enabled: false
      journaldConfig:
        enabled: false
      k8seventsConfig:
        enabled: false
      containerdConfig:
        enabled: false
      kvmConfig:
        enabled: false
      cephConfig:
        enabled: false
      openstackConfig:
        enabled: false
      externalConfig:
        enabled: false
        external_ip: ''
        alertmanager_port: 1515
