owner-info:
  support-group: observability
  maintainers:
    - "Ivo Gosemann"
    - "Olaf Heydorn"
  helm-chart-url: "https://github.com/sapcc/helm-charts/tree/master/system/logs"

linkerd-support:
  annotate_namespace: true

global:
  region: DEFINED-IN-SECRETS
  tld: DEFINED-IN-SECRETS
  prometheus: DEFINED-IN-SECRETS
  linkerd_requested: true
  opensearch:
    data:
      user: DEFINED-IN-SECRETS
      password: DEFINED-IN-SECRETS
    syslog:
      user: DEFINED-IN-SECRETS
      password: DEFINED-IN-SECRETS
    jump:
      user: DEFINED-IN-SECRETS
      password: DEFINED-IN-SECRETS
  metis:
    user: DEFINED-IN-SECRETS
    password: DEFINED-IN-SECRETS

fluent:
  enabled: false
  port: 8885
  logstash_shards: 3
  indexname: logstash
  image_version: '20240328111331'
  alerts:
    enabled: false
    prometheus: infra-collector
  metis:
    enabled: false
    host: metisdb-mariadb.metis
    port: 3306
    db: metis
  swift:
    enabled: false
  logs:
    unbound:
      enabled: false
  opensearch:
    http_port: 9200
    indexname: logstash
    http:
      endpoint: "opensearch-logs-client.scaleout.qa-de-1"
    qalogs:
      enabled: false
    datastream:
      enabled: false

fluent_prometheus:
  enabled: false
  port: 8884
  image_version: '20240328111331'
  alerts:
    enabled: false

fluent-bit:
  enabled: false
  podAnnotations:
    # manual versioning, raise if configmap changes
    versioning: "14"
    kubectl.kubernetes.io/default-container: "fluent-bit"
  nameOverride: "fluent-bit-systemd"
  existingConfigMap: "fluent-bit-config"
  tolerations:
  - key: "species"
    operator: "Exists"
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 5
  image:
    repository: keppel.global.cloud.sap/ccloud-dockerhub-mirror/fluent/fluent-bit
    pullPolicy: IfNotPresent
  env:
    - name: OPENSEARCH_SYSTEMD_USER
      valueFrom:
        secretKeyRef:
          name: fluent-bit-secrets
          key: OPENSEARCH_SYSTEMD_USER
    - name: OPENSEARCH_SYSTEMD_PWD
      valueFrom:
        secretKeyRef:
          name: fluent-bit-secrets
          key: OPENSEARCH_SYSTEMD_PWD
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
  backend:
    opensearch:
      logstash_prefix: systemd
      tls:
        enabled: "On"
        verify: "Off"
        debug: '1'
  alerts:
    enabled: false
  exporter:
  extraPorts:
    - port: 2021
      containerPort: 2021
      protocol: TCP
      name: prometheus

logstash_external:
  enabled: false
  image_version: '20240423123945'
  replicas: 1
  input:
    netflow_port: 2055
    syslog_port: 514
    bigiplogs_port: 1513
    alertmanager_port: 1515
    deployments_port: 1516
    http_port: 443
    beats_port: 5044
  syslog:
    enabled: false
  tls:
    crt: DEFINED-IN-SECRETS
    key: DEFINED-IN-SECRETS
  ingress:
    enabled: false
  alerts:
    enabled: false

k8s_event_logger:
  enabled: false
  fullnameOverride: logs-k8s-event-exporter
  image:
    tag: "20240313142953"
  env:
    KUBERNETES_API_URL: https://${KUBERNETES_SERVICE_HOST}:${KUBERNETES_SERVICE_PORT_HTTPS}
  podAnnotations:
    kubectl.kubernetes.io/default-container: "app"
  resources:
    requests:
    limits:
      cpu: 100m
      memory: 512M


fluent_testing:
  enabled: false
  image_version: '20240328111331'

fluent_daemonset_testing:
  enabled: false
  image_version: '20240328111331'
