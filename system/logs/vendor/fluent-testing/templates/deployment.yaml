kind: Deployment
apiVersion: apps/v1

metadata:
  name: fluent-testing
  namespace: logs
  labels:
    component: fluent-testing
spec:
  selector:
    matchLabels:
      component: fluent
  template:
    metadata:
      labels:
        component: fluent-testing
      annotations:
        checksum/fluent-testing-bin-configmap.yaml: {{ include  (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/fluent.conf: {{ include  (print $.Template.BasePath "/_fluent.conf.tpl") . | sha256sum }}
        checksum/pattern: {{ include  (print $.Template.BasePath "/_pattern.tpl") . | sha256sum }}
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"species","value":"hypervisor"}]'
    spec:
      terminationGracePeriodSeconds: 30
      volumes:
        - name: fluent-bin
          configMap:
            name: fluent-testing-bin
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
      containers:
        - name: fluent-testing
          image: {{.Values.global.registry}}/elk-fluent:{{.Values.image_version}}
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "-c", "while true; do sleep 1000; done"]
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            limits:
              memory: 2000Mi
            requests:
              cpu: 100m
              memory: 1000Mi
          volumeMounts:
            - name: fluent-bin
              mountPath: /fluentd/etc
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
