kind: DaemonSet
apiVersion: apps/v1

metadata:
  name: fluent
  namespace: logs
  labels:
    component: fluent
spec:
  selector:
    matchLabels:
      component: fluent
  minReadySeconds: 15
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 6
  template:
    metadata:
      labels:
        component: fluent
      annotations:
        checksum/fluent-bin-configmap.yaml: {{ include  (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/fluent.conf: {{ include  (print $.Template.BasePath "/_fluent.conf.tpl") . | sha256sum }}
        checksum/prometheus.conf: {{ include  (print $.Template.BasePath "/_prometheus.conf.tpl") . | sha256sum }}
        checksum/pattern: {{ include  (print $.Template.BasePath "/_pattern.tpl") . | sha256sum }}
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"species","value":"hypervisor"}]'
        kubectl.kubernetes.io/default-container: "fluent"
    spec:
      serviceAccountName: fluentd
      tolerations:
      - operator: Exists
      terminationGracePeriodSeconds: 30
      volumes:
        - name: fluent-bin
          configMap:
            name: fluent-bin
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
      containers:
        - name: fluent
          image: {{.Values.global.registry}}/elk-fluent:{{.Values.image_version}}
          imagePullPolicy: IfNotPresent
          args: ["-q"]
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: fluent-secrets
                  key: OPENSEARCH_USER
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fluent-secrets
                  key: OPENSEARCH_PWD
            - name: METIS_USER
              valueFrom:
                secretKeyRef:
                  name: fluent-secrets
                  key: METIS_USER
            - name: METIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fluent-secrets
                  key: METIS_PASSWORD
          resources:
            limits:
              memory: 2000Mi
            requests:
              cpu: 100m
              memory: 1000Mi
          volumeMounts:
            - name: fluent-bin
              mountPath: /fluentd/etc
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
          ports: 
            - name: fluent
              containerPort: {{.Values.port}}
              hostPort: {{.Values.port}}
              hostIP: 127.0.0.1
            - name: metrics
              containerPort: 24231
