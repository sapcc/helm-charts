kind: DaemonSet
apiVersion: apps/v1

metadata:
  name: fluent-daemonset-testing
  namespace: logs
  labels:
    component: fluent
spec:
  selector:
    matchLabels:
      component: fluent-daemonset-testing
  minReadySeconds: 15
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 6
  template:
    metadata:
      labels:
        component: fluent-daemonset-testing
      annotations:
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"species","value":"hypervisor"}]'
        kubectl.kubernetes.io/default-container: "fluent-daemonset-testing"
    spec:
      serviceAccountName: fluentd
      tolerations:
      - operator: Exists
      terminationGracePeriodSeconds: 30
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
      containers:
        - name: fluent-daemonset-testing
          image: {{.Values.global.registry}}/elk-fluent:{{.Values.image_version}}
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "-c", "while true; do sleep 1000; done"]
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: fluent-secret
                  key: opensearch_user
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fluent-secret
                  key: opensearch_password
          resources:
            limits:
              memory: 2000Mi
            requests:
              cpu: 100m
              memory: 1000Mi
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
          ports: 
            - name: fluent
              containerPort: 8895
              hostPort: 8895
              hostIP: 127.0.0.1
