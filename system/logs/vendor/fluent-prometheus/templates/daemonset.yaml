kind: DaemonSet
apiVersion: apps/v1

metadata:
  name: fluent-prometheus
  namespace: logs
  labels:
    component: fluent-prometheus
spec:
  selector:
    matchLabels:
      component: fluent-prometheus
  minReadySeconds: 15
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 6
  template:
    metadata:
      labels:
        component: fluent-prometheus
      annotations:
        checksum/fluent-bin-configmap.yaml: {{ include  (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/fluent.conf: {{ include  (print $.Template.BasePath "/_fluent.conf.tpl") . | sha256sum }}
        checksum/pattern: {{ include  (print $.Template.BasePath "/_pattern.tpl") . | sha256sum }}
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"species","value":"hypervisor"}]'
        kubectl.kubernetes.io/default-container: "fluent-prometheus"
    spec:
      serviceAccountName: fluentd
      tolerations:
      - key: "species"
        operator: "Exists"
      terminationGracePeriodSeconds: 30
      volumes:
        - name: fluent-bin
          configMap:
            name: fluent-bin-prometheus
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
      containers:
        - name: fluent-prometheus
          image: {{.Values.global.registry}}/elk-fluent:{{.Values.image_version}}
          imagePullPolicy: IfNotPresent
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            limits:
              memory: 2000Mi
            requests:
              cpu: 100m
              memory: 1000Mi
          volumeMounts:
            - name: fluent-bin
              mountPath: /fluentd/etc
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
          ports: 
            - name: fluent
              containerPort: {{.Values.port}}
              hostPort: {{.Values.port}}
              hostIP: 127.0.0.1
            - name: metrics
              containerPort: 24231
