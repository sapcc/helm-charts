kind: Secret
apiVersion: v1
metadata:
  name: logstash-external-secret
  namespace: logs
  labels:
    system: logstash-external
data:
  opensearch_user: {{ .Values.opensearch.opensearch_user | b64enc }}
  opensearch_password: {{ .Values.opensearch.opensearch_password | b64enc }}
  opensearch_jump_user: {{ .Values.opensearch.jump_user | b64enc }}
  opensearch_jump_password: {{ .Values.opensearch.jump_password | b64enc }}
