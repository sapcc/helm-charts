apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: logstash-external
  labels:
    component: logstash-external
spec:
  serviceName: logstash-external
  selector:
    matchLabels:
      component: logstash-external
  replicas: {{ .Values.replicas }}
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        component: logstash-external
      annotations:
        checksum/configmap.yaml: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        kubectl.kubernetes.io/default-container: "logstash"
    spec:
      nodeSelector:
        zone: farm
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - "logstash-external"
            topologyKey: "topology.kubernetes.io/zone"
      volumes:
        - name: logstash-etc
          configMap:
            name: logstash-external-etc
        - name: tls-secret
          secret:
            secretName: tls-logstash-external
      containers:
        - name: logstash
          image: {{ .Values.global.registry }}/elk-logstash:{{ .Values.image_version }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: netflow
              containerPort: {{ .Values.input.netflow_port }}
              protocol: UDP
            - name: syslogudp
              containerPort: {{ .Values.input.syslog_port }}
              protocol: UDP
            - name: syslogtcp
              containerPort: {{ .Values.input.syslog_port }}
              protocol: TCP
            - name: bigiplogsudp
              containerPort: {{ .Values.input.bigiplogs_port }}
              protocol: UDP
            - name: alertmanagertcp
              containerPort: {{ .Values.input.alertmanager_port }}
              protocol: TCP
            - name: deploymentstcp
              containerPort: {{ .Values.input.deployments_port }}
              protocol: TCP
            - name: https
              containerPort: {{ .Values.input.http_port }}
              protocol: TCP
          command: ["/bin/bash","/logstash-etc/start.sh"]
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPENSEARCH_USER
              valueFrom:
                secretKeyRef:
                  name: logstash-external-secret
                  key: opensearch_user
            - name: OPENSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logstash-external-secret
                  key: opensearch_password
            - name: OPENSEARCH_JUMP_USER
              valueFrom:
                secretKeyRef:
                  name: logstash-external-secret
                  key: opensearch_jump_user
            - name: OPENSEARCH_JUMP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logstash-external-secret
                  key: opensearch_jump_password
            - name: OPENSEARCH_SYSLOG_USER
              valueFrom:
                secretKeyRef:
                  name: logstash-external-secret
                  key: opensearch_syslog_user
            - name: OPENSEARCH_SYSLOG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logstash-external-secret
                  key: opensearch_syslog_password
            - name: HTTP_USER 
              valueFrom:
                secretKeyRef:
                  name: logstash-external-secret
                  key: http_user
            - name: HTTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: logstash-external-secret
                  key: http_password
          volumeMounts:
            - name: logstash-etc
              mountPath: /logstash-etc
            - mountPath: /tls-secret
              name: tls-secret
          resources:
            limits:
              memory: "1536Mi"
              cpu: "1000m"
            requests:
              memory: "1536Mi"
              cpu: "100m"
        - name: exporter
          image: {{ .Values.global.dockerHubMirror | required ".Values.global.dockerHubMirror is missing" }}/bonniernews/logstash_exporter:v0.1.2
          ports:
            - name: metrics
              containerPort: 9198
          resources:
            limits:
              memory: 45Mi
              cpu: 100m
            requests:
              memory: 45Mi
              cpu: 10m
