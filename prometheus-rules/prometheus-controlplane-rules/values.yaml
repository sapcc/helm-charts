# The name of the Prometheus to which the alert- and aggregation rules will be assigned to.
prometheusName: kubernetes

# recording periods for nginx aggregations
periods:
  - 5m
  - 1h
  - 2h
  - 1d
  - 7d

slo:
  defaults:
    api_availability_percent:
      warning: 99.8
      critical: 99.6
  api_availability_percent:
    manila-api:
      warning: 99.9
      critical: 99.8

owner-info:
  service: controlplane
  support-group: services
  maintainers:
    - Dmitri Fedotov
    - Martin Vossen
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/prometheus-rules/prometheus-controlplane-rules