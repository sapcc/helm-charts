{{- $root := . }}
{{- $target := "scaleout-ruler" }}
{{- $values := .Values }}
{{- range $path, $bytes := .Files.Glob "scaleout-ruler/*.alerts" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: {{ printf "scaleout-%s" $path | replace "/" "-" }}
  labels:
    type: alerting-rules
    prometheus: {{ include "prometheusVMware.name" (list $target $root) }}

spec:
{{ printf "%s" $bytes | indent 2 }}

{{- end }}
