{{- range $path, $bytes := $.Files.Glob "alerts/*.alerts" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: {{ printf "vrops-exporter-%s" $path | replace "/" "-" }}
  labels:
    prometheus: {{ $.Values.prometheusName }}

spec:
{{ printf "%s" $bytes | indent 2 }}

{{- end }}
