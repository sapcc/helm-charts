# The name of the Prometheus to which the alert- and aggregation rules will be assigned to.
prometheusName: openstack

# recording periods for haproxy aggregations
periods:
  - 5m
  - 1h
  - 2h
  - 1d
  - 7d

owner-info:
  service: openstack
  support-group: observability
  maintainers:
    - Martin Vossen
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/prometheus-rules/prometheus-openstack-rules