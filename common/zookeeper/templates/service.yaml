apiVersion: v1
kind: Service
metadata:
  name: {{ include "zookeeper.fullname" . }}-headless
  labels:
    {{- include "zookeeper.labels" . | nindent 4 }}
spec:
  ports:
    - name: client
      port: {{ .Values.service.ports.client }}
      protocol: TCP
      targetPort: client
    - name: follower
      port: {{ .Values.service.ports.follower }}
      protocol: TCP
      targetPort: follower
    - name: election
      port: {{ .Values.service.ports.election }}
      protocol: TCP
      targetPort: election
  clusterIP: None
  selector:
    {{- include "zookeeper.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "zookeeper.fullname" . }}
  labels:
    {{- include "zookeeper.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: client
      port: {{ .Values.service.ports.client }}
      protocol: TCP
      targetPort: client
  selector:
    {{- include "zookeeper.selectorLabels" . | nindent 4 }}
