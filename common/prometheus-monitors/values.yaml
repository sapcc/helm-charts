podMonitor:
  enabled: false
serviceMonitor:
  enabled: false

prometheus: ""

namespaces: []

# matchExpressions is a list of label selector requirements. The requirements are ANDed.
matchExpressions: []
matchLabels: []

customRelabelings: []
customMetricRelabelings: []
