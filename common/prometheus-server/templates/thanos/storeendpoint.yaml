{{- if and .Values.thanos.enabled ( eq .Values.thanos.objectStorageConfig.enabled false ) }}
{{- $root := . }}
{{- range $name := coalesce .Values.names .Values.global.targets (list .Values.name) }}
{{- range $thanos := $.Values.thanos.sidecarDiscovery }} 
---
apiVersion: monitoring.banzaicloud.io/v1alpha1
kind: StoreEndpoint
metadata:
  name: {{ include "prometheus.name" (list $name $root) }}-to-{{ $thanos.thanosName }}
spec:
  {{- if $thanos.domain }}
  url: {{ include "prometheus.name" (list $name $root) }}.{{ $thanos.namespace }}.svc.kubernetes.{{ $thanos.domain }}:10901
  {{- else }}
  url: {{ include "prometheus.name" (list $name $root) }}.{{ $thanos.namespace }}.svc.kubernetes.{{- required ".Values.global.region missing" $root.Values.global.region -}}.{{- required ".Values.global.domain missing" $root.Values.global.domain }}:10901
  {{- end }}
  thanos: {{ $thanos.thanosName }}
{{ end }}
{{ end }}
{{ end }}
