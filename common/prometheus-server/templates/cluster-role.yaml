{{- $root := . }}
{{- if .Values.rbac.create }}
{{- range $name := coalesce .Values.names .Values.global.targets (list .Values.name) }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole

metadata:
  name: {{ include "prometheus.fullName" (list $name $root) }}
  labels:
    prometheus: {{ include "prometheus.name" (list $name $root) }}

rules:
  - apiGroups:
      - ""
    resources:
      - nodes
      - nodes/metrics
      - nodes/metrics/cadvisor
      - services
      - endpoints
      - pods
{{- if $root.Values.rbac.nodeExporter.create }}
      # https://github.com/prometheus-community/helm-charts/issues/3338
      - services/{{ $root.Release.Namespace }}-prometheus-node-exporter
{{- end }}
    verbs:
      - get
      - list
      - watch

  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get

  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch

  - nonResourceURLs:
      - "/metrics"
      - "/metrics/cadvisor"
      - "/metrics/resource"
      - "/metrics/probes"
    verbs:
      - get
{{ end -}}
{{ end -}}
