{{- if .Values.serviceDiscoveries.endpoints.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor

metadata:
  name: {{ include "prometheus.fullName" . }}-endpoint-sd
  labels:
    prometheus: {{ include "prometheus.name" . }}

spec:
  jobLabel: endpoint-sd

  # Selector not used but required in k8s 1.10+ .
  selector:
    matchExpressions:
      - key: foo
        operator: DoesNotExist

  # Find endpoints in any namespace.
  namespaceSelector:
    any: true

  endpoints:
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      interval: {{ required ".Values.serviceDiscoveries.scrapeInterval  missing" .Values.serviceDiscoveries.scrapeInterval }}
      scrapeTimeout: {{ required ".Values.serviceDiscoveries.scrapeTimeout  missing" .Values.serviceDiscoveries.scrapeTimeout }}
      scheme: http
      honorLabels: true
      relabelings:
        - action: keep
          sourceLabels:
            - __meta_kubernetes_service_annotation_prometheus_io_scrape
          regex: 'true'
        {{- if .Values.serviceDiscoveries.endpoints.limitToPrometheusTargets }}
        - action: keep
          sourceLabels:
            - __meta_kubernetes_service_annotation_prometheus_io_targets
          regex: {{ include "prometheusTargetsValue" . | quote }}
        {{- end }}
        - action: keep
          sourceLabels:
            - __meta_kubernetes_endpoint_ready
          regex: '(.+)'
        - action: keep
          sourceLabels:
            - __meta_kubernetes_service_port_name
            - __meta_kubernetes_service_annotation_prometheus_io_port
          regex: '(metrics;.*)|(.*;\d+)'
        - sourceLabels:
            - __meta_kubernetes_service_annotation_prometheus_io_scheme
          targetLabel: __scheme__
          regex: '(https?)'
        - sourceLabels:
            - __meta_kubernetes_service_annotation_prometheus_io_path
          targetLabel: __metrics_path__
          regex: '(.+)'
        - sourceLabels:
            - __address__
            - __meta_kubernetes_service_annotation_prometheus_io_port
          targetLabel: __address__
          regex: '([^:]+)(?::\d+)?;(\d+)'
          replacement: $1:$2
        - action: labelmap
          regex: '__meta_kubernetes_service_label_(.+)'
        - sourceLabels:
            - __meta_kubernetes_namespace
          targetLabel: kubernetes_namespace
        - sourceLabels:
            - __meta_kubernetes_service_name
          targetLabel: kubernetes_name
        - action: labelmap
          replacement: __param_$1
          regex: '__meta_kubernetes_service_annotation_prometheus_io_scrape_param_(.+)'
{{ include "prometheus.defaultRelabelConfig" . | indent 8 }}

{{ if .Values.serviceDiscoveries.endpoints.forbiddenMetrics }}
      metricRelabelings:
{{ include "prometheus.drop-metrics.metric-relabel-config" .Values.serviceDiscoveries.endpoints.forbiddenMetrics | indent 8 }}
{{ end }}

    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      interval: {{ required ".Values.serviceDiscoveries.scrapeInterval  missing" .Values.serviceDiscoveries.scrapeInterval }}
      scrapeTimeout: {{ required ".Values.serviceDiscoveries.scrapeTimeout  missing" .Values.serviceDiscoveries.scrapeTimeout }}
      scheme: http
      honorLabels: true
      relabelings:
        - action: keep
          sourceLabels:
            - __meta_kubernetes_service_annotation_prometheus_io_scrape
          regex: 'true'
        - action: keep
          sourceLabels:
            - __meta_kubernetes_service_annotation_prometheus_io_targets
          regex: {{ include "prometheusTargetsValue" . | quote }}
        - action: keep
          sourceLabels:
            - __meta_kubernetes_service_annotation_prometheus_io_port_1
          regex: '\d+'
        - action: keep
          sourceLabels:
            - __meta_kubernetes_service_port_name
            - __meta_kubernetes_service_annotation_prometheus_io_port_1
          regex: '(metrics;.*)|(.*;\d+)'
        - sourceLabels:
            - __meta_kubernetes_service_annotation_prometheus_io_scheme
          targetLabel: __scheme__
          regex: '(https?)'
        - sourceLabels:
            - __meta_kubernetes_service_annotation_prometheus_io_path
          targetLabel: __metrics_path__
          regex: '(.+)'
        - sourceLabels:
            - __address__
            - __meta_kubernetes_service_annotation_prometheus_io_port_1
          targetLabel: __address__
          regex: '([^:]+)(?::\d+)?;(\d+)'
          replacement: $1:$2
        - action: labelmap
          regex: '__meta_kubernetes_service_label_(.+)'
        - sourceLabels:
            - __meta_kubernetes_namespace
          targetLabel: kubernetes_namespace
        - sourceLabels:
            - __meta_kubernetes_service_name
          targetLabel: kubernetes_name
        - action: labelmap
          replacement: __param_$1
          regex: '__meta_kubernetes_service_annotation_prometheus_io_scrape_param_(.+)'
{{ include "prometheus.defaultRelabelConfig" . | indent 8 }}

{{ if .Values.serviceDiscoveries.endpoints.forbiddenMetrics }}
      metricRelabelings:
{{ include "prometheus.drop-metrics.metric-relabel-config" .Values.serviceDiscoveries.endpoints.forbiddenMetrics | indent 8 }}
{{ end }}
{{- end }}
