global:
  region: regionOne
  domain: evil.corp
  clusterType: controlplane
  cluster: x-regionOne
  tier: alertTierKubernetes

externalLabels:
  foo: bar

name: regionOnePrometheus
retentionTime: 7d

rbac:
  nodeExporter:
    create: true

ingress:
  enabled: true
  authentication:
    oauth:
      enabled: true
      authURL: https://auth.provider.com/oauth2/auth
      authSignInURL: https://auth.provider.com/oauth2/start
    sso:
      enabled: true
      authTLSSecret: kube-system/ingress-cacrt
      authTLSVerifyDepth: 3
      authTLSVerifyClient: on
  hosts:
    - regionOnePrometheus
    - san1
    - san2

internalIngress:
  enabled: true
  authentication:
    oauth:
      enabled: true
      authURL: https://auth.provider.com/oauth2/auth
      authSignInURL: https://auth.provider.com/oauth2/start
    sso:
      enabled: true
      authTLSSecret: kube-system/ingress-cacrt
      authTLSVerifyDepth: 3
      authTLSVerifyClient: on
  hosts:
    - regionOnePrometheusInternal
    - san1-internal
    - san2-internal

service:
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/targets: "someOtherPrometheus"

persistence:
  enabled: true
  size: 300Gi

serviceAccount:
  create: true
  name: default

serviceDiscoveries:
  endpoints:
    enabled: true
  pods:
    enabled: true
  kubeAPIServer:
    enabled: true
  cAdvisor:
    enabled: true
  kubelet:
    enabled: true
  kubeDNS:
    enabled: true
  nodeExporter:
    enabled: true
  kubernikus:
    enabled: true

# Send alerts to these alertmanagers.
alertmanagers:
  authentication:
    enabled: true
    ssoCert: |
      -----BEGIN CERTIFICATE-----
      -----END CERTIFICATE-----
    ssoKey: |
      -----BEGIN RSA PRIVATE KEY-----
      -----END RSA PRIVATE KEY-----

  hosts:
    - alertmanager-test.evil.corp
    - alertmanager.evil.corp

secrets:
  - topSecret!

thanos:
  enabled: true
  swiftStorageConfig:
    authURL: https://keystone.evil.corp/v3
    userName: prometheus
    userDomainName: Default
    password: topSecret!
    domainName: Default
    tenantName: master
    regionName: regionOne
    containerName: regionOnePrometheusThanos
