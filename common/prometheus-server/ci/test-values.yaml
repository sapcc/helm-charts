global:
  region: regionOne
  domain: evil.corp
  clusterType: controlplane
  cluster: x-regionOne
  tier: alertTierKubernetes

externalLabels:
  foo: bar

name: regionOnePrometheus
retentionTime: 7d

ingress:
  enabled: true
  hosts:
    - regionOnePrometheus
    - san1
    - san2

service:
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/targets: "someOtherPrometheus"

persistence:
  enabled: true
  size: 300Gi

serviceAccount:
  create: true
  name: default

serviceDiscoveries:
  endpoints:
    enabled: true
  pods:
    enabled: true
  kubeAPIServer:
    enabled: true
  cAdvisor:
    enabled: true
  kubelet:
    enabled: true
  kubeDNS:
    enabled: true
  nodeExporter:
    enabled: true

# Send alerts to these alertmanagers.
alertmanagers:
  - alertmanager.evil.corp

thanos:
  enabled: true
  swiftStorageConfig:
    authURL: https://keystone.evil.corp/v3
    userName: prometheus
    userDomainName: Default
    password: topSecret!
    domainName: Default
    tenantName: master
    regionName: regionOne
    containerName: regionOnePrometheusThanos
