{{- if .Values.thanos.enabled }}
apiVersion: monitoring.banzaicloud.io/v1alpha1
kind: StoreEndpoint
metadata:
  name: {{ include "prometheus.name" . }}-thanos
spec:
  thanos: {{ include "prometheus.name" . }}-thanos
  config:
    mountFrom:
      secretKeyRef:
        name: {{ include "thanos.objectStorageConfig.name" . }}
        key: thanos.yaml
{{ end }}
