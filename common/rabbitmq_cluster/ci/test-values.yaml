# Test values for rabbitmq.

global:
  dockerHubMirror: "some.mirror.com"
  dockerHubMirrorAlternateRegion: "other.dockerhub.mirror"

priority_class: "critical-infrastructure"

ssl_options:
  verify: test

users:
  default:
    user: test
    password: test
  admin:
    user: test
    password: test

persistence:
  enabled: false

resources:
  requests:
    memory: 1Mi
    cpu: 1m
  limits:
    cpu: 1m

replicas: 3

metrics:
  enabled: false

alerts:
  enabled: false
