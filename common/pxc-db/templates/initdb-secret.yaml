{{- if .Values.initdb_secret }}
apiVersion: v1
kind: Secret
metadata:
  name: pxc-{{ .Values.name }}-initdb
  labels:
    app: {{ include "pxc-db.fullname" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    system: openstack
    type: configuration
    component: database
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Chart.Name }}-{{ .Release.Name }}
    app.kubernetes.io/component: {{ .Chart.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "1"

data:
  init.sql: |
{{ include (print .Template.BasePath "/initdb/_init.sql.tpl") . | trim | b64enc | indent 4 }}
{{- end }}
