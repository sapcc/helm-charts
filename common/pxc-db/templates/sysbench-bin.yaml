{{- if .Values.sysbench.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pxc-{{ .Values.name }}-sysbench-bin
  labels:
    app: {{ include "pxc-db.fullname" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    system: openstack
    type: configuration
    component: database
{{ include "pxc-db.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "2"
data:
  sysbench.sh: |
{{ include (print .Template.BasePath "/sysbench/_sysbench.sh.tpl") . | indent 4 }}
{{- end }}
