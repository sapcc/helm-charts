{{- if .Values.initdb_secret }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "pxc-db.fullname" . }}-init-db"
  namespace:  {{.Release.Namespace}}
  labels:
{{ include "pxc-db.labels" . | indent 4 }}
  annotations:
{{- if and (and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested) $.Values.linkerd.enabled }}
{{- include "pxc-db.linkerdPodAnnotations" . | indent 4 }}
{{- end }}
#   "helm.sh/hook": pre-upgrade,pre-rollback
#   "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
#   "helm.sh/hook-weight": "3"
spec:
  template:
    metadata:
      name: "{{ include "pxc-db.fullname" . }}-init-db"
      labels:
{{ include "pxc-db.labels" . | indent 8 }}
    spec:
      restartPolicy: Never
      initContainers:
      - name: wait-for-mysql
        {{- if .Values.busybox.image.override }}
        image: {{ .Values.busybox.image.override }}
        {{- else }}
        image: {{ required ".Values.global.dockerHubMirror is missing" .Values.global.dockerHubMirror }}/{{ .Values.busybox.image.name }}:{{ .Values.busybox.image.tag }}
        {{- end }}
        env:
          - name: MYSQL_ADDRESS
            value: {{ .Values.name }}-db-haproxy
        command:
          - '/bin/sh'
          - '-c'
          - 'echo -e "Checking for the DB service readiness"; while ! nc -z $MYSQL_ADDRESS 3306; do sleep 1; printf "-"; done; echo -e "  >> DB is ready";'
      containers:
      - name: init-db-job
        image: {{ required ".Values.global.dockerHubMirror is missing" .Values.global.dockerHubMirror }}/{{ .Values.initdb.image.name }}:{{ .Values.initdb.image.tag }}
        command:
          - /bin/bash
          - -c
          - |
            /configurator/init-db.sh
        env:
          - name: MYSQL_ADDRESS
            value: {{ .Values.name }}-db-haproxy
          - name: MYSQL_USERNAME
            value: 'operator'
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pxc-{{.Values.name}}-secrets
                key: operator
        volumeMounts:
          - name: initdb
            mountPath: /var/lib/initdb
          - name: init-db-configmap
            mountPath: /configurator
      volumes:
        - name: initdb
          secret:
            secretName: pxc-{{ .Values.name }}-db-mysql-init
            defaultMode: 0666
        - name: init-db-configmap
          configMap:
            name: pxc-{{ .Values.name }}-init-db-bin
            defaultMode: 0755
{{- end }}
