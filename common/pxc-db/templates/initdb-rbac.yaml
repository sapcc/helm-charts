{{- if .Values.initdb_job }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.name }}-init-db
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.name }}-init-db
  namespace:  {{ .Release.Namespace }}
rules:
- apiGroups:
  - ""
  resources:
  - services
  - endpoints
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.name }}-init-db
  namespace:  {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.name }}-init-db
subjects:
  - kind: ServiceAccount
    name: {{ .Values.name }}-init-db
    namespace: {{ .Release.Namespace }}
{{- end }}
