{{- $registry := .Values.global.registry | required ".Values.global.registry missing" -}}
{{- if .Values.useAlternateRegion -}}
  {{- $registry = .Values.global.registryAlternateRegion | required ".Values.global.registryAlternateRegion missing" -}}
{{- end -}}

kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ template "redis.fullname" . }}
  labels:
    app: {{ template "redis.fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
{{- if .Values.persistence.enabled }}
  strategy:
    type: Recreate
{{- end }}
  selector:
    matchLabels:
      app: {{ template "redis.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "redis.fullname" . }}
      annotations:
        kubectl.kubernetes.io/default-container: {{ template "redis.fullname" . }}
        {{- if and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested }}
        linkerd.io/inject: enabled
        {{- end }}
    spec:
      containers:
      - name: {{ template "redis.fullname" . }}
        image: {{ $registry }}/shared-app-images/alpine-redis:{{ .Values.image.tag }}
        imagePullPolicy: {{ if contains "latest" .Values.image.tag }}Always{{ else }}IfNotPresent{{ end }}
        args:
        {{- if .Values.config }}
        - /etc/redis/redis.conf
        {{- end }}
        {{- if .Values.redisPassword }}
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "redis.fullname" . }}
              key: redis-password
        {{ end }}
        ports:
        - name: redis
          containerPort: {{ required ".Values.redisPort missing" .Values.redisPort }}
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          timeoutSeconds: 5
        startupProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          failureThreshold: 600 # consider to lower this?
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          timeoutSeconds: 1
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: redis-data
          mountPath: /data
      {{- if .Values.config }}
        - name: redis-config
          mountPath: /etc/redis
      {{- end }}
      volumes:
      - name: redis-data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "redis.fullname" . }}
      {{- else }}
        emptyDir:
          medium: Memory
      {{- end }}
      {{- if .Values.config }}
      - name: redis-config
        configMap:
          name: {{ template "redis.fullname" . }}
          defaultMode: 0444
      {{- end }}
