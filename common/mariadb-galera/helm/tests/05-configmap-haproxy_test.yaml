---
suite: haproxy-configmap
values:
  - default_values.yaml
set:
  mariadb.galera.clustername: "testname"
release:
  name: testrelease
  namespace: testnamespace
templates:
  - configmap-haproxy.yaml
tests:
  - it: default haproxy config file
    template: configmap-haproxy.yaml
    set:
      mariadb.galera.clustername: "testname"
    asserts:
      - hasDocuments:
          count: 0

  - it: activating haproxy
    template: configmap-haproxy.yaml
    documentIndex: 0
    set:
      mariadb.galera.clustername: "testname"
      proxy.enabled: true
      proxy.type: "haproxy"
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: testrelease-haproxy-config
      - equal:
          path: metadata.labels.app
          value: testrelease

  - it: activating haproxy
    template: configmap-haproxy.yaml
    documentIndex: 0
    set:
      mariadb.galera.clustername: "testname"
      proxy.enabled: true
      proxy.type: "haproxy"
    asserts:
      - isKind:
          of: ConfigMap

  - it: activating haproxy
    template: configmap-haproxy.yaml
    documentIndex: 1
    set:
      mariadb.galera.clustername: "testname"
      proxy.enabled: true
      proxy.type: "haproxy"
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: testrelease-haproxy-probes-sh
      - equal:
          path: metadata.labels.app
          value: testrelease

