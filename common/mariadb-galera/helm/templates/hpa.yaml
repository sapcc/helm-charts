
{{- if $.Values.hpa.application.enabled }}
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ (include "nodeNamePrefix" (dict "global" $ "component" "application")) }}
  namespace: {{ $.Release.Namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: {{ (include "nodeNamePrefix" (dict "global" $ "component" "application")) }}
  minReplicas: {{ $.Values.hpa.application.minReplicas | default 3 | int }}
  maxReplicas: {{ $.Values.hpa.application.maxReplicas | default 5 | int }}
  targetCPUUtilizationPercentage: {{ $.Values.hpa.application.maxCpuPercent | default 66 | int }}
{{- end }}
{{- if $.Values.hpa.proxy.enabled }}
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  {{- if eq $.Values.proxy.type "proxysql" }}
  name: {{ (include "nodeNamePrefix" (dict "global" $ "component" "proxysql")) }}
  {{- else if eq $.Values.proxy.type "haproxy" }}
  name: {{ (include "nodeNamePrefix" (dict "global" $ "component" "haproxy")) }}
  {{- end }}
  namespace: {{ $.Release.Namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    {{- if eq $.Values.proxy.type "proxysql" }}
    name: {{ (include "nodeNamePrefix" (dict "global" $ "component" "proxysql")) }}
    {{- else if eq $.Values.proxy.type "haproxy" }}
    name: {{ (include "nodeNamePrefix" (dict "global" $ "component" "haproxy")) }}
    {{- end }}
  minReplicas: {{ $.Values.hpa.proxy.minReplicas | default 3 | int }}
  maxReplicas: {{ $.Values.hpa.proxy.maxReplicas | default 5 | int }}
  targetCPUUtilizationPercentage: {{ $.Values.hpa.proxy.maxCpuPercent | default 66 | int }}
{{- end }}
