{{- if and (hasKey $.Values.mariadb "autostart") (not $.Values.mariadb.autostart) }}
{{- else if and ($.Values.command) (hasKey $.Values.command "application") }}
{{- else if and (hasKey $.Values.mariadb.galera.restore "kopia") ($.Values.mariadb.galera.restore.kopia.enabled) }}
{{- else if and (hasKey $.Values.mariadb "wipeDataAndLog") ($.Values.mariadb.wipeDataAndLog) }}
{{- else }}
apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ $.Release.Namespace }}
  name: {{ (include "nodeNamePrefix" (dict "global" $ "component" "application")) }}-cfg-{{ randAlphaNum 8 | lower }}
  labels:
    app: {{ $.Release.Name }}
    release: {{ $.Release.Name }}
spec:
  backoffLimit: {{ $.Values.mariadb.job.config.backoffLimit | default 6 | int }}
  activeDeadlineSeconds: {{ $.Values.mariadb.job.config.activeDeadlineSeconds | default 300 | int }}
  ttlSecondsAfterFinished: {{ $.Values.mariadb.job.config.ttlSecondsAfterFinished | default 120 | int }}
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}
        release: {{ $.Release.Name }}
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap-mariadb-job.yaml") $ | sha256sum }}
    spec:
      restartPolicy: {{ $.Values.mariadb.job.config.jobRestartPolicy | default "OnFailure" | quote }}
      serviceAccount: {{ include "commonPrefix" $ }}{{ $.Release.Name }}
      securityContext:
        fsGroup:  {{ $.Values.groupId.application | default 101 | int }}
      {{- if and (hasKey $.Values.image.application "pullSecret") $.Values.image.application.pullSecret }}
      imagePullSecrets:
      - name: {{ include "commonPrefix" $ }}{{ $.Release.Name }}-{{$.Values.image.application.pullSecret}}
      {{- end }}
      containers:
      - name: cfg
        image: "{{ $.Values.image.application.registry }}/{{ $.Values.image.application.project }}/{{ $.Values.image.application.applicationname }}:{{ $.Values.image.application.applicationversion }}-{{ $.Values.image.application.imageversion | int }}"
        imagePullPolicy: {{ $.Values.image.application.pullPolicy | default "IfNotPresent" | quote }}
        securityContext:
          runAsUser:  {{ $.Values.userId.application | default 101 | int }}
          runAsGroup: {{ $.Values.groupId.application | default 101 | int }}
        {{- if and ($.Values.command) (hasKey $.Values.command "jobconfig") }}
        command:
{{ $.Values.command.jobconfig | toYaml | indent 8 }}
        {{- else }}
        command:
          - "sh"
          - "-c"
          - "/opt/mariadb/bin/entrypoint-job-config.sh"
        {{- end }}
        env:
        - name: MYSQL_PORT
          value: {{ (required ".services.application.frontend.ports.mysql.targetPort missing" $.Values.services.application.frontend.ports.mysql.targetPort) | quote }}
        {{- if not (hasKey $.Values.env "MARIADB_MONITORING_CONNECTION_LIMIT") }}
        - name: MARIADB_MONITORING_CONNECTION_LIMIT
          value: 3
        {{- end }}
        {{- range $envKey, $envValue := $.Values.env }}
          {{- if (has "jobconfig" $envValue.containerType) }}
            {{- if $envValue.value }}
        - name: {{ $envKey }}
          value: {{ $envValue.value | quote }}
            {{- end }}
            {{- if $envValue.secretName }}
              {{- range $userKey, $userValue := $.Values.mariadb.users }}
                {{- if $userValue.enabled }}
                  {{- if eq $userValue.secretName $envValue.secretName }}
        - name: {{ $envKey }}
          valueFrom:
            secretKeyRef:
              name: {{ include "commonPrefix" $ }}{{ $.Release.Name }}-{{ $envValue.secretName }}
              key: {{ $envValue.secretKey }}
                  {{- end }}
                {{- end }}
              {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}
        resources:
          requests:
            cpu: {{ $.Values.resourceLimits.cpu.jobconfig | default 0.25 }}
          limits:
            memory: {{ $.Values.resourceLimits.memory.jobconfig | default "32Mi" | quote }}
        volumeMounts:
        - name: {{ include "commonPrefix" $ }}mariadb-config-job-entrypoint-sh
          mountPath: /opt/mariadb/bin/entrypoint-job-config.sh
          subPath: entrypoint-job-config.sh
          readOnly: true
        - name: {{ include "commonPrefix" $ }}mariadb-common-functions-extended-sh
          mountPath: /opt/mariadb/bin/common-functions-extended.sh
          subPath: common-functions-extended.sh
          readOnly: true
      volumes:
      {{- range $volumeMountsKey, $volumeMountsValue := $.Values.volumeMounts.application }}
        {{- if $volumeMountsValue.enabled }}
          {{- if $volumeMountsValue.type }}
            {{- if ne $volumeMountsValue.type "persistentVolume" }}
      - name: {{ include "commonPrefix" $ }}{{ $volumeMountsKey }}
              {{- if eq $volumeMountsValue.type "secret"}}
        {{ $volumeMountsValue.type }}:
          secretName: {{ include "commonPrefix" $ }}{{ $.Release.Name }}-{{ $volumeMountsKey }}
              {{- else if eq $volumeMountsValue.type "hostPath" }}
        {{ $volumeMountsValue.type }}:
          path: {{ $volumeMountsValue.hostPath }}
              {{- else }}
          name: {{ include "commonPrefix" $ }}{{ $volumeMountsKey }}
              {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
      - name: {{ include "commonPrefix" $ }}mariadb-config-job-entrypoint-sh
        configMap:
          name: {{ include "commonPrefix" $ }}mariadb-config-job-entrypoint-sh
          defaultMode: 0750
      - name: {{ include "commonPrefix" $ }}mariadb-common-functions-extended-sh
        configMap:
          name: {{ include "commonPrefix" $ }}mariadb-common-functions-extended-sh
          defaultMode: 0755
{{- end }}