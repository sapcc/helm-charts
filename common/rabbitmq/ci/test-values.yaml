---
# Test values for rabbitmq.
global:
  user_suffix: ""
  master_password: ""
  registry: my.docker.registry
  registryAlternateRegion: other.docker.registry
  dockerHubMirror: my.dockerhub.mirror
  dockerHubMirrorAlternateRegion: other.dockerhub.mirro
  region: "region"
  tld: "tld"

ports:
  public: 5672
  management: 15672

users:
  default:
    user: test1
    password: test
  admin:
    user: test2
    password: test
  deleteme:
    enabled: false

enableAllFeatureFlags: false

persistence:
  enabled: false

resources:
  requests:
    memory: 1Mi
    cpu: 1m
  limits:
    cpu: 1m

replicas: 1

metrics:
  enabled: false


externalIPs:
  - "127.0.0.1"

externalNames:
  - "rabbitmq.example.com"

enableSsl: true
certificate:
  issuerRef:
    name: "test-issuer"
