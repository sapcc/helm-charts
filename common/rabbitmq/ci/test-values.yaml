# Test values for rabbitmq.

global:
  user_suffix: ""
  master_password: ""
  dockerHubMirrorAlternateRegion: "other.dockerhub.mirror"
  region: "region"
  tld: "tld"

ports:
  public: 5672
  management: 15672

users:
  default:
    user: test1
    password: test
  admin:
    user: test2
    password: test

enableAllFeatureFlags: false

persistence:
  enabled: false

resources:
  requests:
    memory: 1Mi
    cpu: 1m
  limits:
    cpu: 1m

replicas: 1

metrics:
  enabled: false


externalIPs:
  - "127.0.0.1"

externalNames:
  - "rabbitmq.example.com"

enableSsl: true
certificate:
  issuerRef:
    name: "test-issuer"
