# Default values for rabbitmq.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

global:
  user_suffix: ""
  master_password: ""

image: library/rabbitmq
imageTag: 3.11.15-management
## Specify a imagePullPolicy
## 'Always' if imageTag is 'latest', else set to 'IfNotPresent'
## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
##
# imagePullPolicy:

# name of priorityClass to influence scheduling priority
# priority_class: "openstack-service-critical"

ports:
  public: 5672
  management: 15672

# when not empty, exposes the RabbitMQ service to the outside of the cluster on these IPs
externalIPs: []

  #users:
  #  - username: "link/service/rabbitmq/username01"
  #    password: "link/service/rabbitmq/password01"
  #    tag: "link/service/rabbitmq/tag01"
  #  - username: "link/service/rabbitmq/username02"
  #    password: "link/service/rabbitmq/password02"
  #    tag: "link/service/rabbitmq/tag02"
  #  - username: "link/service/rabbitmq/username03"
  #    password: "link/service/rabbitmq/password03"
  #    tag: "link/service/rabbitmq/tag03"

persistence:
  enabled: false
  accessMode: ReadWriteMany
  size: 10Gi
  # Re-use existing (unmanged) PVC
  # existingClaim: claimName

livenessProbe:
  enabled: true
  failureThreshold: 3
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 10
readinessProbe:
  enabled: true
  failureThreshold: 3
  initialDelaySeconds: 15
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5

resources:
  requests:
    memory: 512Mi
    cpu: 800m
  limits:
    cpu: 5000m

## Affinity for pod assignment
## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
##
nodeAffinity: {}

metrics:
  enabled: &metrics true
  sidecar:
    enabled: false
  image: kbudde/rabbitmq-exporter
  imageTag: 0.16.0
  user: monitoring
  password: null
  port: 9150
  resources:
    limits:
      memory: 512Mi
      cpu: 500m
    requests:
      memory: 64Mi
      cpu: 100m

# Default Prometheus alerts and rules.
alerts:
  enabled: true
  # Enables Critical alert if pod not ready for 10 mins.
  critical_readiness_enabled: true

  # Name of the Prometheus supposed to scrape the metrics and to which alerts are assigned.
  prometheus: openstack

  # The tier of the alert.
  tier: os

  # Configurable service label of the alerts. Defaults to `.Release.Name`.
  # service:

kind: deployment  # needs to be statefulset with persistence.enabled and ...
replicas: 1       # replicas more than one. Clustering is currently not implemented
pdr:
  enabled: true
  minAvailable: "51%" # 50% should technically be enough, but just to be safe

upgrades:
  revisionHistory: 3
  podReplacementStrategy: Recreate
#  rollingUpdate:
#    maxUnavailable: 1
#    maxSurge: 3

linkerd:
  # linkerd annotation for the RabbitMQ pod (true/false)
  enabled: true

# RabbitMQ custom configuration to be added under /etc/rabbitmq/conf.d/20-custom.conf
customConfig:
  # to set a custom limit please use the following format: 50MB or 1GB
  # if not set default value of 50MB will be used
  # disk_free_limit.absolute: 500MB
