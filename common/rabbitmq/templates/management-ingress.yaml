{{- if .Values.management_ingress }}
apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
    disco: "true"
  name:  {{ include "fullname" . }}-management

spec:
  rules:
    - host: {{ include "fullname" . }}-management.{{ .Values.global.region }}.cloud.sap
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ template "fullname" . }}
                port:
                  number: {{ .Values.ports.management }}
  tls:
    - hosts:
      - {{ include "fullname" . }}-management.{{ .Values.global.region }}.cloud.sap
      secretName: tls-{{ include "fullname" . }}-management-{{ .Values.global.region }}-cloud-sap
{{- end }}
