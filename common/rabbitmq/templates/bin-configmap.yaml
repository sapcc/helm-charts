apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-bin
  labels:
    app: {{ template "fullname" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: rabbitmq
data:
  rabbitmq-config: |
{{ include (print .Template.BasePath "/bin/_rabbitmq-config.tpl") . | indent 4 }}
