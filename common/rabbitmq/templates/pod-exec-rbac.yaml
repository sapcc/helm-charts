apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "fullname" . }}-pod-exec
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: monsoon3
  name: {{ template "fullname" . }}-pod-exec
rules:
- apiGroups: ["extensions", "apps"]
  resources: ["deployments"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods", "services"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "fullname" . }}-pod-exec
subjects:
- kind: ServiceAccount
  name: {{ template "fullname" . }}-pod-exec
roleRef:
  kind: Role
  name: {{ template "fullname" . }}-pod-exec
  apiGroup: rbac.authorization.k8s.io
