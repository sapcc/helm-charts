apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    type: rabbitmq
    component: {{ .Release.Name }}
    system: openstack
{{- if .Values.metrics.enabled }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: {{ required ".Values.metrics.port missing" .Values.metrics.port | quote }}
    prometheus.io/targets: {{ required ".Values.alerts.prometheus missing" .Values.alerts.prometheus | quote }}
{{- end }}
spec:
{{- if gt .Values.replicas 1.0 }}
  publishNotReadyAddresses: true  # See https://www.rabbitmq.com/cluster-formation.html#peer-discovery-k8s
  clusterIP: None
{{- end }}
  ports:
{{- if eq .Values.replicas 1.0 }}
    - name: public
      port: {{ default 5672 .Values.ports.public }}
    - name: management
      port: {{ default 15672 .Values.ports.management }}
{{- else }}
  {{- range $_name, $_port := merge .Values.ports }}
    - name: {{ $_name }}
      port: {{ $_port }}
      protocol: TCP
  {{- end }}
{{- end }}
  selector:
    app: {{ template "fullname" . }}
  {{- if .Values.externalIPs }}
  externalIPs:
    {{- range .Values.externalIPs }}
    - {{ quote . }}
    {{- end }}
  {{- end }}
