{{- if .Values.initdb_configmap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.name }}-initdb
  labels:
    app: {{ template "fullName" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    system: openstack
    type: configuration
    component: database

data:
  init.sql: |
{{ include (print .Template.BasePath "/initdb/_init.sql.tpl") . | trim | indent 4 }}
{{- end }}
