{{- if .Values.enabled }}
{{- if .Values.deployWholeThanos }}
apiVersion: monitoring.banzaicloud.io/v1alpha1
kind: StoreEndpoint
metadata:
  name: {{ include "thanos.fullName" . }}
spec:
  thanos: {{ include "thanos.fullName" . }}
  config:
    mountFrom:
      secretKeyRef:
        name: {{ include "thanos.objectStorageConfigName" . }}
        key: thanos.yaml
{{ end }}
{{ end }}