{{- if .Values.traefik.enabled }}
{{- $root := . }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "thanos.fullName" . }}-grpc
spec:
  entryPoints:
  - websecure
  routes:
  {{- range $host := $root.Values.grpcIngress.hosts }}
  - kind: Rule
    match: Host(`{{ $host }}-grpc.{{ $root.Values.global.region }}.{{ $root.Values.global.tld }}`)
    services:
    - kind: Service
      name: prometheus-k8s
      port: 10901
      scheme: h2c
  {{- end }}
  tls:
    secretName: tls-{{ include "thanos.grpcURL" $root | replace "." "-" }}
{{- end }}
