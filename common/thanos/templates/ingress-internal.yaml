{{- if .Values.internalIngress.enabled }}
{{- $root := . }}
apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: {{ include "thanos.fullName" . }}
  annotations:
    disco: "true"
    kubernetes.io/tls-acme: "true"
    {{- if .Values.internalIngress.authentication.oauth.enabled }}
    internalIngress.kubernetes.io/auth-url: {{ required ".Values.internalIngress.authentication.oauth.authURL missing" .Values.internalIngress.authentication.oauth.authURL }}
    {{ if .Values.internalIngress.authentication.oauth.authSignInURL }}internalIngress.kubernetes.io/auth-signin: {{ .Values.internalIngress.authentication.oauth.authSignInURL }} {{ end }}
    {{ end }}
    {{- if .Values.internalIngress.authentication.sso.enabled}}
    internalIngress.kubernetes.io/auth-tls-secret: {{ required ".Values.internalIngress.authentication.sso.authTLSSecret missing" .Values.internalIngress.authentication.sso.authTLSSecret | quote }}
    internalIngress.kubernetes.io/auth-tls-verify-depth: {{ required ".Values.internalIngress.authentication.sso.authTLSVerifyDepth missing" .Values.internalIngress.authentication.sso.authTLSVerifyDepth | quote }}
    internalIngress.kubernetes.io/auth-tls-verify-client: {{ required ".Values.internalIngress.authentication.sso.authTLSVerifyClient missing" .Values.internalIngress.authentication.sso.authTLSVerifyClient | quote }}
    {{ end }}
    {{- if .Values.internalIngress.annotations }}
{{ toYaml .Values.internalIngress.annotations | indent 4 }}
    {{ end }}
spec:
  rules:
    {{- range $host := $root.Values.internalIngress.hosts }}
    - host: {{ $host }}.{{ $root.Values.global.region }}.{{ $root.Values.global.tld }}
      http:
        paths:
        - path: /
          backend:
            service:
              name:  {{ include "thanos.fullName" $root }}-query
              port:
                name: http
          pathType: ImplementationSpecific
    {{- end }}
  tls:
    - secretName: tls-{{ include "thanos.externalURL" $root | replace "." "-" }}
      hosts:
        {{- range $host := $root.Values.internalIngress.hosts }}
        - {{ $host }}.{{ $root.Values.global.region }}.{{ $root.Values.global.tld }}
        {{- end }}
        {{- range $host := $root.Values.internalIngress.hostsFQDN }}
        - {{ $host }}
        {{- end }}
{{- end }}
