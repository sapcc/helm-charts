replicaCount: 1
image:
  repository: confluentinc/cp-kafka
  tag: 8.1.0
# 50 MB
maxMessageBytes: "50000000"
# 50 MB
socketRequestMaxBytes: "50000000"
maxRequestSize: "50000000"
logRetentionHours: "6"
logRetentionCheckIntervalMs: "20000"
logRetentionBytes: "1073741824"
logCleanupPolicy: "delete"
logSegmentBytes: "107374182"
logSegmentDeleteDelayMs: "10000"
persistence:
  enabled: true
  size: 1Gi
provisioning:
  enabled: true
  topics:
    - name: ingest-attachments
    - name: ingest-transactions
    - name: ingest-events
    - name: ingest-replay-recordings
    - name: ingest-metrics
    - name: ingest-performance-metrics
    - name: profiles

service:
  ports:
    client: 9092
