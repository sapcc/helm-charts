apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafka.fullname" . }}-headless
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
spec:
  ports:
    - name: client
      port: {{ .Values.kafka.service.ports.client }}
      protocol: TCP
      targetPort: client
  clusterIP: None
  selector:
    {{- include "kafka.selectorLabels" . | nindent 4 }}
