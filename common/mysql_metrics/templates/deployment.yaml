kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
   type: Recreate
  selector:
   matchLabels:
    name: {{ template "fullname" . }}
  template:
   metadata:
    labels:
     name: {{ template "fullname" . }}
    annotations:
      chart-version: {{.Chart.Version}}
      checksum/etc-configmap.conf: {{ include (print $.Template.BasePath "/etc-configmap.yaml") . | sha256sum }}
      prometheus.io/scrape: "true"
      prometheus.io/port: "{{ .Values.port_metrics }}"
   spec:
    volumes:
      - name: config-metrics
        configMap:
          name: {{ template "fullname" . }}-etc
    containers:
      - name: metrics
        image: "{{ .Values.image }}:{{ .Values.imageTag }}"
        imagePullPolicy: {{ default "IfNotPresent" .Values.imagePullPolicy | quote }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.port_metrics }}
          initialDelaySeconds: 30
          timeoutSeconds: 10
        env:
          - name: LOGLEVEL
            value: {{ .Values.loglevel }}
          - name: CONFIG
            value: /conf/config.yml
        ports:
          - name: metrics
            containerPort: {{ .Values.port_metrics }}
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.port_metrics }}
          initialDelaySeconds: 10
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 5m
            memory: 32Mi
        volumeMounts:
          - name: config-metrics
            mountPath: /conf
            readOnly: true
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ template "fullname" . }}-promexp
  labels:
    app: {{ template "fullname" . }}-promexp
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
   type: Recreate
  selector:
   matchLabels:
    name: {{ template "fullname" . }}-promexp
  template:
   metadata:
    labels:
     name: {{ template "fullname" . }}-promexp
    annotations:
      chart-version: {{ .Chart.Version }}
      prometheus.io/scrape: "true"
      prometheus.io/port: "{{ .Values.port_metrics_promexp }}"
   spec:
    containers:
      - name: promexp-metrics
        image: "{{ .Values.image_promexp }}:{{ .Values.imageTag_promexp }}"
        imagePullPolicy: {{ default "IfNotPresent" .Values.imagePullPolicy | quote }}
        env:
          - name: DATA_SOURCE_NAME
            value: "{{ .Values.db_user }}:{{ .Values.db_password }}@tcp({{ include (print .Release.Name "_db_host") . }}:3306)/{{ .Values.db_name }}"
        ports:
          - name: metrics
            containerPort: {{ .Values.port_metrics_promexp }}
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 5m
            memory: 32Mi
