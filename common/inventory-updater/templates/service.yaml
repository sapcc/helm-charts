{{- if .Values.updater.api.enabled }}
kind: Service
apiVersion: v1

metadata:
  name: {{ include "fullname" . }}-api
  namespace: {{ .Values.updater.namespace }}
  labels:
    app: {{ include "fullname" . }}
    type: api

spec:
  selector:
    name: {{ include "fullname" . }}-api
  ports:
  - name: {{ include "fullname" . }}-api
    port: {{.Values.updater.api.port}}
    targetPort: api
    protocol: TCP
{{- end}}