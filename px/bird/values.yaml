global:
  region:
  availability_zones:

owner-info:
  maintainers:
    - Sebastian Wagner
    - Franziska Lichtblau
  support-group: network-api
  service: px
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/px/bird/

# to be set on the cli to specify the actual services, domains, instances to deploy
# service_1, domain_1, instance_1, instance_2 will deploy all deployments in s1 d1
deploy: []

registry:

apods: {}
prevent_hosts: []

az_redundancy: True
nodeKey: kubernetes.cloud.sap/host
rackKey: kubernetes.cloud.sap/apod
nodeSelector: {}

tolerate_arista_fabric: False

bird_config_path: bird_configs/

bird_exporter_image:
bird_image:
lg_image:
  
resources:
  bird:
    requests:
      cpu: "300m"
      memory: "256Mi"
    limits:
      cpu: "600m"
      memory: "1Gi"
  exporter:
    requests:
      cpu: "10m"
      memory: "65Mi"
    limits:
      cpu: "15m"
      memory: "100Mi"
  proxy:
    requests:
      cpu: "10m"
      memory: "65Mi"
    limits:
      cpu: "15m"
      memory: "100Mi"


looking_glass:
  lg:
    proxy_port: 5000
    authenticate: false
    subdomain: px
  lgadmin:
    authenticate: true
    proxy_port: 5005
    subdomain: pxadmin

probe_interval_ms: 5000
probe_timeout_ms: 3000

bird_replicas: 2

config:
  service_1:
    domain_1:
      multus_vlan:
      network_v4:
      network_v6:
    domain_2:
      multus_vlan:
      network_v4:
      network_v6:


  service_2:
    domain_1:
      multus_vlan:
      network_v4:
      network_v6:
    domain_2:
      multus_vlan:
      network_v4:
      network_v6:


  service_3:
    domain_1:
      multus_vlan:
      network_v4:
      network_v6:
    domain_2:
      multus_vlan:
      network_v4:
      network_v6:
