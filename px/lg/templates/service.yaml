{{ range $lg, $lg_config := .Values.looking_glass -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Values.region }}-pxrs-{{ $lg }}
  namespace: px
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: {{ $lg }}web
  selector:
    app: {{ $.Values.region }}-pxrs-{{ $lg }}
{{ end -}}
