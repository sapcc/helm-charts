{{ range $lg, $lg_config := .Values.looking_glass -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Values.global.region }}-pxrs-{{ $lg }}
  namespace: px
  labels:
    app: {{ $.Values.global.region }}-pxrs-{{ $lg }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $.Values.global.region }}-pxrs-{{ $lg }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        alert-tier: px
        alert-service: px
        app: {{ $.Values.global.region }}-pxrs-{{ $lg }}
    spec:
      tolerations:
      - key: species
        operator: Equal
        value: px
        effect: NoSchedule
      containers:
      - name: {{ $.Values.global.region }}-pxrs-{{ $lg }}
        image: keppel.{{ $.Values.registry }}.cloud.sap/{{ $.Values.lg_image }}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: {{ $.Values.resources.lg.requests.cpu }}
            memory: {{ $.Values.resources.lg.requests.memory }}
          limits:
            cpu: {{ $.Values.resources.lg.limits.cpu }}
            memory: {{ $.Values.resources.lg.limits.memory }}
        volumeMounts:
        - name: vol-{{ $.Values.global.region }}-pxrs-{{ $lg }}
          mountPath: /etc/bird-lg
        - name: vol-{{ $.Values.global.region }}-pxrs-lg-communities
          mountPath: /etc/bird-lg-communities
        command: ["python3"]
{{- if $lg_config.privileged }}
        args: ["lg.py", "{{ $.Values.global.region }}-pxrs-{{ $lg }}.cfg", "priv"]
{{- else }}
        args: ["lg.py", "{{ $.Values.global.region }}-pxrs-{{ $lg }}.cfg"]
{{- end }}
        ports:
        - containerPort: 80
          name: {{ $lg }}web
      volumes:
        - name: vol-{{ $.Values.global.region }}-pxrs-{{ $lg }}
          configMap:
            name: cfg-{{ $.Values.global.region }}-pxrs-{{ $lg }}
        - name: vol-{{ $.Values.global.region }}-pxrs-lg-communities
          configMap:
            name: cfg-{{ $.Values.global.region }}-pxrs-lg-communities
{{ end }}
