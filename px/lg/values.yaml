global:
  region:

owner-info:
  maintainers:
    - Franziska Lichtblau
    - Sebastian Wagner
  support-group: network-api
  service: px
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/px/lg/

lg_image:
alicelg_image:

registry:

lg_config_path: px-info_communities/

looking_glass:
  lg:
    proxy_port: 5000
    authenticate: false
    subdomain: px
    privileged: false
  lgadmin:
    authenticate: true
    proxy_port: 5005
    subdomain: pxadmin
    privileged: true

resources:
  lg:
    requests:
      cpu: "1m"
      memory: "30Mi"
    limits:
      cpu: "25m"
      memory: "250Mi"
  alicelg:
    requests:
      cpu: "10m"
      memory: "30Mi"
    limits:
      cpu: "300m"
      memory: "250Mi"
