rules:
  document-end: disable
  document-start: disable

  indentation:
    spaces: consistent
    indent-sequences: whatever      # - list indentation will handle both indentation and without.
    check-multi-line-strings: false

  key-duplicates: enable
  line-length: disable
  new-lines:
    type: unix
  trailing-spaces: disable

  truthy:
    level: warning
