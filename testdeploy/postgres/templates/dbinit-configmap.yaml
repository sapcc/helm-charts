apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-initdb
  namespace: backup-test
  labels:
    type: configuration
    component: postgres

data:
  db-init.sh: |
    #!/bin/bash
    export TERM=dumb
    set -e
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" <<-EOSQL
        CREATE USER docker;
        CREATE DATABASE docker;
        GRANT ALL PRIVILEGES ON DATABASE docker TO docker;
    EOSQL
