owner-info:
  support-group: observability
  maintainers:
    - "Martin Vossen"
    - "Ivo Gosemann"
  helm-chart-url: "https://github.com/sapcc/helm-charts/tree/master/prometheus-exporters/apic-exporter"

exporter:
  image:
    name: apic-exporter
    tag: DEFINED-IN-PIPELINE
  log_level: ERROR
  namespace: infra-monitoring
  prometheus:
    port: 9102
    scrape: true
    name: infra-collector
    scrapeInterval: 60s
    scrapeTimeout: 55s
  resources:
    limits:
      memory: 500Mi
      cpu: 300m
    requests:
      memory: 300Mi
      cpu: 150m
alerts:
  enabled: true
  prometheus: infra-collector

podMonitor:
  enabled: false
serviceMonitor:
  enabled: true
