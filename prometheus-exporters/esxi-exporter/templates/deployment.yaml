{{- range $collector := $.Values.collector }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: esxi-exporter
  namespace: infra-monitoring

spec:
  replicas: 1
  selector:
    matchLabels:
      app: esxi-exporter-{{ required "$collector is missing" $collector }}
      type: exporter
  template:
    metadata:
      labels:
        app: esxi-exporter-{{ required "$collector is missing" $collector }}
        type: exporter
    spec:
      containers:
        - name: esxi-exporter
          imagePullPolicy: IfNotPresent
          image: {{ $.Values.docker_repo }}/esxi-exporter:{{ $.Values.image_version | replace "string:" "" }}
          command:
            - python3
          args:
            - /exporter/json_exporter.py
          ports:
            - name: metrics
              containerPort: {{ $.Values.listen_port }}
          env:
            - name: ESXI_CONNECTIONS
              value: {{ $.Values.esxi_connections | quote }}
            - name: ESXI_PASSWORD
              value: {{ $.Values.esxi_password }}
            - name: LISTEN_PORT
              value: {{ $.Values.listen_port | quote }}
            - name: COLLECTOR
              value: {{ $collector | quote }}
{{- end }}
