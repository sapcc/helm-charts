global:
  registry:
  linkerd_requested: true

owner-info:
  service: metrics 
  support-group: observability
  maintainers:
  - Tommy Sauer
  - Christoph Hoentzsch 
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/prometheus-exporters/metrics-inventory

metrics:
  image:
    name: metrics-inventory 
    tag:
  port_number: 8000
  # The Prometheus to scrape these metrics
  prometheus: infra-monitoring
  # This variable specifies the time between data fetches in seconds
  fetch_interval:
  # This variable specifies the time between metric exports in seconds
  export_interval:
  # This list specifies the endpoints from which data is fetched
  # example: prometheus-infra-collector.infra-monitoring.svc.cluster.local
  endpoints:
    #- foo
    #- foo1

  testing_mode: false

  pvc_size: 50G
