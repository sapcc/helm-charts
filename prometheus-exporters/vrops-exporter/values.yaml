vrops:
  enabled: false
  image:
    name: vrops_exporter
    tag: DEFINED-IN-REGION-SECRETS
  inventory:
    tag: DEFINED-IN-REGION-SECRETS
    port_number: 80
    sleep: 60
    timeout: 295
  inventory_exporter:
    port_number: 9161
  port_number: 9160
  alerts:
    enabled: false
    prometheus: DEFINED-IN-REGION-SECRETS
  user: DEFINED-IN-REGION-SECRETS
  password: DEFINED-IN-REGION-SECRETS
  debug: DEFINED-IN-REGION-SECRETS
  atlas_configmap: atlas-netbox-sd
  # list of targets
  targets: DEFINED-IN-REGION-SECRETS
  exporter_types:
    default:
      name: default
      enabled: false
      splitted: false
      collectors: []
      resources:
        limits:
          memory: 200Mi
          cpu: 100m
        requests:
          memory: 100Mi
          cpu: 50m
    host:
      name: host
      enabled: false
      splitted: false
      collectors:
        - HostSystemStatsCollector
        - HostSystemPropertiesCollector
      resources:
        limits:
          memory: 200Mi
          cpu: 100m
        requests:
          memory: 100Mi
          cpu: 50m
    vm-memory:
      name: vm-memory
      enabled: false
      splitted: true
      collectors:
        - VMStatsCollector
      rubric: memory
      resources:
        limits:
          memory: 300Mi
          cpu: 200m
        requests:
          memory: 150Mi
          cpu: 100m
    vm-cpu:
      name: vm-cpu
      enabled: false
      splitted: true
      collectors:
        - VMStatsCollector
      rubric: cpu
      resources:
        limits:
          memory: 300Mi
          cpu: 200m
        requests:
          memory: 150Mi
          cpu: 100m
    vm-network:
      name: vm-network
      enabled: false
      splitted: true
      collectors:
        - VMStatsCollector
      rubric: network
      resources:
        limits:
          memory: 300Mi
          cpu: 200m
        requests:
          memory: 150Mi
          cpu: 100m
    vm-virtualdisk:
      name: vm-virtualdisk
      enabled: false
      splitted: true
      collectors:
        - VMStatsCollector
      rubric: virtualdisk
      resources:
        limits:
          memory: 300Mi
          cpu: 200m
        requests:
          memory: 150Mi
          cpu: 100m
    vm-other:
      name: vm-other
      enabled: false
      splitted: true
      collectors:
        - VMStatsCollector
        - VMPropertiesCollector
      rubric: other
      resources:
        limits:
          memory: 300Mi
          cpu: 200m
        requests:
          memory: 150Mi
          cpu: 100m
global:
  registry: DEFINED-IN-GLOBAL-SECRETS
