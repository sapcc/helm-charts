vrops:
  enabled: false
  image:
    name: vrops_exporter
    tag: DEFINED-IN-REGION-SECRETS
  inventory:
    tag: DEFINED-IN-REGION-SECRETS
  port_number: 9160
  alerts:
    enabled: false
    prometheus: DEFINED-IN-REGION-SECRETS
  user: DEFINED-IN-REGION-SECRETS
  password: DEFINED-IN-REGION-SECRETS
  debug: DEFINED-IN-REGION-SECRETS
  atlas_configmap: atlas-netbox-sd
  inventory_port_number: 80
  # list of targets
  targets: DEFINED-IN-REGION-SECRETS
  exporter_types:
    default:
      name: default
      enabled: false
      splitted: false
      collectors: []
      resources:
        limits:
          memory: 500Mi
          cpu: 300m
        requests:
          memory: 300Mi
          cpu: 150m
    host-cpu:
      name: host-cpu
      enabled: false
      splitted: true
      collectors:
        - HostSystemStatsCollector
      rubric: cpu
      resources:
        limits:
          memory: 500Mi
          cpu: 300m
        requests:
          memory: 300Mi
          cpu: 300m
    host-memory:
      name: host-memory
      enabled: false
      splitted: true
      collectors:
        - HostSystemStatsCollector
      rubric: memory
      resources:
        limits:
          memory: 500Mi
          cpu: 300m
        requests:
          memory: 300Mi
          cpu: 300m
    host-other:
      name: host-other
      enabled: false
      splitted: true
      collectors:
        - HostSystemStatsCollector
        - HostSystemPropertiesCollector
      rubric: other
      resources:
        limits:
          memory: 500Mi
          cpu: 300m
        requests:
          memory: 300Mi
          cpu: 300m
    vm-memory:
      name: vm-memory
      enabled: false
      splitted: true
      collectors:
        - VMStatsCollector
      rubric: memory
      resources:
        limits:
          memory: 500Mi
          cpu: 300m
        requests:
          memory: 300Mi
          cpu: 300m
    vm-cpu:
      name: vm-cpu
      enabled: false
      splitted: true
      collectors:
        - VMStatsCollector
      rubric: cpu
      resources:
        limits:
          memory: 500Mi
          cpu: 300m
        requests:
          memory: 300Mi
          cpu: 300m
    vm-network:
      name: vm-network
      enabled: false
      splitted: true
      collectors:
        - VMStatsCollector
      rubric: network
      resources:
        limits:
          memory: 500Mi
          cpu: 300m
        requests:
          memory: 300Mi
          cpu: 300m
    vm-virtualdisk:
      name: vm-virtualdisk
      enabled: false
      splitted: true
      collectors:
        - VMStatsCollector
      rubric: virtualdisk
      resources:
        limits:
          memory: 500Mi
          cpu: 300m
        requests:
          memory: 300Mi
          cpu: 300m
    vm-other:
      name: vm-other
      enabled: false
      splitted: true
      collectors:
        - VMStatsCollector
        - VMPropertiesCollector
      rubric: other
      resources:
        limits:
          memory: 500Mi
          cpu: 300m
        requests:
          memory: 300Mi
          cpu: 300m
global:
  registry: DEFINED-IN-GLOBAL-SECRETS
