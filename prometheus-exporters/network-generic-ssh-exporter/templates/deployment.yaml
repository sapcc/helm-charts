apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-generic-ssh-exporter
  namespace: infra-monitoring
  labels:
    component: network-generic-ssh-exporter
spec:
  selector:
    matchLabels:
      component: network-generic-ssh-exporter
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        component: network-generic-ssh-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ required ".Values.listen_port missing" .Values.listen_port | quote }}
        prometheus.io/targets: {{ required ".Values.alerts.prometheus missing" .Values.alerts.prometheus | quote }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      volumes:
        - name: network-generic-ssh-exporter-config
          configMap:
            name: network-generic-ssh-exporter-config
      containers:
        - name: network-generic-ssh-exporter
          image:  {{ .Values.global.registry}}/generic_ssh_exporter:{{ .Values.version }}
          imagePullPolicy: IfNotPresent
          command: [ "-config.file=/config/config.yaml", "--web.listen-address=:{{ .Values.listen_port }}", "--log.level={{ .Values.log_level }}", "--log.format={{ .Values.log_format }}" ]
          ports:
            - name: metrics
              containerPort: {{ .Values.listen_port }}
          volumeMounts:
            - mountPath: /config
              name: network-generic-ssh-exporter-config
          securityContext:
            capabilities:
              drop:
                - SETPCAP
                - MKNOD
                - AUDIT_WRITE
                - CHOWN
                - NET_RAW
                - DAC_OVERRIDE
                - FOWNER
                - FSETID
                - KILL
                - SETGID
                - SETUID
                - NET_BIND_SERVICE
                - SYS_CHROOT
                - SETFCAP
