global:
  alerts:
    prometheus: promerheus-server
exporter:
  enabled: true
  replicas: 1
  image:
    name: cronus-exporter-repository
    pullPolicy: IfNotPresent
    tag: latest
    imagePullSecrets: []
  duration: "10m"
  period: 10
  loopInterval: 10
  pushgatewayUrl: http://localhost:9091
  accountStatusTimeout: 5m
config:
  multiCloud:
    endpoint: mcendpoint
    username: username
    password: password
  allowedServices:
    email: region
  awsAccess: access
  awsSecret: secrets
  keystone:
    region: region

alerts:
  enabled: false
  prometheus: infra-frontend

updater:
  enabled: false
  prometheus: :3223
  prometheusPort: 3223
  sleepDuration: 1h
  contacts:
    - someone@example.com
  image:
    name: cronus-updater-repository
    pullPolicy: IfNotPresent
    tag: latest
    imagePullSecrets: []

secAttNotifier:
  enabled: false
  awsAccess: ""
  awsSecret: ""
  ec2Access: ""
  ec2Secret: ""
  cronusEndpoint: cronus-endpoint
  sourceEmail: somesender@example.com
  secAttNotificationHour: 10
  secAttNotificationDay: Monday
  leasedUntilLteMonths: 5
  charSet: UTF-8
  body: |
    email-body
  subject: "email-subject"
  contact:
    - someone@example.com
