{{- $values := .Values }}
apiVersion: v1
kind: Service
metadata:
  name: cronus-updater
  labels:
    app: cronus-updater
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: {{ .Values.updater.prometheus | quote}}
    prometheus.io/targets: {{ required ".Values.global.alerts.prometheus missing" $values.global.alerts.prometheus | quote }}
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: {{ .Values.updater.prometheusPort }}
      targetPort: {{ .Values.updater.prometheusPort }}
      protocol: TCP
