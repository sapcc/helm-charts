{{- if .Values.scrape_config }}
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: ipmi-exporter-vmware-esxi
  namespace: infra-monitoring
  labels:
    prometheus: {{ .Values.aggregations.prometheus }}
    app.kubernetes.io/name: ipmi-exporter-vmware-esxi
spec:
  httpSDConfigs:
    - url: {{ .Values.global.http_sd_configs.netbox_url }}/devices/?region={{ .Values.global.region }}&platform=vmware-esxi&status=activep&target=mgmt_only
      refreshInterval: {{ .Values.global.http_sd_configs.refresh_interval }}
  metricsPath: /ipmi
  scrapeInterval: 600s
  scrapeTimeout: 60s
  params:
    job: [esxi]
  relabelings:
    - sourceLabels: [__name__]
      regex: '!ipmi_temperature_state'
      action: keep
    - sourceLabels: [__address__]
      targetLabel: __param_target
    - sourceLabels: [__param_target]
      targetLabel: instance
    - targetLabel: __address__
      replacement: ipmi-exporter:{{ .Values.listen_port }}
{{- end }}