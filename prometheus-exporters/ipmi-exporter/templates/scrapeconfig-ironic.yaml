{{- if .Values.scrape_config }}
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: ipmi-exporter-ironic
  namespace: infra-monitoring
  labels:
    prometheus: {{ .Values.aggregations.prometheus }}
    app.kubernetes.io/name: ipmi-exporter-ironic
spec:
  httpSDConfigs:
    - url: {{ .Values.global.http_sd_configs.netbox_url }}/devices/?status=active&region={{ .Values.global.region }}&platform=ironic
      refreshInterval: {{ .Values.global.http_sd_configs.refresh_interval }}
  metrics_path: /ipmi
  params:
    job: [baremetal/ironic]
  relabel_configs:
    - source_labels: [__address__]
      target_label: __param_target
    - source_labels: [__param_target]
      target_label: instance
    - target_label: __address__
      replacement: ipmi-exporter:{{ .Values.listen_port }}
{{- end }}