apiVersion: v1
kind: Secret
metadata:
  name: {{ include "infraMonitoring.fullname" . }}
data:
    baremetal/ironic_password: {{ .Values.global.ipmi_password | default .Values.ipmi_password | b64enc | quote }}
    cp/netbox_password: {{ required "ipmi_password_cp needs to be defined in global values" .Values.global.ipmi_password_cp | b64enc | quote }}
    esxi_password: {{ required "ipmi_password_bb needs to be defined in global values" .Values.global.ipmi_password_bb | b64enc | quote }}

