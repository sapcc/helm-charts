{{- if .Values.scrape_config }}
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: ipmi-exporter-cp-netbox
  namespace: infra-monitoring
  labels:
    prometheus: {{ .Values.aggregations.prometheus }}
    app.kubernetes.io/name: ipmi-exporter-cp-netbox
spec:
  httpSDConfigs:
    - url: {{ .Values.global.http_sd_configs.netbox_url }}/devices/?region={{ .Values.global.region }}&role=server&status=active&has_primary_ip=true&q=-cp&target=mgmt_only
      refreshInterval: {{ .Values.global.http_sd_configs.refresh_interval }}
  metricsPath: /ipmi
  scrapeInterval: 600s
  scrapeTimeout: 60s
  params:
    job: [cp/netbox]
  relabelings:
    - sourceLabels: [__address__]
      targetLabel: __param_target
    - sourceLabels: [__param_target]
      targetLabel: instance
    - targetLabel: __address__
      replacement: ipmi-exporter:{{ .Values.listen_port }}
    - sourceLabels: [__meta_serial]
      targetLabel: server_serial
{{- end }}