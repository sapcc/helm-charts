# Default values for netapp-cap-exporter.
fullname: netapp-capacity-exporter

prometheus:
  scrape: true
  port: 9108

apps:
  cinder:
    enabled: false
    component: "cinder"
    scrapeInterval: 1m
    scrapeTimeout: 55s
    netappsd:
      query: bb
  baremetal:
    enabled: false
    component: "bare-metal"
    scrapeInterval: 1m
    scrapeTimeout: 55s
    netappsd:
      query: bm
  controlplane:
    enabled: false
    component: "control-plane"
    scrapeInterval: 1m
    scrapeTimeout: 55s
    netappsd:
      query: cp
  manila:
    enabled: false
    component: "manila"
    scrapeInterval: 1m
    scrapeTimeout: 55s
    resources:
      requests:
        memory: 400Mi
        cpu: 100m


exporter:
  image:
    repository: keppel.eu-de-1.cloud.sap/ccloud/netapp-api-exporter
    tag: 20201116180222-master-f772518
  resources:
    requests:
      memory: 200Mi
      cpu: 100m

netappsd:
  image: 
    repository: keppel.eu-de-1.cloud.sap/ccloud/netappsd
    tag: master-20201008151228-7c5dbde
  resources:
    requests:
      memory: 50Mi
      cpu: 50m
