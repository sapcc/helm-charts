apps:
  apod:
    enabled: false
    objects:
      Volume: volume.yaml
  cinder:
    enabled: false
    objects:
      Lun: lun.yaml
      ISCSISession: iscsi_session.yaml
      Volume: volume.yaml
  manila:
    enabled: false
    objects:
      LIF: lif.yaml
      NFSClients: nfs_clients.yaml
      SnapMirror: custom_snapmirror.yaml
      SnapMirrorEndpoint: snapmirror_endpoint.yaml
      Snapshot: custom_snapshot.yaml
      Volume: custom_volume.yaml

harvest:
  image:
    repository: rahulguptajss/harvest
    tag: 23.11.0-1
  loglevel: 2
  ports:
    liveness: 8080
    metrics: 13000
  resources:
    requests:
      cpu: 50m
      memory: 128Mi

netappsd:
  image:
    repository: netappsd
    tag: "20250401124144"
  ports:
    metrics: 8000
  resources:
    requests:
      cpu: 50m
      memory: 128Mi

fullnameOverride: netapp-harvest-exporter
