groups:
  - name: netapp-summary
    rules:
      - record: netapp_filer_total_bytes
        expr: sum by (app_kubernetes_io_instance, region, availability_zone, cluster) (netapp_aggr_space_total{app_kubernetes_io_instance=~".*cinder|.*manila"})

      - record: netapp_filer_used_bytes
        expr: sum by (app_kubernetes_io_instance, region, availability_zone, cluster) (netapp_aggr_space_used{app_kubernetes_io_instance=~".*cinder|.*manila"})

      - record: netapp_filer_available_bytes
        expr: sum by (app_kubernetes_io_instance, region, filer, availability_zone) (netapp_aggregate_space_available{app_kubernetes_io_instance=~".*cinder|.*manila"})

      - record: netapp_aggregate_total_bytes:vpod:small
        expr: netapp_aggr_space_total{app_kubernetes_io_instance=~".*cinder"} <= 20*1024*1024*1024*1024

      - record: netapp_aggregate_total_bytes:vpod:big
        expr: netapp_aggr_space_total{app_kubernetes_io_instance=~".*cinder"} > 20*1024*1024*1024*1024

      - record: netapp_aggregate_used_bytes:vpod:small
        expr: netapp_aggr_space_used * netapp_aggr_space_total / on (availability_zone, cluster, node, aggr, app_kubernetes_io_instance) netapp_aggregate_total_bytes:vpod:small

      - record: netapp_aggregate_used_bytes:vpod:big
        expr: netapp_aggr_space_used * netapp_aggr_space_total / on (availability_zone, cluster, node, aggr, app_kubernetes_io_instance) netapp_aggregate_total_bytes:vpod:big

      - record: netapp_aggregate_used_percentage:vpod:small
        expr: netapp_aggr_space_used_percent * netapp_aggr_space_total / on (availability_zone, cluster, node, aggr, app_kubernetes_io_instance) netapp_aggregate_total_bytes:vpod:small

      - record: netapp_aggregate_used_percentage:vpod:big
        expr: netapp_aggr_space_used_percent * netapp_aggr_space_total / on (availability_zone, cluster, node, aggr, app_kubernetes_io_instance) netapp_aggregate_total_bytes:vpod:big

