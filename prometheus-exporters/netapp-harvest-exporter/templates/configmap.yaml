kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ include "netapp-harvest.fullname" . }}
  labels:
    {{- include "netapp-harvest.labels" . | nindent 4 }}
data:
  start-poller.sh: |
    #!/bin/bash
    netappsd_url=$1
    shift

    echo "fetch config from $netappsd_url/harvest.yml"
    filer=""
    while [ -z "$filer" ]; do
      code=$(wget --server-response -O harvest.yml $netappsd_url/harvest.yml 2>&1 | grep "HTTP/" | awk '{print $2}')
      if [ "$code" -eq "200" ]; then
        filer=$(grep 'stnpca.*:' harvest.yml | cut -d: -f1 | awk '{print $1}')
        break
      fi
      sleep 60
    done
    echo "start harvest poller $filer on port $1"
    exec bin/poller --poller $filer --promPort $1 --loglevel {{ .Values.harvest.loglevel }}
  harvest.yml.tpl: |
    Defaults:
      auth_style: basic_auth
      username: {{ .Values.netapp.username }}
      password: {{ .Values.netapp.password }}
      use_insecure_tls: true
      exporters:
        - prom
    Exporters:
      prom:
        exporter: Prometheus
        global_prefix: netapp_
    Pollers:{{`
      {{- range $index, $filer := . }}
      {{ $filer.Name }}:
        addr: {{ $filer.Host }}
        datacenter: {{ $filer.AvailabilityZone }}
        collectors:
          - Zapi:
            - limited.yaml
          - ZapiPerf:
            - limited.yaml
      {{- end }}`}}
  zapi.limited.yaml: |
    collector: Zapi
    schedule:
      - data: 180s
    objects:
      Aggregate:            aggr.yaml
      AggregateEfficiency:  aggr_efficiency.yaml
      Lun:                  lun.yaml
      SnapMirror:           snapmirror.yaml
      SnapshotPolicy:       snapshotPolicy.yaml
      Status:               status.yaml
      SVM:                  svm.yaml
      Volume:               volume.yaml
  zapiperf.limited.yaml: |
    collector: ZapiPerf
    schedule:
      - counter: 1200s
      - instance: 600s
      - data: 180s
    objects:
      SystemNode: system_node.yaml
  rest.limited.yaml: |
    collector: Rest
    schedule:
      - data: 180s
    objects:
      Aggregate:            aggr.yaml
      AggregateEfficiency:  aggr_efficiency.yaml
      Lun:                  lun.yaml
      SnapMirror:           snapmirror.yaml
      SnapshotPolicy:       snapshotPolicy.yaml
      Status:               status.yaml
      SVM:                  svm.yaml
      Volume:               volume.yaml
  restperf.limited.yaml: |
    collector: RestPerf
    schedule:
      - counter: 1200s
      - instance: 600s
      - data: 180s
    objects:
      SystemNode: system_node.yaml
