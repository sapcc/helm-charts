apiVersion: monitoring.coreos.com/v1
kind: PodMonitor

metadata:
  name: logs-query-exporter
  labels:
    prometheus: {{ .Values.alerts.prometheus }}

spec:
  jobLabel: logs-query-exporter

  selector:
    matchLabels:
      component: logs-query-exporter

  # Find pods in any namespace.
  namespaceSelector:
    matchNames: [elk]

  podMetricsEndpoints:
    - interval: 60s
      scrapeTimeout: 50s
      path: /metrics
      scheme: http
      port: metrics
      relabelings:
        - action: labelmap
          regex: '__meta_kubernetes_pod_label_(.+)'
        - targetLabel: job
          replacement: logs-query-exporter
      metricRelabelings:
        - regex: "pod|app_kubernetes_io_managed_by|container|cluster_type|cluster|pod_template_hash"
          action: labeldrop
        - sourceLabels: [__name__, failed]
          regex: '^elasticsearch_rabbitmq_.+;([a-z]+)-(.*)'
          replacement: '$1'
          targetLabel: service
        - sourceLabels: [__name__, failed]
          regex: '^elasticsearch_dbconnection_.+;([a-z]+)-(.*)'
          replacement: '$1'
          targetLabel: service
