global:
  alerts:
    prometheus: infra-frontend
exporter:
  enabled: true
  prometheusPort: port
  replicas: 1
  image:
    name: cronus-exporter-repository
    pullPolicy: IfNotPresent
    tag: latest
    imagePullSecrets: []
  duration: "10m"
  period: 10
  loopInterval: 10
  pushgatewayUrl: http://localhost:9091
  accountStatusTimeout: 5m
config:
  multiCloud:
    endpoint: mcendpoint
    username: username
    password: password
  allowedServices:
    email: region
  awsAccess: access
  awsSecret: secrets
  keystone:
    region: region

alerts:
  enabled: false
  prometheus: infra-frontend

owner-info:
  helm-chart-url: 'https://github.com/sapcc/helm-charts/tree/master/prometheus-exporters/cronus-exporter'
  support-group: email
