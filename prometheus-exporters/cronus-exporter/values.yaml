global:
  alerts:
    prometheus: infra-frontend
exporter:
  enabled: true
  prometheusPort: port
  replicas: 1
  image:
    name: cronus-exporter-repository
    pullPolicy: IfNotPresent
    tag: latest
    imagePullSecrets: []
  duration: "10m"
  period: 10
  loopInterval: 10
  pushgatewayUrl: http://localhost:9091
  accountStatusTimeout: 5m
  receivingDelay: 5m
  sendingDelay: 5m
  suppressionDelay: 10m
  accountsDelay: 120h
  identityDelay: 10m
  quotaDelay: 10m
  clientErrorDelay: 10m
  maxAllowedSuppression: 1000
config:
  multiCloud:
    endpoint: mcendpoint
    username: username
    password: password
  allowedServices:
    email: region
  awsAccess: access
  awsSecret: secrets
  keystone:
    region: region
  workQueue:
    enabled: false

alerts:
  enabled: false
  prometheus:
    - name: infra-frontend
      type: prometheus
    - name: kubernetes
      type: prometheus
  cisco: false
  global: false
  queue: false
  postfix: false

updater:
  applicationCredentialsProject: project
  applicationCredentialsDomain: domain
  applicationCredentialsName: name
  applicationCredentialsSecret: sec
  applicationCredentialsId: id

owner-info:
  helm-chart-url: 'https://github.com/sapcc/helm-charts/tree/master/prometheus-exporters/cronus-exporter'
  support-group: email

postfix:
  postfixEnabled: false
