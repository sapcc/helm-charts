{{- if .Values.exporter.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: cronus-exporter-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app: cronus-exporter
    chart: cronus-exporter
    release: cronus-exporter
    heritage: {{ .Release.Service }}
type: Opaque
data:
  APPLICATION_CREDENTIALS_SECRET: {{ .Values.updater.applicationCredentialsSecret | b64enc | quote }}
  APPLICATION_CREDENTIALS_ID: {{ .Values.updater.applicationCredentialsId | b64enc | quote }}
  AWS_SECRET: {{ .Values.config.awsSecret | b64enc | quote }}
  MULTICLOUD_PASSWORD: {{ .Values.config.multiCloud.password | b64enc | quote }}
  APPLICATION_CREDENTIALS_PROJECT: {{ .Values.updater.applicationCredentialsProject | b64enc | quote }}
  APPLICATION_CREDENTIALS_DOMAIN: {{ .Values.updater.applicationCredentialsDomain | b64enc | quote }}
  APPLICATION_CREDENTIALS_NAME: {{ .Values.updater.applicationCredentialsName | b64enc | quote }}
  AWS_ACCESS: {{ .Values.config.awsAccess }}
{{- end -}}
