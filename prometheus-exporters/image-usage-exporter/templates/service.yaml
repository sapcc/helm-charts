apiVersion: v1
kind: Service
metadata:
  name: {{ include "image-usage-exporter.fullname" . }}
  namespace: infra-monitoring
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "image-usage-exporter.selectorLabels" . | nindent 4 }}
