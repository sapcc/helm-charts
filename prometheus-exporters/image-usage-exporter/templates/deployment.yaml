apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "image-usage-exporter.fullname" . }}
  namespace: infra-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "image-usage-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "image-usage-exporter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.registry }}/{{ .Values.image }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.listen_port }}
              protocol: TCP
          env:
          - name: DB_USER
            value: {{ .Values.global.datahub.user }}
          - name: DB_PASSWORD
            value: {{ .Values.global.datahub.password }}
          - name: DB_HOST
            value: "datahubdb-mariadb.datahub"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
