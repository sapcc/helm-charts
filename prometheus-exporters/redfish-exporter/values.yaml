owner-info:
  support-group: foundation
  # service: foobar        # optional
  maintainers:
    - Bernd Kuespert
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/prometheus-exporters/redfish-exporter
redfish_exporter:
  name: redfish-exporter
  enabled: false
  image: 
    name: redfish-exporter
    tag: latest
  fullnameOverride: redfish-exporter
  listen_port: 9220
  namespace: infra-monitoring
  replicas: 1
  alerts:
    enabled: true
    prometheus: infra-collector
  exporterAlerts:
    enabled: true
    prometheus: infra-collector
  limits:
    memory: 200Mi
    cpu: 400m
  resources:
    memory: 100Mi
    cpu: 200m

  scrapeInterval: 4m
  scrapeTimeout: 230s
  firmware:
    scrapeInterval: 1h
    scrapeTimeout: 230s
    enabled: false


global:
  http_sd_configs:
    netbox_staging_url: https://netbox.staging.cloud.sap/api/plugins/atlas
    netbox_production_url: https://netbox.global.cloud.sap/api/plugins/atlas
    refresh_interval: 60m

  registry: DEFINED-IN-GLOBAL-SECRETS
