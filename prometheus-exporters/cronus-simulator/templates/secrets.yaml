{{- if .Values.simulator.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: cronus-simulator-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app: cronus-simulator
    chart: cronus-simulator
    release: cronus-simulator
    heritage: {{ .Release.Service }}
type: Opaque
data:
  SMTP_PASSWORD: {{ .Values.simulator.smtpPassword }}
  SES_SECRET: {{ .Values.simulator.sesSecret }}
  KEYSTONE_PASSWORD: {{ .Values.global.cronus_service_password }}
{{- end -}}
