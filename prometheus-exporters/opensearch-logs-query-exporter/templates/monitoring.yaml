apiVersion: monitoring.coreos.com/v1
kind: PodMonitor

metadata:
  name: opensearch-logs-query-exporter
  labels:
    prometheus: {{ .Values.alerts.prometheus }}

spec:
  jobLabel: opensearch-logs-query-exporter

  selector:
    matchLabels:
      component: opensearch-logs-query-exporter

  # Find pods in any namespace.
  namespaceSelector:
    matchNames: [opensearch-logs]

  podMetricsEndpoints:
    - interval: 60s
      scrapeTimeout: 50s
      path: /metrics
      scheme: http
      port: metrics
      relabelings:
        - action: labelmap
          regex: '__meta_kubernetes_pod_label_(.+)'
        - targetLabel: job
          replacement: opensearch-logs-query-exporter
      metricRelabelings:
        - regex: "pod|app_kubernetes_io_managed_by|container|cluster_type|cluster|pod_template_hash|linkerd_io_control_plane_ns|linkerd_io_proxy_deployment|linkerd_io_workload_ns|namespace|endpoint|component"
          action: labeldrop
        - sourceLabels: [__name__, failed]
          regex: '^opensearch_rabbitmq_.+;([a-z]+)-(.*)'
          replacement: '$1'
          targetLabel: service
        - sourceLabels: [__name__, failed]
          regex: '^opensearch_dbconnection_.+;([a-z]+)-(.*)'
          replacement: '$1'
          targetLabel: service
        - sourceLabels: [__name__, slow]
          regex: '^opensearch_communication_.+;([a-z]+)-([a-z]+)-(.*)'
          replacement: '$1-$2'
          targetLabel: elastic_cluster
