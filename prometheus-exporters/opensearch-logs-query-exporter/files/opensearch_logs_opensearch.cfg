[query_opensearch]
# The DEFAULT settings can be overridden.
QueryIntervalSecs = 1800
QueryTimeoutSecs = 30
QueryIndices = logstash-*
QueryJson = {
              "aggs": {
                "communication": {
                  "terms": {
                    "field": "fault_detection.keyword",
                    "order": {
                      "_count": "desc"
                    },
                    "size": 10
                  },
                  "aggs": {
                    "slow": {
                      "terms": {
                        "field": "opensearch_name.keyword",
                        "order": {
                          "_count": "desc"
                        },
                        "size": 10
                      },
                      "aggs": {
                        "timeouts": {
                          "terms": {
                            "field": "kubernetes_pod_name.keyword",
                            "order": {
                              "_count": "desc"
                            },
                            "size": 10
                          }
                        }
                      }
                    }
                  }
                }
              },
                    "size": 0,
              "stored_fields": [
                "*"
              ],
              "script_fields": {},
              "docvalue_fields": [
                {
                  "field": "@timestamp",
                  "format": "date_time"
                },
                {
                  "field": "time",
                  "format": "date_time"
                }
              ],
              "_source": {
                "excludes": []
              },
              "query": {
                "bool": {
                  "must": [
                    {
                      "match_all": {}
                    }
                  ],
                  "filter": [
                    {
                      "range": {
                        "@timestamp": {
                          "format": "epoch_millis",
                          "gte": "now-30m"
                        }
                      }
                    }
                  ],
                  "should": [],
                  "must_not": []
                }
              }
            }
