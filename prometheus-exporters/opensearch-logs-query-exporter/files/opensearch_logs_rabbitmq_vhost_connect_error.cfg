[query_rabbitmq_vhost]
# The DEFAULT settings can be overridden.
QueryIntervalSecs = 295
QueryTimeoutSecs = 15
QueryIndices = logstash-*
QueryJson = {
                  "aggs": {
                      "container_name": {
                          "terms": {
                              "field": "kubernetes_pod_name.keyword"
                          }
                      }
                  },
                  "size": 0,
                  "query": {
                      "bool": {
                          "filter": [
                              {
                                  "match_phrase": {
                                      "log": "access to vhost * refused for user"
                                  }
                              },
                              {
                                  "range": {
                                      "@timestamp": {
                                          "gte": "now-5m"
                                      }
                                  }
                              }
                          ]
                      }
                  }
              }


