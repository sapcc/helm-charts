[query_opensearch_logs_maillog_availability_check]
# The DEFAULT settings can be overridden.
QueryIntervalSecs = 3600
QueryTimeoutSecs = 60
QueryIndices = maillog-*
QueryOnMissing = zero
QueryJson = {
  "size": 0,
  "query": {
    "bool": {
      "must": [],
      "filter": [
        {
          "range": {
            "@timestamp": {
              "gte": "now-30d"
            }
          }
        }
      ]
    }
  },
  "aggs": {
    "daily_logs": {
      "date_histogram": {
        "field": "@timestamp",
        "calendar_interval": "day",
        "min_doc_count": 0,
        "extended_bounds": {
          "min": "now-30d",
          "max": "now"
        }
      }
    }
  }
}

[query_opensearch_logs_maillog_compliance_violation]
# The DEFAULT settings can be overridden.
QueryIntervalSecs = 3600
QueryTimeoutSecs = 60
QueryIndices = maillog-*
QueryOnMissing = zero
QueryJson = {
  "size": 0,
  "query": {
    "bool": {
      "must": [],
      "filter": [
        {
          "range": {
            "@timestamp": {
              "lt": "now-30d"
            }
          }
        }
      ]
    }
  },
  "aggs": {
    "old_logs_count": {
      "value_count": {
        "field": "@timestamp"
      }
    },
    "oldest_log": {
      "min": {
        "field": "@timestamp"
      }
    }
  }
}
