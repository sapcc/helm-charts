[query_opensearch_logs_maillog_availability_check]
# The DEFAULT settings can be overridden.
QueryIntervalSecs = 3600
QueryTimeoutSecs = 60
QueryIndices = maillog-*
QueryOnMissing = zero
QueryJson = {
            "size": 0,
            "query": {
              "bool": {
                "must": [],
                "filter": [
                  {
                    "range": {
                      "@timestamp": {
                        "gte": "now-30d"
                      }
                    }
                  }
                ]
              }
            },
            "aggs": {
              "hostsystem": {
                "terms": {
                  "field": "resource.k8s.node.name.keyword"
                }
              }
            }
          }
