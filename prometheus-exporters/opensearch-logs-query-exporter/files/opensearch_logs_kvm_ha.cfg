[query_opensearch_kvm_ha]
# The DEFAULT settings can be overridden.
QueryIntervalSecs = 300
QueryTimeoutSecs = 15
QueryIndices = logs-*
QueryJson = {
              "size": 0,
              "query": {
                "bool": {
                  "filter": [
                    {
                      "range": {
                        "@timestamp": {
                          "gte": "now-5m"
                        }
                      }
                    },
                    {
                      "match_phrase": {
                        "resource.k8s.pod.name": "kvm-ha"
                      }
                    },
                    {
                      "multi_match": {
                        "query": "error",
                        "lenient": true
                      }
                    }
                  ]
                }
              }
            }
