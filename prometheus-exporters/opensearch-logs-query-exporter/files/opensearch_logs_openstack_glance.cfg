[query_opensearch_logs_openstack]
# The DEFAULT settings can be overridden.
QueryIntervalSecs = 280
QueryTimeoutSecs = 15
QueryIndices = logstash-*
QueryJson = {
        "aggs": {
          "glance": {
            "terms": {
              "field": "path.keyword",
              "order": {
                "_count": "desc"
              },
              "size": 10
            },
            "aggs": {
              "query": {
                "terms": {
                  "field": "method.keyword",
                  "order": {
                    "_count": "desc"
                  },
                  "size": 10
                },
                "aggs": {
                  "return": {
                    "terms": {
                      "field": "kubernetes_labels_app_name.keyword",
                      "order": {
                        "_count": "desc"
                      },
                      "size": 10
                    },
                  "aggs": {
                    "code": {
                      "terms": {
                        "field": "response.keyword",
                        "order": {
                          "_count": "desc"
                        },
                        "size": 20
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        },
        "size": 0,
        "stored_fields": [
          "*"
        ],
        "script_fields": {},
        "docvalue_fields": [
          {
            "field": "@timestamp",
            "format": "date_time"
          },
          {
            "field": "time",
            "format": "date_time"
          }
        ],
        "_source": {
          "excludes": []
        },
        "query": {
          "bool": {
            "must": [
              {
                "match_all": {}
              }
            ],
            "filter": [
              {
                "range": {
                  "@timestamp": {
                    "format": "epoch_millis",
                    "gte": "now-5m"
                  }
                }
              }
            ],
            "should": [],
            "must_not": []
          }
        }
      }
