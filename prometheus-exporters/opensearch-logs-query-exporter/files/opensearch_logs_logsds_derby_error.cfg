[query_opensearch_logsds_derby]
# The DEFAULT settings can be overridden.
QueryIntervalSecs = 300
QueryTimeoutSecs = 15
QueryIndices = logs-ds
QueryJson = {
              "size": 0,
              "aggs": {
                "error": {
                  "terms": {
                    "field": "resource.k8s.namespace.name.keyword"
                  }
                }
              },
              "query": {
                "bool": {
                  "must": [
                    {
                      "match_phrase": {
                        "log": "obtained due to a deadlock"
                      }
                    }
                  ],
                  "filter": [
                    {
                      "range": {
                        "@timestamp": {
                          "gte": "now-1h"
                        }
                      }
                    }
                  ]
                }
              }
            }
