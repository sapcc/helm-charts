[query_elasticsearch_octobus_vcsa]
QueryIntervalSecs = 300
QueryTimeoutSecs = 150
QueryIndices = c0001_log-*
QueryJson = {
        "size": 0,
        "aggs": {
          "vcenter": {
            "terms": {
              "field": "fqdn.keyword",
              "order": {
                "_key": "asc"
              },
            "size": 50
            }
          }
        },
        "query": {
          "bool": {
            "filter": [
              {
                "prefix": {
                  "fqdn.keyword": "vc-"
                  }
              },
              {
                "range": {
                  "@timestamp": {
                    "gte": "now-1h"
                  }
                }
              }
            ]
          }
        }
    }

