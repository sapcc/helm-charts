[query_elasticsearch_octobus_esxi_nic_error]
QueryIntervalSecs = 300
QueryTimeoutSecs = 150
QueryIndices = c0001_log-*
QueryOnMissing = drop
LabelsFromHits = [ "@timestamp", "node.nodename", "node.building_block", "cloud.instance.id", "cloud.instance.name" ]
QueryJson = {
   "query":{
      "bool":{
         "must":[
            {
               "exists":{
                  "field":"node.nodename"
               }
            }
         ],
         "filter":[
            {
               "bool":{
                  "should":[
                     {
                        "bool":{
                           "should":[
                              {
                                 "match_phrase":{
                                    "message":"enic_uplink_reset"
                                 }
                              }
                           ],
                           "minimum_should_match":1
                        }
                     },
                     {
                        "bool":{
                           "should":[
                              {
                                 "match_phrase":{
                                    "message":"wq is full"
                                 }
                              }
                           ],
                           "minimum_should_match":1
                        }
                     },
                     {
                        "bool":{
                           "should":[
                              {
                                 "match_phrase":{
                                    "message":"Timed out devcmd"
                                 }
                              }
                           ],
                           "minimum_should_match":1
                        }
                     }
                  ],
                  "minimum_should_match":1
               }
            },
            {
               "range":{
                  "@timestamp":{
                     "gte":"now-1h"
                  }
               }
            }
         ]
      }
   }
}
