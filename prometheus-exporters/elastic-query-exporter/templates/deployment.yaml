{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elastic-query-exporter
  namespace: infra-monitoring
  labels:
    component: elastic-query-exporter
spec:
  selector:
    matchLabels:
      component: elastic-query-exporter
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        component: elastic-query-exporter
      annotations:
        checksum/configmap.yaml: {{ include  (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      nodeSelector:
        ccloud.sap.com/nodepool: payload
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      volumes:
        - name: elastic-query-exporter
          configMap:
            name: elastic-query-exporter
      containers:
        - name: elastic-query-exporter
          image: keppel.eu-de-1.cloud.sap/ccloud/elastic-query-exporter:{{ .Values.version }}
          imagePullPolicy: IfNotPresent
          command: [ "prometheus-es-exporter", "-p", "{{ .Values.listen_port }}", "--config-dir", "/elastic-query-exporter/", "--cluster-health-disable", "--nodes-stats-disable", "--indices-stats-disable", "--indices-aliases-disable", "--indices-mappings-disable", "--header", "Authorization: ApiKey {{ .Values.global.octobus.apikey }}", "-e", "{{ .Values.global.octobus.protocol }}://{{ .Values.global.octobus.host }}.{{ regexReplaceAll "-" .Values.global.region "" | replace "qade1" "eude2" }}.{{ .Values.global.octobus.domain }}:{{ .Values.global.octobus.port }}", "--log-level", "{{ .Values.log_level }}" ]
          ports:
            - name: metrics
              containerPort: {{ .Values.listen_port }}
          volumeMounts:
            - mountPath: /elastic-query-exporter
              name: elastic-query-exporter
          securityContext:
            capabilities:
              drop:
                - SETPCAP
                - MKNOD
                - AUDIT_WRITE
                - CHOWN
                - NET_RAW
                - DAC_OVERRIDE
                - FOWNER
                - FSETID
                - KILL
                - SETGID
                - SETUID
                - NET_BIND_SERVICE
                - SYS_CHROOT
                - SETFCAP
{{- end }}
