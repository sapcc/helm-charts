{{- if .Values.simulator.poller.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: poller-simulator-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "poller-simulator.fullname" . }}
type: Opaque
data:
  CERT_PEM: |
    {{ .Values.simulator.poller.certPem | nindent 6 | b64enc }}
  KEY_PEM: |
    {{ .Values.simulator.poller.keyPem | nindent 6 | b64enc }}
  CERT: |
    {{ .Values.simulator.poller.cert | nindent 6 | b64enc }}
  KEY: |
    {{ .Values.simulator.poller.key | nindent 6 | b64enc }}
  {{- range .Values.simulator.poller.simulatorTests }}
    {{- $region := .region | upper }}
    {{- if .ec2Secret }}
    {{ $region }}_EC2SECRET: {{ .ec2Secret | b64enc  }}
    {{- end }}
    {{- if .smtpPassword }}
    {{ $region }}_SMTPPASSWORD: {{ .smtpPassword | b64enc }}
    {{- end }}
    {{- if .ec2User }}
    {{ $region }}_EC2USER: {{ .ec2User | b64enc }}
    {{- end }}
  {{- end }}
{{- end -}}
