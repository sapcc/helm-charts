apiVersion: apps/v1
kind: Deployment
metadata:
  name: snmp-exporter
  namespace: infra-monitoring
  labels:
    app: snmp-exporter
    type: exporter
spec:
  selector:
    matchLabels:
      app: snmp-exporter
      type: exporter
  revisionHistoryLimit: 5
  replicas: {{ .Values.snmp_exporter.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: snmp-exporter
        type: exporter
        alert-tier: os
        alert-service: snmp
      annotations:
        checksum/configmap.yaml: {{ include  (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/targets: infra-collector
        {{- if and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested }}
        linkerd.io/inject: enabled
        {{- end }}
        kubectl.kubernetes.io/default-container: "snmp-exporter"
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: snmp-exporter-etc
          configMap:
            name: snmp-exporter
      containers:
        - name: snmp-exporter
          image: {{ .Values.global.registry }}/snmp-exporter-generator:{{ .Values.snmp_exporter.image_version }}
          imagePullPolicy: IfNotPresent
          command:
            - /gopath/snmp_exporter/snmp_exporter
          args:
            - --config.file=/snmp-exporter-etc/*.yaml
          volumeMounts:
            - mountPath: /snmp-exporter-etc
              name: snmp-exporter-etc
          ports:
            - name: metrics
              containerPort: {{ .Values.snmp_exporter.listen_port }}
