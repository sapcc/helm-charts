{{- if .Values.snmp_exporter.thales.enabled }}
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: snmp-exporter-thales
  namespace: infra-monitoring
  labels:
    prometheus: {{ .Values.snmp_exporter.aggregations.prometheus }}
    app.kubernetes.io/name: snmp-exporter-thales
spec:
  httpSDConfigs:
    - url: {{ .Values.http_sd_configs.netbox_url }}/devices/?custom_labels=__param_module=thales;__param_auth=thales_v3&manufacturer=thales&status=active&region={{ .Values.global.region }}&role=hsm&target_in_name=False
      refreshInterval: {{ .Values.http_sd_configs.refresh_interval }}
  metricsPath: /snmp
  scrapeInterval: 60s
  scrapeTimeout: 50s
  relabelings:
    - sourceLabels: [__address__]
      targetLabel: __param_target
    - sourceLabels: [__param_target]
      targetLabel: instance
    - targetLabel: __address__
      replacement: snmp-exporter:{{.Values.snmp_exporter.listen_port}}
    - targetLabel: module
      replacement: thales
    - targetLabel: __param_auth
      replacement: thales_v3
  metricRelabelings:
    - sourceLabels: [name]
      targetLabel:  devicename
    - sourceLabels: [devicename]
      regex: '(\w*-\w*-\w*)-(\S*)'
      replacement: '$1'
      targetLabel: availability_zone
    - sourceLabels: [devicename]
      regex: '(\w*-\w*-\w*)-(\S*)'
      replacement: '$2'
      targetLabel: device
{{- end }}
