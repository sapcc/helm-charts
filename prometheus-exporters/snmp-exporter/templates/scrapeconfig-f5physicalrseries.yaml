{{- if .Values.snmp_exporter.f5.enabled }}
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: snmp-exporter-f5physicalrseries
  namespace: infra-monitoring
  labels:
    prometheus: {{ .Values.snmp_exporter.aggregations.prometheus }}
    app.kubernetes.io/name: snmp-exporter-f5physicalrseries
spec:
  httpSDConfigs:
    - url: {{ .Values.http_sd_configs.netbox_url }}/devices/?custom_labels=__param_module=f5physicalrseries;__param_auth=f5_v3&manufacturer=f5&status=active&region={{ .Values.global.region }}&platform=f5os&device_type=f5-r5900&target_in_name=False
      refreshInterval: {{ .Values.http_sd_configs.refresh_interval }}
  metricsPath: /snmp
  scrapeInterval: 60s
  scrapeTimeout: 50s
  relabelings:
    - sourceLabels: [__address__]
      targetLabel: __param_target
    - sourceLabels: [__param_target]
      targetLabel: instance
    - targetLabel: __address__
      replacement: snmp-exporter:{{.Values.snmp_exporter.listen_port}}
    - targetLabel: module
      replacement: f5physicalrseries
    - targetLabel: __param_auth
      replacement: f5_v3
  metricRelabelings:
    - sourceLabels: [name]
      targetLabel:  devicename
    - sourceLabels: [devicename]
      regex: '(\w*-\w*-\w*)-(\S*)'
      replacement: '$1'
      targetLabel: availability_zone
    - sourceLabels: [devicename]
      regex: '(\w*-\w*-\w*)-(\S*)'
      replacement: '$2'
      targetLabel: device
    - sourceLabels: [__name__, snmp_f5_sysDescr]
      regex: 'snmp_f5_sysDescr;(.*):(.*):( \w* \w* \w* )(.*)'
      replacement: '$4'
      targetLabel: image_version
{{- end }}
