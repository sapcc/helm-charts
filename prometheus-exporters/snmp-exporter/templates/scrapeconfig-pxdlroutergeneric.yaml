{{- if .Values.snmp_exporter.pxdlroutergeneric.enabled }}
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: snmp-exporter-pxdlroutergeneric
  namespace: infra-monitoring
  labels:
    prometheus: {{ .Values.snmp_exporter.aggregations.prometheus }}
    app.kubernetes.io/name: snmp-exporter-pxdlroutergeneric
spec:
  httpSDConfigs:
    - url: {{ .Values.global.http_sd_configs.netbox_url }}/devices/?custom_labels=__param_module=pxdlroutergeneric;__param_auth=pxdlroutergeneric_v3&status=active&region={{ .Values.global.region }}&role=directlink-router
      refreshInterval: {{ .Values.global.http_sd_configs.refresh_interval }}
  metricsPath: /snmp
  scrapeInterval: 60s
  scrapeTimeout: 50s
  relabelings:
    - sourceLabels: [__address__]
      targetLabel: __param_target
    - sourceLabels: [__param_target]
      targetLabel: instance
    - targetLabel: __address__
      replacement: snmp-exporter:{{.Values.snmp_exporter.listen_port}}
    - targetLabel: module
      replacement: pxdlroutergeneric
    - targetLabel: __param_auth
      replacement: pxdlroutergeneric_v3
  metricRelabelings:
    - sourceLabels: [name]
      targetLabel:  devicename
    - sourceLabels: [devicename]
      regex: '(\w*-\w*-\w*)-(\S*)'
      replacement: '$1'
      targetLabel: availability_zone
    - sourceLabels: [devicename]
      regex: '(\w*-\w*-\w*)-(\S*)'
      replacement: '$2'
      targetLabel: device
    - sourceLabels: [__name__, snmp_pxdlroutergeneric_sysDescr]
      regex: 'snmp_pxdlgeneric_sysDescr;(.*)(, Version )([0-9().a-zIU]*)((?s).*)'
      replacement: '$3'
      targetLabel: image_version
{{- end }}
