{{- if .Values.snmp_exporter.fortinet.enabled }}
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: snmp-exporter-fortinet
  namespace: infra-monitoring
  labels:
    prometheus: {{ .Values.snmp_exporter.aggregations.prometheus }}
    app.kubernetes.io/name: snmp-exporter-fortinet
spec:
  httpSDConfigs:
    - url: {{ .Values.global.http_sd_configs.netbox_url }}/virtual-machines/?custom_labels=__param_module=fortinet;__param_auth=fortinet_v3&status=active&q={{ .Values.global.region }}&manufacturer=fortinet&role=firewall&platform=fortios
      refreshInterval: {{ .Values.global.http_sd_configs.refresh_interval }}
  metricsPath: /snmp
  scrapeInterval: 60s
  scrapeTimeout: 50s
  relabelings:
    - sourceLabels: [__address__]
      targetLabel: __param_target
    - sourceLabels: [__param_target]
      targetLabel: instance
    - targetLabel: __address__
      replacement: snmp-exporter:{{.Values.snmp_exporter.listen_port}}
    - targetLabel: module
      replacement: fortinet
    - targetLabel: __param_auth
      replacement: fortinet_v3
  metricRelabelings:
    - sourceLabels: [name]
      targetLabel:  devicename
    - sourceLabels: [devicename]
      regex: '(\w*-\w*-\w*)-(\S*)'
      replacement: '$1'
      targetLabel: availability_zone
    - sourceLabels: [devicename]
      regex: '(\w*-\w*-\w*)-(\S*)'
      replacement: '$2'
      targetLabel: device
{{- end }}
