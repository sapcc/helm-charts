{{- if .Values.snmp_exporter.arista.enabled }}
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: snmp-exporter-ams
  namespace: infra-monitoring
  labels:
    prometheus: {{ .Values.snmp_exporter.aggregations.prometheus }}
    app.kubernetes.io/name: snmp-exporter-ams
spec:
  httpSDConfigs:
    - url: {{ .Values.global.http_sd_configs.netbox_url }}/devices/?custom_labels=__param_module=ams;__param_auth=ams_v3&manufacturer=arista&status=active&region={{ .Values.global.region }}&role=management-switch
      refreshInterval: {{ .Values.global.http_sd_configs.refresh_interval }}
  metricsPath: /snmp
  scrapeInterval: 60s
  scrapeTimeout: 50s
  relabelings:
    - sourceLabels: [__address__]
      targetLabel: __param_target
    - sourceLabels: [__param_target]
      targetLabel: instance
    - targetLabel: __address__
      replacement: snmp-exporter:{{.Values.snmp_exporter.listen_port}}
    - targetLabel: module
      replacement: ams
    - targetLabel: __param_auth
      replacement: ams_v3
  metricRelabelings:
    - sourceLabels: [name]
      targetLabel:  devicename
    - sourceLabels: [devicename]
      regex: '(\w*-\w*-\w*)-(\S*)'
      replacement: '$1'
      targetLabel: availability_zone
    - sourceLabels: [devicename]
      regex: '(\w*-\w*-\w*)-(\S*)'
      replacement: '$2'
      targetLabel: device
    - sourceLabels: [__name__, snmp_arista_entPhysicalSoftwareRev]
      regex: 'snmp_arista_entPhysicalSoftwareRev;(.*)'
      replacement: '$1'
      targetLabel: image_version
    - sourceLabels: [__name__, etherStatsIndex]
      regex: 'snmp_arista_etherStatsCRCAlignErrors;(1\.3\.6\.1\.2\.1\.2\.2\.1\.1\.)([0-9]*)'
      replacement: '$2'
      targetLabel: ifIndex
{{- end }}
