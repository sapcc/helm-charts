modules:
  pxdlrouteriosxr:
    walk:
     - cpmCPUTotal1minRev
     - cpmCPUTotal5minRev
     - cempMemPoolHCUsed
     - cempMemPoolHCFree
     - cempMemPoolType
     - mplsL3VpnVrfPerfCurrNumRoutes
    lookups:
      - source_indexes: [entPhysicalIndex]
        lookup: entPhysicalName
      - source_indexes: [cpmCPUTotalIndex]
        lookup: cpmCPUTotalPhysicalIndex
      - source_indexes: [cpmCPUTotalPhysicalIndex]
        lookup: entPhysicalName
    overrides:
      mplsL3VpnVrfName:
        type: DisplayString
    max_repetitions: 25
    retries: 3
    timeout: 10s
