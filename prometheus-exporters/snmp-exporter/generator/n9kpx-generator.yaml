modules:
  n9kpx:
    walk:
    - bgpPeerRemoteAddr
    - cbgpPeer2AdminStatus
    - cbgpPeer2FsmEstablishedTime
    - cbgpPeer2State
    - ccmHistoryRunningLastChanged
    - ccmHistoryRunningLastSaved
    - cefcFRUPowerAdminStatus
    - cefcFRUPowerOperStatus
    - clmLicenseExpiryDate
    - clmLicenseFlag
    - clmNoOfLicenseCurrentUsages
    - clmNoOfMissingUsageLicenses
    - cntpSysPeer
    - cpmCPULoadAvg15min
    - cpmCPULoadAvg1min
    - cpmCPULoadAvg5min
    - cpmCPUMemoryFree
    - cpmCPUMemoryUsed
    - cpmCPUTotal1minRev
    - cpmCPUTotalPhysicalIndex
    - cseSysCPUUtilization
    - cshcProtocolFibTcamUsageTable
    - entPhysicalName
    - entSensorThresholdSeverity
    - entSensorThresholdValue
    - entSensorType
    - entSensorValue
    - ifConnectorPresent
    - ifHCInBroadcastPkts
    - ifHCInMulticastPkts
    - ifHCInOctets
    - ifHCInUcastPkts
    - ifHCOutBroadcastPkts
    - ifHCOutMulticastPkts
    - ifHCOutOctets
    - ifHCOutUcastPkts
    - ifHighSpeed
    - ifInDiscards
    - ifInErrors
    - ifOperStatus
    - ifInUnknownProtos
    - ifLastChange
    - ifOutDiscards
    - ifOutErrors
    - ifOutQLen
    - ospfNbrState
    - ospfIfAdminStat
    - ospfIfState
    - sysDescr
    - sysUpTime
    - cseTcamResourceTotal
    - cseTcamResourceUsed
    - inetCidrRouteTable
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        lookup: ifDescr
      - source_indexes: [ifIndex]
        lookup: ifType
      - source_indexes: [ifIndex]
        lookup: ifMtu
      - source_indexes: [ifIndex]
        lookup: ifHighSpeed
      - source_indexes: [ifIndex]
        lookup: ifPhysAddress
      - source_indexes: [ifIndex]
        lookup: ifAdminStatus
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [entPhysicalIndex]
        lookup: entPhysicalName
      - source_indexes: [entPhysicalIndex,cseTcamResourceType]
        lookup: cseTcamResourceDescr
    overrides:
      ifAlias:
        ignore: true # Lookup metric
      ifDescr:
        ignore: true
      ifName:
        ignore: true
      ifType:
        type: EnumAsInfo
      ifMtu:
        ignore: true
      ifPhysAddress:
        type: PhysAddress48
      ifAdminStatus:
        ignore: true