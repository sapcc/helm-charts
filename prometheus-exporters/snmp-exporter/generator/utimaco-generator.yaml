modules:
  utimaco:
    walk: [ cslVersion, cslSerialNumber, cslBatteryState, cslLoad, cslClients, cslClientsLoad, cslFanSpeed, cslPowerSupply, cslCPUTemperature, cslPowerSupplyStatus, csDevice, csMode, csState, csTemperature,  csAlarm, csVersion, csSerialNumber, csBatteryState, csModuleState, csTransactionsPerMinute, csarDevice, csarState, csarTemperature, csarAlarm, csarVersion, csarSerialNumber, csarBatteryState, cHSMValid, cHSMLoad, cHSMTransactionsPerMinute, cHSMConnections ]
    lookups:
      - source_indexes: [cslPowerSupplyIndex]
        lookup: cslPowerSupplyStatusAsString
      - source_indexes: [csIndex]
        lookup: csDevice
      - source_indexes: [csIndex]
        lookup: csSerialNumber
      - source_indexes: [csIndex]
        lookup: csVersion
      - source_indexes: [cHSMIndex]
        lookup: cHSMDevice
      - source_indexes: [cHSMIndex]
        lookup: cHSMMode
      - source_indexes: [cHSMIndex]
        lookup: cHSMState
      - source_indexes: [cHSMIndex]
        lookup: cHSMTemplate
      - source_indexes: [cHSMIndex]
        lookup: cHSMModuleState
    overrides:
      cslVersion:
        type: DisplayString 
      cslPowerSupplyStatusAsString:
        ignore: true
      csSerialNumber:
        ignore: true
      csDevice:
        ignore: true
      csVersion:
        ignore: true
      cslPowerSupplyIndex1:
        ignore: true
    max_repetitions: 25
    retries: 3
    timeout: 10s
