modules:
  hsm:
    walk: [ cslVersion, cslSerialNumber, cslBatteryState, cslLoad, cslClients, cslClientsLoad, cslFanSpeed, cslPowerSupply, cslCPUTemperature, cslPowerSupplyStatus, csDevice, csMode, csState, csTemperature, csTemperatureAsString, csAlarm, csVersion, csSerialNumber, csBatteryState, csModuleState, csTransactionsPerMinute ]
    lookups:
      - source_indexes: [cslPowerSupplyIndex]
        lookup: cslPowerSupplyStatusAsString
      cslVersion:
        type: DisplayString 
      cslPowerSupplyStatusAsString:
        ignore: true
    max_repetitions: 25
    retries: 3
    timeout: 10s
