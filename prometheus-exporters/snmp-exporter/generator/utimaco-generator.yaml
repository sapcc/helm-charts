    lookups:
      - source_indexes: [cslPowerSupplyIndex]
        lookup: cslPowerSupplyStatusAsString
      - source_indexes: [csIndex]
        lookup: csDevice
      - source_indexes: [csIndex]
        lookup: csSerialNumber
      - source_indexes: [csIndex]
        lookup: csVersion
      - source_indexes: [cHSMIndex]
        lookup: cHSMDevice
      - source_indexes: [cHSMIndex]
        lookup: cHSMMode
      - source_indexes: [cHSMIndex]
        lookup: cHSMState
      - source_indexes: [cHSMIndex]
        lookup: cHSMTemplate
      - source_indexes: [cHSMIndex]
        lookup: cHSMModuleState
      - source_indexes: [ifIndex]
        lookup: ifDescr
      - source_indexes: [ifIndex]
        lookup: ifType
      - source_indexes: [ifIndex]
        lookup: ifMtu
      - source_indexes: [ifIndex]
        lookup: ifSpeed
      - source_indexes: [ifIndex]
        lookup: ifPhysAddress
      - source_indexes: [ifIndex]
        lookup: ifAdminStatus
      - source_indexes: [ifIndex]
        lookup: ifOperStatus
      - source_indexes: [ipAdEntIfIndex]
        lookup: ipAdEntNetMask
      - source_indexes: [ipAdEntIfIndex]
