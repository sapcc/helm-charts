      cslVersion:
        type: DisplayString
      cslPowerSupplyStatusAsString:
        ignore: true
      csSerialNumber:
        ignore: true
      csDevice:
        ignore: true
      csVersion:
        ignore: true
      cslPowerSupplyIndex:
        ignore: true
