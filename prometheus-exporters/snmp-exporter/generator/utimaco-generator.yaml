modules:
  utimaco:
    walk: [ cslVersion, cslSerialNumber, cslBatteryState, cslLoad, cslClients, cslClientsLoad, cslFanSpeed, cslPowerSupply, cslCPUTemperature, cslPowerSupplyStatus, csDevice, csMode, csState, csTemperature,  csAlarm, csVersion, csSerialNumber, csBatteryState, csModuleState, csTransactionsPerMinute ]
    lookups:
      - source_indexes: [cslPowerSupplyIndex]
        lookup: cslPowerSupplyStatusAsString
      - source_indexes: [csIndex]
        lookup: csDevice
      - source_indexes: [csIndex]
        lookup: csSerialNumber
      - source_indexes: [csIndex]
        lookup: csVersion
    overrides:
      cslVersion:
        type: DisplayString 
      cslPowerSupplyStatusAsString:
        ignore: true
      csSerialNumber:
        ignore: true
      csDevice:
        ignore: true
      csVersion:
        ignore: true
    max_repetitions: 25
    retries: 3
    timeout: 10s
