modules:
  pxgeneric:
    walk:
      - bgpPeerRemoteAddr
      - cbgpPeer2AdminStatus
      - cbgpPeer2FsmEstablishedTime
      - cbgpPeer2State
      - cbgpPeerAcceptedPrefixes
      - cbgpPeerAddrFamilyAfi
      - cbgpPeerAddrFamilySafi
      - cbgpPeerAdvertisedPrefixes
      - cbgpPeerDeniedPrefixes
      - cbgpPeerSuppressedPrefixes
      - cbgpPeerWithdrawnPrefixes
      - ccmHistoryRunningLastChanged
      - ccmHistoryRunningLastSaved
      - cefcFRUPowerAdminStatus
      - cefcFRUPowerOperStatus
      - cpmCPULoadAvg15min
      - cpmCPULoadAvg1min
      - cpmCPULoadAvg5min
      - cpmCPUMemoryFree
      - cpmCPUMemoryUsed
      - cpmCPUTotal1minRev
      - cpmCPUTotalPhysicalIndex
      - cseSysCPUUtilization
      - entPhysicalDescr
      - entPhysicalName
      - entSensorThresholdSeverity
      - entSensorThresholdValue
      - entSensorType
      - entSensorValue
      - ifConnectorPresent
      - ifHCInBroadcastPkts
      - ifHCInMulticastPkts
      - ifHCInOctets
      - ifHCInUcastPkts
      - ifHCOutBroadcastPkts
      - ifHCOutMulticastPkts
      - ifHCOutOctets
      - ifHCOutUcastPkts
      - ifHighSpeed
      - ifInDiscards
      - ifInErrors
      - ifInUnknownProtos
      - ifLastChange
      - ifOperStatus
      - ifOutDiscards
      - ifOutErrors
      - ifOutQLen
      - mplsL3VpnVrfPerfCurrNumRoutes
      - rttMonEchoAdminCodecNumPackets
      - rttMonJitterStatsAvgJitter
      - rttMonJitterStatsCompletions
      - rttMonJitterStatsNumOfRTT
      - rttMonJitterStatsPacketLossDS
      - rttMonJitterStatsPacketLossSD
      - rttMonJitterStatsPacketOutOfSequence
      - rttMonJitterStatsRTTSum
      - rttMonJitterStatsStartTimeIndex
      - rttMonLatestRttOperSense
      - rttMonLatestRttOperTime
      - sysDescr
      - sysUpTime
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        lookup: ifDescr
      - source_indexes: [ifIndex]
        lookup: ifType
      - source_indexes: [ifIndex]
        lookup: ifMtu
      - source_indexes: [ifIndex]
        lookup: ifHighSpeed
      - source_indexes: [ifIndex]
        lookup: ifPhysAddress
      - source_indexes: [ifIndex]
        lookup: ifAdminStatus
      - source_indexes: [ifIndex]
        lookup: ifOperStatus
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [rttMonCtrlAdminIndex]
        lookup: rttMonCtrlAdminOwner
      - source_indexes: [rttMonCtrlAdminIndex]
        lookup: rttMonCtrlAdminTag
      - source_indexes: [entPhysicalIndex]
        lookup: entPhysicalName
      - source_indexes: [entPhysicalIndex]
        lookup: entPhysicalDescr
    overrides:
      rttMonJitterStatsStartTimeIndex:
        ignore: false
      ifAlias:
        ignore: true # Lookup metric
      ifDescr:
        ignore: true
      ifName:
        ignore: true
      ifType:
        type: EnumAsInfo
      ifMtu:
        ignore: true
      ifPhysAddress:
        type: PhysAddress48
      ifAdminStatus:
        ignore: true
      rttMonCtrlAdminOwner:
        ignore: true
      rttMonCtrlAdminTag:
        ignore: true
      FeatureName:
        ignore: true
      entPhyscalName:
        ignore: true
      cpmCPUTotalPhysicalIndex:
        ignore: true
    max_repetitions: 25
    retries: 3
    timeout: 10s
