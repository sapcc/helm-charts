apiVersion: apps/v1
kind: Deployment
metadata:
  name: elastiflow-query-exporter
  namespace: elastiflow
  labels:
    component: elastiflow-query-exporter
spec:
  selector:
    matchLabels:
      component: elastiflow-query-exporter
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        component: elastiflow-query-exporter
      annotations:
        checksum/configmap.yaml: {{ include  (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      nodeSelector:
        ccloud.sap.com/nodepool: elastiflow
      tolerations:
      - key: "dedicated"
        operator: Equal
        value: "elastiflow"
        effect: "NoSchedule"
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      volumes:
        - name: elastiflow-query-exporter
          configMap:
            name: elastiflow-query-exporter
      containers:
        - name: elastiflow-query-exporter
          image: "{{ required ".Values.global.registry variable missing" .Values.global.registry }}/prometheus-es-exporter:{{ .Values.version }}"
          imagePullPolicy: IfNotPresent
          command: [ "prometheus-es-exporter", "-p", "{{.Values.listen_port}}", "--config-dir", "/elastiflow-query-exporter/", "--cluster-health-disable", "--indices-stats-disable", "--basic-user", "{{ .Values.global.prom_user }}", "--basic-password", "{{ .Values.global.prom_password }}", "-e", "{{.Values.queryExporter.es.uri}}", "--nodes-stats-disable" ]
          ports:
            - name: metrics
              containerPort: {{ .Values.listen_port }}
          volumeMounts:
            - mountPath: /elastiflow-query-exporter
              name: elastiflow-query-exporter
          securityContext:
            capabilities:
              drop:
                - SETPCAP
                - MKNOD
                - AUDIT_WRITE
                - CHOWN
                - NET_RAW
                - DAC_OVERRIDE
                - FOWNER
                - FSETID
                - KILL
                - SETGID
                - SETUID
                - NET_BIND_SERVICE
                - SYS_CHROOT
                - SETFCAP
          resources:
            limits:
              memory: 192Mi
              cpu: 100m
            requests:
              memory: 192Mi
              cpu: 10m
