apiVersion: apps/v1
kind: Deployment
metadata:
  name: snmp-exporter-apod
  namespace: infra-monitoring
  labels:
    app: snmp-exporter-apod
    type: exporter
spec:
  selector:
    matchLabels:
      app: snmp-exporter-apod
      type: exporter
  revisionHistoryLimit: 5
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: snmp-exporter-apod
        type: exporter
        alert-tier: os
        alert-service: snmp
      annotations:
        checksum/configmap.yaml: {{ include  (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/targets: infra-collector
        prometheus.io/port: "9116"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.cloud.sap/apod
                operator: Exists
      nodeSelector:
        zone: farm
      volumes:
        - name: snmp-exporter-etc
          configMap:
            name: snmp-exporter-apod
      containers:
        - name: snmp-exporter-apod
          image: {{ .Values.global.registry }}/snmp-exporter-generator:{{ .Values.image_version }}
          imagePullPolicy: IfNotPresent
          command:
            - /gopath/snmp_exporter/snmp_exporter
          args:
            - --config.file=/snmp-exporter-etc/snmp-exporter.yaml
          volumeMounts:
            - mountPath: /snmp-exporter-etc
              name: snmp-exporter-etc
          ports:
            - name: metrics
              containerPort: {{ .Values.snmp_exporter.listen_port }}
