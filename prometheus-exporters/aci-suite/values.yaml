# Global settings shared by all subcharts
global:
  auth:
    enabled: true
    # Shared Secret all apps read from (create once: bootstrap/aci-shared-secrets.yaml)
    existingSecret: aci-shared-secrets
  # Keys expected inside the shared Secret
  secretKeys:
    aci_user: aci_user
    aci_password: aci_password
    cache_password: cache_password
  # Seed only used if you temporarily remove existingSecret (for local tests)
  secretsSeed:
    aci_user: "apic#Netsec_TACACS\C555555"
    aci_password: "<ISE_password>"
    cache_password: "password"

# --- Charts enabled by the umbrella ---

valkey:
  enabled: true

dataCollector:
  enabled: true

netboxCollector:
  enabled: true

faultCollector:
  enabled: true

correlator:
  enabled: true
