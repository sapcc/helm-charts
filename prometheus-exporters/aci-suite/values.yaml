global:
  prometheus: infra-collector
  namespace: infra-monitoring
  linkerd_requested: false

owner-info:
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/prometheus-exporters/aci-exporter
  maintainers:
    - Gabriel Rotaru

  # Shared credentials used by ACI suite subcharts
  aci_user: "username"
  aci_password: "password"
  cache_password: "password"

# Shared APIC hosts used by data-collector, fault-collector, correlator
aci:
  apic_hosts:
    - 10.17.125.32:443
    - 10.17.125.30:443

valkey:
  enabled: true

data-collector:
  enabled: true

netbox-collector:
  enabled: true

fault-collector:
  enabled: true

correlator:
  enabled: true
