{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "valkey.fullname" . }}
  labels:
    {{- include "valkey.labels" . | nindent 4 }}
type: Opaque
data:
  cache_password: {{ required ".Values.aci.cache_password variable is missing" .Values.aci.cache_password | b64enc | quote }}
{{- end }}
