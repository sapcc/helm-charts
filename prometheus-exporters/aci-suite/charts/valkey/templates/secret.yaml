{{- if and (not .Values.global.auth.enabled) .Values.auth.enabled (not .Values.auth.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "valkey.fullname" . }}
  labels:
    {{- include "valkey.labels" . | nindent 4 }}
type: Opaque
stringData:
  valkey-password: {{ .Values.auth.password | quote }}
{{- end }}
