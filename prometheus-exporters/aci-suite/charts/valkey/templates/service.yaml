apiVersion: v1
kind: Service
metadata:
  name: {{ include "valkey.fullname" . }}-headless
  labels:
    {{- include "valkey.labels" . | nindent 4 }}
    role: headless
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  clusterIP: None
  ports:
    - name: valkey
      port: {{ .Values.service.port }}
      targetPort: valkey
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "valkey.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "valkey.fullname" . }}-primary
  labels:
    {{- include "valkey.labels" . | nindent 4 }}
    role: primary
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: valkey
      port: {{ .Values.service.port }}
      targetPort: valkey
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "valkey.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    statefulset.kubernetes.io/pod-name: {{ include "valkey.fullname" . }}-0
