{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "valkey.fullname" . }}-headless
  labels:
    {{- include "valkey.labels" . | nindent 4 }}
    role: headless
  {{- if and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested }}
  annotations:
    linkerd.io/inject: enabled
  {{- end }}
spec:
  clusterIP: None
  ports:
    - name: valkey
      port: {{ .Values.service.port }}
      targetPort: valkey
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "valkey.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "valkey.fullname" . }}-primary
  labels:
    {{- include "valkey.labels" . | nindent 4 }}
    role: primary
  {{- if and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested }}
  annotations:
    linkerd.io/inject: enabled
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: valkey
      port: {{ .Values.service.port }}
      targetPort: valkey
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "valkey.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    statefulset.kubernetes.io/pod-name: {{ include "valkey.fullname" . }}-0
{{- end }}
