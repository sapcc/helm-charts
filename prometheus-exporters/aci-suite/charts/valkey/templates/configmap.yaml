apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "valkey.fullname" . }}
  labels:
    {{- include "valkey.labels" . | nindent 4 }}
data:
  valkey.conf: |
    bind 0.0.0.0
    port {{ .Values.service.port }}
    protected-mode yes
    tcp-keepalive 300
    timeout 0
    daemonize no
    databases 16
    appendonly yes
