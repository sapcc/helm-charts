image:
  name: valkey
  tag: "9.0"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

replicaCount: 2

service:
  type: ClusterIP
  port: 6379
  annotations: {}

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

persistence:
  enabled: false
  accessModes:
    - ReadWriteOnce
  size: 8Gi
  storageClass: ""

nodeSelector: {}
tolerations: []
affinity: {}

podAnnotations: {}
podLabels: {}

securityContext:
  enabled: true
  runAsUser: 1001
  runAsNonRoot: true
  fsGroup: 1001

probes:
  liveness:
    initialDelaySeconds: 10
    timeoutSeconds: 5
  readiness:
    initialDelaySeconds: 5
    timeoutSeconds: 3
