{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/name: {{ .Values.fullname }}
  name: {{ .Values.fullname }}
type: Opaque
data:
  aci_user: { { required ".Values.global.aci_user" .Values.global.aci_user | b64enc | quote } }
  aci_password: { { required ".Values.global.aci_password" .Values.global.aci_password | b64enc | quote } }
  cache_password: { { required ".Values.global.cache_password" .Values.global.cache_password | b64enc | quote } }
