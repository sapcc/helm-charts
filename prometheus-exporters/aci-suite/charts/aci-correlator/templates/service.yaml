{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.fullname }}-metrics
  labels:
    {{- include "aci-correlator.labels" . | nindent 4 }}
  annotations:
    prometheus.io/targets: {{ required ".Values.alerts.prometheus missing" .Values.alerts.prometheus | quote }}
    prometheus.io/scrape: "true"
  {{- if and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested }}
    linkerd.io/inject: enabled
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "aci-correlator.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: metrics
      port: {{ .Values.env.metrics_port }}
      targetPort: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.fullname }}-api
  labels:
    {{- include "aci-correlator.labels" . | nindent 4 }}
  {{- if and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested }}
  annotations:
    linkerd.io/inject: enabled
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "aci-correlator.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: api
      port: {{ .Values.env.api_port }}
      targetPort: api
{{- end }}
