{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.fullname }}
  labels:
    {{- include "aci-correlator.labels" . | nindent 4 }}
type: Opaque
data:
  awx_user: {{ required ".Values.env.awx_user variable is missing" .Values.env.awx_user | b64enc | quote }}
  awx_password: {{ required ".Values.env.awx_password variable is missing" .Values.env.awx_password | b64enc | quote }}
  cache_password: {{ required ".Values.aci.cache_password variable is missing" .Values.aci.cache_password | b64enc | quote }}
{{- end }}
