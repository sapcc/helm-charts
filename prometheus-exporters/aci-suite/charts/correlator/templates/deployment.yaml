{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.fullname }}
  labels:
    {{- include "correlator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "correlator.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "correlator.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: exporter
          image: {{ required "$.Values.global.registry variable missing" $.Values.global.registry }}/{{ required "$.Values.image.name variable missing" $.Values.image.name }}:{{ required "$.Values.image.tag variable missing" $.Values.image.tag }}
          imagePullPolicy: {{ required ".Values.image.pullPolicy variable missing" $.Values.image.pullPolicy }}
          env:
            - name: ACI_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}
                  key: aci_user
            - name: ACI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}
                  key: aci_password
            - name: CACHE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}
                  key: cache_password
          ports:
            - name: metrics
              containerPort: {{ .Values.env.metrics_port }}
          volumeMounts:
            - name: config
              mountPath: /app/env.yml
              subPath: env.yml
              readOnly: true
          resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ .Values.fullname }}-config
            items:
              - key: env.yml
                path: env.yml
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
{{- end }}
