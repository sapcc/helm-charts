{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.fullname }}
  labels:
    {{- include "correlator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "correlator.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "correlator.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- if and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested }}
      annotations:
        linkerd.io/inject: enabled
      {{- end }}
    spec:
      containers:
        - name: exporter
          image: {{ required "$.Values.global.registry variable missing" $.Values.global.registry }}/{{ required "$.Values.image.name variable missing" $.Values.image.name }}:{{ required "$.Values.image.tag variable missing" $.Values.image.tag }}
          imagePullPolicy: {{ required ".Values.image.pullPolicy variable missing" $.Values.image.pullPolicy }}
          env:
            - name: ACI_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}
                  key: aci_user
            - name: ACI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}
                  key: aci_password
            - name: CACHE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}
                  key: cache_password
          ports:
            - name: metrics
              containerPort: {{ .Values.env.metrics_port }}
          volumeMounts:
            - name: config
              mountPath: /app/env.yml
              subPath: env.yml
              readOnly: true
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu | quote }}
              memory: {{ .Values.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.resources.limits.cpu | quote }}
              memory: {{ .Values.resources.limits.memory | quote }}
      volumes:
        - name: config
          configMap:
            name: {{ .Values.fullname }}-config
            items:
              - key: env.yml
                path: env.yml
{{- end }}
