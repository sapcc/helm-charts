{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "correlator.fullname" . }}
  labels:
    {{- include "correlator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "correlator.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: metrics
      port: {{ .Values.service.port }}
      targetPort: metrics
{{- end }}
