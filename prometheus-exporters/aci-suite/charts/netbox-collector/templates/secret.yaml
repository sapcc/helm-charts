{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.fullname }}
  labels:
    app.kubernetes.io/name: {{ .Values.fullname }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
data:
  aci_exporter_user: {{ required ".Values.global.aci_exporter_user" .Values.global.aci_exporter_user | b64enc | quote }}
  aci_exporter_password: {{ required ".Values.global.aci_exporter_password" .Values.global.aci_exporter_password | b64enc | quote }}
  cache_password: {{ required ".Values.global.cache_password" .Values.global.cache_password | b64enc | quote }}
{{- end }}
