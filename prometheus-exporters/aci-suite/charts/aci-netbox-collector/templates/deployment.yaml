{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.fullname }}
  labels:
    {{- include "aci-netbox-collector.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "aci-netbox-collector.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "aci-netbox-collector.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- if and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested }}
      annotations:
        linkerd.io/inject: enabled
      {{- end }}
    spec:
      containers:
        - name: collector
          image: {{ required "$.Values.global.registry variable missing" $.Values.global.registry }}/{{ required "$.Values.image.name variable missing" $.Values.image.name }}:{{ required "$.Values.image.tag variable missing" $.Values.image.tag }}
          imagePullPolicy: {{ required ".Values.image.pullPolicy variable missing" $.Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.env.FLASK_PORT }}
          # Mount env.yml from ConfigMap at /app/env.yml
          volumeMounts:
            - name: app-config
              mountPath: /app/env.yml
              subPath: env.yml
              readOnly: true
          # Inject cache password via per-chart Secret
          env:
            - name: CACHE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}
                  key: cache_password
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu | quote }}
              memory: {{ .Values.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.resources.limits.cpu | quote }}
              memory: {{ .Values.resources.limits.memory | quote }}
      volumes:
        - name: app-config
          configMap:
            name: {{ .Values.fullname }}-config
            items:
              - key: env.yml
                path: env.yml
{{- end }}
