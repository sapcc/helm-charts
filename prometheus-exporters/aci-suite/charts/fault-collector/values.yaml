replicaCount: 1

image:
  repository: keppel.eu-de-1.cloud.sap/ccloud-netops-observabilty/aci-fault-collector
  tag: "1.0.0"
  pullPolicy: Always

resources:
  limits: {}
  requests: {}

nodeSelector: {}
tolerations: []
affinity: {}

env:
  # See config.py for additional documentation,
  # env.yml and config.py need to be in sync

  # the id to store keys for
  aci_id: "mock"

  # The apic servers
  apic_servers:
    - 10.17.125.32:443
    - 10.17.125.30:443

  # The request timeout parameters to consider
  apic_reset_timeout: 30
  apic_cookie_timeout: 5
  apic_request_timeout: 20
  apic_login_failed_timeout: 90

  # websocker parameters to consider
  apic_ws_subscribe_interval: 40
  apic_ws_message_process_interval: 1
  apic_ws_message_cache_error_counter: 30
  apic_ws_service_restart_interval: 30

  # the connection parameters to the cache instance
  cache_host: "aci-cache-valkey"
  cache_port: 6379
  cache_timeout: 3
  cache_max_delay: 1
  cache_max_retries: 5

  collectors:
    FaultInst:
      lc_filter:
        - raised
        - soaking

  # misc settings for runtime
  log_level: "INFO"
  verify_ssl: false
