apiVersion: v2
name: aci-suite
description: Umbrella chart for ACI components (valkey, data-collector, netbox-collector, fault-collector, correlator)
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: valkey
    alias: valkey
    repository: "file://charts/valkey"
    version: 0.1.0
    condition: valkey.enabled
  - name: data-collector
    alias: dataCollector
    repository: "file://charts/data-collector"
    version: 0.1.0
    condition: dataCollector.enabled
  - name: netbox-collector
    alias: netboxCollector
    repository: "file://charts/netbox-collector"
    version: 0.1.0
    condition: netboxCollector.enabled
  - name: fault-collector
    alias: faultCollector
    repository: "file://charts/fault-collector"
    version: 0.1.0
    condition: faultCollector.enabled
  - name: correlator
    alias: correlator
    repository: "file://charts/correlator"
    version: 0.1.0
    condition: correlator.enabled
