apiVersion: v2
name: aci-suite
description: Umbrella chart for ACI components (valkey, data-collector, netbox-collector, fault-collector, correlator)
type: application
version: 0.1.0
appVersion: "1.0.0"
dependencies:
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-netops-observabilty
    version: 1.0.0
  - name: valkey
    repository: ""
    version: ">=0.1.0"
    condition: valkey.enabled
  - name: data-collector
    repository: ""
    version: ">=0.1.0"
    condition: data-collector.enabled
  - name: netbox-collector
    repository: ""
    version: ">=0.1.0"
    condition: netbox-collector.enabled
  - name: fault-collector
    repository: ""
    version: ">=0.1.0"
    condition: fault-collector.enabled
  - name: correlator
    repository: ""
    version: ">=0.1.0"
    condition: correlator.enabled