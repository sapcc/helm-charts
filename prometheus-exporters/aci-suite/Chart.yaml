apiVersion: v2
name: aci-suite
description: Umbrella chart for ACI components (aci-cache, aci-data-collector, aci-netbox-collector, aci-fault-collector, aci-correlator)
type: application
version: 0.1.0
appVersion: "1.0.0"
dependencies:
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: '>= 0.0.0'
  - name: linkerd-support
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: '>= 0.0.0'
  - name: aci-cache
    repository: ""
    version: ">=0.1.0"
    condition: aci-cache.enabled
  - name: aci-data-collector
    repository: ""
    version: ">=0.1.0"
    condition: aci-data-collector.enabled
  - name: aci-netbox-collector
    repository: ""
    version: ">=0.1.0"
    condition: aci-netbox-collector.enabled
  - name: aci-fault-collector
    repository: ""
    version: ">=0.1.0"
    condition: aci-fault-collector.enabled
  - name: aci-correlator
    repository: ""
    version: ">=0.1.0"
    condition: aci-correlator.enabled
