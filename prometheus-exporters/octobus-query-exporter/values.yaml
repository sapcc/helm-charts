global:
  linkerd_requested: false
  octobus:
    image:
      repo: 'prometheus-es-exporter'
      tag: '<defined-in-pipeline>'

octobus_query_exporter:
  enabled: false
  metrics:
    prometheus: infra-frontend
  alerts:
    enabled: false
    prometheus:
      - name: infra-frontend
        type: prometheus
      - name: scaleout
        type: thanos-ruler
  auditSources:
    enabled: false
  listen_port: 9206
  log_level: 'ERROR'

octobus_query_exporter_global:
  enabled: false
  metrics:
    prometheus: infra-frontend
  alerts:
    enabled: false
    prometheus:
      - name: infra-frontend
        type: prometheus
      - name: scaleout
        type: thanos-ruler
  auditSources:
    enabled: false
  listen_port: 9206
  log_level: 'ERROR'

owner-info:
  support-group: observability
  service: exporter
  maintainers:
    - Olaf Heydorn
    - Max Lendrich
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/prometheus-exporters/octobus-query-exporter
