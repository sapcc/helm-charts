{{- if .Values.alerts.enabled }}
{{- range $path, $bytes := .Files.Glob "alerts/*.alerts" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: {{ printf "octobus-query-exporter-global-%s" (trimSuffix ".alerts" $path) | replace "/" "-" }}
  labels:
    app: octobus-query-exporter-global
    tier: infra
    type: alerting-rules
    prometheus: {{ required ".Values.alerts.prometheus missing" $.Values.alerts.prometheus | quote }}

spec:
{{ printf "%s" $bytes | indent 2 }}

{{- end }}

{{- if .Values.auditSources }}
{{ include (print .Template.BasePath "/alerts/_audit.tpl") $ }}
{{- end }}
{{- end }}
