[query_elasticsearch_octobus_nsxt_disconnected_nodes]
QueryIndices = c0001_log*
QueryOnMissing = drop
QueryJson = {
    "size": 0,
    "aggs": {
        "hostsystem": {
            "terms": {
                "field": "fqdn.keyword"
            }
        }
    },
    "query": {
        "bool": {
            "must": [
                {
                "match_phrase": {
                    "syslog_structured_data": "control_channel_to_transport_node_down_long"
                }
                },
                {
                    "match_phrase": {
                        "syslog_structured_data": "alarmState=\"OPEN\""
                    }
                }
            ],
            "filter": [
                {
                    "term": {
                        "sap.cc.audit.source.keyword": "NSX-T"
                    }
                },
                {
                    "term": {
                        "syslog_severity.keyword": "alert"
                    }
                },
                {
                    "range": {
                        "@timestamp": {
                        "gte": "now-1h"
                        }
                    }
                }
            ]
        }
    }
}