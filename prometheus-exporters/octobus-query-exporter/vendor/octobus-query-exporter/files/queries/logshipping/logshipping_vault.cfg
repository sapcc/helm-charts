[query_elasticsearch_octobus_vault]
QueryIntervalSecs = 900
QueryTimeoutSecs = 150
QueryIndices = c0001_log_audit*
QueryJson = {
  "size": 0,
  "aggs": {
    "nsxt_mgmt_node": {
      "terms": {
        "field": "sap.cc.region.keyword",
      "size": 100
      }
    }
  },
  "query": {
    "bool": {
      "filter": [
        {
          "term": {
            "sap.cc.audit.source.keyword": "vault"
            }
        },
        { "range": { "@timestamp": { "gte": "now-15m" }}}
      ]
    }
  }
}
