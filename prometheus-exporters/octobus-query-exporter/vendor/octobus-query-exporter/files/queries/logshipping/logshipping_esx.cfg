[query_elasticsearch_octobus_esx]
QueryJson = {
        "size": 0,
        "aggs": {
          "hostsystem": {
            "terms": {
              "field": "syslog_hostname.keyword",
            "size": 10000
            }
          }
        },
        "query": {
          "bool": {
            "filter": [
              {
                "term": {
                  "sap.cc.audit.source.keyword": "ESXi"
                  }
              },
              {
                "range": {
                  "syslog_timestamp": {
                    "gte": "now-5m"
                  }
                }
              }
            ]
          }
        }
    }
