{{- $values := .Values }}
{{- if $values.alerts.enabled }}
{{- range $i, $target := $values.alerts.prometheus }}
{{- range $path, $bytes := $.Files.Glob (printf "alerts/%s/*.alerts" $target.name) }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: {{ printf "octobus-query-exporter-%s" (trimSuffix ".alerts" $path) | replace "/" "-" }}
  labels:
    app: octobus-query-exporter
    tier: infra
    type: alerting-rules
    {{ $target.type | required (printf "$values.alerts.prometheus.[%v].type missing" $i) }}: {{ $target.name | required (printf "$values.alerts.prometheus.[%v].name missing" $i) }}
spec:
{{ printf "%s" $bytes | indent 2 }}

{{- end }}
{{- end }}
{{- if .Values.auditSources }}
{{ include (print .Template.BasePath "/alerts/_audit.tpl") $ }}
{{- end }}
{{- end }}
