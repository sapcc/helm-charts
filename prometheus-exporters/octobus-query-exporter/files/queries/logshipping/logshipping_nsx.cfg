[query_elasticsearch_octobus_nsx]
QueryJson = {
        "size": 0,
        "aggs": {
          "nsxt_mgmt_node": {
            "terms": {
              "field": "syslog_hostname.keyword",
            "size": 1000
            }
          }
        },
        "query": {
          "bool": {
            "filter": [
              {
                "term": {
                  "sap.cc.audit.source.keyword": "NSX-T"
                  }
              },
              {
                "range": {
                  "syslog_timestamp": {
                    "gte": "now-1h"
                  }
                }
              }
            ]
          }
        }
    }
