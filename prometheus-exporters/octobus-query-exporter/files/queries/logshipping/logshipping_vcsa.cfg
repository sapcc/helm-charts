[query_elasticsearch_octobus_vcsa]
QueryJson = {
        "size": 0,
        "aggs": {
          "vcenter": {
            "terms": {
              "field": "syslog_hostname.keyword",
              "order": {
                "_key": "asc"
              },
            "size": 50
            }
          }
        },
        "query": {
          "bool": {
            "filter": [
              {
                "term": {
                  "sap.cc.audit.source.keyword": "VCSA"
                  }
              },
              {
                "range": {
                  "syslog_timestamp": {
                    "gte": "now-4h"
                  }
                }
              }
            ]
          }
        }
    }
