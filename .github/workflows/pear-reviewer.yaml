name: Pear Reviewer

"on":
  pull_request:
    paths:
      - 'system/tenso/**'

jobs:
  review:
    name: Review
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Pear Reviewer
        uses: sapcc/pear-reviewer@master
