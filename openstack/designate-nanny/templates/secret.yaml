{{- if .Values.nanny_enabled }}
kind: Secret
apiVersion: v1
metadata:
  name: designate-nanny-secret
  labels:
    ccloud/support-group: network-api
    system: openstack
    application: designate
data:
  designate_nanny_os_username: {{ required "missing .Values.designate_nanny.credentials.designate_api.user"     .Values.designate_nanny.credentials.designate_api.user     | b64enc }}
  designate_nanny_os_password: {{ required "missing .Values.designate_nanny.credentials.designate_api.password" .Values.designate_nanny.credentials.designate_api.password | b64enc }}

{{- end }}
{{- if .Values.nanny_oor_enabled }}
---
kind: Secret
apiVersion: v1
metadata:
  name: designate-nanny-oor-secret
  labels:
    ccloud/support-group: network-api
    system: openstack
    application: designate
data:
  designate_nanny_os_username: {{ required "missing .Values.designate_nanny_oor.credentials.designate_api.user"     .Values.designate_nanny_oor.credentials.designate_api.user     | b64enc }}
  designate_nanny_os_password: {{ required "missing .Values.designate_nanny_oor.credentials.designate_api.password" .Values.designate_nanny_oor.credentials.designate_api.password | b64enc }}

{{- end }}
