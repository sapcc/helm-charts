# This Ingress excludes the assets/*_widget.js files from authentication which is done in ingress.yaml
# prettier-ignore
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elektra-public
  namespace: elektra
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /assets/.*
            pathType: ImplementationSpecific
            backend:
              service:
                name: elektra
                port:
                  number: 80
          - path: /iaas-ec5a3e.*
            pathType: ImplementationSpecific
            backend:
              service:
                name: elektra
                port:
                  number: 80
          - path: /system/notifications.*
            pathType: ImplementationSpecific
            backend:
              service:
                name: elektra
                port:
                  number: 80
          - path: /images/.*
            pathType: ImplementationSpecific
            backend:
              service:
                name: elektra
                port:
                  number: 80
