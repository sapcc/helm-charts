kind: Deployment
apiVersion: apps/v1

metadata:
  name: elektra

spec:
  selector:
    matchLabels:
      name: elektra
  revisionHistoryLimit: 5
  replicas: {{ .Values.replica_count }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  template:
    metadata:
      labels:
        name: elektra
      #We scrape the request metrics via annotion on the elektra service
      #This annotation is for the puma metrics exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9235"
        prometheus.io/targets: {{ required ".Values.alerts.prometheus missing" .Values.alerts.prometheus | quote }}
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - elektra
      volumes:
        - name: galvani-config
          configMap:
            name: galvani-config
      # The preStop hook below sleeps 30 seconds, extend the gracePeriod accordingly
      terminationGracePeriodSeconds: 60
      containers:
        - name: rails
          image: {{.Values.global.registry}}/elektra:{{.Values.image.tag}}
          imagePullPolicy: {{.Values.image.pullPolicy}}
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: galvani-config
              mountPath: '/home/app/webapp/config/support'
              readOnly: true  
          env:
{{ include (print .Template.BasePath "/_env.tpl") . | indent 12 }}
          livenessProbe:
            httpGet:
              path: /system/liveliness
              port: 80
              httpHeaders:
                - name: host
                  value: elektra.cloud.sap # from rails 6 only hosts defined in config.host are allowed. We are simulating a valid host here.
            timeoutSeconds: 10
            periodSeconds: 60
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: /system/readiness
              port: 80
              httpHeaders:
                - name: host
                  value: elektra.cloud.sap # from rails 6 only hosts defined in config.host are allowed. We are simulating a valid host here.
            timeoutSeconds: 5
            periodSeconds: 5
          lifecycle:
            preStop:
              exec:
                #Give the ingress some time to reload its config
                command: ["/bin/sh","-c","sleep 30"]
          # NOTE: observed resource usage in eu-de-2 (as of 2022-06)
          # - CPU: 49m with 8 replicas was running into throttling, so give plenty headroom
          # - RAM: levels off around 735 Mi
          resources:
            requests:
              cpu: "500m"
              memory: "800Mi"
            limits:
              cpu: "500m"
              memory: "800Mi"                
        - name: puma-metrics
          image: {{.Values.global.dockerHubMirror}}/sapcc/puma-exporter:0.1.0
          ports:
            - name: metrics
              containerPort: 9235
          # NOTE: observed resource usage in eu-de-2 (as of 2022-06)
          # - CPU: 12m with 8 replicas was running into throttling, so give plenty headroom
          # - RAM: levels off around 128Mi
          resources:
            requests:
              cpu: "120m"
              memory: "200Mi"
            limits:
              cpu: "120m"
              memory: "200Mi"                
