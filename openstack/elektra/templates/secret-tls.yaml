apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-tls
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
type: kubernetes.io/tls
data:
{{- if and .Values.ingress.enabled .Values.ingress.tls_crt }}
  tls.crt: {{ .Values.ingress.tls_crt | b64enc }}
  tls.key: {{ .Values.ingress.tls_key | b64enc }}
{{- end }}