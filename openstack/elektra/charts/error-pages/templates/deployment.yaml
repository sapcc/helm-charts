apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: error-pages
  name: error-pages
  namespace: elektra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: error-pages
  template:
    metadata:
      labels:
        app: error-pages
    spec:
      containers:
        - name: hosting-maintenance
          image: "{{ .Values.global.registry }}/juno-v3-hosting:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: web
              containerPort: 80
          env:
            - name: PAGE_TITLE
              value: Maintenance
            - name: FAVICON_URL
              value: https://assets.juno.{{ $.Values.global.region }}.cloud.sap/assets/favicon.ico
            - name: NAME
              value: maintenance
            - name: VERSION
              value: latest
            - name: ASSETS_HOST
              value: https://assets.juno.{{ $.Values.global.region }}.cloud.sap
            - name: PROPS
              value: ""
          resources:
            requests:
              cpu: "100m"
              memory: "256M"
            limits:
              cpu: "100m"
              memory: "256M"
