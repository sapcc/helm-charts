apiVersion: v2
description: A Helm chart for installing the Elektra UI
name: elektra
version: 0.2.2
# to update the dependencies, run: helm upgrade
dependencies:
  - name: postgresql-ng
    alias: postgresql
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: ">= 0.0.0"
  - name: pgbackup
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: ">= 0.0.0"
  - name: pgmetrics
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: ">= 0.0.0"
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: ">= 0.0.0"
  - name: linkerd-support
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: ">= 0.0.0"
