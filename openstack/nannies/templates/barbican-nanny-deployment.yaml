{{- if .Values.barbican_nanny.enabled }}
{{- if .Values.barbican_nanny.db_purge.enabled }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: barbican-nanny
  namespace: monsoon3
  labels:
    system: openstack
    service: barbican-nanny

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
        component: barbican-nanny
  template:
    metadata:
      labels:
        component: barbican-nanny
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: barbican-etc
          configMap:
            name: barbican-etc
      initContainers:
      {{- tuple . (dict "service" "barbican-api,barbican-mariadb") | include "utils.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
      containers:
        - name: db-consistency-and-purge
          image: {{ required "Please set .Values.global.registry is missing" .Values.global.registry }}/barbican-nanny:{{ required "Please set .Values.barbican_nanny.image_version" .Values.barbican_nanny.image_version }}
          imagePullPolicy: IfNotPresent
          command:
            - dumb-init
{{- if not .Values.barbican_nanny.debug }}
            - /bin/bash
            - /scripts/barbican-db-consistency-and-purge.sh
{{- else }}
            - sleep
            - inf
{{- end }}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: BARBICAN_DB_PURGE_ENABLED
              value: {{ .Values.barbican_nanny.db_purge.enabled | quote }}
            - name: BARBICAN_DB_PURGE_OLDER_THAN
              value: {{ .Values.barbican_nanny.db_purge.older_than | quote }}
            - name: BARBICAN_NANNY_INTERVAL
              value: {{ .Values.barbican_nanny.interval | quote }}
            {{- if .Values.sentry.enabled }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: barbican.DSN.python
            {{- end }}
          volumeMounts:
            - mountPath: /barbican-etc
              name: barbican-etc
          resources:
            requests:
              memory: "250Mi"
              cpu: "25m"
            limits:
              memory: "250Mi"
              cpu: "100m"
{{- end }}
{{- end }}
