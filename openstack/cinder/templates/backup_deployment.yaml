{{- if or (.Capabilities.APIVersions.Has "vcenter-operator.stable.sap.cc/v1") (.Values.isImageTransportTemplating | default false) }}
apiVersion: vcenter-operator.stable.sap.cc/v1
kind: VCenterTemplate
metadata:
  name: 'vcenter-datacenter-cinder-backup-deployment'
options:
  scope: 'datacenter'
  jinja2_options:
    variable_start_string: '{='
    variable_end_string: '=}'
template: |
  kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: cinder-volume-backup-vmware-{= name =}
    labels:
      system: openstack
      type: backend
      component: cinder
      vcenter: {= host =}
      datacenter: {= availability_zone =}
  spec:
    replicas: 1
    revisionHistoryLimit: 5
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
        maxSurge: 1
    selector:
      matchLabels:
          name: cinder-volume-backup-vmware-{= name =}
    template:
      metadata:
        labels:
          name: cinder-volume-backup-vmware-{= name =}
          {{- tuple . "cinder" "volume-backup-vmware" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | nindent 10 }}
        annotations:
          vcenter: {= host =}
          datacenter: {= availability_zone =}
          configmap-etc-hash: {{ include (print $.Template.BasePath "/etc-configmap.yaml") . | sha256sum }}
          secrets-hash: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
          {{- if .Values.proxysql.mode }}
          prometheus.io/scrape: "true"
          prometheus.io/targets: {{ required ".Values.alerts.prometheus missing" .Values.alerts.prometheus | quote }}
          {{- end }}
          {{- include "utils.linkerd.pod_and_service_annotation" . | indent 10 }}
      spec:
        hostname: cinder-volume-backup-vmware-{= name =}
        {{- include "utils.proxysql.pod_settings" . | nindent 8 }}
        {{- tuple . "{= availability_zone =}" | include "utils.kubernetes_pod_az_affinity" | nindent 8 }}
        initContainers:
        {{- tuple . (dict "service" (print .Release.Name "-mariadb," .Release.Name "-rabbitmq") "jobs" (include "cinder.migration_job_name" .)) | include "utils.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
        containers:
        - name: cinder-volume-backup-vmware-{= name =}
          image: {{required ".Values.global.registry is missing" .Values.global.registry}}/loci-cinder:{{.Values.imageVersionCinderVolumeBackup | default .Values.imageVersion | required "Please set cinder.imageVersion or similar" }}
          imagePullPolicy: {{ required ".Values.global.imagePullPolicy is missing" .Values.global.imagePullPolicy }}
          securityContext:
            capabilities:
              add: ["SYS_ADMIN"]
          command:
          - dumb-init
          - cinder-backup
          env:
          - name: SENTRY_DSN
            value: {{ .Values.sentry_dsn | quote }}
          - name: PYTHONWARNINGS
            value: 'ignore:Unverified HTTPS request'
          livenessProbe:
            exec:
              command: ["openstack-agent-liveness", "--component", "cinder", "--config-file", "/etc/cinder/cinder.conf", "--config-file", "/etc/cinder/cinder-backup.conf", "--config-file", "/etc/cinder/cinder.conf.d/secrets.conf"]
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 20
          volumeMounts:
          - name: etccinder
            mountPath: /etc/cinder
          - name: cinder-etc
            mountPath: /etc/cinder/cinder.conf
            subPath: cinder.conf
            readOnly: true
          - name: cinder-etc-confd
            mountPath: /etc/cinder/cinder.conf.d
          - name: cinder-etc
            mountPath: /etc/cinder/policy.json
            subPath: policy.json
            readOnly: true
          - name: cinder-etc
            mountPath: /etc/cinder/rootwrap.conf
            subPath: rootwrap.conf
            readOnly: true
          - name: cinder-etc
            mountPath: /etc/cinder/rootwrap.d/volume.filters
            subPath: volume.filters
            readOnly: true
          - name: cinder-etc
            mountPath: /etc/cinder/logging.ini
            subPath: logging.ini
            readOnly: true
          - name: cinder-etc
            mountPath: /etc/sudoers
            subPath: sudoers
            readOnly: true
          - name: backup-config
            mountPath: /etc/cinder/cinder-backup.conf
            subPath: cinder-backup.conf
            readOnly: true
            {{- include "utils.proxysql.volume_mount" . | indent 10 }}
            {{- include "utils.coordination.volume_mount" . | indent 10 }}
        {{- include "utils.proxysql.container" . | indent 8 }}
        {{- include "jaeger_agent_sidecar" . | indent 8 }}
        volumes:
        - name: etccinder
          emptyDir: {}
        - name: cinder-etc
          configMap:
            name: cinder-etc
        - name: cinder-etc-confd
          secret:
            secretName: {{ .Release.Name }}-secrets
        - name: backup-config
          configMap:
            name:  backup-vmware-{= name =}
        {{- include "utils.proxysql.volumes" . | indent 8 }}
        {{- include "utils.coordination.volumes" . | indent 8 }}
{{- end }}
