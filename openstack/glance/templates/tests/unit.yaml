{{- if .Values.unittest.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: glance-unit
  annotations:
    "helm.sh/hook": test-success
  labels:
    system: openstack
    type: configuration
    component: glance
spec:
  restartPolicy: Never
  containers:
    - name: glance-unit
      securityContext:
        runAsUser: 0
      image: {{.Values.global.registry}}/{{.Values.global.imageNamespace}}/loci-glance:{{.Values.imageVersion}}
      imagePullPolicy: IfNotPresent
      command:
        - /container.init/glance-unit-start
      env:
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
      volumeMounts:
        - mountPath: /container.init
          name: container-init
  volumes:
    - name: glance-etc
      configMap:
        name: glance-etc
        defaultMode: 0440
    - name: container-init
      configMap:
        name: glance-bin
        defaultMode: 0755
{{- end }}
