apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-bin
  labels:
    system: openstack
    type: configuration
    component: glance

data:
  common.sh: |
{{ include "common.sh" .| indent 4 }}
  glance-tempest-start: |
{{ .Files.Get "bin/glance-tempest-start" | indent 4 }}
  glance-unit-start: |
{{ .Files.Get "bin/glance-unit-start" | indent 4 }}
