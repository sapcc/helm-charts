apiVersion: v2
appVersion: yoga
description: A Helm chart Opensatck Glance
icon: https://www.openstack.org/themes/openstack/images/project-mascots/Glance/OpenStack_Project_Glance_vertical.png
name: glance
version: 0.3.0
dependencies:
  - condition: mariadb.enabled
    name: mariadb
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.4.0
  - name: memcached
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.0.10
  - condition: mariadb.enabled
    name: mysql_metrics
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.7
  - alias: rabbitmq_notifications
    condition: audit.enabled
    name: rabbitmq
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.4.2
  - name: region_check
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.2
  - name: utils
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.4.1
  - name: redis
    alias: sapcc_rate_limit
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.2.4
    condition: sapcc_rate_limit.enabled
  - name: owner-info
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.2
