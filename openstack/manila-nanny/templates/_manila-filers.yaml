apiVersion: v1
kind: ConfigMap
metadata:
  name: manila-netapp-filers
  labels:
    app: manila-nanny
    system: openstack
    ccloud/support-group: compute-storage-api
    ccloud/service: manila
data:
  netapp-filers.yaml: |
    filers:
      {{- range .Values.global.netapp.filers }}
      - host: {{ .host }}
        name: {{ .name }}
      {{- end}}
