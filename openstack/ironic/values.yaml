mysql_metrics:
  enabled: true
  db_name: ironic
  db_user: ironic
  customMetrics:
    - name: openstack_ironic_nodes_list_gauge
      help: Ironic Node list
      labels:
      - "uuid"
      - "name"
      - "instance_uuid"
      - "power_state"
      - "provision_state"
      - "last_error"
      query: |
        SELECT
          uuid,
          name,
          COALESCE(instance_uuid, "") AS instance_uuid,
          power_state,
          provision_state,
          COALESCE(last_error, "no error") AS last_error,
          COUNT(*) AS gauge
        FROM nodes
        GROUP BY uuid, name, instance_uuid, power_state, provision_state, last_error;
      values:
      - "gauge"
    - name: openstack_ironic_nodes_updated_in_24hrs_gauge
      help: Ironic updated nodes
      labels:
      - "uuid"
      - "name"
      - "provision_state"
      query: |
        SELECT 
          uuid, 
          name, 
          provision_state,
          COUNT(*) AS in_24hrs_gauge
        FROM nodes 
        WHERE updated_at >= NOW() - INTERVAL 1 DAY 
        GROUP BY uuid, provision_state, name;
      values:
      - "in_24hrs_gauge"
    - name: openstack_ironic_nodes_nodenotinmaint
      help: Ironic nodes not in maintenance
      labels:
      - "maintenance_reason"
      - "uuid"
      - "name"
      values:
      - "node_not_in_maint"
      query: |
        SELECT 
          COUNT(case when maintenance = 0 then 1 end) AS node_not_in_maint, 
          uuid, 
          name, 
          COALESCE(maintenance_reason,'reason unknown') AS maintenance_reason
        FROM nodes
        GROUP BY
          maintenance_reason,
          uuid,
          name;
    - name: openstack_ironic_nodes_nodeinmaint
      help: Ironic nodes in maintenance
      labels:
      - "maintenance_reason"
      - "uuid"
      - "name"
      values:
      - "node_in_maint"
      query: |
        SELECT 
          COUNT(case when maintenance = 1 then 1 end) AS node_in_maint, 
          uuid, 
          name, 
          COALESCE(maintenance_reason,'reason unknown') AS maintenance_reason
        FROM nodes
        GROUP BY
          maintenance_reason,
          uuid,
          name;
    - name: openstack_ironic_nodes_conductor_group
      help: Ironic updated nodes
      labels:
      - "uuid"
      - "name"
      - "conductor_group"
      query: |
        SELECT 
          uuid, 
          name, 
          conductor_group,
          COUNT(conductor_group) AS groups
        FROM nodes
        GROUP BY 
          name, 
          uuid, 
          conductor_group;
      values:
      - "groups"

pgmetrics:
  name: ironic
  resources:
    requests:
      memory: 24Mi
      cpu: 10m
    limits:
      memory: 64Mi
      cpu: 50m
  customMetrics:
    openstack_ironic_nodes_list:
      query: "SELECT uuid, name, instance_uuid, power_state, provision_state, coalesce(last_error,'error unknown') AS last_error, count(*) as gauge from nodes group by uuid, name, instance_uuid, power_state, provision_state, last_error"
      metrics:
        - uuid:
            usage: "LABEL"
            description: "Node UUID"
        - name:
            usage: "LABEL"
            description: "Node name"
        - instance_uuid:
            usage: "LABEL"
            description: "Instance UUID provisioned on the node"
        - power_state:
            usage: "LABEL"
            description: "Power State of the node"
        - provision_state:
            usage: "LABEL"
            description: "Current Node Provision status"
        - last_error:
            usage: "LABEL"
            description: "Node last error"
        - gauge:
            usage: "GAUGE"
            description: "Current Node count"
    openstack_ironic_nodes_updated:
      query: "SELECT uuid, name, provision_state, COUNT(*) AS in_24hrs FROM nodes WHERE (updated_at >= now() - interval '24 hours') GROUP BY uuid, provision_state, name"
      metrics:
        - uuid:
            usage: "LABEL"
            description: "Node UUID"
        - name:
            usage: "LABEL"
            description: "Node name"
        - provision_state:
            usage: "LABEL"
            description: "Current Node Provision status"
        - in_24hrs_gauge:
            usage: "GAUGE"
            description: "Nodes created past 24hrs"
    openstack_ironic_nodes:
      query: "SELECT count(case when not maintenance then 1 end) as NodeNotInMaint, count(case when maintenance then 1 end) as NodeInMaint, uuid, name, coalesce(maintenance_reason,'reason unknown') AS maintenance_reason from nodes group by maintenance_reason, uuid, name"
      metrics:
        - uuid:
            usage: "LABEL"
            description: "Node UUID"
        - name:
            usage: "LABEL"
            description: "Node name"
        - maintenance_reason:
            usage: "LABEL"
            description: "Maintenance Reason of Node "
        - NodeNotInMaint:
            usage: "GAUGE"
            description: "Node not in maintenance"
        - NodeInMaint:
            usage: "GAUGE"
            description: "Nodes in maintenance"
    openstack_ironic_nodes_conductor:
      query: "select name, uuid, conductor_group, count(conductor_group) AS group from nodes where conductor_group not similar to 'bm%' GROUP BY name, uuid, conductor_group"
      metrics:
        - uuid:
            usage: "LABEL"
            description: "Node UUID"
        - name:
            usage: "LABEL"
            description: "Node name"
        - conductor_group:
            usage: "LABEL"
            description: "Conductor Group name"           
        - group:
            usage: "GAUGE"
            description: "Node count" 
             
