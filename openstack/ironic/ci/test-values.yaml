---
global:
  registry: keppel.regionOne.cloud
  registryAlternateRegion: other.docker.registry
  dockerHubMirrorAlternateRegion: myRegistry/dockerhubalternate
  master_password: topSecret
  dbPassword: secret
  ipmi_exporter_user_passwd: topSecret
  ironicServiceUser: ironic
  ironic_service_password: topSecret
  ironicServicePassword: topSecret
  domain_seeds:
    customer_domains: [ bar, foo, baz ]
    customer_domains_without_support_projects: [ baz ]

imageVersion: train

cert_robot:
  bmc_certrobot_username: ipmi_test_user
  bmc_certrobot_passwd: topSecret!
  netbox_url: https://netbox.example.com

mariadb:
  root_password: password
  enabled: true
  backup_v2:
    enabled: false
  users:
    ironic:
      name: ironic
      password: password
    ironic_inspector:
      name: ironic_inspector
      password: password
inspectordbPassword: secret!
console:
  secret: another-secret
  ssl_dhparam: again-a-secret

pxc_db:
  enabled: true
  users:
    ironic:
      password: topSecret!
    ironic_inspector:
      password: topSecret!
  system_users:
    root:
      password: topSecret!
    xtrabackup:
      password: topSecret!
    monitor:
      password: topSecret!
    proxyadmin:
      password: topSecret!
    operator:
      password: topSecret!
    replication:
      password: topSecret!
  backup:
    s3:
      secrets:
        aws_access_key_id: topSecret!
        aws_secret_access_key: topSecret!

rabbitmq:
  users:
    default:
      password: thisisapassword
    admin:
      password: thisisanotherpassword
  metrics:
    password: onemorepassword

watcher:
  enabled: true

audit:
  enabled: true
  central_service:
    user: ironic
    password: somePassword!

swift_tempurl: my-swift-url
swift_account: my-swift-acc

network_cleaning_uuid: some-uuid
network_management_uuid: another-uuid

rate_limit:
  enabled: false
  rate_limit_by: target_project_id
  max_sleep_time_seconds: 0
  log_sleep_time_seconds: 10
  backend_timeout_seconds: 1
  whitelist:
    - Default/service
    - Default/admin
    - ccadmin/cloud_admin
    - ccadmin/master
  whitelist_users: null
  blacklist: null
  blacklist_users: null
  groups:
    write:
      - delete
      - update
  rates:
    default:
      nodes:
        - action: read/list
          limit: 100r/m
      nodes/node:
        - action: read/list
          limit: 100r/m
        - action: write
          limit: 100r/m
      nodes/*/validate:
        - action: read
          limit: 100r/m
      nodes/*/maintenance:
        - action: write
          limit: 100r/m
      ports:
        - action: read/list
          limit: 100r/m
      ports/port:
        - action: read/list
          limit: 100r/m
        - action: write
          limit: 100r/m
      portgroups:
        - action: read/list
          limit: 100r/m
        - action: create
          limit: 100r/m
      portgroups/portgroup:
        - action: read/list
          limit: 100r/m
        - action: write
          limit: 100r/m
      nodes/*/portgroups:
        - action: read/list
          limit: 100r/m
      drivers:
        - action: read/list
          limit: 100r/m
      drivers/driver:
        - action: read/list
          limit: 100r/m
      drivers/driver/properties:
        - action: read/list
          limit: 100r/m
      allocations:
        - action: read/list
          limit: 100r/m
      allocations/allocations:
        - action: read/list
          limit: 100r/m
        - action: write
          limit: 100r/m
