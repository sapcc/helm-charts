{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ironic-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ironic-exporter
      type: exporter
  template:
    metadata:
      labels:
        app: ironic-exporter
        type: exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/targets: {{ required ".Values.alerts.prometheus missing" .Values.alerts.prometheus | quote }}
    spec:
      containers:
      - name: ironic-exporter
        image: "{{ .Values.global.registry }}/ironic-exporter:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.port_number }}
          name: metrics
          protocol: TCP
        env:
        - name: LOGLEVEL
          value: "{{ .Values.log_level }}"
        - name: PORT_NUMBER
          value: "{{ .Values.port_number }}"
        - name: OS_VERSION
          value: "{{ .Values.tag }}"
        - name: OS_IRONIC_USERNAME
          value: "{{ .Values.global.ipmi_exporter_user | replace "\"" "\\\"" }}"
        - name: OS_IRONIC_PASSWORD
          value: "{{ .Values.global.ipmi_exporter_user_passwd | replace "\"" "\\\"" }}"
        - name: OS_USER_DOMAIN_NAME
          value: "{{ .Values.os_user_domain_name }}"
        - name: OS_PROJECT_NAME
          value: "{{ .Values.os_project_name }}"
        - name: OS_PROJECT_DOMAIN_NAME
          value: "{{ .Values.os_project_domain_name }}"
        - name: REGION
          value: "{{ .Values.global.region }}"
        - name: NOTIFICATIONS
          value: "{{ .Values.global.notifications }}"
{{- end }}
