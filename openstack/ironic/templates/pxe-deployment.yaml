kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: ironic-pxe
  labels:
    system: openstack
    type: backend
    component: ironic
spec:
  replicas: {{ .Values.pod.replicas.pxe }}
  revisionHistoryLimit: {{ .Values.pod.lifecycle.upgrades.deployments.revisionHistory }}
  strategy:
    type: {{ .Values.pod.lifecycle.upgrades.deployments.podReplacementStrategy }}
    {{ if eq .Values.pod.lifecycle.upgrades.deployments.podReplacementStrategy "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .Values.pod.lifecycle.upgrades.deployments.rollingupdate.maxUnavailable }}
      maxSurge: {{ .Values.pod.lifecycle.upgrades.deployments.rollingupdate.maxSurge }}
    {{ end }}
  selector:
    matchLabels:
      name: ironic-pxe
  template:
    metadata:
      labels:
        name: ironic-pxe
{{ tuple . "ironic" "pxe" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
      annotations:
        configmap-pxe-hash: {{ include (print $.Template.BasePath "/pxe-configmap.yaml") . | sha256sum }}
    spec:
      containers:
      - name: ironic-tftp
        image: {{ .Values.global.imageRegistry }}/{{ .Values.global.image_namespace }}/loci-ironic:{{ .Values.imageVersion }}
        imagePullPolicy: IfNotPresent
        command: ["ptftpd", "-v", "-d", "ironic.pxe.tftpmap.handle", "eth0", "/tftpboot"]
        ports:
        - name: ironic-tftp
          protocol: UDP
          containerPort: {{.Values.global.ironic_pxe_port_public}}
        volumeMounts:
        - mountPath: /tftpboot
          name: ironic-tftp
        resources:
{{ toYaml .Values.pod.resources.pxe | indent 10 }}
      - name: ironic-ipxe
        image: {{.Values.imageVersionNginx | default "nginx:stable-alpine"}}
        imagePullPolicy: IfNotPresent
        ports:
        - name: ironic-ipxe
          protocol: TCP
          containerPort: 80
        volumeMounts:
        - mountPath: /srv/tftpboot
          name: ironic-tftp
        - mountPath: /etc/nginx/conf.d
          name: ironic-pxe
        livenessProbe:
          httpGet:
            path: /tftpboot/
            port: ironic-ipxe
          initialDelaySeconds: 5
          periodSeconds: 3
        resources:
{{ toYaml .Values.pod.resources.pxe | indent 10 }}
      volumes:
      - name: ironic-tftp
        persistentVolumeClaim:
          claimName: ironic-tftp-pvclaim
      - name: ironic-pxe
        configMap:
          name: ironic-pxe
          defaultMode: 0444
