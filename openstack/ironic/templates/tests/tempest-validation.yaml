{{- if .Values.tempest_enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: ironic-tempest
  annotations:
    "helm.sh/hook": test-success
  labels:
    system: openstack
    type: configuration
    component: ironic
spec:
  restartPolicy: Never
  containers:
    - name: ironic-tempest
      image: {{.Values.global.imageRegistry}}/{{.Values.global.image_namespace}}/rally-openstack:{{.Values.imageVersionTempest | required "Please set ironic.imageVersionTempest or similar"}}
      imagePullPolicy: IfNotPresent
      command:
        - /usr/local/bin/kubernetes-entrypoint
      env:
        - name: COMMAND
          value: "/container.init/ironic-tempest-start"
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        - name: DEPENDENCY_SERVICE
          value: ironic-api
      volumeMounts:
        - mountPath: /ironic-etc
          name: ironic-etc
        - mountPath: /container.init
          name: container-init
  volumes:
    - name: ironic-etc
      configMap:
        name: ironic-etc
    - name: container-init
      configMap:
        name: ironic-bin
        defaultMode: 0755
{{- end }}
