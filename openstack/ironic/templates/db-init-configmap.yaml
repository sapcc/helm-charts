{{- if .Values.postgresql.postgresPassword }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: ironic-db-init
  labels:
    system: openstack
    type: configuration
    component: database

data:
  db-init.sql: |
    CREATE DATABASE {{.Values.dbName}};
    CREATE ROLE {{.Values.dbUser}}{{.Values.global.user_suffix}} WITH ENCRYPTED PASSWORD '{{.Values.global.dbPassword}}' LOGIN;
    GRANT ALL PRIVILEGES ON DATABASE {{.Values.postgresql.postgresDatabase}} TO {{.Values.dbUser}};

    CREATE DATABASE {{.Values.inspectordbName}};
    CREATE ROLE {{.Values.inspectordbUser}} WITH ENCRYPTED PASSWORD '{{.Values.global.inspectordbPassword}}' LOGIN;
    GRANT ALL PRIVILEGES ON DATABASE {{.Values.inspectordbName}} TO {{.Values.inspectordbUser}};
{{- end }}
