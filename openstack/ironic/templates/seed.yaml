      - project: master
        role: cloud_baremetal_admin
      - project: cloud_admin
        role: cloud_baremetal_admin
    - name: CCADMIN_API_SUPPORT
      role_assignments:
      - project: api_support
        role: baremetal_admin
      - project: api_tools
        role: baremetal_admin
      - domain: ccadmin
        role: baremetal_admin
        inherited: true
    - name: CCADMIN_COMPUTE_SUPPORT
