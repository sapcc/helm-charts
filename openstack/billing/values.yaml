# Default values for billing-seeds.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  region: cluster

# default domain billing service user password
billingServicePassword: secret123!

# cc3test domain - billing test user names (do not change in each region)
cc3testBillingDomainAdmUser: DEFINE_IN_REGION_VALUES
cc3testBillingDomainUsrUser: DEFINE_IN_REGION_VALUES
cc3testBillingProjectAdmUser: DEFINE_IN_REGION_VALUES
cc3testBillingProjectUsrUser: DEFINE_IN_REGION_VALUES

# Deploy Billing Prometheus alerts.
alerts:
  enabled: true
  # Name of the Prometheus to which the alerts should be assigned to.
  prometheus: openstack
