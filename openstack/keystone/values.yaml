    requests:
      memory: 512Mi
      cpu: 1000m
    limits:
      cpu: 2000m

  nodeAffinity: {}

  metrics:
    enabled: true
    password: ""

memcached:
  memcached:
    maxItemMemory: 2048

  resources:
    enabled: true
    limits:
      memory: 2560Mi
      cpu: 1000m
    requests:
      memory: 2560Mi
      cpu: 500m

