apiVersion: v2
appVersion: zed
description: A Helm chart for OpenStack Keystone
home: https://docs.openstack.org/keystone/latest/
icon: https://www.openstack.org/themes/openstack/images/project-mascots/Keystone/OpenStack_Project_Keystone_vertical.png
maintainers:
  - name: bbobrov
  - name: rajivmucheli
name: keystone
sources:
  - https://github.com/sapcc/keystone
version: 0.5.0
dependencies:
  - condition: mariadb.enabled
    name: mariadb
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.7.17
  - name: memcached
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.4
  - condition: mysql_metrics.enabled
    name: mysql_metrics
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.7
  - name: owner-info
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.0
  - condition: percona_cluster.enabled
    name: percona_cluster
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.1.6
  - alias: sapcc_rate_limit
    condition: sapcc_rate_limit.enabled
    name: redis
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.2.23
  - name: utils
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.10.3
