apiVersion: v2
appVersion: zed
description: A Helm chart for OpenStack Keystone
home: https://docs.openstack.org/keystone/latest/
icon: https://www.openstack.org/themes/openstack/images/project-mascots/Keystone/OpenStack_Project_Keystone_vertical.png
maintainers:
  - name: bbobrov
  - name: rajivmucheli
name: keystone
sources:
  - https://github.com/sapcc/keystone
version: 0.6.3
dependencies:
  - condition: mariadb.enabled
    name: mariadb
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.10.1
  - condition: mariadb_galera.enabled
    name: mariadb-galera
    alias: mariadb_galera
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.22.1
  - name: memcached
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.2.0
  - condition: mysql_metrics.enabled
    name: mysql_metrics
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.3.2
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.2.3
  - condition: percona_cluster.enabled
    name: percona_cluster
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.1.6
  - alias: sapcc_rate_limit
    condition: sapcc_rate_limit.enabled
    name: redis
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.4.4
  - name: utils
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.15.0
  - name: linkerd-support
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.1.4
