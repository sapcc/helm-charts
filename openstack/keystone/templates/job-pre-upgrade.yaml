{{- if .Release.IsUpgrade }}
{{- if not .Values.skipRegionCheck }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-job-pre-upgrade
  labels:
    app: {{ template "fullname" . }}
    component: keystone
    type: config
  annotations:
    "helm.sh/hook": "pre-upgrade"
    "helm.sh/hook-weight": "-42"
    "helm.sh/hook-delete-policy": "before-hook-creation"

spec:
  backoffLimit: 2
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-job-pre-upgrade
        system: openstack
        component: keystone
        type: job
        alert-tier: os
        alert-service: keystone  
    spec:
{{- if .Values.rbac.enabled }}
      serviceAccountName: {{ .Release.Name }}
{{- end }}
      restartPolicy: Never
      containers:
        - name: check
          image: {{required ".Values.global.registryAlternateRegion is missing" .Values.global.registryAlternateRegion}}/kube-python:1.0.1
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "-c"]
{{- if .Values.global_setup }}
          args: ["/scripts/region-check.py --namespace {{ .Release.Namespace }} --region {{ .Values.global.db_region }} --suffix {{ .Values.global.tld }}"]
{{- else }}
          args: ["/scripts/region-check.py --namespace {{ .Release.Namespace }} --region {{ .Values.global.region }} --suffix {{ .Values.global.tld }}"]
{{- end }}
          volumeMounts:
            - mountPath: /scripts
              name: scripts
              readOnly: true
      volumes:
        - name: scripts
          configMap:
            name: keystone-bin
            defaultMode: 0755
{{- end }}
{{- end }}
