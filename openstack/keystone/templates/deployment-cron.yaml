kind: Deployment
apiVersion: apps/v1

metadata:
  name: {{ .Release.Name }}-cron
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    system: openstack
    component: keystone
    type: operations
spec:
  replicas: {{ .Values.cron.replicas }}
  revisionHistoryLimit: {{ .Values.cron.upgrades.revisionHistory }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: {{ .Release.Name }}-cron
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-cron
        system: openstack
        component: keystone
        type: operations
        alert-tier: os
        alert-service: keystone
      annotations:
        chart-version: {{.Chart.Version}}
        configmap-etc-hash: {{ include (print $.Template.BasePath "/configmap-etc.yaml") . | sha256sum }}
        configmap-bin-hash: {{ include (print $.Template.BasePath "/configmap-bin.yaml") . | sha256sum }}
        secrets-bin-hash: {{ include (print $.Template.BasePath "/secret-bin.yaml") . | sha256sum }}
        secrets-hash: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- include "utils.linkerd.pod_and_service_annotation" . | indent 8 }}
    spec:
{{- if .Values.rbac.enabled }}
      serviceAccountName: {{ .Release.Name }}
{{- end }}
{{ include "utils.proxysql.pod_settings" . | indent 6 }}
      initContainers:
      - name: kubernetes-entrypoint
        #image: quay.io/stackanetes/kubernetes-entrypoint:v0.3.1
        image: {{ required ".Values.global.registryAlternateRegion is missing" .Values.global.registryAlternateRegion }}/{{ .Values.cron.image }}:{{ required ".Values.cron.imageTag is missing" .Values.cron.imageTag }}
        imagePullPolicy: {{ .Values.api.imagePullPolicy | default "IfNotPresent" | quote }}
        command:
          - kubernetes-entrypoint
        env:
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
{{- if .Release.IsInstall }}
        - name: DEPENDENCY_JOBS
          value: "{{ tuple . "job-migration" | include "job_name" }},{{ tuple . "job-bootstrap" | include "job_name" }}"
{{- else }}
  {{- if or .Values.run_db_migration }}
        - name: DEPENDENCY_JOBS
          value: "{{ tuple . "job-migration" | include "job_name" }}"
  {{- end }}
{{- end }}
        - name: DEPENDENCY_SERVICE
{{- if .Values.percona_cluster.enabled }}
          value: "{{ .Release.Name }}-percona-pxc,{{ .Release.Name }}-memcached"
{{- else }}
          value: "{{ .Release.Name }}-mariadb,{{ .Release.Name }}-memcached"
{{- end }}
        - name: COMMAND
          value: "true"
      containers:
        - name: keystone-cron
          image: {{ required ".Values.global.registryAlternateRegion is missing" .Values.global.registryAlternateRegion }}/{{ .Values.cron.image }}:{{ required ".Values.cron.imageTag is missing" .Values.cron.imageTag }}
          imagePullPolicy: {{ .Values.cron.imagePullPolicy | default "IfNotPresent" | quote }}
          command:
            - bash
            - /scripts/cron
          env:
            {{- if .Values.sentry.enabled }}
            - name: SENTRY_DSN
            {{- if .Values.sentry.dsn }}
              value: {{ .Values.sentry.dsn | quote}}
            {{ else }}
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: {{ .Release.Name }}.DSN.python
            {{- end }}
            {{- end }}
            - name: PYTHONWARNINGS
              value: "ignore:Unverified HTTPS request"
          volumeMounts:
{{- if ne .Values.api.policy "json" }}
            - name: keystone-etc
              mountPath: /etc/keystone/policy.yaml
              subPath: policy.yaml
              readOnly: true
{{- else }}
            - name: keystone-etc
              mountPath: /etc/keystone/policy.json
              subPath: policy.json
              readOnly: true
{{- end }}
            - mountPath: /etc/keystone/keystone.conf
              subPath: keystone.conf
              name: keystone-etc
            - mountPath: /etc/keystone/keystone.conf.d
              name: keystone-etc-confd
            - mountPath: /etc/keystone/logging.conf
              subPath: logging.conf
              name: keystone-etc
            - mountPath: /scripts
              name: keystone-bin
            - name: fernet
              mountPath: /fernet-keys
              readOnly: true
            - name: credential-keys
              mountPath: /credential-keys
              readOnly: true
            {{- include "utils.proxysql.volume_mount" . | indent 12 }}
            {{- include "utils.trust_bundle.volume_mount" . | indent 12 }}
          {{- if .Values.cron.resources }}
          resources:
{{ toYaml .Values.cron.resources | indent 12 }}
          {{- end }}
{{- include "utils.proxysql.container" . | indent 8 }}
      volumes:
        - name: keystone-etc
          configMap:
            name: keystone-etc
        - name: keystone-etc-confd
          secret:
            secretName: {{ .Release.Name }}-secrets
            defaultMode: 0444
        - name: keystone-bin
          projected:
            sources:
            - configMap:
                name: keystone-bin
            - secret:
                name: keystone-bin-secrets
                items:
                  - key: bootstrap
                    path: bootstrap
        - name: fernet
          secret:
            secretName: keystone-fernet
            defaultMode: 0755
        - name: credential-keys
          secret:
            secretName: keystone-credential-keys
            defaultMode: 0555
        {{- include "utils.proxysql.volumes" . | indent 8 }}
        {{- include "utils.trust_bundle.volumes" . | indent 8 }}
