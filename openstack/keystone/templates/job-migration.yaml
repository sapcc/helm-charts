{{- if or .Values.run_db_migration .Release.IsInstall }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ tuple . "job-migration" | include "job_name" }}"
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    system: openstack
    component: keystone
    type: job
    # hooks are not annotated as belonging to the Helm release, so we cannot rely on owner-info injection
    ccloud/support-group: identity
    ccloud/service: keystone
spec:
  template:
    metadata:
      labels:
        name: "{{ tuple . "job-migration" | include "job_name" }}"
        system: openstack
        component: keystone
        type: job
        alert-tier: os
        alert-service: keystone
      annotations:
        chart-version: {{.Chart.Version}}
        configmap-bin-hash: {{ include (print $.Template.BasePath "/configmap-bin.yaml") . | sha256sum }}
        configmap-etc-hash: {{ include (print $.Template.BasePath "/configmap-etc.yaml") . | sha256sum }}
        # only run once
        "helm.sh/hook": post-install, post-upgrade
{{- include "utils.linkerd.pod_and_service_annotation" . | indent 8 }}  
    spec:
{{- if .Values.rbac.enabled }}
      serviceAccountName: {{ .Release.Name }}
{{- end }}
      restartPolicy: OnFailure
      {{- include "utils.proxysql.job_pod_settings" . | indent 6 }}
      containers:
        - name: keystone-migration
          image: {{ required ".Values.global.registryAlternateRegion is missing" .Values.global.registryAlternateRegion }}/{{ .Values.api.image }}:{{ .Values.api.imageTag }}
          imagePullPolicy: {{ default "IfNotPresent" .Values.api.imagePullPolicy | quote }}
          command:
            - kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "bash /scripts/db-sync"
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: DEPENDENCY_SERVICE
{{- if .Values.percona_cluster.enabled }}
              value: "{{ .Release.Name }}-percona-pxc"
{{- else }}
              value: "{{ .Release.Name }}-mariadb"
{{- end }}
            {{- if .Values.sentry.enabled }}
            - name: SENTRY_DSN
            {{- if .Values.sentry.dsn }}
              value: {{ .Values.sentry.dsn | quote}}
            {{ else }}
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: {{ .Release.Name }}.DSN.python
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: etc-keystone
              mountPath: /etc/keystone
            - name: keystone-etc
              mountPath: /etc/keystone/keystone.conf
              subPath: keystone.conf
              readOnly: true
            - name: keystone-etc-confd
              mountPath: /etc/keystone/keystone.conf.d
{{- if ne .Values.api.policy "json" }}
            - name: keystone-etc
              mountPath: /etc/keystone/policy.yaml
              subPath: policy.yaml
              readOnly: true
{{- else }}
            - name: keystone-etc
              mountPath: /etc/keystone/policy.json
              subPath: policy.json
              readOnly: true
{{- end }}
            - name: keystone-etc
              mountPath: /etc/keystone/logging.conf
              subPath: logging.conf
              readOnly: true
            - name: fernet
              mountPath: /fernet-keys
              readOnly: true
            - name: keystone-bin
              mountPath: /scripts
              readOnly: true
            - name: credential-keys
              mountPath: /credential-keys
              readOnly: true
            {{- include "utils.proxysql.volume_mount" . | indent 12 }}
            {{- include "utils.trust_bundle.volume_mount" . | indent 12 }}
        {{- include "utils.proxysql.container" . | indent 8 }}
      volumes:
        - name: etc-keystone
          emptyDir: {}
        - name: keystone-etc
          configMap:
            name: keystone-etc
            defaultMode: 0444
        - name: keystone-etc-confd
          secret:
            secretName: {{ .Release.Name }}-secrets
            defaultMode: 0444
        - name: keystone-bin
          projected:
            sources:
            - configMap:
                name: keystone-bin
            - secret:
                name: keystone-bin-secrets
                items:
                  - key: bootstrap
                    path: bootstrap
        - name: fernet
          secret:
            secretName: keystone-fernet
            defaultMode: 0555
        - name: credential-keys
          secret:
            secretName: keystone-credential-keys
            defaultMode: 0555
        {{- include "utils.proxysql.volumes" . | indent 8 }}
        {{- include "utils.trust_bundle.volumes" . | indent 8 }}
{{ end -}}
