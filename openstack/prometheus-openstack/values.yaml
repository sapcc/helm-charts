global:
  clusterType: metal
  domain: cloud.sap

  # Defined via secrets.
  # region:

openstack-prometheus:
  name: openstack

  retentionTime: 7d

#  additionalScrapeConfigs:
#    name: openstack-additional-scrape-config
#    key: scrape-config.yaml

  ingress:
    enabled: true
    hosts:
      - prometheus-openstack

  persistence:
    enabled: true
    size: 300Gi

  resources:
    requests:
      cpu: 10m
      memory: 10Gi

  rbac:
    create: true

  serviceAccount:
    create: true

  serviceDiscoveries:
    endpoints:
      forbiddenMetrics:
        - openstack_http_response_time_bucket
        - openstack_http_response_time_count
        - openstack_http_response_time_created
        - openstack_http_response_time_sum
        - openstack_http_requests_created
        - openstack_http_requests_total
    pods:
      enabled: true
      forbiddenMetrics:
        - openstack_http_response_time_bucket
        - openstack_http_response_time_count
        - openstack_http_response_time_created
        - openstack_http_response_time_sum
        - openstack_http_requests_created
        - openstack_http_requests_total

  alertmanagers:
    # Enabled via secrets
    authentication:
      enabled: false

    hosts:
      - alertmanager.scaleout.eu-de-1.cloud.sap
      - alertmanager.scaleout.eu-nl-1.cloud.sap

kube_state_metrics_exporter:
  prometheusName: openstack