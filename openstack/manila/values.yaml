      deployments:
        revision_history: 5
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 0
          max_surge: 1
  health:
    use_agent: true
  resources:
    api:
      requests:
        memory: "1Gi"
        cpu: "1000m"
    api_statsd:
      requests:
        cpu: 50m
        memory: 32Mi
    scheduler:
      requests:
        memory: "256Mi"
        cpu: "1000m"
    share:      # is not scalable -> qosClass: burstable
      requests:
        memory: "1Gi"
        cpu: "100m"
      limits:
        memory: "2Gi"
        cpu: "2000m"
    share_ensure:
      requests:
        memory: "2Gi"
        cpu: "500m"

