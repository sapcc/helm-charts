---
apiVersion: v2
appVersion: antelope
description: A Helm chart for OpenStack Manila
home: https://docs.openstack.org/manila/latest/
icon: https://www.openstack.org/themes/openstack/images/project-mascots/Manila/OpenStack_Project_Manila_vertical.png
maintainers:
  - name: carthaca
  - name: chuan137
name: manila
sources:
  - https://github.com/sapcc/manila
version: 0.6.1
dependencies:
  - name: linkerd-support
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: ~1.1.0
  - condition: mariadb.enabled
    name: mariadb
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: ~0.24.1
  - condition: pxc_db.enabled
    name: pxc-db
    alias: pxc_db
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: ~0.4.0
  - condition: memcached.enabled
    name: memcached
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: ~0.6.8
  - condition: mariadb.enabled
    name: mysql_metrics
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: ~0.5.0
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: ~1.0.0
  - name: rabbitmq
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: ~0.18.0
  - name: redis
    alias: api-ratelimit-redis
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: ~2.2.2
    condition: api_rate_limit.enabled
  - name: utils
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.27.0
