apiVersion: v2
appVersion: xena
description: A Helm chart for OpenStack Manila
home: https://docs.openstack.org/manila/latest/
icon: https://www.openstack.org/themes/openstack/images/project-mascots/Manila/OpenStack_Project_Manila_vertical.png
maintainers:
  - name: carthaca
  - name: chuan137
name: manila
sources:
  - https://github.com/sapcc/manila
version: 0.3.0
dependencies:
  - condition: mariadb.enabled
    name: mariadb
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.3.55
  - condition: memcached.enabled
    name: memcached
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.0.10
  - condition: mariadb.enabled
    name: mysql_metrics
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.7
  - name: owner-info
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.2
  - name: rabbitmq
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.4.2
  - name: utils
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.4.1
