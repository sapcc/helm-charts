  users:
    manila:
      password: topSecret!
  system_users:
    root:
      password: topSecret!
    xtrabackup:
      password: topSecret!
    monitor:
      password: topSecret!
    proxyadmin:
      password: topSecret!
    operator:
      password: topSecret!
    replication:
      password: topSecret!
  backup:
    s3:
      secrets:
        aws_access_key_id: topSecret!
        aws_secret_access_key: topSecret!

