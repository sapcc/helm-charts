{{- if .Release.IsUpgrade }}
{{- if .Capabilities.APIVersions.Has "openstack.stable.sap.cc/v1"}}
apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: manila-seed
  labels:
    component: manila
    app: manila
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  requires:
  - monsoon3/domain-default-seed
  - monsoon3/domain-ccadmin-seed
  - monsoon3/domain-monsoon3-seed
  - monsoon3/domain-bs-seed
  - monsoon3/domain-cp-seed
  - monsoon3/domain-fsn-seed
  - monsoon3/domain-hcm-seed
  - monsoon3/domain-hcp03-seed
  - monsoon3/domain-hec-seed
  - monsoon3/domain-neo-seed
  - monsoon3/domain-s4-seed
  - monsoon3/domain-wbs-seed

  roles:
  - name: cloud_sharedfilesystem_admin
  - name: cloud_sharedfilesystem_editor
  - name: cloud_sharedfilesystem_viewer
  - name: sharedfilesystem_admin
  - name: sharedfilesystem_viewer

  services:
  - name: manila
    type: share
    description: OpenStack Shared Filesystems
    endpoints:
    - interface: admin
      region: '{{.Values.global.region}}'
      url: 'http://{{include "manila_api_endpoint_host_admin" .}}:{{.Values.api_port_internal}}/v1/%(tenant_id)s'
    - interface: internal
      region: '{{.Values.global.region}}'
      url: 'http://{{include "manila_api_endpoint_host_internal" .}}:{{.Values.api_port_internal}}/v1/%(tenant_id)s'
    - interface: public
      region: '{{.Values.global.region}}'
      url: 'https://{{include "manila_api_endpoint_host_public" .}}/v1/%(tenant_id)s'
  - name: manilav2
    type: sharev2
    description: OpenStack Shared Filesystems
    endpoints:
    - interface: admin
      region: '{{.Values.global.region}}'
      url: 'http://{{include "manila_api_endpoint_host_admin" .}}:{{.Values.api_port_internal}}/v2/%(tenant_id)s'
    - interface: internal
      region: '{{.Values.global.region}}'
      url: 'http://{{include "manila_api_endpoint_host_admin" .}}:{{.Values.api_port_internal}}/v2/%(tenant_id)s'
    - interface: public
      region: '{{.Values.global.region}}'
      url: 'https://{{include "manila_api_endpoint_host_public" .}}/v2/%(tenant_id)s'

  domains:
  - name: Default
    groups:
    - name: administrators
      role_assignments:
      - domain: Default
        role: cloud_sharedfilesystem_admin
      - project: admin
        role: cloud_sharedfilesystem_admin
    users:
    - name: admin
      role_assignments:
      - domain: Default
        role: cloud_sharedfilesystem_admin
      - project: admin
        role: cloud_sharedfilesystem_admin
    - name: manila
      description: Manila Service
      password: '{{.Values.global.manila_service_password}}'
      role_assignments:
      - project: service
        role: service
      - project: service
        role: cloud_network_admin

  - name: ccadmin
    projects:
    - name: cloud_admin
      role_assignments:
      - user: admin@Default
        role: cloud_sharedfilesystem_admin
    groups:
    - name: CCADMIN_CLOUD_ADMINS
      role_assignments:
      - project: cloud_admin
        role: cloud_sharedfilesystem_admin
    - name: CCADMIN_API_SUPPORT
      role_assignments:
      - project: cloud_admin
        role: cloud_sharedfilesystem_viewer
      - project: api_support
        role: sharedfilesystem_admin
      - project: api_tools
        role: sharedfilesystem_admin
      - domain: ccadmin
        role: sharedfilesystem_admin
        inherited: true
    - name: CCADMIN_COMPUTE_SUPPORT
      role_assignments:
      - project: compute_support
        role: sharedfilesystem_admin
      - project: compute_tools
        role: sharedfilesystem_admin
      - domain: ccadmin
        role: sharedfilesystem_viewer
        inherited: true
    - name: CCADMIN_NETWORK_SUPPORT
      role_assignments:
      - project: network_support
        role: sharedfilesystem_admin
      - project: network_tools
        role: sharedfilesystem_admin
      - domain: ccadmin
        role: sharedfilesystem_viewer
