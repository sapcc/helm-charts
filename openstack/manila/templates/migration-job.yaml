{{- $imageRegistry := required ".Values.global.imageRegistry" .Values.global.imageRegistry -}}
{{- $imageNamespace := required ".Values.global.imageNamespace" .Values.global.imageNamespace -}}
{{- $imageVersion := required ".Values.imageVersionManilaApi" .Values.imageVersionManilaApi -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: manila-migration
  labels:
    system: openstack
    type: configuration
    component: manila
  annotations:
    "helm.sh/hook": "post-install,pre-upgrade"
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: manila-migration
          {{- if .Values.loci.enabled }}
          image: {{$imageRegistry}}/{{.Values.loci.imageNamespace}}/loci-manila:{{.Values.loci.imageVersion}}
          {{- else }}
          image: {{$imageRegistry}}/{{$imageNamespace}}/ubuntu-source-manila-api:{{$imageVersion}}
          {{- end }}
          imagePullPolicy: IfNotPresent
          command:
            - kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/container.init/db-migrate"
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: DEPENDENCY_SERVICE
{{- if eq .Values.postgresql.enabled true }}
              value: "{{ .Release.Name }}-postgresql"
{{- else }}
              value: "{{ .Release.Name }}-mariadb"
{{- end }}
            {{- if .Values.sentry.enabled }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: manila.DSN.python
            {{- end }}
          volumeMounts:
            - name: etcmanila
              mountPath: /etc/manila
            - name: manila-etc
              mountPath: /etc/manila/manila.conf
              subPath: manila.conf
              readOnly: true
            - name: manila-etc
              mountPath: /etc/manila/policy.json
              subPath: policy.json
              readOnly: true
            - name: manila-etc
              mountPath: /etc/manila/logging.ini
              subPath: logging.ini
              readOnly: true
            - mountPath: /container.init
              name: container-init
      volumes:
        - name: etcmanila
          emptyDir: {}
        - name: manila-etc
          configMap:
            name: manila-etc
        - name: container-init
          configMap:
            name: manila-bin
            defaultMode: 0755
