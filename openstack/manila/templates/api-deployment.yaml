kind: Deployment
apiVersion: apps/v1

metadata:
  name: manila-api
  labels:
    app: {{ template "fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    system: openstack
    component: manila
    type: api
spec:
  replicas: {{ .Values.pod.replicas.api }}
  revisionHistoryLimit: {{ .Values.pod.lifecycle.upgrades.deployments.revision_history }}
  strategy:
    type: {{ .Values.pod.lifecycle.upgrades.deployments.pod_replacement_strategy }}
    {{ if eq .Values.pod.lifecycle.upgrades.deployments.pod_replacement_strategy "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .Values.pod.lifecycle.upgrades.deployments.rolling_update.max_unavailable }}
      maxSurge: {{ .Values.pod.lifecycle.upgrades.deployments.rolling_update.max_surge }}
    {{ end }}
  selector:
    matchLabels:
      name: manila-api
  template:
    metadata:
      labels:
        name: manila-api
{{ tuple . "manila" "api" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
      annotations:
        configmap-etc-hash: {{ include (print $.Template.BasePath "/etc-configmap.yaml") . | sha256sum }}
        configmap-bin-hash: {{ include (print $.Template.BasePath "/bin-configmap.yaml") . | sha256sum }}
    spec:
{{ tuple . "manila" "api" | include "kubernetes_pod_anti_affinity" | indent 6 }}
      initContainers:
      - name: kubernetes-entrypoint
        image: {{.Values.global.registry}}/loci-manila:{{.Values.loci.imageVersion}}
        imagePullPolicy: IfNotPresent
        command:
          - kubernetes-entrypoint
        env:
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: DEPENDENCY_JOBS
              value: {{ .Release.Name }}-migration
            - name: DEPENDENCY_SERVICE
              value: "{{ .Release.Name }}-mariadb,{{ .Release.Name }}-rabbitmq,{{ .Release.Name }}-memcached"
            - name: COMMAND
              value: "true"
      containers:
        - name: manila-api
          image: {{.Values.global.registry}}/loci-manila:{{.Values.loci.imageVersion}}
          imagePullPolicy: IfNotPresent
          command:
          {{- if .Values.api_backdoor }}
            - dumb-init
            - kubernetes-entrypoint
          {{- else }}
            - /scripts/manila-api.sh
            - start
          {{- end }}
          env:
          {{- if .Values.api_backdoor }}
            - name: COMMAND
              value: "manila-api --config-file /etc/manila/manila.conf"
          {{- end }}
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: STATSD_HOST
              value: localhost
            - name: STATSD_PORT
              value: "9125"
            - name: DEPENDENCY_SERVICE
              value: "{{ .Release.Name }}-mariadb,{{ .Release.Name }}-rabbitmq,{{ .Release.Name }}-memcached"
            {{- if .Values.sentry.enabled }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: manila.DSN.python
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: {{.Values.api_port_internal}}
            initialDelaySeconds: 15
            timeoutSeconds: 15
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: {{.Values.api_port_internal}}
            initialDelaySeconds: 5
            timeoutSeconds: 5
          ports:
            - name: manila-api
              containerPort: {{.Values.api_port_internal}}
          {{- if not .Values.api_backdoor }}
          lifecycle:
            preStop:
              exec:
                command:
                  - /scripts/manila-api.sh
                  - stop
          {{- end }}
          volumeMounts:
            - name: etcmanila
              mountPath: /etc/manila
            - name: manila-etc
              mountPath: /etc/manila/manila.conf
              subPath: manila.conf
              readOnly: true
            {{- if not .Values.api_backdoor }}
            - name: wsgi-manila
              mountPath: /var/www/cgi-bin/manila
            {{- end }}
            - name: manila-etc
              mountPath: /etc/manila/api-paste.ini
              subPath: api-paste.ini
              readOnly: true
            - name: manila-etc
              mountPath: /etc/manila/policy.yaml
              subPath: policy.yaml
              readOnly: true
            - name: manila-etc
              mountPath: /etc/manila/logging.ini
              subPath: logging.ini
              readOnly: true
            {{- if .Values.audit.enabled }}
            - name: manila-etc
              mountPath: /etc/manila/manila_audit_map.yaml
              subPath: manila_audit_map.yaml
              readOnly: true
            {{- end }}
            {{- if .Values.watcher.enabled }}
            - name: manila-etc
              mountPath: /etc/manila/watcher.yaml
              subPath: watcher.yaml
              readOnly: true
            {{- end }}
            {{- if not .Values.api_backdoor }}
            - name: manila-etc
              mountPath: /etc/apache2/conf-enabled/wsgi-manila.conf
              subPath: wsgi-manila.conf
              readOnly: true
            {{- end }}
            - name: manila-bin
              mountPath: /scripts
              readOnly: true
          {{- if .Values.pod.resources.api }}
          resources:
            {{ toYaml .Values.pod.resources.api | nindent 13 }}
          {{- end }}
        - name: statsd
          image: {{.Values.global.dockerHubMirror}}/prom/statsd-exporter:v0.8.1
          imagePullPolicy: IfNotPresent
          args: [ --statsd.mapping-config=/etc/statsd/statsd-exporter.yaml ]
          ports:
            - name: statsd
              containerPort: 9125
              protocol: UDP
            - name: metrics
              containerPort: {{ .Values.global.metrics_port }}
          volumeMounts:
            - name: manila-etc
              mountPath: /etc/statsd/statsd-exporter.yaml
              subPath: statsd-exporter.yaml
              readOnly: true
          {{- if .Values.pod.resources.api_statsd }}
          resources:
            {{- toYaml .Values.pod.resources.api_statsd | trim | nindent 12 }}
          {{- end }}
      volumes:
        - name: etcmanila
          emptyDir: {}
        {{- if not .Values.api_backdoor }}
        - name: wsgi-manila
          emptyDir: {}
        {{- end }}
        - name: manila-etc
          configMap:
            name: manila-etc
        - name: manila-bin
          configMap:
            name: manila-bin
            defaultMode: 0555
