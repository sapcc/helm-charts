owner-info:
  support-group: compute-storage-api
  service: trust-manager
  maintainers:
  - Fabian Wiesel
  - Jan-Eike Golenia
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/openstack/trust-manager

trust-manager:
  app:
    trust:
      namespace: kube-system
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

namespaces:
  matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: In
      values:
        - monsoon3
        - netapp-credential-rotator
        - kvm-cinder-netapp-operator

cert_exporter:
  namespaces:
    - monsoon3
