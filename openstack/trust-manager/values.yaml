owner-info:
  support-group: compute-storage-api
  service: trust-manager
  maintainers:
  - Fabian Wiesel
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/openstack/trust-manager

trust-manager:
  app:
    trust:
      namespace: kube-system
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

namespaces:
  matchLabels:
    name: "monsoon3"
