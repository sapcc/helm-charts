apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-etc
  labels:
    system: openstack
    type: configuration
    component: nova
data:
  cell.conf: |
    {{ include (print .Template.BasePath "/etc/_cell1.conf.tpl") . | b64enc | indent 4 }}
  keystoneauth-secrets.conf: |
    {{ include (print .Template.BasePath "/etc/_keystoneauth-secrets.conf.tpl") . | b64enc | indent 4 }}
