apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-etc
  labels:
    system: openstack
    type: configuration
    component: nova
stringData:
  cell.conf: |
    [DEFAULT]
    {{- include "ini_sections.default_transport_url" . | indent 4 }}
  keystoneauth-secrets.conf: |
    [cinder]
    username = nova
    password = {{ required ".Values.global.nova_service_password is missing" .Values.global.nova_service_password }}

    [neutron]
    username = nova
    password = {{ required ".Values.global.nova_service_password is missing" .Values.global.nova_service_password }}

    [keystone_authtoken]
    username = nova
    password = {{ required ".Values.global.nova_service_password is missing" .Values.global.nova_service_password }}

    [placement]
    username = nova
    password = {{ required ".Values.global.nova_service_password is missing" .Values.global.nova_service_password }}

    [service_user]
    username = nova
    password = {{ required ".Values.global.nova_service_password is missing" .Values.global.nova_service_password }}
