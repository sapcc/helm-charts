apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-ssh-keypair
  labels:
    system: openstack
    type: configuration
    component: nova
type: kubernetes.io/ssh-auth
data:
  ssh-privatekey: {{ println .Values.ssh.private | b64enc }}
  ssh-publickey: {{ println .Values.ssh.public | b64enc }}
  ssh-authorizedkeys: {{ println .Values.ssh.public | b64enc }}
