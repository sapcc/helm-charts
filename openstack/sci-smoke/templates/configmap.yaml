---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sci-smoke-config
  labels:
    app: sci-smoke
data:
  # Required Test Parameters
  FLAVOR: {{ .Values.config.flavor | quote }}
  IMAGE: {{ .Values.config.image | quote }}
  BOOT_FROM_VOLUME: {{ .Values.config.bootFromVolume | quote }}
  VOLUME_SIZE: {{ .Values.config.volumeSize | quote }}
  VOLUME_TYPE: {{ .Values.config.volumeType | quote }}
  NETWORK_CIDR: {{ .Values.config.privateNetworkCIDR | quote }}
  FLOATING_NETWORK: {{ .Values.config.floatingNetworkName | quote }}
  FLOATING_SUBNET: {{ .Values.config.floatingSubnetName | quote }}

  # Optional Test Parameters
  SERVER_NAME: {{ .Values.config.serverName | quote }}
  AVAILABILITY_ZONE: {{ .Values.config.availabilityZone | quote }}
  AGGREGATE: {{ .Values.config.aggregate | quote }}
  TIMEOUT: {{ .Values.config.timeout | quote }}
  OUTPUT_FILE: {{ .Values.config.outputFile | quote }}

  # Feature Flags
  VERBOSE: {{ .Values.config.verbose | quote }}
  CLEANUP: {{ .Values.config.cleanup | quote }}
  REUSE: {{ .Values.config.reuse | quote }}
  SKIP_PREFLIGHT: {{ .Values.config.skipPreflight | quote }}
  SKIP_CONNECTIVITY: {{ .Values.config.skipConnectivity | quote }}
  SKIP_MIGRATION: {{ .Values.config.skipMigration | quote }}
  SKIP_COLD_MIGRATION: {{ .Values.config.skipColdMigration | quote }}
  SKIP_LIVE_MIGRATION: {{ .Values.config.skipLiveMigration | quote }}

  # Preflight Check Thresholds
  MIN_INSTANCES: {{ .Values.config.minInstances | quote }}
  MIN_CORES: {{ .Values.config.minCores | quote }}
  MIN_RAM: {{ .Values.config.minRam | quote }}

  # Scheduler Constraints
  REQUIRED_TRAIT: {{ .Values.config.requiredTrait | quote }}
  REQUIRED_TRAIT_STRICT: {{ .Values.config.requiredTraitStrict | quote }}
