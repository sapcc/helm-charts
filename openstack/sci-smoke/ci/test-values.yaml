---
global:
  registry: my.docker.registry
  region: local
  tld: example.com

openstack:
  project_name: sci-smoke
  username: sci-smoke-admin
  password: mysecretpassword

rbac_policy_object_name_shared_network: "external-network@network-infra@default"

configFile:
  version: 1
  defaults:
    image: "ubuntu-22.04"
    network_cidr: "10.199.0.0/16"
    floating_network: "external-network"
    timeout: "5m"
    cleanup: true
    verbose: true
    output_file: "-"
  scenarios:
    - name: "default"
      flavor: "m1.small"
