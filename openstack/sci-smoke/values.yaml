---
image: sci-smoke
imageTag: 0.1.0

openstack:
  project_name: sci-smoke
  username: sci-smoke-admin
  password: null

config:
  # Required Test Parameters
  flavor: "100403"
  image: null
  bootFromVolume: "false"
  volumeSize: "10"
  volumeType: "nfs"
  privateNetworkCIDR: "10.199.0.0/16"
  floatingNetworkName: "external-network"
  floatingSubnetName: ""

  # Optional Test Parameters
  serverName: ""                     # Auto-generated if empty: sci-smoke-<random>
  availabilityZone: ""               # e.g., "nova"
  aggregate: ""                      # Host aggregate name for hypervisor checks
  timeout: "5m"                     # Timeout for wait operations
  outputFile: "-"  # Output file for test results

  # Flags
  verbose: "true"                    # Enable verbose logging
  cleanup: "true"                    # Cleanup resources after tests
  reuse: "false"                     # Reuse existing server instead of creating new
  skipPreflight: "false"             # Skip preflight checks (quota, hypervisors)
  skipConnectivity: "false"          # Skip network connectivity test
  skipMigration: "false"             # Skip all migration tests
  skipColdMigration: "false"         # Skip cold migration only
  skipLiveMigration: "false"         # Skip live migration only

  # Preflight Check Thresholds
  minInstances: "1"                  # Minimum available instances required
  minCores: "2"                      # Minimum available cores required
  minRam: "2048"                     # Minimum available RAM (MB) required

  # Scheduler Constraints
  requiredTrait: ""                  # Required scheduler trait for test instance
  requiredTraitStrict: "false"       # Fail if trait check fails

  # Notification
  webhookUrl: ""                     # Webhook URL for notifications

owner-info:
  helm-chart-url: 'https://github.com/sapcc/helm-charts/tree/master/openstack/sci-smoke'
  maintainers:
    - Vladislav Gusev
    - Mikhail Samoylov
    - Dmitry Galkin
  support-group: network-api
  service: nova
