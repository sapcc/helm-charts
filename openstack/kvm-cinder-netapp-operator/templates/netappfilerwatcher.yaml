{{- if .Values.netapp.enable_watcher }}
apiVersion: kvm.cloud.sap/v1alpha
kind: NetappFilerWatcher
metadata:
  labels:
    app.kubernetes.io/name: kvm-cinder-netapp-operator
    app.kubernetes.io/managed-by: kustomize
  name: netappfilerwatcher
spec: 
  region: {{ required ".Values.global.region missing" .Values.global.region }}
  filerexpr: {{ required ".Values.netapp.filerexpr missing" .Values.netapp.filerexpr }}
  volumeregextemplate: {{ required ".Values.netapp.volumeregextemplate missing" .Values.netapp.volumeregextemplate }}
{{- end}}
