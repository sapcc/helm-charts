{{- range .Values.netappFilers }}
apiVersion: kvm.cloud.sap/v1alpha
kind: NetappFiler
metadata:
  labels:
    app.kubernetes.io/name: kvm-cinder-netapp-operator
    app.kubernetes.io/managed-by: kustomize
  name: {{ .name }}
spec:
  secret_name: {{ .Values.netapp_secret_name }}
  filer_fqdn: {{ .fqdn }}
---
{{- end}}
