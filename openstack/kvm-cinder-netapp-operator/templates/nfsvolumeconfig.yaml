apiVersion: kvm.cloud.sap/v1alpha
kind: NFSVolumeConfig
metadata:
  name: cinder-netapp-operator-nfs-volume-config
  labels:
    app.kubernetes.io/name: kvm-cinder-netapp-operator
    app.kubernetes.io/managed-by: kustomize
spec:
  name: default
  releasename: cinder
  pythonwarnings: "ignore:Unverified HTTPS request"
  sentrydsnkey: "cinder.DSN.python"
  image: {{required ".Values.global.registry is missing" .Values.global.registry}}/loci-cinder:{{ required ".Values.imageVersion required" .Values.volumeconfig.imageVersion }}
  kubernetesmetadatalabels:
      application: cinder
      ccloud/service: cinder
      ccloud/support-group: compute-storage-api
      component: volume-netapp-i748269
      release_name: cinder
