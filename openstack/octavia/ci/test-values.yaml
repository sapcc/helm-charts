---
global:
  dbPassword: secret!
  master_password: topSecret!
  octavia_service_password: topSecret!!
  registry: my.docker.registry
  registryAlternateRegion: other.docker.registry
  dockerHubMirror: my.dockerhub.mirror
  dockerHubMirrorAlternateRegion: other.dockerhub.mirror
  availability_zones:
    - foo
    - bar

imageVersion: train

mariadb:
  root_password: topSecret
  users:
    octavia:
      password: topSecret
    backup:
      password: topSecret
  backup_v2:
    enabled: false

pxc_db:
  enabled: true
  users:
    octavia:
      password: topSecret!
  system_users:
    root:
      password: topSecret!
    xtrabackup:
      password: topSecret!
    monitor:
      password: topSecret!
    proxyadmin:
      password: topSecret!
    operator:
      password: topSecret!
    replication:
      password: topSecret!
  backup:
    s3:
      secrets:
        aws_access_key_id: topSecret!
        aws_secret_access_key: topSecret!

rabbitmq:
  metrics:
    enabled: false
  users:
    default:
      password: defaultpass
    admin:
      password: adminpass

rabbitmq_notifications:
  metrics:
    enabled: false
  users:
    default:
      password: defaultpass
    admin:
      password: adminpass

tls:
  versions:
    minimum: TLSv1.3
    default:
      listeners: []
      pools: []
  cipher_suites:
    allow_list: []
    default:
      listeners: []
      pools: []


# openstack-rate-limit
rate_limit:
  enabled: false
  rate_limit_by: target_project_id
  max_sleep_time_seconds: 0
  log_sleep_time_seconds: 10
  backend_timeout_seconds: 1
  whitelist:
    - Default/service
    - Default/admin
    - ccadmin/cloud_admin
    - ccadmin/master
  whitelist_users: null
  blacklist: null
  blacklist_users: null
  groups:
    write:
      - delete
      - update
  rates:
    default:
      lbaas/loadbalancers:
        - action: read/list
          limit: 100r/m
      lbaas/loadbalancers/loadbalancer:
        - action: read/list
          limit: 100r/m
        - action: create
          limit: 100r/m
      lbaas/listeners:
        - action: read/list
          limit: 100r/m
      lbaas/listeners/listener:
        - action: read/list
          limit: 100r/m
        - action: write
          limit: 100r/m
      lbaas/pools:
        - action: read/list
          limit: 100r/m
      lbaas/pools/pool:
        - action: read/list
          limit: 100r/m
        - action: write
          limit: 100r/m
      lbaas/pools/*/members:
        - action: read/list
          limit: 100r/m
        - action: create
          limit: 100r/m
      lbaas/pools/*/members/member:
        - action: read/list
          limit: 100r/m
        - action: write
          limit: 100r/m
      lbaas/healthmonitors:
        - action: read/list
          limit: 100r/m
        - action: create
          limit: 100r/m
      lbaas/healthmonitors/healthmonitor:
        - action: read/list
          limit: 100r/m
        - action: write
          limit: 100r/m
      lbaas/l7policies:
        - action: read/list
          limit: 100r/m
        - action: create
          limit: 100r/m
      lbaas/l7policies/l7policy:
        - action: read/list
          limit: 100r/m
        - action: write
          limit: 100r/m
      lbaas/l7policies/*/rules:
        - action: read/list
          limit: 100r/m
        - action: create
          limit: 100r/m
      lbaas/l7policies/*/rules/rule:
        - action: read/list
          limit: 100r/m
        - action: write
          limit: 100r/m
