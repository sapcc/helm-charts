---
global:
  registry: myRegistry
  dbPassword: secret!
  master_password: topSecret!
  octavia_service_password: topSecret!!
  registryAlternateRegion: other.docker.registry
  dockerHubMirrorAlternateRegion: other.dockerhub.mirror
  availability_zones:
    - foo
    - bar

imageVersion: train

mariadb:
  root_password: topSecret
  users:
    octavia:
      password: topSecret
  backup_v2:
    enabled: false

pxc_db:
  enabled: true
  users:
    octavia:
      password: topSecret!
  system_users:
    root:
      password: topSecret!
    xtrabackup:
      password: topSecret!
    monitor:
      password: topSecret!
    proxyadmin:
      password: topSecret!
    operator:
      password: topSecret!
    replication:
      password: topSecret!
  backup:
    s3:
      secrets:
        aws_access_key_id: topSecret!
        aws_secret_access_key: topSecret!

rabbitmq:
  metrics:
    enabled: false
  users:
    default:
      password: defaultpass
    admin:
      password: adminpass

rabbitmq_notifications:
  metrics:
    enabled: false
  users:
    default:
      password: defaultpass
    admin:
      password: adminpass

tls:
  versions:
    minimum: TLSv1.3
    default:
      listeners: []
      pools: []
  cipher_suites:
    allow_list: []
    default:
      listeners: []
      pools: []
