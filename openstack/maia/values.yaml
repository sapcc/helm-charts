global:
  # region: DEFINED-IN-REGION-SECRETS
  # domain: DEFINED-IN-REGION-SECRETS
  # imageRegistry: DEFINED-IN-REGION-SECRETS
  clusterType: controlplane
  domain_seeds:
    skip_hcm_domain: false

maia:
  # maia is on in all regions by default
  enabled: true
  # kubernetes.io/tls-acme:  is used by default to generate certs
  tls: true
  # endpoint_host_public: DEFINED-IN-REGION-SECRETS
  endpoint_port_public: 443
  endpoint_protocol_public: https
  # docker_repo: DEFINED-IN-REGION-SECRETS
  image_version: '20220810081107'
  debug: "0"
  listen_port: 9091
  # how long will label values be listed by the API (keep minimal)
  label_value_ttl: "2h"
  # how long are tokens cached before being revalidated
  token_cache_time: "900s"
  # which domain will be assumed for a user if it is not specified via @
  default_domain: monsoon3
  service_user:
    name:  maia
    # password: DEFINED-IN-REGION-SECRETS
    user_domain_name:    Default
    project_name:        service
    project_domain_name: Default
  resources:
    # reasonable defaults, should be reduced for small regions
    memory:
      expected: 1000Mi
      tolerated: 2000Mi
    cpu:
      expected: "500m"
      tolerated: "2000m"

# this is the new reused prometheus
prometheus_server:
  enabled: true

  name: maia-oprom

  retentionTime: 24h
  scrapeInterval: "60s"

  additionalScrapeConfigs:
    name: maia-sconf
    key: maia_scrape_config.yaml

  alertmanagers:
    hosts:
      - alertmanager-internal.scaleout.eu-de-1.cloud.sap
      - alertmanager-internal.scaleout.eu-nl-1.cloud.sap

  ingress:
    enabled: false
    hosts:
      - prometheus-maia

  service:
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/targets: "openstack"

  # Store on disk
  persistence:
    enabled: true
    # prom-operator does not support other accessModes than RWO
    # accessMode: ReadWriteOnce
    size: 300Gi
  rbac:
    create: false

  serviceAccount:
    create: false
    name: default

  # The log level of the Prometheus.
  logLevel: info

  # Kubernetes resource requests and limits for this Prometheus.
  # Flagship configuration for now.
  resources:
    requests:
      cpu: 2
      memory: 8Gi
    limits:
      cpu: 8
      memory: 16Gi

  thanos:
    enabled: true
    querier:
      webRouteprefix: "/"

# Deploy Maia Prometheus alerts.
alerts:
  enabled: true
  # Name of the Prometheus to which the alerts should be assigned to.
  # Keys = directory names in alerts/ and aggregations/
  prometheus: 
    openstack: openstack
    kubernetes: kubernetes
    maia-oprom: maia-oprom

# Deploy Maia Prometheus aggregation rules
aggregations:
  enabled: true
  # Name of the Prometheus to which the alerts should be assigned to.
  prometheus: maia-oprom

cronus:
  enabled: false

authentication:
  enabled: false

neo:
  enabled: false

prometheus_vmware:
  enabled: true
  scrape_interval: 1m
  scrape_timeout: 55s
    # every match is queried in a dedicated job to avoid long scrape times. The resulting job name will be prefixed with "prometheus-vmware-vrops-" and everything after the 5th "_" will be appended. This assumes, it starts with __name__ and has vrops_ as a prefix already.
    # Example job name
    # - '{__name__=~"^vrops_virtualmachine_config_hardware_memory_kilobytes", project!~"internal", vccluster!~".*management.*"}'
    # will be
    # prometheus-vmware-vrops-virtualmachine-config-hardware-memory-kilobytes
  matches:
    - '{__name__=~"^vrops_virtualmachine_config_hardware_memory_kilobytes", project!~"internal", vccluster!~".*management.*"}'
