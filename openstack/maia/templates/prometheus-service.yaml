{{- if .Values.prometheus.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: prometheus-maia
  namespace: maia
  labels:
    system: openstack
    service: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.prometheus.listen_port }}"
spec:
  selector:
    component: prometheus-maia
  ports:
    - name: http
      port: {{ .Values.prometheus.listen_port }}
{{- end }}
