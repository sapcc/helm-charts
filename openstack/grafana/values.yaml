# Default values for grafana.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
cluster:
  configuration:
    repository: https://github.wdf.sap.corp/monsoon/openstack-kube.git
    revision: master
  content:
    repository: https://github.wdf.sap.corp/monsoon/monasca-content
    revision: master
image:
  repository: "@/cc/secrets"
  pullPolicy: IfNotPresent
  version: "@/cc/secrets"
namespace: '@/cc/secrets'
service:
  name: monasca-grafana
  type: ClusterIP
#  externalPort: 3000
  internalPort: 3000
#resources:
#  limits:
#    cpu: 100m
#    memory: 128Mi
#  requests:
#    cpu: 100m
#    memory: 128Mi
postgres:
  persistence:
    enabled: true
  user: postgres
  password: '@/cc/secrets'
  backup:
    enabled: false
    repository: DEFINED-IN-REGION-SECRETS
    image_version: 'v0.5.3'
    name: DEFINED-IN-REGION-SECRETS
    interval_full: 3 hours
    os_auth_url: DEFINED-IN-REGION-SECRETS
    os_auth_version: 3
    os_username: db_backup
    os_user_domain: Default
    os_project_name: master
    os_project_domain: ccadmin
    os_region_name: DEFINED-IN-REGION-SECRETS
    os_password: DEFINED-IN-REGION-SECRETS
persistence:
  enabled: false
ingress:
  enabled: false
service:
  externalPort: 3000
keystone:
  api:
    endpoint:
      internal:
        protocol: '@/cc/secrets'
        host: '@/cc/secrets'
        port: '@/cc/secrets'
monasca:
  elasticsearch:
    # version may be overridden to 5 in some landscapes
    version: 2
    admin:
      user: 'admin'
      password: '@/cc/secrets'
    master_project_id: '@/cc/secrets'
  admin:
    project:
      domain:
        name: '@/cc/secrets'
  grafana:
    log_level: 'Info'
    admin:
      user: 'grafana_admin'
      password: '@/cc/secrets'
    local:
      user: 'local'
      password: '@/cc/secrets'
    db:
      type: 'postgres'
      host: 'postgres.monasca'
      ssl_mode: disable
    role:
      viewer: 'monasca-viewer'
      admin: 'monasca-user'
    aes:
      key: '@/cc/secrets'
    port:
      public: '3000'
    endpoint:
      port:
        public: '3000'
      host:
        public: '@/cc/secrets'
    # wipe & load are overridden to False for staging
    wipe:
      datasources: 'True'
      dashboards: 'True'
    load:
      datasources: 'True'
      dashboards: 'True'
