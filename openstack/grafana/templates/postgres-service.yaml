apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    system: openstack
    service: monitoring
    component: grafana
spec:
  clusterIP: None
  selector:
    name: grafana-postgres
    component: grafana-postgres
  ports:
    - port: 5432

{{- if .Values.postgres.metrics.enabled }}
---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-postgres-backup-metrics
  labels:
    app: {{ .Release.Name }}-postgres
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9188"
spec:
  clusterIP: None
  ports:
    - name: backup-metrics
      port: 9188
      protocol: TCP
  selector:
    name: grafana-postgres
    component: grafana-postgres
{{- end }}
