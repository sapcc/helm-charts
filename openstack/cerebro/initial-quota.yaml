ccadmin/cerebro:
    compute:
        cores: at least 16
        instances: at least 4 
        ram: at least 16 GiB
    dns:
        zones: at least 1  # ZONE.c.REGION.cloud.sap
        recordsets: at least 3  # Two are automatically generated (of type SOA and NS). One is required for RECORD.ZONE.c.REGION.cloud.sap
    network:
        floating_ips: at least 3  
        networks: at least 1
        routers: at least 1
        subnets: at least 1
        subnet_pools: at least 0
        ports: at least 128
        rbac_policies: at least 0
        security_group_rules: at least 32
        security_groups: at least

        loadbalancers: at least 10
        healthmonitors: at least 20 
        l7policies: at least 0
        listeners: at least 20
        pools: at least 20
    object-store:
        capacity: at least 100 GiB
    volumev2:
        volumes: at least 2
        capacity: at least 500 GiB
        snapshots: at least 2