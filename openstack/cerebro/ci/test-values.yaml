image:
  tag: "12345678"
  registry: "my-registry.sap"

vernemq:
  vernemq:
    image:
      repository: "my-registry.sap/cerebro/vernemq"
      tag: "12345678"

optimizationService:
  envVariables:
  - name: "PARAMETER_NUMBER"
    value: 1
  - name: "PARAMETER_BOOLEAN"
    value: False
  - name: "PARAMETER_STRING"
    value: "Parameter for optimization-service"
  - name: "ARRAY_OF_STRING_VALUES"
    value: "[\"value1\", \"value2\"]"

migrationRecommenderService:
  envVariables:
  - name: "PARAMETER_STRING"
    value: "Parameter for migration-recommender-service"

dcStateService:
  envVariables:
  - name: "PARAMETER_STRING"
    value: "Parameter for dc-state-service"


secrets:
  fileSecrets:
  - metadata:
      name: my-file-secret-1
    data:
      content: |
        Contents of the first secret file
  - metadata:
      name: my-file-secret-2
    data:
      content: |
        Contents of the second secret file

  ccPrometheus:
    cerebro_prometheus_sso-key.pem: |
      -----BEGIN RSA PRIVATE KEY-----
      certificate content
      -----END RSA PRIVATE KEY-----
    cerebro_prometheus_sso.pem: |
      -----BEGIN CERTIFICATE-----
      certificate content
      -----END CERTIFICATE-----

