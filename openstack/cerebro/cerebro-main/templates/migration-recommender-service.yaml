apiVersion: v1
kind: Service
metadata:
  name: migration-recommender-service
  labels:
    app: migration-recommender-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.migrationRecommenderService.prometheusClientPort }}"
spec:
  type: NodePort
  ports:
    - targetPort: 80
      port: 80
  selector:
    app: migration-recommender-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: migration-recommender-service
  labels:
    app: migration-recommender-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: migration-recommender-service-deployment
  labels:
    app: migration-recommender-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: migration-recommender-service
  template:
    metadata:
      labels:
        app: migration-recommender-service
    spec:
      containers:
        - name: migration-recommender-service
          image: {{ .Values.image.registry }}/cerebro/migration-recommender-service:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /api/health/
              port: 80
            timeoutSeconds: 5
            periodSeconds: 5
          env:
            - name: PROMETHEUS_CLIENT_PORT
              value: "{{ .Values.dcStateService.prometheusClientPort }}"

            # Parameters passed as a list of name/value pairs
            # Use squote (=single quotes) to quote values:
            # A value may be an array of strings. Each string in the array must be surrounded by double quotes
            {{- range $param := $.Values.migrationRecommenderService.envVariables }}
            - name: {{ required "$param.name missing" $param.name }}
              value: {{ required "$param.value missing" $param.value | squote }}
            {{- end }}
            
            # Env variables which use secrets for all microservices
            {{- range $param := $.Values.secrets.envVariables }}
            - name: {{ required "$param.envVariableName missing" $param.envVariableName }}
              valueFrom:
                secretKeyRef:
                  name: {{ required "$param.valueFrom.secretKeyRef.name missing" $param.valueFrom.secretKeyRef.name }}
                  key: {{ required "$param.valueFrom.secretKeyRef.key missing" $param.valueFrom.secretKeyRef.key }}
            {{- end }}

          envFrom:
            - configMapRef:
                name: migration-recommender-service
