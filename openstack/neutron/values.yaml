# Default values for neutron.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value
network_agents: []

# osprofiler
osprofiler:
  enabled: false

global:
  neutron_service_user: neutron
  dbUser: neutron
  # dbPassword:
  # imageRegistry:
  metadata_workers: 1
  rpc_response_timeout: 60
  domain_seeds:
    skip_hcm_domain: false
  linkerd_requested: false

api_workers: 12
rpc_workers: 5
rpc_state_workers: 5

owner-info:
  support-group: network-api
  service: neutron
  maintainers:
    - Sebastian Lohff
    - Sebastian Wagner
    - Andrew Karpow
    - Franziska Lichtblau
    - Sven Rosenzweig
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/openstack/neutron

pod:
  replicas:
    server: 3
    rpc_server: 2
    network_agent: 15
    swift_injector: 1
    ovn_db: 3
  lifecycle:
    upgrades:
      deployments:
        revision_history: 5
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 10%
          max_surge: 25%
  tolerations: {}
  debug:
    server: false
    dhcp_agent: false
    metadata_agent: false
    aci_agent: false
    asr_agent: false
    f5_agent: false
  resources:
    metadata_agent:
      requests:
        cpu: "250m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
    aci_agent:
      limits:
        cpu: '500m'
        memory: '1Gi'
      requests:
        cpu: '250m'
        memory: '512Mi'
    asr1k:
      requests:
        cpu: "64m"
        memory: "160Mi"
      limits:
        cpu: "256m"
        memory: "256Mi"
    asr1k_ml2:
      requests:
        cpu: "32m"
        memory: "160Mi"
      limits:
        cpu: "128m"
        memory: "256Mi"
    cc_fabric_agent:
      limits:
        cpu: '1000m'
        memory: '1Gi'
      requests:
        cpu: '250m'
        memory: '512Mi'
    server:
      requests:
        cpu: "4000m"
        memory: "8Gi"
    rpc_server:
      requests:
        cpu: "1000m"
        memory: "3Gi"
      limits:
        cpu: "4000m"
        memory: "4Gi"
    uwsgi_server:
      requests:
        cpu: "2000m"
        memory: "2Gi"
      limits:
        cpu: "4000m"
        memory: "3Gi"
    sftp_backup:
      requests:
        cpu: "256m"
        memory: "64Mi"
      limits:
        cpu: "500m"
        memory: "128Mi"
    dhcp_agent:
      requests:
        cpu: "1000m"
        memory: "1Gi"
      limits:
        cpu: "4000m"
        memory: "2.5Gi"
    linuxbridge_agent:
      requests:
        cpu: "256m"
        memory: "512Mi"
      limits:
        cpu: "2000m"
        memory: "1Gi"
    nsxv3_agent:
      requests:
        cpu: "128m"
        memory: "256Mi"
      limits:
        cpu: "256m"
        memory: "512Mi"
    nsxv3_exporter:
      requests:
        cpu: "32m"
        memory: "64Mi"
      limits:
        cpu: "128m"
        memory: "128Mi"
    statsd:
      requests:
        cpu: "64m"
        memory: "64Mi"
      limits:
        cpu: "128m"
        memory: "128Mi"
    ovn_northd:
      requests:
        cpu: "100m"
        memory: "300Mi"

debug: "True"
port_metrics: '9102'
l2_port_metrics: '9102'
l3_port_metrics: '9103'

new_f5:
  periodic_interval: 120
  loadbalancers: []
  cleanup: true

imageName: 'monsoon/loci-neutron'
imageNameNetworkAgentDHCPInit: alpine
# imageVersion:
# imageVersionServerRPC:
# imageVersionServerAPI:
# imageVersionACI:
# imageVersionCCFabric:
# imageVersionASR1kML2:
# imageVersionASR1k:
# imageVersionNSXv3:
# imageVersionNSXTExporter:
# imageVersionNetworkAgent:
# imageVersionNetworkAgentDHCP:
# imageVersionNetworkAgentMetadata:
# imageVersionNetworkAgentL3:
# imageVersionNetworkAgentOVS:
# imageVersionIronicAgent:
imageVersionRedis: 7.0.0-alpine
imageVersionLogstash: 8.15.1
imageVersionNetworkAgentDHCPInit: 3.8

api:
  processes: 8
  # minimum number of workers to keep at all times
  cheaper: 0
  uwsgi: false
  uwsgi_enable_harakiri_graceful_signal: true
  # time to cache the OwnerCheck's result in seconds
  # 0/nil/null results in not setting the config option at all and thus using
  # the default from Neutron
  owner_check_cache_expiration_time: null

service_plugins: asr1k_l3_routing
default_router_type: ASR1k_router
router_scheduler_driver: neutron.scheduler.l3_agent_scheduler.LeastRoutersScheduler

aci:
  apic_application_profile: converged_cloud_openstack
  support_remote_mac_clear: 'True'
  sync_allocations: 'True'
  sync_allocations_done_file_path: "/tmp/aci-sync-allocations-done"
  # apic_hosts: null
  # apic_user: null
  # apic_password: null
  # apic_tenant_name: null
  configmap_char_limit: 750000

cc_fabric:
  agent:
    enabled: false
    platforms: ['eos', 'nxos']

coordinationBackend: "memcached"
arista:
  api_type: nocvx
  sync_interval: 60
  conn_timeout: 30
  lossy_consolidation_limit: 50
  eapi_host: TODO_REMOVE_ME
  eapi_username: TODO_REMOVE_ME
  # eapi_password:
  # switches:
  #  - host:
  #    user:
  #    password:

bgp_vpn:
  enabled: false

interconnection:
  enabled: false
  user: interconnection
  password:

fwaas:
  enabled: false

ovn:
  enabled: false
  image: "keppel.eu-de-1.cloud.sap/ccloud/cobaltcore-dev/openstack-ovn-controller"
  imageVersionOVN: "latest"

  # -- Use SSL transport to NB/SB db and northd
  enableSsl: false

ovsdb-sb:
  RAFT_PORT: 6644
  DB_TYPE: sb
  DB_PORT: 6442
  OVN_LOG_LEVEL: "info"
  OVN_ELECTION_TIMER: "10000"
  OVN_INACTIVITY_PROBE: "60000"
  OVN_PROBE_INTERVAL_TO_ACTIVE: "60000"
  service:
    # requirements to be accessible from outside with Calico
    type: LoadBalancer
    external_traffic_policy: Local

ovsdb-nb:
  RAFT_PORT: 6643
  DB_TYPE: nb
  DB_PORT: 6441
  OVN_LOG_LEVEL: "info"
  OVN_ELECTION_TIMER: "10000"
  OVN_INACTIVITY_PROBE: "60000"
  OVN_PROBE_INTERVAL_TO_ACTIVE: "60000"

asr:
  config_agents: []

global_cloud_asn: None
global_address_scopes: []
local_address_scopes: []

f5:
  snat_per_subnet: 1
  # loadbalancers:
  #  - name: null
  #    username:
  #    password:
  #    guest_host:
  #    vcmp_host:
  #    external_physical_mappings:
  #    physical_network:

hypervisors_vmware: []

# manila:
#   physnet:

# SFTP-swift bridge (e.g. for nsx-t backups in control-plane)
sftp:
  enabled: false
  server_key:
  externalIPs: []
  user: db_backup
  logins:
    db_backup: nsx-t-backup
    vcsa_backup: vcsa-backups

drivers:
  nsxv3:
    defaults:
      AGENT:
        polling_interval: 240
        quitting_rpc_timeout: 120
        db_max_records_per_query: 1000
        retry_on_failure_max: 3
        retry_on_failure_delay: 3
        resync_objects_based_on_age: false
      NSXV3:
        nsxv3_connection_retry_count: 2
        nsxv3_connection_retry_sleep: 2
        nsxv3_realization_timeout: 300
        nsxv3_login_port: 443
        nsxv3_suppress_ssl_wornings: true
        nsxv3_max_records_per_query: 200
        nsxv3_requests_per_second: 80
        nsxv3_policy_migration_limit: 6
        nsxv3_remove_orphan_ports_after: 2
        nsxv3_default_policy_infrastructure_rules: true
        nsxv3_transport_zone_id_cache_time: 86400

nsxv3_pw_user: m3apiuser0

