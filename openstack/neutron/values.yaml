network_agents: []
osprofiler: {}

global:
  dbUser: neutron
  # dbPassword:
  # imageRegistry:
  metadata_workers: 1
  rpc_response_timeout: 60

pod:
  replicas:
    server: 3
    rpc_server: 2
  lifecycle:
    upgrades:
      deployments:
        revision_history: 5
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 0
          max_surge: 1
  debug:
    server: false
    dhcp_agent: false
    metadata_agent: false
    aci_agent: false
    asr_agent: false
    f5_agent: false
    cisco_ml2_ucsm_bm: false
  resources:
    metadata_agent:
      requests:
        cpu: "250m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
    aci_agent:
      limits:
        cpu: '500m'
        memory: '1Gi'
      requests:
        cpu: '250m'
        memory: '512Mi'
    server:
      requests:
        cpu: "4000m"
        memory: "8Gi"
    rpc_server:
      requests:
        cpu: "1000m"
        memory: "3Gi"
      limits:
        cpu: "4000m"
        memory: "4Gi"
    uwsgi_server:
      requests:
        cpu: "2000m"
        memory: "2Gi"
      limits:
        cpu: "4000m"
        memory: "3Gi"
    cisco_ml2_ucsm_bm:
      requests:
        cpu: "256m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1024Mi"
    sftp_backup:
      requests:
        cpu: "256m"
        memory: "64Mi"
      limits:
        cpu: "500m"
        memory: "128Mi"
    dhcp_agent:
      requests:
        cpu: "256m"
        memory: "1Gi"
      limits:
        cpu: "512m"
        memory: "2.5Gi"
    linuxbridge_agent:
      requests:
        cpu: "256m"
        memory: "512Mi"
      limits:
        cpu: "1000m"
        memory: "1Gi"
    nsxv3_agent:
      requests:
        cpu: "64m"
        memory: "256Mi"
      limit:
        cpu: "128m"
        memory: "512Mi"

