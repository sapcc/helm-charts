# Default values for neutron.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value
network_agents: []
osprofiler: {}

global:
  dbUser: neutron
  # dbPassword:
  # imageRegistry:
  metadata_workers: 1

pod:
  replicas:
    server: 2
  lifecycle:
    upgrades:
      deployments:
        revision_history: 5
        pod_replacement_strategy: RollingUpdate
        rolling_update:
           max_unavailable: 0
           max_surge: 1
  debug:
    server: false
    dhcp_agent: false
    metadata_agent: false
    aci_agent: false
    asr_agent: false
    f5_agent: false
    cisco_ml2_ucsm_bm: false
  resources:
    enabled: false

debug: "True"
port_metrics: '9102'
l2_port_metrics: '9102'
l3_port_metrics: '9103'

imageName: 'monsoon/loci-neutron'
