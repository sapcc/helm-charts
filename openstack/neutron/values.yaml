logging:
  formatters:
    context:
      class: oslo_log.formatters.ContextFormatter
    default:
      format: "%(message)s"
  handlers:
    stdout:
      class: StreamHandler
      args: "(sys.stdout,)"
      formatter: context
    "null":
      class: logging.NullHandler
      formatter: default
      args: "()"
    sentry:
      class: "raven.handlers.logging.SentryHandler"
      level: ERROR
      args: "()"
  loggers:
    root:
      handlers: stdout, sentry
      level: WARNING
    neutron:
      handlers: stdout, sentry
      level: WARNING
    neutron.pecan_wsgi.hooks.policy_enforcement:
      handlers: stdout, sentry
      level: INFO
    neutron.api.rpc:
