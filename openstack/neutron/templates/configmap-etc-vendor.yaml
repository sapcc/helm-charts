    system: openstack
    type: configuration
    component: neutron

data:
  ml2-conf-arista.ini: |
{{ include (print .Template.BasePath "/etc/_ml2-conf-arista.ini.tpl") . | indent 4 }}
  ml2-conf-manila.ini: |
{{ include (print .Template.BasePath "/etc/_ml2-conf-manila.ini.tpl") . | indent 4 }}
