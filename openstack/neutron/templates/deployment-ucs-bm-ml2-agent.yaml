{{- if contains "cisco_ucsm_bm" .Values.ml2_mechanismdrivers }}
kind: Deployment
{{- if .Capabilities.APIVersions.Has "apps/v1" }}
apiVersion: apps/v1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}

metadata:
  name: neutron-cisco-ml2-ucsm-bm
  labels:
    system: openstack
    type: backend
    component: neutron
spec:
  replicas: 1
  revisionHistoryLimit: {{ .Values.pod.lifecycle.upgrades.deployments.revision_history }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      name: neutron-cisco-ml2-ucsm-bm
  template:
    metadata:
      labels:
        name: neutron-cisco-ml2-ucsm-bm
      annotations:
        pod.beta.kubernetes.io/hostname: cisco-ml2-ucsm-bm
    spec:
      hostname:  cisco-ml2-ucsm-bm
      containers:
        - name: neutron-cisco-ml2-ucsm-bm-agent
          image: {{ default "hub.global.cloud.sap" .Values.global.imageRegistry }}/monsoon/loci-neutron:{{default .Values.imageVersionUCSM | default .Values.imageVersion | required "Please set neutron.imageVersion or similar"}}
          imagePullPolicy: IfNotPresent
          command:
            - dumb-init
          args:
            - kubernetes-entrypoint
          livenessProbe:
            exec:
              command: ["neutron-agent-liveness", "--config-file", "/etc/neutron/neutron.conf"]
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          env:
            - name: COMMAND
{{- if not .Values.pod.debug.cisco_ml2_ucsm_bm }}
              value: "neutron-cisco-ml2-ucsm-bm-agent --config-file /etc/neutron/neutron.conf --config-file /etc/neutron/plugins/ml2/cisco-ucs-bm-ml2-agent.ini"
{{- else }}
              value: "sleep inf"
{{- end }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: neutron.DSN.python
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
          resources:
{{ toYaml .Values.pod.resources.cisco_ml2_ucsm_bm | indent 12 }}
          volumeMounts:
            - name: etc-neutron
              mountPath: /etc/neutron
              readOnly: true
      volumes:
        - name: etc-neutron
          projected:
            defaultMode: 420
            sources:
            - configMap:
                name: neutron-etc
                items:
                - key: neutron.conf
                  path: neutron.conf
                - key: logging.conf
                  path: logging.conf
                - key: ml2-conf.ini
                  path: plugins/ml2/ml2-conf.ini
            - configMap:
                name: neutron-etc-vendor
                items:
                - key: cisco-ucs-bm-ml2-agent.ini
                  path: plugins/ml2/cisco-ucs-bm-ml2-agent.ini
{{- end -}}
