{{- if contains "cisco_ucsm_bm" .Values.ml2_mechanismdrivers }}
kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: neutron-cisco-ml2-ucsm-bm
  labels:
    system: openstack
    type: backend
    component: neutron
spec:
  replicas: 1
  revisionHistoryLimit: {{ .Values.pod.lifecycle.upgrades.deployments.revision_history }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      name: neutron-cisco-ml2-ucsm-bm
  template:
    metadata:
      labels:
        name: neutron-cisco-ml2-ucsm-bm
      annotations:
        pod.beta.kubernetes.io/hostname: cisco-ml2-ucsm-bm
    spec:
      {{- if ge .Capabilities.KubeVersion.Minor "7" }}
      hostname:  cisco-ml2-ucsm-bm
      {{- end }}
      containers:
        - name: neutron-cisco-ml2-ucsm-bm-agent
          image: {{ default "hub.global.cloud.sap" .Values.global.imageRegistry }}/monsoon/loci-neutron:{{default .Values.imageVersionUCSM | default .Values.imageVersion | required "Please set neutron.imageVersion or similar"}}
          imagePullPolicy: IfNotPresent
          command:
            - dumb-init
          args:
            - kubernetes-entrypoint
          livenessProbe:
            exec:
              command: ["openstack-agent-liveness", "--component", "neutron", "--config-file", "/etc/neutron/neutron.conf"]
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          env:
            - name: COMMAND
{{- if not .Values.pod.debug.cisco_ml2_ucsm_bm }}
              value: "neutron-cisco-ml2-ucsm-bm-agent --config-file /etc/neutron/neutron.conf --config-file /etc/neutron/plugins/ml2//cisco-ucs-bm-ml2-agent.ini"
{{- else }}
              value: "sleep inf"
{{- end }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: neutron.DSN.python
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
          resources:
{{ toYaml .Values.pod.resources.cisco_ml2_ucsm_bm | indent 12 }}
          volumeMounts:
            - name: etcneutron
              mountPath: /etc/neutron
            - name: neutron-etc
              mountPath: /etc/neutron/neutron.conf
              subPath: neutron.conf
              readOnly: {{ not .Values.pod.debug.cisco_ml2_ucsm_bm }}
            - name: neutron-etc
              mountPath: /etc/neutron/plugins/ml2/ml2_conf.ini
              subPath: ml2-conf.ini
              readOnly: {{ not .Values.pod.debug.cisco_ml2_ucsm_bm }}
            - name: neutron-etc
              mountPath: /etc/neutron/logging.conf
              subPath: logging.conf
              readOnly: {{ not .Values.pod.debug.cisco_ml2_ucsm_bm }}
            - name: neutron-etc-vendor
              mountPath: /etc/neutron/plugins/ml2/cisco-ucs-bm-ml2-agent.ini
              subPath: cisco-ucs-bm-ml2-agent.ini
              readOnly: {{ not .Values.pod.debug.cisco_ml2_ucsm_bm }}
      volumes:
        - name: etcneutron
          emptyDir: {}
        - name: neutron-etc
          configMap:
            name: neutron-etc
        - name: neutron-etc-vendor
          configMap:
            name: neutron-etc-vendor
{{- end -}}
