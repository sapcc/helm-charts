{{- if contains "baremetal" .Values.ml2_mechanismdrivers }}
kind: Deployment
{{- if .Capabilities.APIVersions.Has "apps/v1" }}
apiVersion: apps/v1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}

metadata:
  name: neutron-ironic-agent
  labels:
    system: openstack
    type: backend
    component: neutron
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 3
  selector:
    matchLabels:
      name: neutron-ironic-agent
  template:
    metadata:
      labels:
        name: neutron-ironic-agent
    spec:
      containers:
        - name: neutron-ironic-agent
          image: {{ default "hub.global.cloud.sap" .Values.global.imageRegistry }}/monsoon/loci-neutron:{{.Values.imageVersionIronicAgent | default .Values.imageVersion | required "Please set neutron.imageVersionIronicAgent or similar"}}
          imagePullPolicy: IfNotPresent
          command: ['dumb-init']
          args: ['ironic-neutron-agent', '--config-dir', '/etc/neutron', '--config-file', '/etc/neutron/plugins/ml2/ironic_neutron_agent.ini']
          livenessProbe:
            exec:
              command: ["openstack-agent-liveness", "--component", "neutron", "--config-file", "/etc/neutron/neutron.conf"]
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          env:
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: neutron.DSN.python
          volumeMounts:
            - name: etc-neutron
              mountPath: /etc/neutron
              readOnly: true
      volumes:
        - name: etc-neutron
          projected:
            defaultMode: 420
            sources:
            - configMap:
                name: neutron-etc
                items:
                - key: neutron.conf
                  path: neutron.conf
                - key: logging.conf
                  path: logging.conf
            - configMap:
                name: neutron-ironic-agent
                items:
                - key: ironic_neutron_agent.ini
                  path: plugins/ml2/ironic_neutron_agent.ini
{{- end }}