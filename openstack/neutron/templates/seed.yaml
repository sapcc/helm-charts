        role: network_admin
      - domain: monsoon3
        role: network_admin
        inherited: true
    - name: MONSOON3_STORAGE_SUPPORT
      roles:
      - project: storage_support
        role: network_admin
    - name: MONSOON3_SERVICE_DESK
      roles:
      - project: service_desk
        role: network_admin

  - name: s4
    groups:
    - name: S4_DOMAIN_NETWORK_ADMINS
      roles:
      - project: s4-net-infra
        role: network_admin
      - project: s4-net-infra
        role: cloud_network_admin
      - project: s4-shared-infra
        role: network_admin
    - name: S4_API_SUPPORT
      roles:
      - project: api_support
        role: network_admin
    - name: S4_COMPUTE_SUPPORT
      roles:
      - project: compute_support
        role: network_admin
    - name: S4_NETWORK_SUPPORT
      roles:
      - project: network_support
        role: network_admin
      - domain: s4
        role: network_admin
