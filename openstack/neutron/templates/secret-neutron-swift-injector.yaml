apiVersion: v1
kind: Secret
metadata:
  name: neutron-swift-injector-secrets
  labels:
    system: openstack
    application: {{ .Release.Name }}
type: Opaque
data:
  OS_USERNAME: {{ $.Values.global.neutron_service_user | default "neutron" | replace "$" "$$" | b64enc }}
  OS_PASSWORD: {{ $.Values.global.neutron_service_password | default "" | replace "$" "$$" | b64enc }}
