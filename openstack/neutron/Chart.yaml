---
apiVersion: v2
description: A Helm chart for Openstack Neutron
name: neutron
version: 0.3.0
appVersion: "caracal"
dependencies:
  - condition: mariadb.enabled
    name: mariadb
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.26.1
  - condition: pxc_db.enabled
    name: pxc-db
    alias: pxc_db
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.4.0
  - name: memcached
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.6.9
  - condition: mariadb.enabled
    name: mysql_metrics
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.5.2
  - name: rabbitmq
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.18.5
  - name: utils
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.28.0
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.0.0
  - name: redis
    alias: api-ratelimit-redis
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 2.1.7
    condition: rate_limit.enabled
  - name: linkerd-support
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.0.0
  - name: ovsdb
    alias: ovsdb-sb
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.2.0
    condition: ovn.enabled
  - name: ovsdb
    alias: ovsdb-nb
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.2.0
    condition: ovn.enabled
