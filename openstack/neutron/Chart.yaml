apiVersion: v2
description: A Helm chart for Openstack Neutron
name: neutron
version: 0.2.2
appVersion: "yoga"
dependencies:
  - condition: mariadb.enabled
    name: mariadb
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.10.1
  - name: memcached
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.2.0
  - condition: mariadb.enabled
    name: mysql_metrics
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.3.2
  - name: rabbitmq
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.6.12
  - name: utils
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.16.1
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.2.0
  - name: redis
    alias: api-ratelimit-redis
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.3.5
    condition: rate_limit.enabled
  - name: linkerd-support
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.1.3
