apiVersion: v2
description: A Helm chart for Openstack Neutron
name: neutron
version: 0.2.0
appVersion: "yoga"
dependencies:
  - condition: mariadb.enabled
    name: mariadb
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.7.5
  - name: memcached
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.1
  - condition: mariadb.enabled
    name: mysql_metrics
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.7
  - name: rabbitmq
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.5.1
  - alias: rabbitmq_notifications
    condition: audit.enabled
    name: rabbitmq
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.5.1
  - name: utils
    repository: https://charts.eu-de-2.cloud.sap
    version: ~0.7.2
  - name: owner-info
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.0
  - name: redis
    alias: api-ratelimit-redis
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.2.29
    condition: rate_limit.enabled
