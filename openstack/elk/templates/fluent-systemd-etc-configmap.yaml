{{- if .Values.fluentd_systemd.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-systemd-etc
  labels:
    system: openstack
    service: logging
    component: configuration

data:
  fluent.conf: |
{{ include "elk/templates/etc/_fluent.systemd.conf.tpl" . | indent 4 }}
  logstash.json: |
{{ include "elk/templates/etc/_systemd.json.tpl" . | indent 4 }}
{{- end }}
