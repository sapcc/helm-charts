kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: es-manager
  namespace: elk
  labels:
    system: openstack
    service: logging
    component: elasticsearch
    role: manager
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: elasticsearch
        role: manager
      annotations:
        checksum/elk-templates-es-etc-configmap.yaml: {{ include "elk/templates/es-etc-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: es-etc
          configMap:
            name: es-manager-etc
      containers:
      - name: es-manager
        image: {{.Values.docker_repo}}/elk-elasticsearch-manager:{{.Values.elk_image_version_elasticsearch_manager}}
        imagePullPolicy: Always
        command:
          - /usr/local/bin/dumb-init
        args:
          - /usr/local/bin/kubernetes-entrypoint
        env:
          - name: COMMAND
            value: "/opt/cerebro/bin/cerebro -Dconfig.file=/es-etc/elasticsearch-application.conf"
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        volumeMounts:
          - mountPath: /es-etc
            name: es-etc
        ports:
          - name: manager
            containerPort: {{.Values.elk_elasticsearch_manager_port_internal}}
