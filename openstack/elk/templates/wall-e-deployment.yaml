apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wall-e
  namespace: elk
  labels:
    system: openstack
    service: logging
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component:  elk-wall-e
      annotations:
        checksum/elk-templates-wall-e-bin-configmap.yaml: {{ include "elk/templates/wall-e-bin-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: wall-e-bin
          configMap:
            name: wall-e-bin
        - name: grafana-content
          gitRepo:
            repository: {{.Values.elk_content_url}}
            revision: master
        - name: wall-e-etc
          configMap:
            name: wall-e-etc
      containers:
        - name: wall-e
          image: {{.Values.docker_repo}}/elk-wall-e:{{.Values.elk_image_version_wall_e}}
          imagePullPolicy: IfNotPresent
          command: ["/usr/local/bin/dumb-init", "/bin/bash", "/wall-e-bin/wall-e-start"]
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - mountPath: /wall-e-bin
              name: wall-e-bin
            - mountPath: /grafana-content
              name: grafana-content
            - mountPath: /wall-e-etc
              name: wall-e-etc
