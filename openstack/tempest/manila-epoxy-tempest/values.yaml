# You can override subchart values here, e.g. concurrency

# Required!
# Please specify a run pattern. They are different for tempest-plugins. Sometimes its $PLUGIN.api and sometimes $PLUGIN.tests.api - Check the $PLUGIN git repo for the pattern.
run_pattern: manila_tempest_tests.tests.api
tempest_branch: ccloud-python3

# Optional
# Concurrency default is 1
#concurrency: 8

# Job configuration (optional)
# ttlSecondsAfterFinished: 86400  # Auto-delete job after 24 hours (default)
# backoffLimit: 0                  # Don't retry on failure (default)
# successfulJobsHistoryLimit: 3    # Keep last 3 successful jobs (default)
# failedJobsHistoryLimit: 1        # Keep last 1 failed job (default)

owner-info:
  helm-chart-url: 'https://github.com/sapcc/helm-charts/tree/master/openstack/tempest/manila-tempest'
  maintainers:
    - Mikhail Samoylov
    - Dmitry Galkin
  support-group: network-api
  service: manila

manila_epoxy_tempest:
  tempest:
    imageNameOverride: 'manila-tempest'
