{{- if (index .Values (print .Chart.Name | replace "-" "_")).tempest.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ .Chart.Name }}
  labels:
    system: openstack
    type: configuration
spec:
  restartPolicy: Never
  containers:
    - name: {{ .Chart.Name }}
      # As nova has no tempest plugin project we use standard tempest tests for compute -> use neutron-tempest-plugin image
      image: {{ default "keppel.eu-de-1.cloud.sap/ccloud" .Values.global.registry}}/nova-tempest-plugin-python3:{{ default "latest" (index .Values (print .Chart.Name | replace "-" "_")).tempest.imageTag}}
      command:
        - kubernetes-entrypoint
      env:
        - name: COMMAND
          value: "/container.init/tempest-start-and-cleanup.sh"
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        - name: OS_REGION_NAME
          value: {{ required "Missing region value!" .Values.global.region }}
        - name: OS_USER_DOMAIN_NAME
          value: "tempest"
        - name: OS_PROJECT_DOMAIN_NAME
          value: "tempest"
        - name: OS_INTERFACE
          value: "public"
        - name: OS_ENDPOINT_TYPE
          value: "public"
        - name: OS_PASSWORD
          value: {{ .Values.tempestAdminPassword | quote }}
        - name: OS_IDENTITY_API_VERSION
          value: "3"
        - name: OS_AUTH_URL
          value: "http://{{ if .Values.global.clusterDomain }}keystone.{{.Release.Namespace}}.svc.{{ required "Missing clusterDomain value!" .Values.global.clusterDomain}}{{ else }}keystone.{{.Release.Namespace}}.svc.kubernetes.{{required "Missing region value!" .Values.global.region}}.{{ required "Missing tld value!" .Values.global.tld}}{{end}}:5000/v3"
      resources:
        requests:
          memory: "2048Mi"
          cpu: "1000m"
        limits:
          memory: "8192Mi"
          cpu: "2000m"
      volumeMounts:
        - mountPath: /{{ .Chart.Name }}-etc
          name: {{ .Chart.Name }}-etc
        - mountPath: /container.init
          name: container-init
  volumes:
    - name: {{ .Chart.Name }}-etc
      configMap:
        name: {{ .Chart.Name }}-etc
    - name: container-init
      configMap:
        name: {{ .Chart.Name }}-bin
        defaultMode: 0755
{{- end }}
