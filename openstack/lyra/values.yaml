# Default values for lyra.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
railsEnv: production
# secretKey:
# sentryDSN:
auth:
  #  endpoint:
  userID: automation
  userDomainName: Default
  #  password:
  swift:
    projectName: master
    projectDomainName: ccadmin
#    tempURLKey:

# postgresql:
#   postgresPassword:

apiReplicaCount: 2
workerReplicaCount: 2
image:
  repository: sapcc/lyra
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 80

ingress:
  enabled: false
  hosts: []
#  tlsCertificate:
#  tlsKey:

# When to delete old runs every day
session_cleanup_time: "0415" #4:15 UTC

omnitruck:
  enabled: false
  image:
    repository: sapcc/omnitruck-cache
    tag: "0.6.0"
    pullPolicy: IfNotPresent
  internalPort: 8080
  #host:

postgresql:
  image: keppel.eu-de-1.cloud.sap/ccloud/postgres
  imageTag: "12.11"
  enabled: true
  alerts:
    prometheus: openstack

# Deploy Lyra Prometheus alerts.
alerts:
  enabled: true
  # Name of the Prometheus to which the alerts should be assigned to.
  prometheus: openstack
