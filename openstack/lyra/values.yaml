# Default values for lyra.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
railsEnv: production
# secretKey:
# sentryDSN:
auth:
  #  endpoint:
  userID: automation
  userDomainName: Default
  #  password:
  swift:
    projectName: master
    projectDomainName: ccadmin
#    tempURLKey:

owner-info:
  support-group: containers
  service: automation # optional
  maintainers:
    - Arturo Reuschenbach Puncernau
    - Fabian Ruff
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/openstack/lyra

apiReplicaCount: 2
workerReplicaCount: 2
image:
  repository: sapcc/lyra
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 80

ingress:
  enabled: false
  hosts: []
#  tlsCertificate:
#  tlsKey:

# When to delete old runs every day
session_cleanup_time: "0415" #4:15 UTC

omnitruck:
  enabled: false
  image:
    repository: sapcc/omnitruck-cache
    tag: "0.6.2"
    pullPolicy: IfNotPresent
  internalPort: 8080
  #host:

postgresql:
  imageTag: "20240206103323"
  enabled: true
  alerts:
    prometheus: openstack
    support_group: containers
  persistence:
    enabled: true
    accessMode: ReadWriteMany
    size: 10Gi
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
  user: lyra
  postgresDatabase: monsoon-automation_production
  users:
    lyra: {}
  tableOwner: lyra

# Deploy Lyra Prometheus alerts.
alerts:
  enabled: true
  # Name of the Prometheus to which the alerts should be assigned to.
  prometheus: openstack

pgbackup:
  isPostgresNG: true
  database:
    name: monsoon-automation_production
  alerts:
    support_group: containers

pgmetrics:
  isPostgresNG: true
  db_name: monsoon-automation_production
  alerts:
    support_group: containers
