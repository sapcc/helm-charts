kind: Deployment
apiVersion: apps/v1

metadata:
  name: db-pruner

spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      name: db-pruner
  template:
    metadata:
      labels:
        name: db-pruner
    spec:
      containers:
        - name: pruner
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{.Values.image.pullPolicy}}
          args:
            - sh
            - -ec
            - |
              while true; do
                if [ $(date '+%H%M') = '{{ .Values.session_cleanup_time }}' ]; then
                  bin/rake run:cleanup
                  echo "bin/rake run:cleanup exited"
                fi
                sleep 55
              done
          # NOTE: observed resource usage (vpa upperBound) in eu-de-1 (as of 2022-10)
          # - CPU: 25m with 1 replicas
          # - RAM: levels off around 256Mi (262144k) 
          resources:
            requests:
              cpu: "250m"
              memory: "356Mi"
            limits:
              cpu: "125m"
              memory: "356Mi" 
{{ include "env.vars" . | indent 12 }}
