tls:
  enabled: false
  #caCertificate:
  #privateKey:
  #certificate:
  #crl:

image:
  repository: mosquitto #global.registry is prepended
  tag: latest
  pullPolicy: IfNotPresent
service:
  externalTrafficPolicy: Cluster
  name: mosquitto
  type: NodePort
  externalPort: 8883
  internalPort: 8883
  externalIPs: [1.2.3.4]
metrics:
  enabled: false #TODO figure out how to connect using tls
  port: 9234
  image:
    repository: keppel.global.cloud.sap/ccloud/mosquitto-exporter
    tag: 20230317.1
    pullPolicy: IfNotPresent
