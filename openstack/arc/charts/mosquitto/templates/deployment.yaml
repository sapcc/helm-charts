kind: Deployment
apiVersion: apps/v1
metadata:
  name: mosquitto
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  revisionHistoryLimit: 5
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath  "/secret.yaml") . | sha256sum }}
        {{- if .Values.metrics.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/targets: {{ required ".Values.alerts.prometheus missing" .Values.alerts.prometheus | quote }}
        {{- end }}
      labels:
        app: mosquitto
    spec:
      volumes:
        - name: mosquitto-secret
          secret:
            secretName: mosquitto
        - name: mosquitto-secret-tls
          secret:
            secretName: arc-mosquitto-tls
      containers:
      - name: {{ .Chart.Name }}
        image: "{{required ".Values.global.registry is missing" .Values.global.registry }}/{{ .Values.image.repository }}:{{.Values.image.tag }}"
        command:
          - sh
          - -ec
          - |
            cp /mosquitto_tls/tls.crt /tmp/mosquitto_tls_crt.livenessprobe
            exec mosquitto -c /mosquitto/mosquitto.conf
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        livenessProbe:
          exec:
            command:
            - cmp
            - -s
            - /mosquitto_tls/tls.crt
            - /tmp/mosquitto_tls_crt.livenessprobe
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 3
        #readinessProbe:
        #  httpGet:
        #    path: /
        #    port: {{ .Values.service.internalPort }}
        volumeMounts:
          - name: mosquitto-secret
            mountPath: /mosquitto
            readOnly: true
          - name: mosquitto-secret-tls
            mountPath: /mosquitto_tls
            readOnly: true
{{- if .Values.metrics.enabled }}
      - name: metrics
        image: "{{required ".Values.global.registry is missing" .Values.global.registry }}/{{ .Values.metrics.image.repository }}:{{.Values.metrics.image.tag }}"
        imagePullPolicy: {{ .Values.metrics.image.pullPolicy }}
        ports:
        - containerPort: {{.Values.metrics.port}}
          name: metrics
{{ end }}
