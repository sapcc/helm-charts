kind: Deployment
apiVersion: apps/v1

metadata:
  name: arc-janitor
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"

spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: arc-janitor
  template:
    metadata:
      labels:
        app: arc-janitor
    spec:
      containers:
        - name: api
          image: {{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          args: [janitor]
          ports:
            - name: janitor
              containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            timeoutSeconds: 5
          env:
            - name: ARC_ENV
              value: production
            - name: DBUSER
              value: {{ .Values.postgresql.user | quote }}
            - name: DBHOST
              value: {{ template "postgresql.fullname" . }}
            - name: DBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: '{{ $.Release.Name }}-pguser-{{ .Values.postgresql.user }}'
                  key: 'postgres-password'
