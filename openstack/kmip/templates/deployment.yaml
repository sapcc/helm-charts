apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kmip.fullname" . }}-barbican
  labels:
    {{- include "kmip.labels" . | nindent 4 }}
    app: {{ include "kmip.fullname" . }}-barbican
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    system: openstack
    type: api
    component: barbican
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.pod.lifecycle.upgrades.deployments.revisionHistory }}
  strategy:
    type: {{ .Values.pod.lifecycle.upgrades.deployments.podReplacementStrategy }}
    {{- if eq .Values.pod.lifecycle.upgrades.deployments.podReplacementStrategy "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .Values.pod.lifecycle.upgrades.deployments.rollingUpdate.maxUnavailable }}
      maxSurge: {{ .Values.pod.lifecycle.upgrades.deployments.rollingUpdate.maxSurge }}
    {{- end }}
  selector:
    matchLabels:
      {{- include "kmip.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kmip.labels" . | nindent 8 }}
        app: {{ include "kmip.fullname" . }}-barbican
        name: {{ include "kmip.fullname" . }}-barbican
        alert-tier: os
        alert-service: barbican
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "kmip.serviceAccountName" . }}-barbican
      containers:
        - name: kmip-barbican
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{required ".Values.global.registry is missing" .Values.global.registry }}/loci-barbican:{{required "Values.kmip.image is missing" .Values.kmip.image }}
          imagePullPolicy: {{ .Values.kmip.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            requests:
              memory: 0
              cpu: 0
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
