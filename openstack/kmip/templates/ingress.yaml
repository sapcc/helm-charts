kind: Ingress
apiVersion: networking.k8s.io/v1

metadata:
  name: {{ include "kmip.fullname" . }}
  namespace:  {{.Release.Namespace}}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    system: openstack
    type: api
    component: barbican
  annotations:
  {{- if .Values.tlsacme }}
    kubernetes.io/tls-acme: "true"
    disco: "true"
  {{- end }}
  {{- include "utils.linkerd.ingress_annotation" . | indent 4 }}
spec:
  tls:
     - secretName: kmip-barbican
       hosts: [{{include "barbican_api_endpoint_host_public" .}}]
  rules:
    - host: {{include "barbican_api_endpoint_host_public" .}}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: kmip-barbican
              port:
                number: {{.Values.api_port_internal}}
