kind: Ingress
apiVersion: networking.k8s.io/v1

metadata:
  name: {{ include "kmip.fullname" . }}-barbican
  namespace: {{.Release.Namespace}}
  labels:
    app: {{ include "kmip.fullname" . }}-barbican
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    system: openstack
    type: api
    component: kmip
  annotations:
  {{- if .Values.tlsacme }}
    kubernetes.io/tls-acme: "true"
    disco: "true"
  {{- end }}
  {{- include "utils.linkerd.ingress_annotation" . | indent 4 }}
spec:
  tls:
     - secretName: kmip-barbican
       hosts:
         - kmip.cc.{{ .Values.global.region }}.{{ .Values.global.tld }}
  rules:
    - host: kmip.cc.{{ .Values.global.region }}.{{ .Values.global.tld }}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: kmip-barbican
              port:
                number: 5696
        - path: /restapi
          pathType: Prefix
          backend:
            service:
              name: kmip-barbican
              port:
                number: 5006
