# Default values for kmip.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  dbUser: kmip
  linkerd_requested: false

owner-info:
  support-group: identity
  service: barbican
  maintainers:
    - Rajiv Mucheli
    - Csaba Seres
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/openstack/kmip

pod:
  lifecycle:
    upgrades:
      deployments:
        revisionHistory: 5
        podReplacementStrategy: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
          maxSurge: 1

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "2024061705"


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/targets: "openstack"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true

livenessProbe:
  httpGet:
    path: /healthz
    port: 8080
readinessProbe:
  httpGet:
    path: /readiness
    port: 8080

api_port_internal: "9311"

alerts:
  support_group: identity

mariadb:
  enabled: true
  name: kmip
  root_password: topSecret
  initdb_secret: kmip-initdb
  persistence_claim:
    name: db-kmip-pvclaim
  databases:
  - kmip
  users:
    kmip:
      name: kmip
      grants:
      - "ALL PRIVILEGES ON kmip.*"
  metrics:
    resources:
      requests:
        memory: 0
        cpu: 0
  alerts:
    support_group: identity
  resources:
    requests:
      memory: 0
      cpu: 0

mysql_metrics:
  db_name: kmip
  db_user: kmip
