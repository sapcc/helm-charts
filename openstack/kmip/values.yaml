# Default values for kmip.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  dbUser: kmip
  linkerd_requested: false

owner-info:
  support-group: identity
  service: barbican
  maintainers:
    - Rajiv Mucheli
    - Csaba Seres
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/openstack/kmip

pod:
  lifecycle:
    upgrades:
      deployments:
        revisionHistory: 5
        podReplacementStrategy: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
          maxSurge: 1

replicaCount: 1

kmip:
  pullPolicy: IfNotPresent

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/targets: "openstack"

service:
  type: LoadBalancer
  port: 5696
  targetPort: 5696
  annotations: {}

ingress:
  enabled: true

livenessProbe:
  tcpSocket:
    port: 5696
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  tcpSocket:
    port: 5696
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3

api_port_internal: "9311"

alerts:
  support_group: identity
  enabled: true
  # Name of the Prometheus to which the alerts should be assigned to.
  prometheus: openstack

mariadb:
  enabled: true
  name: kmip
  root_password: topSecret
  initdb_secret: kmip-initdb
  persistence_claim:
    enabled: true
    autoprovision: true
    name: db-kmip-pvclaim
  databases:
  - kmip
  users:
    kmip:
      name: kmip
      grants:
      - "ALL PRIVILEGES ON kmip.*"
  metrics:
    resources:
      requests:
        memory: 0
        cpu: 0
  alerts:
    support_group: identity
  resources:
    requests:
      memory: 0
      cpu: 0
  backup_v2:
    enable_init_restore: true

mysql_metrics:
  db_name: kmip
  db_user: kmip
  customMetrics:
    - help: Count managed_objects
      labels:
      - "uid"
      - "object_type"
      - "class_type"
      - "value"
      - "name_index"
      - "operation_policy_name"
      - "sensitive"
      - "initial_date"
      - "owner"
      name: openstack_kmip_managed_objects_gauge
      query: |
        SELECT
          uid,
          object_type,
          class_type,
          value,
          name_index,
          operation_policy_name,
          `sensitive`,
          initial_date,
          owner,
          COUNT(*) AS gauge
        FROM managed_objects
        GROUP BY uid, object_type, class_type, value, name_index, operation_policy_name, `sensitive`, initial_date, owner;
      values:
      - "gauge"


proxysql:
  mode: ""
