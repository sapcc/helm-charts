---
apiVersion: v2
description: A Helm chart for Kubernetes to deploy Openstack Designate  (DNSaaS)
name: designate
version: 0.5.3
appVersion: "dalmatian"
dependencies:
  - condition: percona_cluster.enabled
    name: percona_cluster
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.1.11
  - condition: pxc_db.enabled
    name: pxc-db
    alias: pxc_db
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.3.1
  - condition: mariadb.enabled
    name: mariadb
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.23.0
  - name: memcached
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.6.9
  - condition: mysql_metrics.enabled
    name: mysql_metrics
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.4.4
  - name: rabbitmq
    condition: rabbitmq.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.17.2
  - name: utils
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.26.0
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.0.0
  - name: linkerd-support
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.1.0
  - name: redis
    alias: api-ratelimit-redis
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 2.1.4
    condition: rate_limit.enabled
