kind: Deployment
{{- if .Capabilities.APIVersions.Has "apps/v1" }}
apiVersion: apps/v1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}

metadata:
  name: designate-api
  labels:
    system: openstack
    application: designate
    type: api
    component: api
spec:
  replicas: {{ .Values.pod.replicas.api }}
  revisionHistoryLimit: {{ .Values.pod.lifecycle.upgrades.deployments.revision_history }}
  strategy:
    type: {{ .Values.pod.lifecycle.upgrades.deployments.pod_replacement_strategy }}
    {{ if eq .Values.pod.lifecycle.upgrades.deployments.pod_replacement_strategy "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .Values.pod.lifecycle.upgrades.deployments.rolling_update.max_unavailable }}
      maxSurge: {{ .Values.pod.lifecycle.upgrades.deployments.rolling_update.max_surge }}
    {{ end }}
  selector:
    matchLabels:
      app: designate-api
  template:
    metadata:
      labels:
        app: designate-api
      annotations:
        configmap-etc-hash: {{ include (print $.Template.BasePath "/etc-configmap.yaml") . | sha256sum }}
        configmap-bin-hash: {{ include (print $.Template.BasePath "/bin-configmap.yaml") . | sha256sum }}
    spec:
{{ tuple . "designate" "api" | include "kubernetes_pod_anti_affinity" | indent 6 }}
      initContainers:
      - name: kubernetes-entrypoint
        image: {{required ".Values.global.imageRegistry is missing" .Values.global.imageRegistry}}/{{ required ".Values.global.image_namespace missing" .Values.global.image_namespace}}/loci-designate:{{required ".Values.image_version_designate_api is missing" .Values.image_version_designate_api}}
        imagePullPolicy: IfNotPresent
        command:
          - /usr/local/bin/kubernetes-entrypoint
        env:
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: DEPENDENCY_JOBS
              value: {{ .Release.Name }}-migration
            - name: DEPENDENCY_SERVICE
              value: "{{ .Release.Name }}-mariadb,{{ .Release.Name }}-rabbitmq,{{ .Release.Name }}-memcached"
            - name: COMMAND
              value: "true"
      containers:
        - name: designate-api
          image: {{required ".Values.global.imageRegistry is missing" .Values.global.imageRegistry}}/{{ required ".Values.global.image_namespace missing" .Values.global.image_namespace}}/loci-designate:{{required ".Values.image_version_designate_api is missing" .Values.image_version_designate_api}}
          imagePullPolicy: IfNotPresent
          command:
            - /container.init/designate-api.sh
            - start
          resources:
{{ toYaml .Values.resources.api | indent 12 }}
          env:
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: DEPENDENCY_JOBS
              value: "designate-migration"
            - name: DEPENDENCY_SERVICE
              value: "designate-mariadb,{{ .Release.Name }}-rabbitmq"
            - name: STATSD_HOST
              value: "localhost"
            - name: STATSD_PORT
              value: "9125"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            {{- if .Values.sentry.enabled }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: designate.DSN.python
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: {{.Values.global.designate_api_port_internal}}
            initialDelaySeconds: 15
            timeoutSeconds: 5
          ports:
            - name: designate-api
              containerPort: {{.Values.global.designate_api_port_internal}}
          volumeMounts:
            - mountPath: /designate-etc
              name: designate-etc
            - mountPath: /container.init
              name: container-init
            - name: wsgi-designate
              mountPath: /var/www/cgi-bin/designate
            - name: designate-etc-wsgi
              mountPath: /etc/apache2/conf-enabled/wsgi-designate.conf
              subPath: wsgi-designate.conf
        - name: statsd
          image: prom/statsd-exporter:v0.8.1
          imagePullPolicy: IfNotPresent
          args: [ --statsd.mapping-config=/etc/statsd/statsd-exporter.yaml ]
          ports:
            - name: statsd
              containerPort: 9125
              protocol: UDP
            - name: metrics
              containerPort: {{.Values.global.designate_metrics_port}}
          volumeMounts:
            - name: designate-etc
              mountPath: /etc/statsd/statsd-exporter.yaml
              subPath: statsd-exporter.yaml
              readOnly: true
      volumes:
        - name: designate-etc
          configMap:
            name: designate-etc
        - name: wsgi-designate
          emptyDir: {}
        - name: container-init
          configMap:
            name: designate-bin
            defaultMode: 0755
