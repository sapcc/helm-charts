apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  labels:
    system: openstack
    type: configuration
    application: {{ .Release.Name }}
type: Opaque
data: 
  secrets.conf: |
    {{ include (print .Template.BasePath "/etc/_secrets.conf.tpl") . | b64enc | indent 4 }}
  pools.yaml: |
    {{ include (print .Template.BasePath "/etc/_pools.yaml.tpl") . | b64enc | indent 4 }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets-rndc
  labels:
    system: openstack
    type: configuration
    application: {{ .Release.Name }}
stringData:
{{- range $rndc := .Values.rndc_keys }}
  {{ $rndc.name }}.key: |
    key "{{ $rndc.name }}" {
      algorithm "{{ $rndc.algorithm }}";
      secret "{{ $rndc.secret }}";
    };
{{- end }}
