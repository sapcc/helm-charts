apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  labels:
    system: openstack
    type: configuration
    component: barbican
type: Opaque
data: 
  secrets.conf: |
    {{ include (print .Template.BasePath "/etc/_secrets.conf.tpl") . | b64enc | indent 4 }}
{{- if .Values.hsm.enabled }}
  barbican_utimaco.sh: |
    {{ include (print .Template.BasePath "/etc/_barbican_utimaco.sh.tpl") .| b64enc | indent 4 }}
{{- end }}
