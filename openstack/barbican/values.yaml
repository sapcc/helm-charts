# Default values for barbican.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value
#
#
global:
  imageNamespace: monsoon
  master_password: ""
  dbUser: barbican
  domain_seeds:
    skip_hcm_domain: false
  linkerd_requested: false

owner-info:
  support-group: identity
  service: barbican
  maintainers:
    - Rajiv Mucheli
    - Stefan Hipfel
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/openstack/barbican

pod:
  lifecycle:
    upgrades:
      deployments:
        revisionHistory: 5
        podReplacementStrategy: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
          maxSurge: 1

api_port_internal: '9311'
debug: "True"

statsd:
  port: 9102
  image: 'shared-app-images/statsd-exporter'
  imageTag: '0.28.0-latest'
  resources:
    enabled: true
    limits:
      memory: 128Mi
      cpu: 150m
    requests:
      memory: 64Mi
      cpu: 100m

db_name: barbican

postgresql:
  enabled: false

proxysql:
  mode: ""  # Cannot use unix_socket, as migration-job is a helm-hook which runs prior to the configmap creation/update
  native_sidecar: true

mariadb:
  enabled: true
  name: barbican
  initdb_secret: barbican-initdb
  ccroot_user:
    enabled: true
  databases:
  - barbican
  users:
    barbican:
      name: barbican
      grants:
      - "ALL PRIVILEGES on barbican.*"
  persistence_claim:
    name: db-barbican-pvclaim
  backup_v2:
    enable_init_restore: true
  alerts:
    support_group: identity

pxc_db:
  enabled: false
  name: barbican
  alerts:
    support_group: identity
  ccroot_user:
    enabled: true
  databases:
    - barbican
  users:
    barbican:
      name: barbican
      grants:
        - "ALL PRIVILEGES on barbican.*"
  pxc:
    persistence:
      size: 10Gi
  backup:
    enabled: true
    s3:
      secrets:
        aws_access_key_id: null
        aws_secret_access_key: null
    pitr:
      enabled: true

mysql_metrics:
  db_name: barbican
  db_user: barbican
  customMetrics:
    - help: Barbican container count by type
      labels:
      - "id"
      - "status"
      - "container_name"
      - "project_id"
      - "type"
      name: openstack_barbican_containers_count_gauge
      query: |
        SELECT
          containers.name  AS container_name,
          containers.type,
          containers.id,
          containers.status,
          projects.external_id  AS project_id,
          COUNT(*) AS count_gauge
        from containers
        INNER JOIN
          projects
        on
          containers.project_id=projects.id
        where
          containers.deleted='false'
        GROUP BY
          containers.name,
          containers.type,
          containers.id,
          containers.status,
          projects.external_id;
      values:
      - "count_gauge"

    - help: Barbican secret count by type
      labels:
      - "id"
      - "status"
      - "secret_name"
      - "expiration"
      - "created_at"
      - "project_id"
      - "secret_type"
      name: openstack_barbican_secrets_count_gauge
      query: |
        SELECT
          secrets.id,
          secrets.status,
          COALESCE(secrets.name, 'No Secret Name') AS secret_name,
          secrets.created_at,
          COALESCE(
            DATE_FORMAT(secrets.expiration, '%Y-%m-%d %H:%i:%s'),
            '1970-01-01 00:00:00'
          ) AS expiration,
          projects.external_id AS project_id,
          secrets.secret_type,
          COUNT(*) AS count_gauge
        FROM secrets
        INNER JOIN projects
          ON secrets.project_id = projects.id
        WHERE secrets.deleted = 'false'
        GROUP BY
          secrets.id,
          secrets.status,
          secret_name,
          secrets.created_at,
          project_id,
          secrets.secret_type,
          expiration;
      values:
      - "count_gauge"

    - help: Barbican secret count in HSM Backend
      labels:
      - "id"
      - "status"
      - "secret_name"
      - "expiration"
      - "created_at"
      - "project_id"
      - "secret_type"
      name: openstack_barbican_hsm_secrets_count_gauge
      query: |
        SELECT
          secrets.id,
          secrets.status,
          COALESCE(secrets.name, 'No Secret Name') AS secret_name,
          secrets.created_at,
          COALESCE(
            NULLIF(
              DATE_FORMAT(secrets.expiration, '%Y-%m-%d %H:%i:%s'),
              '0000-00-00 00:00:00'
            ),
            '1970-01-01 00:00:00'
          ) AS expiration,
          projects.external_id AS project_id,
          secrets.secret_type,
          COUNT(*) AS count_gauge
        FROM encrypted_data
        JOIN kek_data
          ON encrypted_data.kek_id = kek_data.id
        JOIN secrets
          ON secrets.id = encrypted_data.secret_id
        JOIN projects
          ON secrets.project_id = projects.id
        WHERE kek_data.plugin_name = 'barbican.plugin.crypto.p11_crypto.P11CryptoPlugin'
          AND secrets.deleted = 'false'
        GROUP BY
          secrets.id,
          secrets.status,
          secret_name,
          secrets.created_at,
          expiration,
          projects.external_id,
          secrets.secret_type;
      values:
      - "count_gauge"

    - help: Barbican certificate count by expiration bucket
      labels:
      - "secret_id"
      - "status"
      - "project_id"
      - "expiration_bucket"
      name: openstack_barbican_certificate_count_gauge
      query: |
        SELECT
          secrets.id AS secret_id,
          secrets.status AS status,
          projects.external_id AS project_id,
          CASE
            WHEN secrets.expiration IS NULL
              OR secrets.expiration = '0000-00-00 00:00:00'
              THEN 'no_expiration'
            WHEN secrets.expiration < NOW()
              THEN 'expired'
            WHEN secrets.expiration < NOW() + INTERVAL 7 DAY
              THEN 'expires_7d'
            WHEN secrets.expiration < NOW() + INTERVAL 30 DAY
              THEN 'expires_30d'
            ELSE 'expires_later'
          END AS expiration_bucket,
          1 AS count_gauge
        FROM secrets
        INNER JOIN projects
          ON secrets.project_id = projects.id
        WHERE secrets.secret_type = 'certificate'
          AND secrets.deleted = 0;
      values:
      - "count_gauge"

    - help: Barbican opaque certificate count by expiration bucket
      labels:
      - "secret_id"
      - "status"
      - "project_id"
      - "expiration_bucket"
      name: openstack_barbican_opaque_certificate_count_gauge
      query: |
        SELECT
          secrets.id AS secret_id,
          secrets.status AS status,
          projects.external_id AS project_id,
          CASE
            WHEN secrets.expiration IS NULL
              OR secrets.expiration = '0000-00-00 00:00:00'
              THEN 'no_expiration'
            WHEN secrets.expiration < NOW()
              THEN 'expired'
            WHEN secrets.expiration < NOW() + INTERVAL 7 DAY
              THEN 'expires_7d'
            WHEN secrets.expiration < NOW() + INTERVAL 30 DAY
              THEN 'expires_30d'
            ELSE 'expires_later'
          END AS expiration_bucket,
          1 AS count_gauge
        FROM secrets
        INNER JOIN projects
          ON secrets.project_id = projects.id
        WHERE secrets.secret_type = 'opaque'
          AND secrets.deleted = 0;
      values:
      - "count_gauge"

    - help: Barbican orders count by status and type
      labels:
      - "status"
      - "order_type"
      - "project_id"
      name: openstack_barbican_orders_count_gauge
      query: |
        SELECT status, order_type, project_id, count_gauge
        FROM (
          SELECT
            orders.status AS status,
            orders.type AS order_type,
            projects.external_id AS project_id,
            COUNT(*) AS count_gauge
          FROM orders
          INNER JOIN projects
            ON orders.project_id = projects.id
          WHERE orders.deleted = 0
          GROUP BY
            orders.status,
            orders.type,
            projects.external_id
          UNION ALL
          SELECT
            'none' AS status,
            'none' AS order_type,
            'none' AS project_id,
            0 AS count_gauge
          WHERE NOT EXISTS (
            SELECT 1 FROM orders WHERE deleted = 0
          )
        ) x;
      values:
      - "count_gauge"


# HSM related metrics
# How many secrets are stored in HSM per crypto plugin

    - help: Barbican HSM-backed secrets count by plugin and secret_type
      labels:
      - "plugin_name"
      - "secret_type"
      name: openstack_barbican_hsm_secrets_by_plugin_type_count_gauge
      query: |
        SELECT
          kek_data.plugin_name AS plugin_name,
          secrets.secret_type AS secret_type,
          COUNT(*) AS count_gauge
        FROM encrypted_data
        JOIN kek_data
          ON encrypted_data.kek_id = kek_data.id
        JOIN secrets
          ON secrets.id = encrypted_data.secret_id
        WHERE secrets.deleted = 0
        GROUP BY
          kek_data.plugin_name,
          secrets.secret_type;
      values:
      - "count_gauge"

# Which projects are using HSM the most / which plugin?
    - help: Barbican HSM-backed secrets count by project and plugin
      labels:
      - "project_id"
      - "plugin_name"
      name: openstack_barbican_hsm_secrets_by_project_plugin_count_gauge
      query: |
        SELECT
          projects.external_id AS project_id,
          kek_data.plugin_name AS plugin_name,
          COUNT(*) AS count_gauge
        FROM encrypted_data
        JOIN kek_data
          ON encrypted_data.kek_id = kek_data.id
        JOIN secrets
          ON secrets.id = encrypted_data.secret_id
        JOIN projects
          ON secrets.project_id = projects.id
        WHERE secrets.deleted = 0
        GROUP BY
          projects.external_id,
          kek_data.plugin_name;
      values:
      - "count_gauge"

# How many KEKs exist per plugin
    - help: Barbican KEK count by plugin
      labels:
      - "plugin_name"
      name: openstack_barbican_kek_count_gauge
      query: |
        SELECT
          kek_data.plugin_name AS plugin_name,
          COUNT(*) AS count_gauge
        FROM kek_data
        GROUP BY
          kek_data.plugin_name;
      values:
      - "count_gauge"

  # Encrypted_data rows with missing secrets
    - help: Barbican encrypted_data rows with missing secrets
      labels:
      - "orphan_type"
      name: openstack_barbican_encrypted_data_missing_secrets_count_gauge
      query: |
        SELECT
          'missing_secret' AS orphan_type,
          COUNT(*) AS count_gauge
        FROM encrypted_data
        LEFT JOIN secrets
          ON encrypted_data.secret_id = secrets.id
        WHERE secrets.id IS NULL;
      values:
      - "count_gauge"

memcached:
  alerts:
    support_group: identity
  enabled: true
  metrics:
    enabled: true

logging:
  formatters:
    context:
      class: oslo_log.formatters.ContextFormatter
    default:
      format: "%(message)s"
  handlers:
    stdout:
      class: StreamHandler
      args: "(sys.stdout,)"
      formatter: context
    "null":
      class: logging.NullHandler
      formatter: default
      args: "()"
    sentry:
      class: raven.handlers.logging.SentryHandler
      level: ERROR
      args: "()"
  loggers:
    root:
      handlers: stdout, sentry
      level: WARNING
    barbican:
      handlers: stdout, sentry
      level: INFO
    eventlet.wsgi.server:
      handlers: stdout, sentry
      level: INFO
    sqlalchemy.engine.base.Engine:
      handlers: stdout, sentry
      level: WARNING

sentry:
  enabled: true

tlsacme: true

# sapcc/openstack-rate-limit-middleware
sapcc_rate_limit:
  enabled: true

api-ratelimit-redis:
  persistence:
    enabled: false
  alerts:
    support_group: identity

# sapcc/openstack-watcher-middleware
watcher:
  enabled: true

# sapcc/openstack-audit-middleware
audit:
  enabled: true
  mem_queue_size: 1000
  central_service:
    user: rabbitmq
    password: null

# Deploy Barbican Prometheus alerts.
alerts:
  enabled: true
  # Name of the Prometheus to which the alerts should be assigned to.
  prometheus: openstack

# HSM-Barbican lunaclient
hsm:
  enabled: false
  luna:
    image: lunaclient-r9.1
  multistore:
    enabled: false
  ha:
    enabled: false
  utimaco_hsm:
    enabled: false
    image: utimaco5
  resources:
    enabled: true
    limits:
      memory: 1Gi
      cpu: 1
    requests:
      memory: 500Mi
      cpu: 300m

utils:
  trust_bundle:
    enabled: true

# barbican nanny
barbican_nanny:
  replicas: 1
  enabled: false
  # debug mode - no script run in the containers, just a sleep loop
  debug: false
  # Sleep time in minutes between runs
  interval: 1
  db_secret_move:
    enabled: false
