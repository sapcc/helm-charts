apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- tuple . .Release.Name "controller" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | nindent 4 }}
data:
  OS_USERNAME: {{ required "missing value 'global.nova_service_user'" .Values.global.nova_service_user | b64enc }}
  OS_PASSWORD: {{ required "missing value 'global.nova_service_password'" .Values.global.nova_service_password | b64enc }}
  KUBELOGON_USER: {{ required "missing value 'kubelogon.user'" .Values.kubelogon.user | b64enc }}
  KUBELOGON_PASSWORD: {{ required "missing value 'kubelogon.password'" .Values.kubelogon.password| b64enc }}
