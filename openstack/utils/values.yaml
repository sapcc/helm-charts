# Default values for utils.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

global:
  user_suffix: ""
  master_password: ""

cors:
  # default headers. additional headers can be specified via {cors:
  # {additional_allow_headers: "comma,separated,values"}} in the parent chart
  allow_headers: 'Accept,Content-Type,OpenStack-API-Version,User-Agent,X-Auth-Token,X-Openstack-Request-Id'

pyroscope_defaults:
  enabled: false
  # app_subset: regular expression, i.e. "[0,2,4,6,8,a-m]$"
  # tags: null # a=1;b=c
  # url: 'http://pyroscope:4040'
  # auth_token: null
  # enable_logging: false
  # sample_rate: 100
  # detect_subprocesses: true
  # oncpu: true
  # native: false
  # gil_only: true
  # report_pid: false
  # report_thread_id: false
  # report_thread_name: false

trust_bundle:
  enabled: false        # Should the trust-bundle be mounted?
  name: cloud-sap       # What is the name of the ConfigMap with the trust-bundle
  key: trust-bundle.pem # What is the key of the trust-bundle in the ConfigMap
