{{- $tld := $.Values.global.tld | required ".Values.global.tld not found" }}
{{- $region := $.Values.global.region | required ".Values.global.region not found" }}

kind: Ingress
apiVersion: networking.k8s.io/v1

metadata:
  name: keppel-anycast-dashboard
  annotations:
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/auth-url: "https://auth-internal.{{ $region }}.{{ $tld }}/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-url: "https://auth-internal.{{ $region }}.{{ $tld }}/oauth2/auth"
    ingress.kubernetes.io/auth-signin: "https://auth-internal.{{ $region }}.{{ $tld }}/oauth2/start"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth-internal.{{ $region }}.{{ $tld }}/oauth2/start"
    ingress.kubernetes.io/auth-request-redirect: $escaped_request_uri
    nginx.ingress.kubernetes.io/auth-request-redirect: $escaped_request_uri
    {{- if and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested }}
    ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/service-upstream: "true"
    {{- end }}

spec:
  tls:
    - secretName: tls-keppel-anycast-dashboard
      hosts:
        - 'keppel-dashboard.global.{{ $tld }}'
  rules:
    - host: 'keppel-dashboard.global.{{ $tld }}'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keppel-anycast-dashboard
                port:
                  number: 80
