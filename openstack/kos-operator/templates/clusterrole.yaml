apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  labels:
    app: {{ .Chart.Name }}
  name: '{{ .Release.Namespace }}:{{ .Chart.Name }}'
rules:
  # manage the KosQuery, KosTemplate CRD
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - '*'
  # Read KosQueries, KosTemplates created by others
  - apiGroups:
      - kos-operator.stable.sap.cc
    resources:
      - kos-queries
      - kos-templates
    verbs:
      - get
      - list
      - watch
  # Read Openstackseeds creatdd by others
  - apiGroups:
      - openstack.stable.sap.cc
    resources:
      - openstackseeds
    verbs:
      - get
      - list
      - watch
  # be able to diff/deploy to other namespaces
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
  # look up what kinds all KosTemplates render currently
  - apiGroups:
      - ""
    resources:
      - configmaps
      - services
    verbs:
      - '*'
  - apiGroups:
      - extensions
    resources:
      - deployments
      - ingresses
    verbs:
      - '*'
{{- if .Capabilities.APIVersions.Has "apps/v1" }}
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - '*'
{{- end }}
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1beta1" }}
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - '*'
{{- end }}
# KosQueries might use k8s to query stuff
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
