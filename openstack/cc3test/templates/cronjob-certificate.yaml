apiVersion: batch/v1
kind: CronJob
metadata:
  name: cc3test-certificate
  namespace: {{ .Values.cc3test.namespace }}
spec:
  schedule: "*/30 8-15 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          volumes:
            - name: cc3test-config
              configMap:
                name: cc3test-config
            - name: cc3test-secrets
              secret:
                secretName: cc3test-secrets
          containers:
          - name: certificate
            image: {{ required ".Values.global.registry variable missing" .Values.global.registry }}/{{ required ".Values.cc3test.image.name variable missing" .Values.cc3test.image.name }}:{{ required ".Values.cc3test.image.tag variable missing" .Values.cc3test.image.tag }}
            command: ["/bin/sh"]
            args: ["-c", "pytest --disable-pytest-warnings --no-header --color=yes --variables config/config.yaml --variables secrets/secrets.yaml -m certificate -r ap tests/ccloud tests/file_shares; exit 0"]
            volumeMounts:
              - name: cc3test-config
                mountPath: /cc3test/config
                readOnly: true
              - name: cc3test-secrets
                mountPath: /cc3test/secrets
                readOnly: true
          restartPolicy: Never
