# Default values for certificates.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
certs:
  alert_period: 2592000 # 30 days
  names: DEFINED-IN-REGION-SECRETS
parallel:
  workers: 4
  timeout:
    global: 600
    atomic: 300
  iterator:
    sleep: 86400
statsd:
  host: "localhost"
  port: "9125"
  prefix: "blackbox-certificates"
  ttl: "25h"