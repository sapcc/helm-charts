            - "pytest"
            - {{ .Values.parallel.workers | printf "-n %.0f" | quote }}
            - {{ .Values.parallel.timeout.global | printf "--timeout %.0f" | quote }}
            - "--disable-pytest-warnings"
            - "--duration=0"
            - "-r ap"
            - "-m \"canary and nova and not serial\""
            - "tests"
          volumeMounts:
