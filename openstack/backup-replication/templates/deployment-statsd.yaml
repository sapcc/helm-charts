kind: Deployment
apiVersion: apps/v1
metadata:
  name: statsd-exporter
  labels:
    component: backup-replication
spec:
  revisionHistoryLimit: 5
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: statsd-exporter
  template:
    metadata:
      labels:
        component: statsd-exporter
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-statsd.yaml") $ | sha256sum }}
        {{- if and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested }}
        linkerd.io/inject: enabled
        {{- end }}
    spec:
      volumes:
      - name: config
        configMap:
          name: statsd
      containers:
      - name: statsd
        image: {{ .Values.global.dockerHubMirror | required ".Values.global.dockerHubMirror is missing" }}/prom/statsd-exporter:{{ .Values.statsd.exporter_image_version }}
        args: [ --statsd.mapping-config=/etc/statsd/statsd-exporter.yaml ]
        securityContext:
          runAsNonRoot: true
        ports:
          - name: statsd
            containerPort: 9125
            protocol: UDP
          - name: metrics
            containerPort: 9102
        volumeMounts:
          - name: config
            mountPath: /etc/statsd
        resources:
          # observed usage in qa-de-1: CPU <= 1m, RAM = 25-30 MiB
          limits:
            cpu: '10m'
            memory: '64Mi'
          requests:
            cpu: '5m'
            memory: '32Mi'
