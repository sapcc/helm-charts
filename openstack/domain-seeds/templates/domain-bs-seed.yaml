apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: domain-bs-seed
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  requires:
  - {{.Values.global.keystoneNamespace}}/keystone-seed

  domains:
  - name: bs
    description: Business Systems

    projects:
    - name: admin
      description: 'BS Administrators Project'
    - name: bs-net-infra
      description: 'Home of address-scopes, subnetpools, external networks, subnets for the bs domain'
    - name: bs-shared-infra
      description: 'Home of private networks, backup networks and routers for the bs domain'
    - name: support
      description: 'Support teams'
    - name: api_support
      description: 'Core API Support'
      parent: support
    - name: compute_support
      description: 'Compute Support'
      parent: support
    - name: storage_support
      description: 'Storage Support'
      parent: support
    - name: network_support
      description: 'Network Support'
      parent: support
    - name: service_desk
      description: 'Service Desk'
      parent: support

    groups:
    - name: BS_API_SUPPORT
      role_assignments:
      - domain: bs
        role: admin
      - domain: bs
        role: cloud_identity_viewer
        inherited: true
      - project: api_support
        role: admin
      - project: api_support
        role: member

    - name: BS_COMPUTE_SUPPORT
      role_assignments:
      - domain: bs
        role: cloud_identity_viewer
        inherited: true
      - project: compute_support
        role: admin
      - project: compute_support
        role: member

    - name: BS_STORAGE_SUPPORT
      role_assignments:
      - domain: bs
        role: cloud_identity_viewer
        inherited: true
      - project: storage_support
        role: admin
      - project: storage_support
        role: member

    - name: BS_NETWORK_SUPPORT
      role_assignments:
      - domain: bs
        role: cloud_identity_viewer
        inherited: true
      - project: network_support
        role: admin
      - project: network_support
        role: member

    - name: BS_SERVICE_DESK
      role_assignments:
      - domain: bs
        role: cloud_identity_viewer
        inherited: true
      - project: service_desk
        role: admin
      - project: service_desk
        role: member

    - name: BS_DOMAIN_MEMBERS
      role_assignments:
      - domain: bs
        role: member

    - name: BS_DOMAIN_ADMINS
      role_assignments:
      - domain: bs
        role: admin
      - domain: bs
        role: member
      - project: admin
        role: admin
      - project: admin
        role: member
      - project: support
        role: admin
      - project: support
        role: member

    - name: BS_DOMAIN_NETWORK_ADMINS
      role_assignments:
      - project: bs-net-infra
        role: admin
      - project: bs-shared-infra
        role: admin

    - name: BS_DOMAIN_RESOURCE_ADMINS
      role_assignments:
      - domain: bs
        role: admin

    config:
      identity:
        driver: {{ .Values.ldapDriver | default "cc_ldap" }}
      ldap:
        page_size: 1000
        use_tls: false
        tls_req_cert: allow
        url: {{ .Values.ldapUrl | quote }}
        user: {{ .Values.ldapUser | quote }}
        password: {{ required "A valid .Values.ldapPassword required!" .Values.ldapPassword | quote }}
        suffix: {{ .Values.ldapSuffix | quote }}
        query_scope: one
        user_tree_dn: OU=Identities,{{ .Values.ldapSuffix }}
        user_objectclass: user
        user_id_attribute: cn
        user_name_attribute: name
        user_mail_attribute: mail
        user_pass_attribute: userPassword
        user_description_attribute: displayName
        user_enabled_attribute: userAccountControl
        user_enabled_mask: 2
        user_enabled_default: "512"
        user_attribute_ignore: default_project_id
        user_filter: (memberOf=CN=BS_DOMAIN_USERS,OU=BS,OU=OSDomains,OU=CCloud,{{ .Values.ldapSuffix }})
        group_objectclass: group
        group_id_attribute: cn
        group_name_attribute: name
        group_desc_attribute: description
        group_member_attribute: member
        group_tree_dn: OU=BS,OU=OSDomains,OU=CCloud,{{ .Values.ldapSuffix }}
        use_pool: {{ .Values.ldapUsePool }}
        pool_size: 100
        use_auth_pool: {{ .Values.ldapUseAuthPool }}
        auth_pool_size: 100
        auth_pool_connection_lifetime: 60
        debug_level: {{ .Values.ldapDebugLevel }}
