{{- if not .Values.global.is_global_region }}
apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: domain-kubernikus-seed
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  requires:
  - {{.Values.global.keystoneNamespace}}/keystone-seed

  domains:
  - name: kubernikus
    description: 'Converged Cloud Kubernikus'

    projects:
    - name: admin
      description: 'Administration'
    - name: service
      description: 'Services'

    users:
    - name: admin
      description: 'Kubernikus Administrator'
      password: {{ .Values.kubernikusAdminPassword | quote }}
      role_assignments:
      - project: admin
        role: admin
      - project: service
        role: admin
      - domain: kubernikus
        role: admin

    groups:
    - name: administrators
      description: 'Administrators'
      users:
      - admin
      role_assignments:
      - project: admin
        role: admin
      - project: service
        role: admin
      - domain: kubernikus
        role: admin
{{- end }}
