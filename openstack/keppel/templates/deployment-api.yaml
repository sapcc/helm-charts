kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: keppel-api

spec:
  revisionHistoryLimit: 5
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  selector:
    matchLabels:
      name: keppel-api
  template:
    metadata:
      labels:
        name: keppel-api
        serves: keppel-api # shared with dev-toolbox deployment
      annotations:
        checksum: {{ include "keppel/templates/configmap.yaml" . | sha256sum }}
    spec:
      volumes:
        - name: config
          configMap:
            name: keppel
      containers:
        - name: api
          image: {{include "keppel_image" .}}
          imagePullPolicy: {{.Values.keppel.image_pull_policy}}
          command: [ /usr/bin/keppel-api ]
          args: []
          env: {{ include "keppel_api_environment" . | indent 12 }}
          volumeMounts:
            - mountPath: /etc/keppel
              name: config
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            timeoutSeconds: 10
            periodSeconds: 60
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            timeoutSeconds: 5
            periodSeconds: 5
