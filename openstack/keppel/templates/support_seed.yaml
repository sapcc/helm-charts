{{- $domains := list "ccadmin" "bs" "cis" "cp" "fsn" "hcp03" "hec" "monsoon3" "neo" "s4" "wbs"}}
{{- if not .Values.global.domain_seeds.skip_hcm_domain -}}
  {{- $domains = append $domains "hcm" }}
{{- end -}}

apiVersion: "openstack.stable.sap.cc/v1"
kind: OpenstackSeed
metadata:
  name: keppel-support-seed

spec:
  requires:
  - keppel/keppel-seed
  {{- range $domains }}
  - monsoon3/domain-{{ . | lower }}-seed
  {{- end }}

  domains:
    {{- range $domains }}
    - name: {{ . | lower }}
      groups:
      - name: {{ . | upper }}_API_SUPPORT
        role_assignments:
        - project: api_support
          role: registry_admin
        {{- if eq . "ccadmin" }}
        - project: api_tools
          role: registry_admin
        {{- end }}
        # Inherit read-only role within domain
        - domain: {{ . | lower }}
          role: registry_viewer
          inherited: true
      - name: {{ . | upper }}_STORAGE_SUPPORT
        role_assignments:
        - project: storage_support
          role: registry_admin
        {{- if eq . "ccadmin" }}
        - project: storage_tools
          role: registry_admin
        {{- end }}
        # Inherit read-only role within domain
        - domain: {{ . | lower }}
          role: registry_viewer
          inherited: true
      - name: {{ . | upper }}_SERVICE_DESK
        role_assignments:
        - project: service_desk
          role: registry_admin
        # Inherit read-only role within domain
        - domain: {{ . | lower }}
          role: registry_viewer
          inherited: true
    {{- end }}
