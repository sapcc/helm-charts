{{- $region := $.Values.global.region | required "missing value for .Values.global.region" -}}
{{- $peer_group := index $.Values.keppel.peer_groups $.Values.keppel.peer_group -}}
{{- $has_anycast := $peer_group.exclude_from_anycast | has $region | not -}}
{{- if $has_anycast }}
kind: Deployment
apiVersion: apps/v1

metadata:
  name: keppel-anycast-monitor

spec:
  revisionHistoryLimit: 5
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: keppel-anycast-monitor
  template:
    metadata:
      labels:
        name: keppel-anycast-monitor
      annotations:
        kubectl.kubernetes.io/default-container: monitor
        prometheus.io/scrape: "true"
        prometheus.io/targets: "openstack"
    spec:
      containers:
        - name: monitor
          image: {{include "keppel_image" .}}
          imagePullPolicy: IfNotPresent
          args:
            - server
            - anycastmonitor
            - "https://{{ $peer_group.anycast_domain_name }}"
            - "keppel.{{ $region }}.{{ .Values.global.tld }}"
            {{- range $peer_region := $peer_group.members }}
            - "healthcheck-{{ $peer_region }}"
            {{- end }}
          env:
            - name:  KEPPEL_DEBUG
              value: 'false'
          securityContext:
            runAsNonRoot: true
          ports:
            - name: metrics
              containerPort: 8080
          # initially same as keppel-health-monitor
          resources:
            requests:
              cpu: "10m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "64Mi"
{{- end }}
