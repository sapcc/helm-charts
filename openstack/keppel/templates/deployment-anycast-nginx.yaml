{{- $region := $.Values.global.region | required "missing value for .Values.global.region" -}}
{{- $peer_group := index $.Values.keppel.peer_groups $.Values.keppel.peer_group -}}
{{- $has_anycast := $peer_group.exclude_from_anycast | has $region | not -}}
{{- if and $has_anycast .Values.keppel.anycast_ip }}
kind: Deployment
apiVersion: apps/v1

metadata:
  name: keppel-anycast-nginx
  annotations:
    secret.reloader.stakater.com/reload: tls-keppel-api-san

spec:
  revisionHistoryLimit: 5
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: keppel-anycast-nginx
  template:
    metadata:
      labels:
        name: keppel-anycast-nginx
      annotations:
        checksum/configmap: {{ include "keppel/templates/configmap-anycast.yaml" . | sha256sum }}
        config.linkerd.io/opaque-ports: "443"
        kubectl.kubernetes.io/default-container: nginx
    spec:
      containers:
      - name: nginx
        image: {{ include "shared-app-images.ref_using_alternate" (tuple $ "alpine-nginx" "mainline-slim") }}
        imagePullPolicy: IfNotPresent
        env:
          - name: NGINX_ENTRYPOINT_LOCAL_RESOLVERS
            value: "true"
          - name: KEPPEL_ANYCAST_DOMAIN_NAME
            value: {{ $peer_group.anycast_domain_name }}
          - name: NAMESPACE
            value: {{ .Release.Namespace }}
          - name: SET_REAL_IP_FROM
            value: |
              {{- range .Values.keppel.proxy_protocol_allowed_ips }}
              set_real_ip_from {{.}};
              {{- end }}
        volumeMounts:
        - name: nginx-config
          # NOTE: This template will be evaluated by the init script of the nginx container.
          mountPath: /etc/nginx/templates/proxy.conf.template
          subPath: proxy.conf.template
        - name: tls-cert
          mountPath: /etc/nginx/ssl
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "100m"
            memory: "256Mi"
      volumes:
      - name: nginx-config
        configMap:
          name: keppel-anycast-nginx
      - name: tls-cert
        secret:
          secretName: tls-keppel-api-san
{{- end }}
