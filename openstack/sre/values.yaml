# Default values for sre.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Name of the Prometheus to publish to
prometheus:
  aggregations: openstack
  alerts: openstack

# recording periods
periods:
  - 5m
  - 1h
  - 2h
  - 1d
  - 7d

# SLO's
slo:
  defaults:
    api_availability_percent:
      warning: 99.8
      critical: 99.6
  api_availability_percent:
    barbican-api: {}
    castellum-api:
      # The Castellum API is used so little that an SLO of 99.8%
      # means that a single failed request can trigger an alert.
      warning: 98
      critical: 95
    cinder-api: {}
    designate-api: {}
    elektra: {}
    es-client: {}
    es-manager: {}
    glance: {}
    grafana: {}
    grafana-global: {}
    hermes-api: {}
    ironic-api: {}
    keystone: 
      warning: 99.9
      critical: 99.8
    kibana: {}
    limes-api-ccloud: {}
    maia: {}
    maia-oprom: {}
    manila-api: {}
    neutron-server: {}
    nova-api: {}
    nova-console: {}
    nova-placement-api: {}
    octavia-api: {}
