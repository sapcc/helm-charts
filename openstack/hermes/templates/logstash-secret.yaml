kind: Secret
apiVersion: v1
metadata:
  name: logstash-secret
  namespace: hermes
  labels:
    system: openstack
    service: audit
type: Opaque
data:
  RABBITMQ_USER: {{ .Values.rabbitmq.user | b64enc }}
  RABBITMQ_PASSWORD: {{ .Values.rabbitmq.password | b64enc }}
  METIS_USER: {{ .Values.global.metis.user | b64enc }}
  METIS_PASSWORD: {{ .Values.global.metis.password | b64enc }}
  SWIFT_ACCESS_KEY: {{ .Values.logstash.access_key_id_conf | b64enc }}
  SWIFT_SECRET_KEY: {{ .Values.logstash.secret_access_key_conf | b64enc }}

  # OpenSearch
  OPENSEARCH_USER: {{ .Values.users.audit.username | b64enc }}
  OPENSEARCH_PASSWORD: {{ .Values.users.audit.password | b64enc }}
