{{- if and .Values.hermes.certs .Values.hermes.certs.tls_crt }}
{{ $config := .Values.hermes.certs }}
apiVersion: v1
kind: Secret

metadata:
  name: hermes-api
  namespace: hermes
  labels:
    app: hermes-api

data:
  tls.crt: {{ b64enc $config.tls_crt }}
  tls.key: {{ b64enc $config.tls_key }}
  hermes.conf: {{ include "hermes/templates/_hermes.conf.tpl" . | indent 4 }}

---
{{- end }}
