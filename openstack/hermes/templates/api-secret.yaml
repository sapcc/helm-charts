apiVersion: v1
kind: Secret
metadata:
  name: hermes-api
  namespace: hermes
labels:
  app: hermes-api
data:
  HERMES_OS_PASSWORD: {{ .Values.hermes.password | b64enc | quote}}
{{- if and .Values.hermes.certs .Values.hermes.certs.tls_crt }}
{{ $config := .Values.hermes.certs }}
  tls.crt: {{ $config.tls_crt | b64enc | quote }}
  tls.key: {{ $config.tls_key | b64enc | quote }}
{{- end }}
