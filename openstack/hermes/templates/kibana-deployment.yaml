{{ if .Values.deploy_kibana }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kibana
  namespace: hermes
  labels:
    system: openstack
    service: audit

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: kibana
      annotations:
        checksum/hermes-templates-kibana-etc-configmap.yaml: {{ include "hermes/templates/kibana-etc-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: hermes-etc
          configMap:
            name: kibana-etc
      containers:
        - name: kibana
          image: {{.Values.docker_repo}}/monasca-kibana:{{.Values.image_version_hermes_kibana}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/opt/kibana/bin/kibana -c /hermes-etc/kibana.yml"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: nodejs
              containerPort: {{.Values.hermes_kibana_port_public}}
          volumeMounts:
            - mountPath: /hermes-etc
              name: hermes-etc
{{ end }}
