
{{- if .Values.exporter.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor

metadata:
  name: hermes-es-exporter
  labels:
    prometheus: {{ .Values.exporter.prometheus }}

spec:
  jobLabel: hermes-es-exporter

  selector:
    matchLabels:
      role: manager

  # Find pods in any namespace.
  namespaceSelector:
    matchNames: [hermes]

  podMetricsEndpoints:
    - interval: 60s
      scrapeTimeout: 50s
      path: /_prometheus/metrics
      scheme: http
      port: http
      basicAuth:
        password:
          name: basic-auth
          key: password
        username:
          name: basic-auth
          key: user
      relabelings:
        - action: labelmap
          regex: '__meta_kubernetes_pod_label_(.+)'
        - targetLabel: job
          replacement: hermes-es-exporter
      metricRelabelings:
        - action: replace
          targetLabel: region
          replacement: {{ required ".Values.global.region missing" .Values.global.region }}
{{- end }}