kind: Deployment
apiVersion: apps/v1
metadata:
  name: es-manager
  namespace: hermes
  labels:
    system: openstack
    service: audit
    component: es-manager
    role: manager
  #annotations:
  #  kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  replicas: 1
  selector:
    matchLabels:
      component: es-manager
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: es-manager
        role: manager
      annotations:
        checksum/application.conf.tpl: {{ include "hermes/templates/etc/_application.conf.tpl" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: es-etc
          configMap:
            name: es-manager-hermes-etc
{{- if .Values.elasticsearch_hermes.enabled }}
        - name: truststore
          secret:
            defaultMode: 420
            secretName: truststore
{{- end }}
      containers:
      - name: es-manager
        image: {{.Values.global.dockerHubMirror}}/lmenezes/cerebro:{{.Values.hermes_image_version_elasticsearch_manager}}
        imagePullPolicy: IfNotPresent
        command:
          - /opt/cerebro/bin/cerebro
        args:
          - -Dconfig.file=/es-etc/elasticsearch-application.conf
          - -Dlogback.configurationFile=/es-etc/logback.xml
          - -Dlogger.file=/es-etc/logback.xml
          - -Dcom.sun.jndi.ldap.object.disableEndpointIdentification=true
          - -Des.networkaddress.cache.ttl=20
          - -Des.networkaddress.cache.negative.ttl=10
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        volumeMounts:
          - mountPath: /es-etc
            name: es-etc
{{- if .Values.elasticsearch_hermes.enabled }}
          - mountPath: /truststore
            name: truststore
{{- end }}
        ports:
          - name: manager
            containerPort: {{.Values.hermes.elasticsearch.manager_port_internal}}
