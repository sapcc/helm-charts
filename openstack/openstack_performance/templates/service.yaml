apiVersion: v1
kind: Service
metadata:
  name: openstack-performance
  namespace: openstack-performance
  annotations:
    loadbalancer.openstack.org/default-tls-container-ref: >-
      {{ .Values.tls_key | quote }}
    loadbalancer.openstack.org/x-forwarded-for: 'true'
spec:
  type: LoadBalancer
  ports:
    - port: 8089
      targetPort: 8089
      protocol: TCP
      name: http
      nodePort: 31159
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8089
      nodePort: 31160
  selector:
    app: openstack-performance
