apiVersion: v1
kind: ConfigMap

metadata:
  name: castellum

data:
  netapp-scout.yaml: |
    http:
      listen_address: ':8080'
    prometheus:
      url:  "https://metrics.metal.{{ .Values.global.region }}.cloud.sap"
      cert: /etc/castellum-certs/prometheus-infra.cert.pem
      key:  /etc/castellum-certs/prometheus-infra.key.pem

  policy.yaml: |
{{ .Files.Get "files/policy.yaml" | indent 4 }}
