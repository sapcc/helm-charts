{{- if .Values.swift_account_caretaker.enable }}
kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: swift-account-caretaker-mergify
  labels:
    release: "{{.Release.Name}}"

spec:
  revisionHistoryLimit: 5
  # this job is not in any critical path, so 1 replica and Recreate is quite enough
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: swift-account-caretaker-mergify
  template:
    metadata:
      labels:
        component: swift-account-caretaker-mergify
      annotations:
        checksum/caretaker.etc: {{ include "swift-utils/templates/caretaker-configmap.yaml" . | sha256sum }}
        version/swift-common.bin: {{ index .Values "swift-common" "version" }}
    spec:
      volumes:
        - name: caretaker-etc
          configMap:
            name: swift-account-caretaker
        - name: swift-common-bin
          configMap:
            name: {{ include "swift-common.bin_cm_name" . }}
      containers:
        - name: caretaker
          image: {{ include "swift-common.image" . }}
          command:
            - /usr/bin/dumb-init
          args:
            - /bin/bash
            - /swift-common-bin/start
            - account-caretaker-mergify
          env:
            - name: DEBUG_CONTAINER
              value: "false"
          volumeMounts:
            - mountPath: /caretaker-etc
              name: caretaker-etc
            - mountPath: /swift-common-bin
              name: swift-common-bin
{{- end }}
