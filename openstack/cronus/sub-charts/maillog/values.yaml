policy:
  project_email_admin: project_id:%(project_id)s and role:email_admin
  maillog:viewer: rule:project_email_admin
image:
  name: maillog
  tag: "v0.0.4"
enabled: false
server:
  http: 443
  maxRequestSize: 52428800
storage:
  type: "elasticsearch"
  uri: "http://localhost:9200"
  indexMgmt: false
  indexPrefix: "maillog"
  indexDateFormat: "2006.01.02"
  cutOffTime: 720h
  granularity: 24h
  lookBacks: 5
  username: #passed
  password: #passed
debug: true
godebug: netdns=cgo
deployment:
  replicas: 1
# all below can be used only with a deployment style
maxSurge: 1
maxUnavailable: 0

# values passed from parent chart
headers:
keystone:
  projectName:
  projectDomainName:
  userDomainName:
  username:
  password:

tls:
  namespace:
  serverTlsName:
  clientTlsAuth:
  clientCertOU:
  clientCA:
  errInterval:
