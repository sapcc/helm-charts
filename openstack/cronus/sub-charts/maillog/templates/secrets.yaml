apiVersion: v1
kind: Secret
metadata:
  name: maillog-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app: maillog
type: Opaque
data:
  STORAGE_PASSWORD: {{  .Values.storage.password | b64enc}}
  KEYSTONE_PASSWORD: {{  .Values.keystone.password | b64enc}}
  {{- if or .Values.tls.clientCertOU .Values.global.clientCertOU }}
  CLIENT_CERT_OU: clientCertOU: {{ .Values.tls.clientCertOU | default .Values.global.clientCertOU }}
{{- end }}
