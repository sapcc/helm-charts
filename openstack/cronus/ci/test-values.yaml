global:
  region: regionOne
  tld: cloud
  alerts:
    prometheus: prometheus
  cronus_service_password: ""

rhea:
  image:
    name: rhea-repository
    pullPolicy: IfNotPresent
    tag: latest

rhea_rabbitmq:
  users:
    default:
      user: rhea_rabbitmq
      password: super-secret
  metrics:
    password: super-secret
  alerts:
    support_group: test

nebula:
  sentryDsn: ""
  cors:
    enabled: false
    allowedOrigins:
    allowedHeaders:

cronus:
  sentryDsn: ""

rabbitmq:
  users:
    default:
      user: rabbitmq
      password: super-secret
  metrics:
    password: super-secret
  alerts:
    support_group: test

rabbitmq_notifications:
  users:
    default:
      user: rabbitmq
      password: super-secret
  metrics:
    password: super-secret
  alerts:
    support_group: test
