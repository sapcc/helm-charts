    annotations: {}
    labels: {}
    headless:
      annotations: {}
      labels: {}
      servicePort: 80
  updateStrategy: RollingUpdate
  replicas: 1
  nebula: 
  cronus:
  remote: 
  remoteRegion:
  remotePassword:
  slack: slack-url
  recipient: recipient-email
  cronuscli: cronuscli
  timeWaitInterval: 60
  shellToUse: bash
  projectDomainName: project-domain
  projectName: project-name

