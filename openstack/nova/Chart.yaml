apiVersion: v2
description: A Helm chart for Kubernetes
name: nova
icon: https://www.openstack.org/themes/openstack/images/project-mascots/Nova/OpenStack_Project_Nova_mascot.png
version: 0.4.2
appVersion: "rocky"
dependencies:
  - name: mariadb
    condition: mariadb.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.18.2
  - name: mariadb
    alias: mariadb_api
    condition: mariadb_api.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.18.2
  - name: mysql_metrics
    condition: mariadb.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.4.2
  - name: rabbitmq
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.17.1
  - name: memcached
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.6.8
  - name: utils
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.24.1
  - name: mariadb
    alias: mariadb_cell2
    condition: mariadb_cell2.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.18.2
  - name: rabbitmq
    alias: rabbitmq_cell2
    condition: cell2.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.17.1
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.0.0
  - name: linkerd-support
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.1.0
