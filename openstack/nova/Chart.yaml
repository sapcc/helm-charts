apiVersion: v2
description: A Helm chart for Kubernetes
name: nova
icon: https://www.openstack.org/themes/openstack/images/project-mascots/Nova/OpenStack_Project_Nova_mascot.png
version: 0.5.5
appVersion: "bobcat"
dependencies:
  - name: mariadb
    condition: mariadb.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.27.2
  - name: mariadb
    alias: mariadb_api
    condition: mariadb_api.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.27.2
  - name: mysql_metrics
    condition: mariadb.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.5.1
  - name: rabbitmq
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.19.1
  - name: memcached
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.6.10
  - name: utils
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.29.0
  - name: mariadb
    alias: mariadb_cell2
    condition: mariadb_cell2.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.27.2
  - name: rabbitmq
    alias: rabbitmq_cell2
    condition: cell2.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.19.1
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.0.0
  - name: linkerd-support
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.1.0
  - name: redis
    alias: api-ratelimit-redis
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 2.1.3
    condition: rate_limit.enabled
