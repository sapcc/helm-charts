apiVersion: v2
description: A Helm chart for Kubernetes
name: nova
icon: https://www.openstack.org/themes/openstack/images/project-mascots/Nova/OpenStack_Project_Nova_mascot.png
version: 0.2.1
appVersion: "rocky"
dependencies:
  - name: mariadb
    condition: mariadb.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.14.1
  - name: mariadb
    alias: mariadb_api
    condition: mariadb_api.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.14.1
  - name: mysql_metrics
    condition: mariadb.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.3.5
  - name: rabbitmq
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.11.0
  - name: memcached
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.4.0
  - name: utils
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: ~0.17.0
  - name: mariadb
    alias: mariadb_cell2
    condition: mariadb_cell2.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.14.1
  - name: rabbitmq
    alias: rabbitmq_cell2
    condition: cell2.enabled
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 0.11.0
  - name: owner-info
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.0.0
  - name: linkerd-support
    repository: oci://keppel.eu-de-1.cloud.sap/ccloud-helm
    version: 1.0.0
