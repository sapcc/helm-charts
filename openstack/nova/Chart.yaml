apiVersion: v2
description: A Helm chart for Kubernetes
name: nova
icon: https://www.openstack.org/themes/openstack/images/project-mascots/Nova/OpenStack_Project_Nova_mascot.png
version: 0.2.0
appVersion: "rocky"
dependencies:
  - name: mariadb
    condition: mariadb.enabled
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.7.5
  - name: mariadb
    alias: mariadb_api
    condition: mariadb_api.enabled
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.7.5
  - name: mysql_metrics
    condition: mariadb.enabled
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.7
  - name: rabbitmq
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.4.4
  - name: memcached
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.1
  - name: utils
    repository: https://charts.eu-de-2.cloud.sap
    version: ~0.9.0
  - name: mariadb
    alias: mariadb_cell2
    condition: mariadb_cell2.enabled
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.7.5
  - name: rabbitmq
    alias: rabbitmq_cell2
    condition: cell2.enabled
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.4.4
  - name: owner-info
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.2.0
