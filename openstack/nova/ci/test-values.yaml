---
global:
  accessControlAllowOrigin: '*'
  region: regionOne
  domain: evil.corp
  registry: keppel.regionOne.cloud
  registryAlternateRegion: keppel.regionTwo.cloud
  dockerHubMirror: myRegistry/dockerhub
  dockerHubMirrorAlternateRegion: myRegistry/dockerhubalternate
  tld: regionOne.cloud
  domain_seeds:
    customer_domains: [bar, foo, baz]
    customer_domains_without_support_projects: [baz]

  master_password: topSecret
  nova_service_password: topSecret
  availability_zones:
    - foo
    - bar
  nova_metadata_secret: topSecretWouldBuyAgain

cell2:
  enabled: true
  name: cell-b-2

defaultUsersMariaDB:
  api: nova_api
  cell0: nova_cell0
  cell1: nova
  cell2: nova_cell2

imageVersion: my-tag
imageVersionVspc: vspc-latest-tag
imageVersionConsoleMks: console-mks-tag

mariadb:
  enabled: true
  root_password: rootrootCell1
  backup_v2:
    enabled: false
  users:
    nova:
      name: nova
      password: passwordCell1
    nova_cell0:
      name: nova_cell0
      password: passwordCell0

mysql_metrics:
  db_password: passwordCell1
  queryCell2: true
  cell2:
    enabled: true
    name: cell-b-2
  cell2dbUser: nova_cell2
  cell2dbName: nova_cell2

mariadb_cell2:
  enabled: true
  name: nova-cell-b-2
  root_password: rootrootCell2
  backup_v2:
    enabled: false
  users:
    nova_cell2:
      name: nova_cell2
      password: passwordCell2

mariadb_api:
  enabled: true
  root_password: rootrootApi
  backup_v2:
    enabled: false
  users:
    nova_api:
      name: nova_api
      password: passwordApi

rabbitmq:
  users:
    admin:
      password: adminadmin
    default:
      password: defaultdefault
  metrics:
    password: passwordMetrics

rabbitmq_cell2:
  users:
    admin:
      name: admin
      password: adminadmin
    default:
      name: default
      password: defaultdefault
  metrics:
    password: passwordMetrics

cors:
  enabled: true
  additional_allow_headers: 'X-No-Real-Header'

utils:
  cors:
    allowed_origin: 'https://test.domain'
