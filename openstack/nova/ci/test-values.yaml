---
global:
  accessControlAllowOrigin: '*'
  region: regionOne
  domain: evil.corp
  registry: keppel.regionOne.cloud
  registryAlternateRegion: keppel.regionTwo.cloud
  dockerHubMirror: myRegistry/dockerhub
  dockerHubMirrorAlternateRegion: myRegistry/dockerhubalternate
  tld: regionOne.cloud
  domain_seeds:
    skip_hcm_domain: false
  master_password: topSecret
  nova_service_password: topSecret
  availability_zones:
    - foo
    - bar
  nova_metadata_secret: topSecretWouldBuyAgain

imageVersion: myTag
imageVersionVspc: vspc-latest-tag
imageVersionConsoleMks: console-mks-tag

mariadb:
  root_password: rootroot
  enabled: false
  backup:
    enabled: false
  backup_v2:
    enabled: false
  users:
    nova:
      name: nova
      password: password

pxc_db:
  enabled: false
  users:
    nova:
      password: topSecret!
    nova_cell0:
      password: topSecret!
  system_users:
    root:
      password: topSecret!
    xtrabackup:
      password: topSecret!
    monitor:
      password: topSecret!
    proxyadmin:
      password: topSecret!
    operator:
      password: topSecret!
    replication:
      password: topSecret!
  backup:
    s3:
      secrets:
        aws_access_key_id: topSecret!
        aws_secret_access_key: topSecret!

mysql_metrics:
  db_password: topSecret!

dbPassword: top-secret
cell0dbPassword: very-secret
apidbPassword: much-secret

mariadb_api:
  root_password: rootroot
  enabled: false
  backup:
    enabled: false
  backup_v2:
    enabled: false
  users:
    nova_api:
      name: nova_api
      password: password

rabbitmq:
  users:
    admin:
      password: adminadmin
    default:
      password: defaultdefault
  metrics:
    password: metricsmetrics

cors:
  enabled: true
  additional_allow_headers: 'X-No-Real-Header'

utils:
  cors:
    allowed_origin: 'https://test.domain'
