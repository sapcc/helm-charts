{{- if or (.Capabilities.APIVersions.Has "vcenter-operator.stable.sap.cc/v1") (.Values.isImageTransportTemplating | default false) }}
apiVersion: vcenter-operator.stable.sap.cc/v1
kind: VCenterTemplate
metadata:
  name: 'vcenter-cluster-nova-compute-deployment'
options:
  scope: 'cluster'
  jinja2_options:
    variable_start_string: '{='
    variable_end_string: '=}'
template: |
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: nova-compute-{= name =}
    labels:
      system: openstack
      type: backend
      component: nova
  spec:
    replicas: 1
    revisionHistoryLimit: 5
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 0
        maxSurge: 1
    selector:
      matchLabels:
          name: nova-compute-{= name =}
    template:
      metadata:
        labels:
{{ tuple . "nova" "compute" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 10 }}
          name: nova-compute-{= name =}
          alert-tier: os
          alert-service: nova
          hypervisor: "vmware"
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/targets: {{ required ".Values.alerts.prometheus missing" .Values.alerts.prometheus | quote }}
          configmap-etc-hash: {{ include (print .Template.BasePath "/etc-configmap.yaml") . | sha256sum }}
          configmap-nova-compute-hash: {= "vcenter_cluster/{{ .Release.Namespace }}/vcenter-cluster-nova-compute-configmap.yaml.j2" | render | sha256sum =}
      spec:
{{ tuple "{= availability_zone =}" | include "kubernetes_pod_az_affinity" | indent 8 }}
{{- include "kubernetes_maintenance_affinity" . | indent 4 }}
        containers:
        - name: nova-compute
          image: {{ required ".Values.global.registry is missing" .Values.global.registry}}/ubuntu-source-nova-compute:{{ .Values.imageVersionNovaCompute | default .Values.imageVersionNova | default .Values.imageVersion | required "Please set .imageVersion or similar" }}
          imagePullPolicy: IfNotPresent
          terminationGracePeriodSeconds: 900
          command:
          - dumb-init
          - kubernetes-entrypoint
          env:
          - name: COMMAND
            value: "nova-compute"
          - name: NAMESPACE
            value: {{ .Release.Namespace }}
          {{- if .Values.sentry.enabled }}
          - name: SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: sentry
                key: {{ .Chart.Name }}.DSN.python
          {{- end }}
          - name: STATSD_HOST
            value: "localhost"
          - name: STATSD_PORT
            value: "9125"
          - name: PYTHONWARNINGS
            value: "ignore:Unverified HTTPS request"
          - name: PGAPPNAME
            value: nova-compute-{= name =}
          {{- if .Values.pod.resources.hv_vmware }}
          resources:
{{ toYaml .Values.pod.resources.hv_vmware | indent 12 }}
          {{- end }}
          volumeMounts:
          - mountPath: /etc/nova
            name: nova-etc
          - mountPath: /etc/sudoers
            subPath: sudoers
            name: sudoers
        {{- if .Values.neutron_dvs_agent_enabled }}
        - name: neutron-dvs-agent
          image: {{ required ".Values.global.registry is missing" .Values.global.registry}}/loci-neutron:{{.Values.imageVersionNeutron | required "Please set nova.imageVersionNeutron or similar" }}
          imagePullPolicy: IfNotPresent
          command: ["dumb-init"]
          args: ["neutron-dvs-agent", "--config-file", "/etc/neutron/neutron.conf", "--config-file", "/etc/neutron/plugins/ml2/ml2-conf.ini", "--config-file", "/etc/neutron/plugins/ml2/ml2-vmware.ini"]
          env:
          {{- if .Values.sentry.enabled }}
          - name: SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: sentry
                key: {{ .Chart.Name }}.DSN.python
          {{- end }}
          - name: STATSD_HOST
            value: "localhost"
          - name: STATSD_PORT
            value: "9125"
          - name: PYTHONWARNINGS
            value: "ignore:Unverified HTTPS request"
          - name: PGAPPNAME
            value: neutron-dvs-agent-{= name =}
          livenessProbe:
            initialDelaySeconds: 300
            periodSeconds: 5
            exec:
              command:
              - bash
              - -c
              - "[ -f /tmp/neutron-dvs-agent.alive ] && [ $(($(date +%s) - $(date -r /tmp/neutron-dvs-agent.alive +%s))) -lt 300 ]"
          {{- if .Values.pod.resources.hv_vmware_dvs }}
          resources:
{{ toYaml .Values.pod.resources.hv_vmware_dvs | indent 12 }}
          {{- end }}
          volumeMounts:
            - name: neutron-etc
              mountPath: /etc/neutron
        {{- end }}
        - name: statsd
          image: {{ required ".Values.global.dockerHubMirror is missing" .Values.global.dockerHubMirror}}/prom/statsd-exporter:v0.8.1
          imagePullPolicy: IfNotPresent
          args: [ --statsd.mapping-config=/etc/statsd/statsd-exporter.yaml ]
          ports:
          - name: statsd
            containerPort: 9125
            protocol: UDP
          - name: metrics
            containerPort: 9102
          volumeMounts:
            - mountPath: /etc/statsd
              name: statsd
        volumes:
        - name: nova-etc
          projected:
            defaultMode: 420
            sources:
            - configMap:
                items:
                - key: nova.conf
                  path: nova.conf
                - key: policy.json
                  path: policy.json
                - key: logging.ini
                  path: logging.ini
                - key: rootwrap.conf
                  path: rootwrap.conf
                - key: compute.filters
                  path: rootwrap.d/compute.filters
                name: nova-etc
            - configMap:
                items:
                - key: nova-compute.conf
                  path: nova-compute.conf
                - key: hostgroup-reservations.json
                  path: hostgroup-reservations.json
                name: nova-compute-vmware-{= name =}
        - name: sudoers
          projected:
            defaultMode: 420
            sources:
            - configMap:
                items:
                - key: sudoers
                  path: sudoers
       {{- if .Values.neutron_dvs_agent_enabled }}
        - name: neutron-etc
          projected:
            defaultMode: 420
            sources:
            - configMap:
                items:
                - key: neutron.conf
                  path: neutron.conf
                - key: api-paste.ini
                  path: api-paste.ini
                - key: neutron-policy.json
                  path: policy.json
                - key: logging.conf
                  path: logging.conf
                - key: ml2-conf.ini
                  path: plugins/ml2/ml2-conf.ini
                name: neutron-etc
            - configMap:
                items:
                - key: ml2-vmware.ini
                  path: plugins/ml2/ml2-vmware.ini
                name: neutron-ml2-vmware-{= name =}
        {{- end }}
        - name: statsd
          projected:
            defaultMode: 420
            sources:
            - configMap:
                items:
                - key: statsd-exporter.yaml
                  path: statsd-exporter.yaml
                name: nova-etc
{{- end }}
