{{ $envAll := . }}
{{- range $cellId := include "nova.helpers.cell_ids_nonzero" . | fromJsonArray }}
{{- with $envAll }}
{{- $cellName := include "nova.helpers.cell_name" (tuple . $cellId) }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nova-console-{{ $cellName }}-mks
  labels:
    system: openstack
    type: configuration
    component: nova
data:
{{ (.Files.Glob "console/mks/*").AsConfig | indent 2 }}
{{ (.Files.Glob "console/common/*").AsConfig | indent 2 }}
{{- end }}
{{- end }}
