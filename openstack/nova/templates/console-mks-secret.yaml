{{ $envAll := . }}
{{- range $cellId := include "nova.helpers.cell_ids_nonzero" . | fromJsonArray }}
{{- with $envAll }}
{{- $cellName := include "nova.helpers.cell_name" (tuple . $cellId) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: nova-console-{{ $cellName }}-mks
  labels:
    system: openstack
    type: nova-console
    component: nova
type: Opaque
data:
  config.lua: {{ include "nova.etc_config_lua" . | b64enc }}
{{- end }}
{{- end }}
