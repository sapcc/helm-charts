{{- if .Values.placement.enabled }}
kind: Deployment
apiVersion: apps/v1

metadata:
  name: nova-placement-api
  labels:
    system: openstack
    type: api
    component: nova
spec:
  replicas: {{ .Values.pod.replicas.placement }}
  revisionHistoryLimit: {{ .Values.pod.lifecycle.upgrades.deployments.revision_history }}
  strategy:
    type: {{ .Values.pod.lifecycle.upgrades.deployments.podReplacementStrategy }}
    {{ if eq .Values.pod.lifecycle.upgrades.deployments.podReplacementStrategy "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .Values.pod.lifecycle.upgrades.deployments.rollingUpdate.maxUnavailable }}
      maxSurge: {{ .Values.pod.lifecycle.upgrades.deployments.rollingUpdate.maxSurge }}
    {{ end }}
  selector:
    matchLabels:
      name: nova-placement-api
  template:
    metadata:
      labels:
        name: nova-placement-api
        alert-tier: os
        alert-service: nova
{{ tuple . "nova" "placement-api" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
      annotations:
        configmap-etc-hash: {{ include (print $.Template.BasePath "/placement-configmap.yaml") . | sha256sum }}
    spec:
{{ tuple . "nova" "placement-api" | include "kubernetes_pod_anti_affinity" | indent 6 }}
      containers:
        - name: nova-placement
          image: {{ required ".Values.global.registry is missing" .Values.global.registry}}/ubuntu-source-nova-placement-api:{{.Values.imageVersionNovaPlacementApi |  default .Values.imageVersionNova | default .Values.imageVersion | required "Please set nova.imageVersion or similar" }}
          imagePullPolicy: IfNotPresent
          command:
            - dumb-init
            - kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "uwsgi --ini /etc/nova/placement_uwsgi.ini"
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: DEPENDENCY_JOBS
              value: {{ tuple . "db-migrate" | include "job_name" }}
            - name: DEPENDENCY_SERVICE
              value: "{{ .Release.Name }}-api-mariadb,{{ .Release.Name }}-rabbitmq"
            {{- if .Values.sentry.enabled }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: {{ .Chart.Name }}.DSN.python
            {{- end }}
{{- if .Values.python_warnings }}
            - name: PYTHONWARNINGS
              value: {{ .Values.python_warnings | quote }}
{{- end }}
            - name: PGAPPNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          lifecycle:
            preStop:
              {{- include "utils.snippets.pre_stop_graceful_shutdown" . | indent 14 }}
{{- if not .Values.pod.debug.api }}
          livenessProbe:
            httpGet:
              path: /
              port: {{.Values.global.placementApiPortInternal}}
            initialDelaySeconds: 60
            timeoutSeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: {{.Values.global.placementApiPortInternal}}
            initialDelaySeconds: 15
            timeoutSeconds: 5
{{- end }}
          {{- if .Values.pod.resources.placement }}
          resources:
{{ toYaml .Values.pod.resources.placement | indent 12 }}
          {{- end }}
          ports:
            - name: placement-api
              containerPort: {{.Values.global.placementApiPortInternal}}
          volumeMounts:
            - mountPath: /etc/nova
              name: etcnova
            - mountPath: /etc/nova/nova.conf
              name: nova-placement
              subPath: nova.conf
              readOnly: true
            - mountPath: /etc/nova/policy.json
              name: nova-placement
              subPath: policy.json
              readOnly: true
            - mountPath: /etc/nova/logging.ini
              name: nova-placement
              subPath: logging.ini
              readOnly: true
            - mountPath: /etc/nova/placement_uwsgi.ini
              name: nova-placement
              subPath: placement_uwsgi.ini
              readOnly: true
      volumes:
        - name: etcnova
          emptyDir: {}
        - name: nova-placement
          configMap:
            name: nova-placement
{{- end }}
