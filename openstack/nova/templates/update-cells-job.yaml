apiVersion: batch/v1
kind: Job
metadata:
  # since this name changes with every release, removal and creation of this
  # Job happens on every deployment. Check the helm-chart changes to see if
  # this needs more review.
  name: nova-update-cells-{{ .Release.Revision }}
  labels:
    system: openstack
    type: configuration
    component: nova
spec:
  template:
    metadata:
      {{- tuple . "db-update-cells" | include "job_metadata" | indent 6 }}
    spec:
      restartPolicy: OnFailure
      containers:
      - name: nova-update-cells
        image: {{ required ".Values.global.registry is missing" .Values.global.registry}}/ubuntu-source-nova-api:{{.Values.imageVersionNovaApi | default .Values.imageVersionNova | default .Values.imageVersion | required "Please set nova.imageVersion or similar"}}
        imagePullPolicy: IfNotPresent
        command:
        - kubernetes-entrypoint
        env:
        - name: COMMAND
          value: "/container.init/db-update-cells"
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        - name: DEPENDENCY_JOBS
          value: {{ tuple . "db-migrate" | include "job_name" }}
        - name: DEPENDENCY_SERVICE
          value: "{{ .Release.Name }}-mariadb,{{ .Release.Name }}-api-mariadb,{{ .Release.Name }}-rabbitmq"
        - name: PGAPPNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: PYTHONWARNINGS
          value: {{ .Values.python_warnings | quote }}
        volumeMounts:
        - mountPath: /etc/nova
          name: etcnova
        - mountPath: /etc/nova/nova.conf
          name: nova-etc
          subPath: nova.conf
          readOnly: true
        - mountPath: /etc/nova/logging.ini
          name: nova-etc
          subPath: logging.ini
          readOnly: true
        - mountPath: /container.init
          name: container-init
      volumes:
      - name: etcnova
        emptyDir: {}
      - name: nova-etc
        configMap:
          name: nova-etc
      - name: container-init
        configMap:
          name: nova-bin
          defaultMode: 0755
