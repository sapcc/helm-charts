{{- if .Values.placement.enabled }}
kind: Service
apiVersion: v1

metadata:
  name: nova-placement-api
  labels:
    system: openstack
    type: api
    component: nova
spec:
  selector:
    name: nova-placement-api
  ports:
    - name: nova-placement-api
      port: {{.Values.global.placementApiPortInternal}}
{{- end }}
