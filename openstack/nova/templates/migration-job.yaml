apiVersion: batch/v1
kind: Job
metadata:
  # since this name changes with every image change, removal and creation of
  # this Job happens on nearly every deployment. Check the helm-chart changes
  # to see if this needs more review.
  name: {{ tuple . "db-migrate" | include "job_name" }}
  labels:
    system: openstack
    type: configuration
    component: nova
spec:
  template:
    metadata:
      {{- tuple . "db-migrate" | include "job_metadata" | indent 6 }}
    spec:
      restartPolicy: OnFailure
      containers:
      - name: nova-migration
        image: {{ required ".Values.global.registry is missing" .Values.global.registry}}/ubuntu-source-nova-api:{{.Values.imageVersionNovaApi | default .Values.imageVersionNova | default .Values.imageVersion | required "Please set nova.imageVersion or similar"}}
        imagePullPolicy: IfNotPresent
        command:
        - kubernetes-entrypoint
        env:
        - name: COMMAND
          value: "/container.init/db-migrate"
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        - name: DEPENDENCY_SERVICE
          value: "{{ .Release.Name }}-mariadb,{{ .Release.Name }}-api-mariadb{{ if eq .Values.cell2.enabled true }},{{ .Values.mariadb_cell2.name }}-mariadb{{ end }}"
        - name: PGAPPNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: PYTHONWARNINGS
          value: {{ .Values.python_warnings | quote }}
        volumeMounts:
        - mountPath: /etc/nova
          name: etcnova
        - mountPath: /etc/nova/nova.conf
          name: nova-etc
          subPath: nova.conf
          readOnly: true
        - mountPath: /etc/nova/nova-api.conf
          name: nova-etc
          subPath: nova-api.conf
          readOnly: true
        - mountPath: /etc/nova/api-paste.ini
          name: nova-etc
          subPath: api-paste.ini
          readOnly: true
{{- if .Values.audit.enabled }}
        - mountPath: /etc/nova/nova_audit_map.yaml
          name: nova-etc
          subPath: nova_audit_map.yaml
          readOnly: true
{{- end }}
        - mountPath: /etc/nova/policy.json
          name: nova-etc
          subPath: policy.json
          readOnly: true
        - mountPath: /etc/nova/logging.ini
          name: nova-etc
          subPath: logging.ini
          readOnly: true
        - mountPath: /container.init
          name: container-init
      volumes:
      - name: etcnova
        emptyDir: {}
      - name: nova-etc
        configMap:
          name: nova-etc
      - name: container-init
        configMap:
          name: nova-bin
          defaultMode: 0755
