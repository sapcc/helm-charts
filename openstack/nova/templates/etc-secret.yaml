apiVersion: v1
kind: Secret
metadata:
  name: nova-etc
  labels:
    system: openstack
    type: configuration
    component: nova
stringData:
  api-db.conf: |
    {{- include "nova.helpers.ini_sections.api_database" . | indent 4 }}
  cell0.conf: |
    [database]
    connection = {{ include "cell0_db_path" . }}
  cell1.conf: |
    [DEFAULT]
    {{- include "ini_sections.default_transport_url" . | indent 4 }}

    [database]
    connection = {{ include "db_url_mysql" . }}
  {{- if .Values.cell2.enabled }}
  {{ .Values.cell2.name }}.conf: |
    [DEFAULT]
    transport_url = {{ include "cell2_transport_url" . }}

    [database]
    connection = {{ include "cell2_db_path" . }}
  {{- end }}
  keystoneauth-secrets.conf: |
    [cinder]
    username = nova
    password = {{ required ".Values.global.nova_service_password is missing" .Values.global.nova_service_password }}

    [neutron]
    username = nova
    password = {{ required ".Values.global.nova_service_password is missing" .Values.global.nova_service_password }}

    [keystone_authtoken]
    username = nova
    password = {{ required ".Values.global.nova_service_password is missing" .Values.global.nova_service_password }}

    [placement]
    username = nova
    password = {{ required ".Values.global.nova_service_password is missing" .Values.global.nova_service_password }}

    [service_user]
    username = nova
    password = {{ required ".Values.global.nova_service_password is missing" .Values.global.nova_service_password }}

    [ironic]
    username = ironic
    password = {{ required ".Values.global.ironic_service_password is missing" .Values.global.ironic_service_password }}
  nova-api-metadata-secrets.conf: |
    [neutron]
    metadata_proxy_shared_secret = {{ .Values.global.nova_metadata_secret }}
  audit-middleware.conf: |
    {{- include "ini_sections.audit_middleware_notifications" . | indent 4}}
