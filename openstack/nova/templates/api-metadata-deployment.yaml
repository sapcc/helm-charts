kind: Deployment
apiVersion: apps/v1

metadata:
  name: nova-api-metadata
  labels:
    system: openstack
    type: api
    component: nova
spec:
  replicas: {{ .Values.pod.replicas.metadata }}
  revisionHistoryLimit: {{ .Values.pod.lifecycle.upgrades.deployments.revision_history }}
  strategy:
    type: {{ .Values.pod.lifecycle.upgrades.deployments.podReplacementStrategy }}
    {{ if eq .Values.pod.lifecycle.upgrades.deployments.podReplacementStrategy "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .Values.pod.lifecycle.upgrades.deployments.rollingUpdate.maxUnavailable }}
      maxSurge: {{ .Values.pod.lifecycle.upgrades.deployments.rollingUpdate.maxSurge }}
    {{ end }}
  selector:
    matchLabels:
      name: nova-api-metadata
  template:
    metadata:
      labels:
        name: nova-api-metadata
        alert-tier: os
        alert-service: nova
{{ tuple . "nova" "api-metadata" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
      annotations:
        configmap-etc-hash: {{ include (print .Template.BasePath "/etc-configmap.yaml") . | sha256sum }}
        {{- if or .Values.conductor.config_file.DEFAULT.statsd_enabled .Values.proxysql.mode }}
        prometheus.io/scrape: "true"
        prometheus.io/targets: {{ required ".Values.alerts.prometheus missing" .Values.alerts.prometheus | quote }}
        {{- end }}
    spec:
{{ tuple . "nova" "api-metadata" | include "kubernetes_pod_anti_affinity" | indent 6 }}
{{ include "utils.proxysql.pod_settings" . | indent 6 }}
      terminationGracePeriodSeconds: {{ .Values.defaults.default.graceful_shutdown_timeout | add 5 }}
      hostname: nova-api-metadata
      containers:
        - name: nova-api-metadata
          image: {{ tuple . "api" | include "container_image_nova" }}
          imagePullPolicy: IfNotPresent
          command:
            - dumb-init
            - kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "nova-api"
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: DEPENDENCY_JOBS
              value: {{ tuple . "db-migrate" | include "job_name" }}
            - name: DEPENDENCY_SERVICE
              value: "{{ .Release.Name }}-mariadb,{{ .Release.Name }}-api-mariadb,{{ .Release.Name }}-rabbitmq"
            - name: STATSD_HOST
              value: "localhost"
            - name: STATSD_PORT
              value: "9125"
            {{- if .Values.sentry.enabled }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: {{ .Chart.Name }}.DSN.python
            {{- end }}
{{- if .Values.python_warnings }}
            - name: PYTHONWARNINGS
              value: {{ .Values.python_warnings | quote }}
{{- end }}
          lifecycle:
            preStop:
              {{- include "utils.snippets.pre_stop_graceful_shutdown" . | indent 14 }}
          livenessProbe:
            httpGet:
              path: /
              port: {{.Values.global.novaApiMetadataPortInternal}}
            initialDelaySeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: {{.Values.global.novaApiMetadataPortInternal}}
            initialDelaySeconds: 15
            timeoutSeconds: 5
          {{- if .Values.pod.resources.metadata }}
          resources:
{{ toYaml .Values.pod.resources.metadata | indent 12 }}
          {{- end }}
          ports:
          - name: nova-metdata
            containerPort: {{.Values.global.novaApiMetadataPortInternal}}
          volumeMounts:
          - mountPath: /etc/nova
            name: nova-etc
          {{- include "utils.proxysql.volume_mount" . | indent 10 }}
        {{- tuple . .Values.api_metadata.config_file.DEFAULT.metadata_workers | include "utils.proxysql.container" | indent 8 }}
        - name: statsd
          image: {{ required ".Values.global.dockerHubMirror is missing" .Values.global.dockerHubMirror}}/prom/statsd-exporter:v0.8.1
          imagePullPolicy: IfNotPresent
          args: [ --statsd.mapping-config=/etc/statsd/statsd-exporter.yaml ]
          ports:
          - name: statsd
            containerPort: 9125
            protocol: UDP
          - name: metrics
            containerPort: 9102
          volumeMounts:
          - name: statsd-etc
            mountPath: /etc/statsd/statsd-exporter.yaml
            subPath: statsd-exporter.yaml
            readOnly: true
      volumes:
      - name: nova-etc
        projected:
          sources:
          - configMap:
              name: nova-etc
              items:
              - key:  nova.conf
                path: nova.conf
              - key:  nova-api.conf
                path: nova-api-metadata.conf
              - key:  api-paste.ini
                path: api-paste.ini
              - key:  policy.yaml
                path: policy.yaml
              - key:  logging.ini
                path: logging.ini
              - key:  rootwrap.conf
                path: rootwrap.conf
              - key:  api-metadata.filters
                path: rootwrap.d/api-metadata.filters
              - key:  release
                path: release
{{- if .Values.api.use_uwsgi }}
              - key:  api_uwsgi.ini
                path: api_uwsgi.ini
{{- end }}
{{- if .Values.audit.enabled }}
              - key:  nova_audit_map.yaml
                path: nova_audit_map.yaml
{{- end }}
{{- if .Values.watcher.enabled }}
              - key:  watcher.yaml
                path: watcher.yaml
{{- end }}
          - secret:
              name: nova-etc
              items:
              - key: db.conf
                path: nova.conf.d/db.conf
      - name: statsd-etc
        projected:
          sources:
          - configMap:
              name: nova-etc
              items:
              - key:  statsd-exporter.yaml
                path: statsd-exporter.yaml
      - name: nova-bin
        configMap:
          name: nova-bin
          defaultMode: 0755
      {{- include "utils.proxysql.volumes" . | indent 6 }}
