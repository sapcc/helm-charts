apiVersion: "openstack.stable.sap.cc/v1"
kind: OpenstackSeed
metadata:
  name: cronus-seed

spec:
  roles:
    - name: email_admin
    - name: email_user
    - name: cloud_email_admin

  services:
    - name:        cronus
      type:        email-aws
      description: 'Email service'
      enabled:     true
      endpoints:
        - region:    '{{ $.Values.global.region }}'
          interface: public
          enabled:   true
          url:       'https://cronus.{{ $.Values.global.region }}.{{ $.Values.global.tld }}'
        - region:    '{{ $.Values.global.region }}'
          interface: internal
          enabled:   true
          url:       'https://cronus.{{ $.Values.global.region }}.{{ $.Values.global.tld }}'
    - name:        nebula
      type:        nebula
      description: 'MultiCloud agent'
      enabled:     true
      endpoints:
        - region:    '{{ $.Values.global.region }}'
          interface: public
          enabled:   true
          url:       'https://nebula.{{ $.Values.global.region }}.{{ $.Values.global.tld }}'
        - region:    '{{ $.Values.global.region }}'
          interface: internal
          enabled:   true
          url:       'https://nebula.{{ $.Values.global.region }}.{{ $.Values.global.tld }}'

  domains:
    - name: Default
      users:
        - name: cronus
          description: Cronus Service
          password: '{{ $.Values.global.cronus_service_password }}'
    - name: monsoon3
      projects:
      - name: cronus-simulator
        role_assignments:
        - user: cronus@Default
          role: email_admin # for monitoring
    - name: ccadmin
      projects:
      - name: master
        role_assignments:
        - user: cronus@Default
          role: keymanager_admin # to manage Barbican secrets
        - user: cronus@Default
          role: email_admin # for monitoring and system accounts
        swift:
          enabled: true
          containers:
          # allow a user who has a keymanager_admin role in the project to read and write to a swift container
          - name: cronus_usage_cache
            metadata:
              read: keymanager_admin
              write: keymanager_admin

    # cloud admin role assignment
    - name: ccadmin
      groups:
      - name: CCADMIN_API_SUPPORT
        role_assignments:
        - domain: ccadmin
          role: cloud_email_admin
          inherited: true

    - name: bs
      groups:
      - name: BS_API_SUPPORT
        role_assignments:
        - domain: bs
          role: cloud_email_admin
          inherited: true

    - name: cis
      groups:
      - name: CIS_API_SUPPORT
        role_assignments:
        - domain: cis
          role: cloud_email_admin
          inherited: true

    - name: cp
      groups:
      - name: CP_API_SUPPORT
        role_assignments:
        - domain: cp
          role: cloud_email_admin
          inherited: true

    - name: hcm
      groups:
      - name: HCM_API_SUPPORT
        role_assignments:
        - domain: hcm
          role: cloud_email_admin
          inherited: true

    - name: hcp03
      groups:
      - name: HCP03_API_SUPPORT
        role_assignments:
        - domain: hcp03
          role: cloud_email_admin
          inherited: true

    - name: hec
      groups:
      - name: HEC_API_SUPPORT
        role_assignments:
        - domain: hec
          role: cloud_email_admin
          inherited: true

    - name: monsoon3
      groups:
      - name: MONSOON3_API_SUPPORT
        role_assignments:
        - domain: monsoon3
          role: cloud_email_admin
          inherited: true

    - name: neo
      groups:
      - name: NEO_API_SUPPORT
        role_assignments:
        - domain: neo
          role: cloud_email_admin
          inherited: true

    - name: s4
      groups:
      - name: S4_API_SUPPORT
        role_assignments:
        - domain: s4
          role: cloud_email_admin
          inherited: true

    - name: wbs
      groups:
      - name: WBS_API_SUPPORT
        role_assignments:
        - domain: wbs
          role: cloud_email_admin
          inherited: true

    - name: cc3test
      groups:
      - name: CC3TEST_API_SUPPORT
        role_assignments:
        - domain: cc3test
          role: cloud_email_admin
          inherited: true
