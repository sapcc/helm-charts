apiVersion: v1
kind: ConfigMap
metadata:
  name: swift-etc
  labels:
    system: openstack
    service: objectstore
    component: configuration

data:
  # nginx
  dhparam.pem: |
{{ include "swift/templates/etc/_dhparam.pem.tpl" . | indent 4 }}
  nginx.conf: |
{{ include "swift/templates/etc/_nginx.conf.tpl" . | indent 4 }}

  # rsync
  rsyncd.conf: |
{{ include "swift/templates/etc/_rsyncd.conf.tpl" . | indent 4 }}

  # Swift
