{{- range $cluster_id, $cluster := .Values.clusters }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-etc-{{ $cluster_id }}
  labels:
    system: openstack
    service: objectstore
    component: configuration

data:
  dhparam.pem: |
{{ include "swift/templates/etc/_dhparam.pem.tpl" . | indent 4 }}

  nginx.conf: |
{{ tuple $cluster $.Values "swift-proxy-internal-cluster-3.swift.svc" | include "nginx.conf" | indent 4 }}

  nginx-local.conf: |
{{ tuple $cluster $.Values "127.0.0.1" | include "nginx.conf" | indent 4 }}

---
{{- end }}
