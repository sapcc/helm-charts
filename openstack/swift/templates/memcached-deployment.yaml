kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: memcached
  labels:
    release: "{{.Release.Name}}"
spec:
  revisionHistoryLimit: 5
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 3
  selector:
    matchLabels:
      name: memcached
  template:
    metadata:
      labels:
        name: memcached
    spec:
      containers:
        - name: memcached
          image: memcached:{{.Values.image_version_auxiliary_memcached}}
          imagePullPolicy: Always
          ports:
            - name: memcache
              containerPort: 11211
          command: ["memcached", "-m", "1024"]
        - name: metrics
          image: prom/memcached-exporter:{{.Values.image_version_auxiliary_memcached_exporter}}
          ports:
            - name: metrics
              containerPort: 9150
