kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: swift-object-expirer
  labels:
    release: "{{.Release.Name}}"

spec:
  revisionHistoryLimit: 5
  # this job is not in any critical path, so 1 replica and Recreate is quite enough
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: swift-object-expirer
  template:
    metadata:
      labels:
        component: swift-object-expirer
      annotations:
        {{- include "swift_conf_annotations" . | indent 8 }}
        {{- include "swift_ring_annotations" . | indent 8 }}
    spec:
      volumes:
        - name: swift-etc
          configMap:
            name: swift-etc
        - name: swift-account-ring
          configMap:
            name: swift-account-ring
        - name: swift-container-ring
          configMap:
            name: swift-container-ring
        - name: swift-object-ring
          configMap:
            name: swift-object-ring
      containers:
        - name: expirer
          image: {{ include "swift_image" . }}
          command:
            - /usr/bin/dumb-init
          args:
            - /bin/bash
            - /usr/bin/swift-start
            - object-expirer
          env:
            - name: DEBUG_CONTAINER
              value: "false"
            {{- if .Values.sentry.enabled }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: swift.DSN.public
            {{- end }}
          {{- if .Values.resources.enabled }}
          resources:
            # observed usage: CPU = 1m-300m, RAM = 50-180 MiB
            requests:
              cpu: '200m'
              memory: '200Mi'
            limits:
              cpu: '400m'
              memory: '400Mi'
          {{- end }}
          volumeMounts:
            - mountPath: /swift-etc
              name: swift-etc
            - mountPath: /swift-rings/account
              name: swift-account-ring
            - mountPath: /swift-rings/container
              name: swift-container-ring
            - mountPath: /swift-rings/object
              name: swift-object-ring
