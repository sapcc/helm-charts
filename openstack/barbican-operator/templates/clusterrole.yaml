apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
rules:
  # Access to BarbicanOperator CRD
  - apiGroups:
      - identity.cloud.sap
    resources:
      - barbicanoperators
      - barbicanoperators/status
      - barbicanoperators/finalizers
    verbs:
      - '*'

  # (Optional) Access to legacy Barbican CRD
  - apiGroups:
      - identity.cloud.sap
    resources:
      - barbicans
      - barbicans/status
      - barbicans/finalizers
    verbs:
      - '*'

  # Core Kubernetes resources (NOTE: no ingresses/networkpolicies here)
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - services/finalizers
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - secrets
      - roles
      - rolebindings
    verbs:
      - '*'

  # Networking resources (Ingress, NetworkPolicy)
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
      - ingresses/status
      - networkpolicies
    verbs:
      - '*'

  # Workloads
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
      - daemonsets
      - replicasets
    verbs:
      - '*'

  - apiGroups:
      - extensions
    resources:
      - deployments
      - daemonsets
      - replicasets
      - ingresses
    verbs:
      - '*'

  # Batch resources
  - apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
    verbs:
      - '*'

  - apiGroups:
      - openstack.stable.sap.cc
    resources:
      - openstackseeds
      - openstackseeds/status
      - openstackseeds/finalizers
    verbs:
      - '*'

  - apiGroups:
      - monitoring.coreos.com
    resources:
      - prometheusrules
      - prometheusrules/status
    verbs:
      - '*'
