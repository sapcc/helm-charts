# Default values for manila-epoxy.
manila-epoxy:
  alerts:
    enabled: false
  coordinationBackendMountPath: manila
  netapp_volume_name_template: "share_epo_%(share_id)s"
  netapp_vserver_name_template: "ma_epo_%s"
  pod:
    replicas:
      api: 1
      ensure: 0
      scheduler: 1
    health:
      use_agent: false
  quota:
    shares: -1
    gigabytes: -1
    snapshots: -1
    snapshot_gigabytes: -1
    share_networks: -1
    share_groups: -1
    share_group_snapshots: -1
    share_replicas: -1
    replica_gigabytes: -1
  seeds:
    all_enabled: false
    endpoint_prefix: epoxy-
    service_type: share-epoxy
