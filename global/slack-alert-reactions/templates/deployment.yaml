apiVersion: apps/v1
kind: Deployment
metadata:
  name: slack-alert-reactions
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      name: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        name: {{ .Chart.Name }}
      annotations:
        checksum/configmap: {{ include "slack-alert-reactions/templates/config-map.yaml" . | sha256sum }}
        checksum/secret: {{ include "slack-alert-reactions/templates/secret.yaml" . | sha256sum }}
    spec:
      serviceAccountName: {{ .Chart.Name }}-sa
      containers:
        - name: {{ .Chart.Name }}-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c 
                - slack login --auth ${SLACK_APP_CONFIG_TOKEN}
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
          - name: SLACK_APP_CONFIG_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-secret
                key: slack-app-config-token
                optional: false
          - name: APP_ENVIRONMENT
            valueFrom:
              configMapKeyRef:
                name: {{ .Chart.Name }}-config-map
                key: app-environment
                optional: false
          - name: SLACK_WORKSPACE
            valueFrom:
              configMapKeyRef:
                name: {{ .Chart.Name }}-config-map
                key: slack-workspace
                optional: false
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-secret
                key: github-token
                optional: false 
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: {{ .Chart.Name }}-sidecar
          image: "{{ .Values.sidecar.image.repository }}:{{ .Values.sidecar.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          command: 
            - tail
            - -f
            - /dev/null
          # livenessProbe:
          #   exec:
          #     command:
          #       - /bin/sh
          #       - -c 
          #       - deno run --allow-env --allow-net --allow-read --allow-run --unsafely-ignore-certificate-errors mod.ts
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
          volumeMounts:
          - name: {{ .Chart.Name }}-secret-volume
            mountPath: "/secrets"
            readOnly: true
          resources:
            {{- toYaml .Values.sidecar.resources | nindent 12 }}
      volumes:
      - name: {{ .Chart.Name }}-secret-volume
        secret:
          secretName: {{ .Chart.Name }}-secret
          optional: false
