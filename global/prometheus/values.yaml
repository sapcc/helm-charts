image:
  repository: prom/prometheus
  tag: v2.8.0

persistence:
  name: data-prometheus-global
  access_mode: ReadWriteMany
  size: 500Gi

configmap_reload:
  image:
    repository: jimmidyson/configmap-reload
    tag: v0.2.2

kubernikus:
  # certificate and key for federation tls client authentication
  authentication:
    enabled: false
    tls_cert: DEFINED-IN-SECRETS
    tls_key: DEFINED-IN-SECRETS

retention: 90d

alerting:
  # disable all alerts by setting `false` here
  enabled: true

regions:
  - "staging"
  - "admin"
  - "ap-au-1"
  - "ap-cn-1"
  - "ap-ae-1"
  - "ap-sa-1"
  - "ap-jp-1"
  - "ap-jp-2"
  - "eu-de-1"
  - "eu-de-2"
  - "eu-nl-1"
  - "eu-ru-1"
  - "la-br-1"
  - "na-ca-1"
  - "na-us-1"
  - "na-us-2"
  - "na-us-3"
  - "qa-de-1"
