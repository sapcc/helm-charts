{{- range $key, $cluster := .Values.persephoneShoots }}
{{- if $cluster.oidcConfig.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: authentication-{{ $key }}{{ $cluster.landscapeName | substr 0 1 }}
  namespace: garden
data:
  config.yaml: |
    apiVersion: apiserver.config.k8s.io/v1beta1
    kind: AuthenticationConfiguration
    jwt:
{{ toYaml $cluster.oidcConfig.jwt | indent 6 }}
{{- end }}
{{- end }}
