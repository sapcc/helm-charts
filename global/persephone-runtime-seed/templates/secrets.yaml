{{- range $key, $cluster := .Values.persephoneShoots }}
---
apiVersion: v1
kind: Secret
metadata:
  name: openstack-infra-creds-seed
  namespace: garden
type: Opaque
stringData:
  domainName: ccadmin
  tenantName: persephone-{{ required "missing value for $cluster.landscapeName" $cluster.landscapeName }}
  authURL: {{ required "missing value for $cluster.keystone.authURL" $cluster.keystone.authURL | quote }}
  applicationCredentialID: {{ required "missing required $cluster.keystone.application_credential_id" $cluster.keystone.application_credential_id | quote }}
  applicationCredentialSecret: {{ required "missing required value $cluster.keystone.application_credential_secret" $cluster.keystone.application_credential_secret | quote }}
{{- end }}
---
apiVersion: security.gardener.cloud/v1alpha1
kind: CredentialsBinding
metadata:
  name: openstack-infra-creds-seed
  namespace: garden
provider:
  type: openstack
credentialsRef:
  apiVersion: v1
  kind: Secret
  name: openstack-infra-creds-seed
  namespace: garden
  