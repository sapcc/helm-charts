{{- range $region := .Values.gardenlet.seedRegions }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "runtime-garden-s3-%s" $region.name }}
  namespace: garden
type: Opaque
data:
{{- with $.Values.garden.backup }}
  accessKeyID: {{ required "backup.accessKeyID missing" .accessKeyID | b64enc }}
  secretAccessKey: {{ required "backup.secretAccessKey missing" .secretAccessKey | b64enc }}
{{- end }}
  region: {{ default "eu-central-1" $region.backup.region | b64enc }}
{{- end }}
