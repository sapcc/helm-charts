apiVersion: v1
kind: Secret
metadata:
  name: default-domain-external-openstack-gardener-cloud
  namespace: garden
  labels:
    app: gardener
    gardener.cloud/role: default-domain
  annotations:
    dns.gardener.cloud/provider: openstack-designate
    dns.gardener.cloud/domain: external.soil-garden.{{ .Values.garden.region }}.cloud.sap
type: Opaque
stringData:
  OS_DOMAIN_NAME: ccadmin
  OS_PROJECT_NAME: cc-gardener
  OS_AUTH_URL: https://identity-3.{{ .Values.garden.region }}.cloud.sap/v3
  OS_APPLICATION_CREDENTIAL_ID: "vault+kvv2:///secrets/{{ .Values.garden.region }}/cc-gardener/application_credential_id"
  OS_APPLICATION_CREDENTIAL_SECRET: "vault+kvv2:///secrets/{{ .Values.garden.region }}/cc-gardener/application_credential_secret"
---
apiVersion: v1
kind: Secret
metadata:
  name: internal-domain-internal-openstack-gardener-cloud
  namespace: garden
  labels:
    app: gardener
    gardener.cloud/role: internal-domain
  annotations:
    dns.gardener.cloud/provider: openstack-designate
    dns.gardener.cloud/domain: internal.soil-garden.{{ .Values.garden.region }}.cloud.sap
type: Opaque
stringData:
  OS_DOMAIN_NAME: ccadmin
  OS_PROJECT_NAME: cc-gardener
  OS_AUTH_URL: https://identity-3.{{ .Values.garden.region }}.cloud.sap/v3
  OS_APPLICATION_CREDENTIAL_ID: "vault+kvv2:///secrets/{{ .Values.garden.region }}/cc-gardener/application_credential_id"
  OS_APPLICATION_CREDENTIAL_SECRET: "vault+kvv2:///secrets/{{ .Values.garden.region }}/cc-gardener/application_credential_secret"
---
# name depends on gardenlet values (seedConfig.spec.dns.provider.secretRef)
apiVersion: v1
kind: Secret
metadata:
  name: ingress-secret
  namespace: garden
  labels:
    app: gardener
type: Opaque
stringData:
  domainName: ccadmin
  tenantName: cc-gardener
  authURL: https://identity-3.{{ .Values.garden.region }}.cloud.sap/v3
  applicationCredentialID: "vault+kvv2:///secrets/{{ .Values.garden.region }}/cc-gardener/application_credential_id"
  applicationCredentialSecret: "vault+kvv2:///secrets/{{ .Values.garden.region }}/cc-gardener/application_credential_secret"
  # requried for the backup to work appearently
  applicationCredentialName: cc-gardener
