{{ if .Values.extensions.calico.enabled -}}
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  name: networking-calico
spec:
  resources:
  - kind: Network
    type: calico
  deployment:
    # admission:
    extension:
      values:
        image:
          tag: v1.52.0
        imageVectorOverwrite: |
          images:
          - name: calico-node
            repository: keppel.global.cloud.sap/ccloud-quay-mirror/calico/node
          - name: bird-exporter
            repository: keppel.global.cloud.sap/ccloud-ghcr-io-mirror/sapcc/bird_exporter
            tag: sha-b565f177a9a5e57a9f4ef7efbef1e9a28c66de48
          - name: multus-cni
            repository: keppel.global.cloud.sap/ccloud-ghcr-io-mirror/k8snetworkplumbingwg/multus-cni
          - name: cni-plugins
            repository: keppel.global.cloud.sap/ccloud-ghcr-io-mirror/k8snetworkplumbingwg/plugins
      helm:
        ociRepository:
          tag: v1.52.0
          repository: keppel.global.cloud.sap/ccloud-europe-docker-pkg-dev-mirror/gardener-project/releases/charts/gardener/extensions/networking-calico
      policy: OnDemand
{{ end -}}
