{{ if .Values.extensions.calico.enabled -}}
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  name: networking-calico
spec:
  resources:
  - kind: Network
    type: calico
  deployment:
    # admission:
    extension:
      values:
        image:
          tag: {{ .Values.extensions.calico.version }}
{{- if and .Values.extensions.calico .Values.extensions.calico.imageVectorOverwrite }}
        imageVectorOverwrite: | {{ toYaml .Values.extensions.calico.imageVectorOverwrite | nindent 10 }}
{{- end }}
      helm:
        ociRepository:
          tag: {{ .Values.extensions.calico.version }}
          repository: keppel.global.cloud.sap/ccloud-europe-docker-pkg-dev-mirror/gardener-project/releases/charts/gardener/extensions/networking-calico
      policy: OnDemand
{{ end -}}
