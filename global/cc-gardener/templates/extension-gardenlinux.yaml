{{ if .Values.extensions.gardenlinux.enabled -}}
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  name: os-gardenlinux
spec:
  resources:
  - kind: OperatingSystemConfig
    type: gardenlinux
  deployment:
    # admission:
    extension:
      values:
        replicaCount: 1
        image:
          tag: {{ .Values.extensions.gardenlinux.values.image.tag | default .Values.extensions.gardenlinux.version }}
          {{- if .Values.extensions.gardenlinux.values.image.repository }}
          repository: {{ .Values.extensions.gardenlinux.values.image.repository }}
          {{- end }}
      helm:
        ociRepository:
          tag: {{ .Values.extensions.gardenlinux.helm.ociRepository.tag | default .Values.extensions.gardenlinux.version }}
          repository: {{ .Values.extensions.gardenlinux.helm.ociRepository.repository }}
      policy: OnDemand
{{ end -}}
