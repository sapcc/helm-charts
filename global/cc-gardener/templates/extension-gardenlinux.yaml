{{ if .Values.extensions.gardenlinux.enabled -}}
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  name: os-gardenlinux
spec:
  resources:
  - kind: OperatingSystemConfig
    type: gardenlinux
  deployment:
    # admission:
    extension:
      values:
        replicaCount: 1
        image:
          tag: 1f5fa4fdec61bad1f98eef030ba1cdf9e54bf848 # built from https://github.com/Nuckal777/gardener-extension-os-gardenlinux/tree/sci
          repository: keppel.eu-de-1.cloud.sap/cloud-infrastructure-dev/gardener-extension-os-gardenlinux
      helm:
        ociRepository:
          tag: v0.34.0
          repository: keppel.global.cloud.sap/ccloud-europe-docker-pkg-dev-mirror/gardener-project/releases/charts/gardener/extensions/os-gardenlinux
      policy: OnDemand
{{ end -}}
