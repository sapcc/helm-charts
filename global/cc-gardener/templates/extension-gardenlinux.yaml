{{ if .Values.extensions.gardenlinux.enabled -}}
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  name: os-gardenlinux
spec:
  resources:
  - kind: OperatingSystemConfig
    type: gardenlinux
  deployment:
    # admission:
    extension:
      values:
        replicaCount: 1
        image:
          tag: 1f5fa4fdec61bad1f98eef030ba1cdf9e54bf848 # TODO: built from https://github.com/Nuckal777/gardener-extension-os-gardenlinux/tree/sci, switch to official image when upgrade to 1.133
          repository: keppel.global.cloud.sap/cloud-infrastructure-dev/gardener-extension-os-gardenlinux
{{- if and .Values.extensions.gardenlinux .Values.extensions.gardenlinux.imageVectorOverwrite }}
        imageVectorOverwrite: | {{ toYaml .Values.extensions.gardenlinux.imageVectorOverwrite | nindent 10 }}
{{- end }}
      helm:
        ociRepository:
          tag: {{ .Values.extensions.gardenlinux.version }}
          repository: keppel.global.cloud.sap/ccloud-europe-docker-pkg-dev-mirror/gardener-project/releases/charts/gardener/extensions/os-gardenlinux
      policy: OnDemand
{{ end -}}
