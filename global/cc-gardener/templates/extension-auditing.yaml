{{ if .Values.extensions.auditing.enabled -}}
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  annotations:
    security.gardener.cloud/pod-security-enforce: baseline
  name: auditing
spec:
  resources:
  - kind: Extension
    type: auditing
    workerlessSupported: true
    lifecycle:
      reconcile: BeforeKubeAPIServer
      delete: AfterKubeAPIServer
      migrate: AfterKubeAPIServer
  deployment:
    admission:
      runtimeCluster:
        helm:
          ociRepository:
            ref: keppel.global.cloud.sap/ccloud-europe-docker-pkg-dev-mirror/gardener-project/releases/charts/gardener/extensions/auditing-admission-runtime:v0.1.0
      virtualCluster:
        helm:
          ociRepository:
            ref: keppel.global.cloud.sap/ccloud-europe-docker-pkg-dev-mirror/gardener-project/releases/charts/gardener/extensions/auditing-admission-application:v0.1.0
    extension:
      helm:
        ociRepository:
          ref: keppel.global.cloud.sap/ccloud-europe-docker-pkg-dev-mirror/gardener-project/releases/charts/gardener/extensions/auditing:v0.1.0
      policy: OnDemand
{{ end -}}
