{{ if .Values.extensions.auditing.enabled -}}
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  annotations:
    security.gardener.cloud/pod-security-enforce: baseline
  name: auditing
spec:
  resources:
  - kind: Extension
    type: auditing
    workerlessSupported: true
    lifecycle:
      reconcile: BeforeKubeAPIServer
      delete: AfterKubeAPIServer
      migrate: AfterKubeAPIServer
  deployment:
    admission:
      runtimeCluster:
        helm:
          ociRepository:
            tag: {{ .Values.extensions.auditing.version }}
            repository: keppel.global.cloud.sap/ccloud-europe-docker-pkg-dev-mirror/gardener-project/releases/charts/gardener/extensions/auditing-admission-runtime
      virtualCluster:
        helm:
          ociRepository:
            tag: {{ .Values.extensions.auditing.version }}
            repository: keppel.global.cloud.sap/ccloud-europe-docker-pkg-dev-mirror/gardener-project/releases/charts/gardener/extensions/auditing-admission-application
    extension:
      values:
{{- if and .Values.extensions.auditing .Values.extensions.auditing.imageVectorOverwrite }}
        imageVectorOverwrite: | {{ toYaml .Values.extensions.auditing.imageVectorOverwrite | nindent 10 }}
{{- end }}
      helm:
        ociRepository:
          tag: {{ .Values.extensions.auditing.version }}
          repository: keppel.global.cloud.sap/ccloud-europe-docker-pkg-dev-mirror/gardener-project/releases/charts/gardener/extensions/auditing
      policy: OnDemand
{{ end -}}
