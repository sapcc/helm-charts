{{ if .Values.extensions.flatcar.enabled -}}
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  name: os-flatcar
spec:
  resources:
  - kind: OperatingSystemConfig
    type: flatcar
  deployment:
    # admission:
    extension:
      values:
        replicaCount: 1
        image:
          tag: v1.24.0
        nameOverride: gardener-extension-os-coreos
      helm:
        ociRepository:
          tag: v1.24.0
          repository: keppel.eu-de-1.cloud.sap/ccloud-helm/os-coreos
      policy: OnDemand
{{ end -}}
