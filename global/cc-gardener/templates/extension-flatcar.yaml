{{ if .Values.extensions.flatcar.enabled -}}
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  name: os-flatcar
spec:
  resources:
  - kind: OperatingSystemConfig
    type: flatcar
  deployment:
    # admission:
    extension:
      values:
        replicaCount: 1
        image:
          tag: {{ .Values.extensions.flatcar.version }}
        nameOverride: gardener-extension-os-coreos
{{- if and .Values.extensions.flatcar .Values.extensions.flatcar.imageVectorOverwrite }}
        imageVectorOverwrite: | {{ toYaml .Values.extensions.flatcar.imageVectorOverwrite | nindent 10 }}
{{- end }}
      helm:
        ociRepository:
          tag: {{ .Values.extensions.flatcar.version }}
          repository: keppel.global.cloud.sap/ccloud-europe-docker-pkg-dev-mirror/gardener-project/releases/charts/gardener/extensions/os-coreos
      policy: OnDemand
{{ end -}}
