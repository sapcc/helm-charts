{{ if .Values.extensions.flatcar.enabled -}}
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  name: os-flatcar
spec:
  resources:
  - kind: OperatingSystemConfig
    type: flatcar
  deployment:
    # admission:
    extension:
      values:
        replicaCount: 1
        image:
          tag: {{ .Values.extensions.flatcar.values.image.tag | default .Values.extensions.flatcar.version }}
          {{- if .Values.extensions.flatcar.values.image.repository }}
          repository: {{ .Values.extensions.flatcar.values.image.repository }}
          {{- end }}
        nameOverride: gardener-extension-os-coreos
      helm:
        ociRepository:
          tag: {{ .Values.extensions.flatcar.helm.ociRepository.tag | default .Values.extensions.flatcar.version }}
          repository: {{ .Values.extensions.flatcar.helm.ociRepository.repository }}
      policy: OnDemand
{{ end -}}
