# The runtime values always need to be enabled to manage backups in s3 for the virtual garden.
{{- if eq .Values.garden.backup.provider "aws" }}
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  name: provider-aws
spec:
  resources:
  - kind: BackupBucket
    type: aws
  - kind: BackupEntry
    type: aws
  - kind: Bastion
    type: aws
  - kind: ControlPlane
    type: aws
  - kind: DNSRecord
    type: aws-route53
  - kind: Infrastructure
    type: aws
  - kind: Worker
    type: aws
  deployment:
    # admission:
    extension:
      runtimeClusterValues:
        replicaCount: 1
        image:
          tag: {{ .Values.extensions.aws.runtimeClusterValues.image.tag | default .Values.extensions.aws.version }}
          {{- if .Values.extensions.aws.runtimeClusterValues.image.repository }}
          repository: {{ .Values.extensions.aws.runtimeClusterValues.image.repository }}
          {{- end }}
        config:
          etcd:
            storage:
              provisioner: {{ .Values.extensions.storage.provisioner | quote }}
              {{- if .Values.extensions.storage.parameters }}
              parameters: {{ .Values.extensions.storage.parameters | toYaml | nindent 16 }}
              {{- end }}
      values:
{{- if and .Values.extensions.aws .Values.extensions.aws.imageVectorOverwrite }}
        imageVectorOverwrite: | {{ toYaml .Values.extensions.aws.imageVectorOverwrite | nindent 10 }}
{{- end }}
      helm:
        ociRepository:
          tag: {{ .Values.extensions.aws.helm.ociRepository.tag | default .Values.extensions.aws.version }}
          repository: {{ .Values.extensions.aws.helm.ociRepository.repository }}
      policy: OnDemand
{{- end }}
