# The runtime values always need to be enabled to manage DNS records in designate + backups in swift.
{{ if .Values.extensions.openstack.enabled -}}
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  name: provider-openstack
spec:
  resources:
  - kind: BackupBucket
    type: openstack
  - kind: BackupEntry
    type: openstack
  - kind: Bastion
    type: openstack
  - kind: ControlPlane
    type: openstack
  - kind: DNSRecord
    type: openstack-designate
  - kind: Infrastructure
    type: openstack
  - kind: Worker
    type: openstack
  deployment:
    # admission:
    extension:
      values:
        replicaCount: 1
        image:
          tag: {{ .Values.extensions.openstack.values.image.tag | default .Values.extensions.openstack.version }}
          {{- if .Values.extensions.openstack.values.image.repository }}
          repository: {{ .Values.extensions.openstack.values.image.repository }}
          {{- end }}
        config:
          etcd:
            storage:
              provisioner: {{ .Values.extensions.storage.provisioner | quote }}
              {{- if .Values.extensions.storage.parameters }}
              parameters: {{ .Values.extensions.storage.parameters | toYaml | nindent 16 }}
              {{- end }}
{{- if and .Values.extensions.openstack .Values.extensions.openstack.imageVectorOverwrite }}
        imageVectorOverwrite: | {{ toYaml .Values.extensions.openstack.imageVectorOverwrite | nindent 10 }}
{{- end }}
      runtimeClusterValues:
        replicaCount: 1
        image:
          tag: {{ .Values.extensions.openstack.runtimeClusterValues.image.tag | default .Values.extensions.openstack.version }}
          {{- if .Values.extensions.openstack.runtimeClusterValues.image.repository }}
          repository: {{ .Values.extensions.openstack.runtimeClusterValues.image.repository }}
          {{- end }}
        config:
          etcd:
            storage:
              provisioner: {{ .Values.extensions.storage.provisioner | quote }}
              {{- if .Values.extensions.storage.parameters }}
              parameters: {{ .Values.extensions.storage.parameters | toYaml | nindent 16 }}
              {{- end }}
      helm:
        ociRepository:
          tag: {{ .Values.extensions.openstack.helm.ociRepository.tag | default .Values.extensions.openstack.version }}
          repository: {{ .Values.extensions.openstack.helm.ociRepository.repository }}
      policy: OnDemand
{{- end }}
