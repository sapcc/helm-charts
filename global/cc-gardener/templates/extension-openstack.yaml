{{- if .Values.extensions.openstack.enabled }}
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  name: provider-openstack
spec:
  resources:
  - kind: BackupBucket
    type: openstack
  - kind: BackupEntry
    type: openstack
  - kind: Bastion
    type: openstack
  - kind: ControlPlane
    type: openstack
  - kind: DNSRecord
    type: openstack-designate
  - kind: Infrastructure
    type: openstack
  - kind: Worker
    type: openstack
  deployment:
    admission:
      values: {}
      runtimeCluster:
        helm:
          ociRepository: {}
      virtualCluster:
        helm:
          ociRepository: {}
    extension:
      runtimeClusterValues: # values for runtime cluster, required mostly for a single dnsrecord
        replicaCount: 1
        image:
          tag: v1.42.1
        disableWebhooks: ["*"]
        config:
          etcd:
            storage:
              enabled: false
      helm:
        ociRepository:
          tag: v1.42.1
          repository: keppel.global.cloud.sap/ccloud-helm/gardener-extension-provider-openstack/gardener-extension-provider-openstack
      values: # real values for shoots
        replicaCount: 1
        image:
          tag: v1.42.1
        config:
          etcd:
            storage:
              provisioner: rancher.io/local-path
      policy: OnDemand
      # seedSelector: {}
{{- end }}
