# The runtime values always need to be enabled to manage DNS records in designate + backups in swift.
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  name: provider-openstack
spec:
  resources:
  - kind: BackupBucket
    type: openstack
  - kind: BackupEntry
    type: openstack
  - kind: Bastion
    type: openstack
  - kind: ControlPlane
    type: openstack
  - kind: DNSRecord
    type: openstack-designate
  - kind: Infrastructure
    type: openstack
  - kind: Worker
    type: openstack
  deployment:
    # admission:
    extension:
      values:
        replicaCount: 1
        image:
          tag: v1.47.0
        config:
          etcd:
            storage:
              provisioner: rancher.io/local-path
      runtimeClusterValues:
        replicaCount: 1
        image:
          tag: v1.47.0
        config:
          etcd:
            storage:
              provisioner: rancher.io/local-path
      helm:
        ociRepository:
          tag: 1.47.0
          repository: keppel.eu-de-1.cloud.sap/ccloud-helm/gardener-extension-provider-openstack
      policy: OnDemand
