{{ if .Values.extensions.certificateService.enabled -}}
apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  annotations:
    security.gardener.cloud/pod-security-enforce: baseline
  name: extension-shoot-cert-service
spec:
  deployment:
    extension:
      helm:
        ociRepository:
          ref: keppel.global.cloud.sap/ccloud-europe-docker-pkg-dev-mirror/gardener-project/releases/charts/gardener/extensions/shoot-cert-service:v1.55.0
      injectGardenKubeconfig: true
      policy: Always
      runtimeClusterValues:
        certificateConfig:
          defaultIssuer:
            name: self-signed
          ca:
            certificate: |
              {{ toYaml .Values.extensions.certificateService.ca.certificate | indent 14 }}
            certificateKey: |
              {{ toYaml .Values.extensions.certificateService.ca.certificateKey | indent 14 }}
      values:
        certificateConfig:
          defaultIssuer:
            name: self-signed
          ca:
            certificate: |
              {{ toYaml .Values.extensions.certificateService.ca.certificate | indent 14 }}
            certificateKey: |
              {{ toYaml .Values.extensions.certificateService.ca.certificateKey | indent 14 }}
  resources:
  - autoEnable:
    - shoot
    clusterCompatibility:
    - shoot
    kind: Extension
    type: shoot-cert-service
    workerlessSupported: true
  - clusterCompatibility:
    - garden
    - seed
    kind: Extension
    lifecycle:
      delete: AfterKubeAPIServer
      reconcile: BeforeKubeAPIServer
    type: controlplane-cert-service
{{ end -}}
