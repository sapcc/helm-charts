apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alertmanager

data:
  alertmanager.yml: |
    global:
      resolve_timeout: 16m

    templates:
      - ./*.tmpl

    inhibit_rules:
    # More severe alerts mute less urgent ones.
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['region', 'alertname', 'context']
    - source_match:
        severity: 'critical|warning'
      target_match:
        severity: 'info'
      equal: ['region', 'alertname', 'context']

    route:
      group_by: ['region', 'alertname']
      group_wait: 1m
      group_interval: 7m
      repeat_interval: 12h
      receiver: dev-null

      routes:
      - receiver: dev-null
        continue: false
        match_re:
          region: .*staging|lab

      # ---- DUTY API ----
      - receiver: pagerduty_api
        continue: true
        match_re:
          tier: os|k8s
          severity: critical
          cluster_type: controlplane
          region: ap-ae-1|ap-au-1|ap-cn-1|ap-jp-1|ap-jp-2|ap-sa-1|eu-de-1|eu-de-2|eu-nl-1|eu-ru-1|la-br-1|na-ca-1|na-us-1|na-us-3

      - receiver: slack_api_warning
        continue: true
        match_re:
          tier: os|k8s
          severity: warning
          cluster_type: controlplane
          region: ap-ae-1|ap-au-1|ap-cn-1|ap-jp-1|ap-jp-2|ap-sa-1|eu-de-1|eu-de-2|eu-nl-1|eu-ru-1|la-br-1|na-ca-1|na-us-1|na-us-3

      - receiver: slack_api_critical
        continue: true
        match_re:
          tier: os|k8s
          severity: critical
          cluster_type: controlplane
          region: ap-ae-1|ap-au-1|ap-cn-1|ap-jp-1|ap-jp-2|ap-sa-1|eu-de-1|eu-de-2|eu-nl-1|eu-ru-1|la-br-1|na-ca-1|na-us-1|na-us-3

      # ---- DUTY Metal ----
      - receiver: pagerduty_metal
        continue: true
        match_re:
          tier: metal
          severity: critical
          region: ap-ae-1|ap-au-1|ap-cn-1|ap-jp-1|ap-jp-2|ap-sa-1|eu-de-1|eu-de-2|eu-nl-1|eu-ru-1|la-br-1|na-ca-1|na-us-1|na-us-3

      - receiver: slack_metal_warning
        continue: true
        match_re:
          tier: metal
          severity: warning
          region: ap-ae-1|ap-au-1|ap-cn-1|ap-jp-1|ap-jp-2|ap-sa-1|eu-de-1|eu-de-2|eu-nl-1|eu-ru-1|la-br-1|na-ca-1|na-us-1|na-us-3

      - receiver: slack_metal_critical
        continue: true
        match_re:
          tier: metal
          severity: critical
          region: ap-ae-1|ap-au-1|ap-cn-1|ap-jp-1|ap-jp-2|ap-sa-1|eu-de-1|eu-de-2|eu-nl-1|eu-ru-1|la-br-1|na-ca-1|na-us-1|na-us-3

      # ---- DUTY VMware ----
      - receiver: pagerduty_vmware
