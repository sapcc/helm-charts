apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: route-octobus-storage
  labels:
    alertmanager: {{ include "alertmanagerRelease.name" . }}
spec:
  route:
    receiver: octobus-storage
    matchers:
      - name: severity
        matchType: "=~"
        value: "info|warning|critical"
      - name: region
        matchType: "=~"
        value: {{ without .Values.regions "qa-de-1" | join "|" }}
      - name: support_group
        matchType: "="
        value: storage
  receivers:
    - name: octobus-storage
      webhookConfigs:
      - sendResolved: true
        urlSecret:
          name: alertmanager-{{ include "alertmanagerRelease.name" . }}-octobus-storage-secrets
          key: url
---
kind: Secret
apiVersion: v1
type: Opaque
metadata:
  name: alertmanager-{{ include "alertmanagerRelease.name" . }}-octobus-storage-secrets
  labels:
    alertmanager: {{ include "alertmanagerRelease.name" . }}
data:
  url: {{ required ".Values.octobus.storage undefined" .Values.octobus.storage | b64enc | quote }}
