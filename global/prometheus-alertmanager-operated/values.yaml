owner-info:
  helm-chart-url: 'https://github.com/sapcc/helm-charts/tree/master/global/prometheus-alertmanager-operated'
  maintainers:
    - Tommy Sauer
    - Richard Tief
  support-group: observability
  service: alertmanager

global:
  # The OpenStack region.
  region:

  # The TLD as used in the URL.
  domain:

  linkerd_requested: true

linkerd-support:
  annotate_namespace: true

# Name of the Alertmanager instance. Used to deploy additional configuration via Secret.
alertmanagerName:

prometheus-alertmanager:
  # Provide Alertmanager configuration vi an existing secret in the same namespace.
  useExistingSecret: true

  # Optional ingress for this Alertmanager.
  ingress:
    enabled: true

    # Will be expanded to https://alertmanager.$region.$domain .
    host: alertmanager

  internalIngress:
    enabled: true

    # Will be expanded to https://alertmanager-internal.$region.$domain .
    host: alertmanager-internal

  alerts:
    prometheus: infra-frontend

groupBy:
  - region
  - service
  - alertname
  - cluster
  - support_group
groupWait: 1m
groupInterval: 7m
repeatInterval: 12h

# Values for Slack receivers.
slack:
  global:
    webhookURL:
    devnullWebhookURL:

  channels:
    - name: tier-1
      criticalWebhookURL:
      warningWebhookURL:
    - name: tier-2
      warningWebhookURL:
      criticalWebhookURL:

  supportChannels:
    - name: team-1
      criticalWebhookURL:
      warningWebhookURL:
    - name: team-2
      warningWebhookURL:
      criticalWebhookURL:


# Values for cc_email_receiver receiver
cc_email_receiver:
  enabled: false
  # smtp host with port for STARTTLS, usually port 587
  smtp_host:
  auth_username:
  auth_password:
  email_from_address:

octobus:
  gcpInstance:

awx:
  basicAuthUser:
  basicAuthPwd:
  listenerURL:

regions:
  - ap-ae-1
  - ap-au-1
  - ap-cn-1
  - ap-jp-1
  - ap-jp-2
  - ap-sa-1
  - ap-sa-2
  - eu-de-1
  - eu-de-2
  - eu-nl-1
  - la-br-1
  - na-ca-1
  - na-us-1
  - na-us-2
  - na-us-3
  - qa-de-1

# Please keep this list in sync with `system/gatekeeper-config/values.yaml` field "known_support_groups".
supportGroups:
  - compute
  - compute-storage-api
  - containers
  - email
  - identity
  - foundation
  - network-api
  - observability
  - src
  - network-data
  - network-security
  - network-lb
  - network-wan
  - storage
  - capacity-ops
