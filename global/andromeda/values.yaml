# Default values for andromeda.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: keppel.eu-de-1.cloud.sap/ccloud/andromeda
  kubernetes_entrypoint_version: v0.3.1
  pullPolicy: IfNotPresent

cockroachdb:
  image:
    repository: keppel.eu-de-1.cloud.sap/ccloud-dockerhub-mirror/cockroachdb/cockroach
  statefulset:
    updateStrategy:
      type: Recreate
    customLivenessProbe:
      failureThreshold: 5
      initialDelaySeconds: 60
      periodSeconds: 60
      successThreshold: 1
      timeoutSeconds: 5
    customReadinessProbe: {}
      failureThreshold: 2
      initialDelaySeconds: 60
      periodSeconds: 60
      successThreshold: 1
      timeoutSeconds: 5
    replicas: 1
    resources:
      limits:
        cpu: 100m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 512Mi
  storage:
    persistentVolume:
      size: 10Gi
  tls:
    enabled: false
  ingress:
    enabled: true
    annotations:
      kubernetes.io/tls-acme: "true"
      disco: "true"
  serviceMonitor:
    enabled: true
  service:
    public:
      annotations:
        disco: "true"

  init:
    provisioning:
      enabled: true
      databases:
        - name: andromeda
          options: [encoding='utf-8']
          owners: []
      clusterSettings:
        cluster.organization: "Andromeda - Test Instance"

postgresql:
  image: keppel.eu-de-1.cloud.sap/ccloud-dockerhub-mirror/library/postgres
  imageTag: 14-alpine
  postgresDatabase: andromeda
  enabled: false

nats:
  image:
    repository: keppel.eu-de-1.cloud.sap/ccloud-dockerhub-mirror/library/nats
  auth:
    enabled: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  port: 8000
  type: ClusterIP

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    disco: "true"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
