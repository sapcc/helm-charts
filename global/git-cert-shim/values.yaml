owner-info:
  support-group: containers
  service: git-cert-shim
  maintainers:
    - Abhijith Ravindra
    - Ivo Gosemann
    - Onur Yilmaz
    - Uwe Mayer

  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/global/git-cert-shim

git:
  repository:      DEFINED_IN_VALUES_FILE
  ssh_private_key: DEFINED_IN_VALUES_FILE
  ssh_public_key:  DEFINED_IN_VALUES_FILE
  push_certs: false

vault:
  addr:      DEFINED_IN_VALUES_FILE
  role_id:   DEFINED_IN_VALUES_FILE
  secret_id: DEFINED_IN_VALUES_FILE
  push_certs: true
  update_metadata: true
  kv_engine: secrets
