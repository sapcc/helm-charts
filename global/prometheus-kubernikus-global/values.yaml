global:
  region: global
  domain: cloud.sap

owner-info:
  service: prometheus
  support-group: observability
  maintainers:
    - Martin Vossen
    - Tommy Sauer
    - Richard Tief
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/global/prometheus-kubernikus

# Values for global kubernikus Prometheus.
prometheus-kubernikus-global:
  name: kubernikus-global

  retentionTime: 90d

  additionalScrapeConfigs:
    name: kubernikus-global-additional-scrape-config
    key: scrape-config.yaml

  ingress:
    enabled: true
    hostsFQDN:
      - prometheus-kubernikus.global.cloud.sap
    annotations:
      disco/zone-name: "global.cloud.sap."

  persistence:
    enabled: true
    size: 300Gi

  serviceDiscoveries:
    endpoints:
      enabled: false

  # Comment the `prometheus-sso-cert` if SSO is not used (aka authentication.enabled=false)
  secrets:
    - prometheus-kubernikus-sso-cert

  # Send alerts to these alertmanagers.
  alertmanagers:
    # Enabled via secrets.
    authentication:
      enabled: false

    hosts:
      - alertmanager-internal.scaleout.eu-de-1.cloud.sap
      - alertmanager-internal.scaleout.eu-nl-1.cloud.sap

  alerts:
    multipleTargetScrapes:
      exceptions:
        # we exclude cadvisor metrics because it has the same instance as the kubelet but a different path
        # e.g. 10.246.204.80:10250/metrics vs. 10.246.204.80:10250/metrics/cadvisor
        - kubernetes-cadvisors
        - kubernetes-kubelet

# Basic alerts for global Prometheus.
alerts:
  prometheus: kubernikus-global

# List of regions to which the prometheus-kubernikus is deployed.
regionList:
  - "ap-au-1"
  - "ap-cn-1"
  - "ap-ae-1"
  - "ap-sa-1"
  - "ap-sa-2"
  - "ap-jp-1"
  - "ap-jp-2"
  - "eu-de-1"
  - "eu-de-2"
  - "eu-nl-1"
  - "la-br-1"
  - "na-ca-1"
  - "na-us-1"
  - "na-us-2"
  - "na-us-3"
  - "qa-de-1"

# Regional Prometheis are only accessible after presenting a valid SSO certificate.
authentication:
  enabled: true
  # Defined via secrets.
  # ssoCert:
  # ssoKey:
