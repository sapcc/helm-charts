global:
  region: global
  domain: cloud.sap

owner-info:
  service: prometheus
  support-group: observability
  maintainers:
    - Martin Vossen
    - Tommy Sauer
    - Richard Tief
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/global/prometheus-kubernetes

# Values for global kubernetes Prometheus.
prometheus-kubernetes-global:
  name: kubernetes-global

  retentionTime: 90d

  additionalScrapeConfigs:
    name: k8s-global-additional-scrape-config
    key: scrape-config.yaml

  ingress:
    enabled: true

    hostsFQDN:
      - prometheus-kubernetes.global.cloud.sap

    annotations:
      disco/zone-name: "global.cloud.sap."

  persistence:
    enabled: true
    size: 300Gi

  resources:
    requests:
      memory: 35Gi
    limits:
      memory: 38Gi

  rbac:
    create: true

  serviceAccount:
    create: true

  serviceDiscoveries:
    endpoints:
      enabled: false

  # Comment the `prometheus-sso-cert` if SSO is not used (aka authentication.enabled=false)
  secrets:
    - prometheus-sso-cert

  # Send alerts to these alertmanagers.
  alertmanagers:
    # Enabled via secrets.
    authentication:
      enabled: false

    hosts:
      - alertmanager-internal.scaleout.eu-de-1.cloud.sap
      - alertmanager-internal.scaleout.eu-nl-1.cloud.sap

  alerts:
    multipleTargetScrapes:
      exceptions:
        # we exclude cadvisor metrics because it has the same instance as the kubelet but a different path
        # e.g. 10.246.204.80:10250/metrics vs. 10.246.204.80:10250/metrics/cadvisor
        - kubernetes-cadvisors
        - kubernetes-kubelet

# Per convention all metrics with the `global:` prefix are federated.
allowedMetrics:
  - global:.+
  - ALERTS
  - alertmanager_.+
  - kube_node_.+
  - kube_node_status_capacity
  - kube_pod_container_resource_requests_cpu_cores
  - kube_pod_container_resource_requests_memory_bytes
  - kube_pod_container_resource_requests
  - node_cpu_seconds_total
  - node_memory_MemTotal_bytes
  - node_memory_MemAvailable_bytes
  - node_memory_MemFree_bytes
  - node_memory_Cached_bytes
  - node_memory_Buffers_bytes
  - node_memory_Slab_bytes
  - probe_(dns|duration|http|success).*
  - prometheus_build_info
  - up
  - vice_president_token_count_remaining
  - vice_president_sso_certificate_expires
  - logstash_node_pipeline_events_out_total
  - fluentd_output_status_slow_flush_count
  - fluentd_output_status_emit_count
  - fluentd_output_status_emit_records
  - fluentd_output_status_retry_count
  - fluentd_output_status_buffer_total_bytes

# Basic alerts for global Prometheus.
alerts:
  prometheus: kubernetes-global

# List of regions to which the prometheus-kubernetes is deployed.
regionList:
  - "ap-au-1"
  - "ap-cn-1"
  - "ap-ae-1"
  - "ap-sa-1"
  - "ap-sa-2"
  - "ap-jp-1"
  - "ap-jp-2"
  - "eu-de-1"
  - "eu-de-2"
  - "eu-nl-1"
  - "la-br-1"
  - "na-ca-1"
  - "na-us-1"
  - "na-us-2"
  - "na-us-3"
  - "qa-de-1"

# Regional Prometheis are only accessible after presenting a valid SSO certificate.
authentication:
  enabled: true
  # Defined via secrets.
  # ssoCert:
  # ssoKey:
