worker:
  nameOverride: ""
  name: concourse-worker

concourse:
  image: keppel.eu-de-2.cloud.sap/ccloud-dockerhub-mirror/concourse/concourse
  imageTag: "7.8.3"

  concourse:
    web:
      clusterName: "Concourse CI"
      defaultBuildLogsToRetain: "50"
      maxBuildLogsToRetain: "100"
      defaultGetTimeout: 1h
      defaultPutTimeout: 1h
      defaultTaskTimeout: 4h

      enableBuildAuditing: true
      enableContainerAuditing: true
      enableJobAuditing: true
      enablePipelineAuditing: true
      enableResourceAuditing: true
      enableSystemAuditing: true
      enableTeamAuditing: true
      enableWorkerAuditing: true
      enableVolumeAuditing: true
      enableRedactSecrets: true

      encryption:
        enabled: true
      kubernetes:
        enabled: false
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          labels:
            prometheus: kubernetes
      metrics:
        captureErrorMetrics: true
      auth:
        duration: 72h
        mainTeam:
          localUser: "admin"

  web:
    enabled: true
    replicas: 2
    service:
      annotations:
        prometheus.io/targets: "kubernetes"
    resources:
      requests:
        cpu: "1"
        memory: "1Gi"
    nodeSelector:
      ccloud.sap.com/nodepool: "ci-system"
    tolerations:
      - key: "ci"
        operator: Equal
        value: "system"
        effect: "NoSchedule"
    additionalAffinities:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - concourse-main-web
              topologyKey: "kubernetes.io/hostname"

  persistence:
    enabled: false

  worker:
    enabled: false

  postgresql:
    enabled: true
    image:
      registry: keppel.eu-de-2.cloud.sap
      repository: ccloud-dockerhub-mirror/bitnami/postgresql
      tag: 11.17.0-debian-11-r19
    postgresqlUsername: concourse
    postgresqlDatabase: concourse
    persistence:
      enabled: true
      size: 100Gi
    resources:
      requests:
        memory: 10Gi
        cpu: "4"
    primary:
      nodeSelector:
        ccloud.sap.com/nodepool: "ci-system"
      tolerations:
        - key: "ci"
          operator: Equal
          value: "system"
          effect: "NoSchedule"
    extendedConfConfigMap: postgresql-extended-config

  secrets:
    create: true

webhook-broadcaster:
  image: keppel.eu-de-1.cloud.sap/ccloud/concourse-webhook-broadcaster
  imageTag: "0.8.6"
  pullPolicy: IfNotPresent

# Deploy Concourse Prometheus alerts.
alerts:
  enabled: true
  # Name of the Prometheus to which the alerts should be assigned to.
  prometheus: kubernetes

backup:
  enabled: true
  image: keppel.eu-de-2.cloud.sap/ccloud/backup-tools
  imageTag: v0.6.5
  interval_full: 1 hours
  #os_auth_url:
  #os_region_name:
  #os_password:
  #os_username:
  #os_user_domain:
  #os_project_name:
  #os_project_domain:

gitResourceProxy:
  enabled: true
  replicas: 10
  timeout: 60s
  debug: true
  image: keppel.eu-de-2.cloud.sap/ccloud-dockerhub-mirror/sapcc/concourse-git-resource-proxy
  imageTag: 0.5.0
  imagePullPolicy: IfNotPresent

kubernetes-ingress:
  controller:
    kind: Deployment
    replicaCount: 1
    image:
      repository: keppel.eu-de-2.cloud.sap/ccloud-dockerhub-mirror/haproxytech/kubernetes-ingress
      tag: 1.8.5
    ingressClass: git-proxy
    ingressClassResource:
      name: git-proxy
    service:
      enabled: false
      type: ClusterIP
      sessionAffinity: None
      ports:
        http: 8080
      targetPorts:
        http: 80
      enablePorts:
        https: false
        stat: false
    publishService:
      enabled: false
    extraArgs:
      - --disable-ipv6
      - --namespace-whitelist=concourse
    config:
      http-keep-alive: "false"
      timeout-client: "5m"
      timeout-server: "5m"
      load-balance: "leastconn"
    logging:
      level: info
      traffic:
        address:  "stdout"
        format:   "raw"
        facility: "daemon"
    defaultTLSSecret:
      enabled: false
  defaultBackend:
    enabled: false
