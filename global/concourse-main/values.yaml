owner-info:
  support-group: containers
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/global/concourse-main
  maintainers:
  - Jan Knipper
  - Fabian Ruff

worker:
  nameOverride: ""
  name: concourse-worker

concourse:
  image: keppel.global.cloud.sap/ccloud-dockerhub-mirror/concourse/concourse
  imageTag: "7.11.2"

  concourse:
    web:
      clusterName: "Concourse CI"
      defaultBuildLogsToRetain: "50"
      maxBuildLogsToRetain: "100"
      defaultGetTimeout: 1h
      defaultPutTimeout: 1h
      defaultTaskTimeout: 4h
      apiMaxConns: 10
      backendMaxConns: 30

      enableBuildAuditing: true
      enableContainerAuditing: true
      enableJobAuditing: true
      enablePipelineAuditing: true
      enableResourceAuditing: true
      enableSystemAuditing: true
      enableTeamAuditing: true
      enableWorkerAuditing: true
      enableVolumeAuditing: true
      enableRedactSecrets: true

      encryption:
        enabled: true
      kubernetes:
        enabled: false
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          labels:
            prometheus: kubernetes
      metrics:
        captureErrorMetrics: true
      auth:
        duration: 72h
        mainTeam:
          localUser: "admin"

  web:
    enabled: true
    replicas: 1
    service:
      annotations:
        prometheus.io/targets: "kubernetes"
    resources:
      requests:
        cpu: "1"
        memory: "1Gi"
    nodeSelector:
      ccloud.sap.com/nodepool: "ci-system"
    tolerations:
      - key: "ci"
        operator: Equal
        value: "system"
        effect: "NoSchedule"
    additionalAffinities:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - concourse-main-web
              topologyKey: "kubernetes.io/hostname"

  persistence:
    enabled: false

  worker:
    enabled: false

  postgresql:
    enabled: true
    image:
      registry: keppel.global.cloud.sap
      repository: ccloud-dockerhub-mirror/bitnami/postgresql
      tag: 11.22.0-debian-11-r4
    postgresqlUsername: concourse
    postgresqlDatabase: concourse
    persistence:
      enabled: true
      size: 100Gi
    resources:
      requests:
        memory: 10Gi
        cpu: "4"
    pgHbaConfiguration: |-
      # TYPE  DATABASE        USER            ADDRESS                 METHOD
      local   all             all                                     trust
      host    all             all             127.0.0.1/32            trust
      host    all             all             ::1/128                 trust
      host    all             all             0.0.0.0/0               password
    primary:
      nodeSelector:
        ccloud.sap.com/nodepool: "ci-system"
      tolerations:
        - key: "ci"
          operator: Equal
          value: "system"
          effect: "NoSchedule"
    extendedConfConfigMap: postgresql-extended-config
    #metrics:
    #  enabled: true
    #  image:
    #    registry: keppel.eu-de-2.cloud.sap
    #    repository: ccloud-dockerhub-mirror/bitnami/postgres-exporter
    #    tag: 0.12.0-debian-11-r71
    #  service:
    #    ports:
    #      metrics: 9187
    #    annotations:
    #      prometheus.io/scrape: "true"
    #      prometheus.io/port: "9187"

  secrets:
    create: true

webhook-broadcaster:
  image: keppel.global.cloud.sap/ccloud/concourse-webhook-broadcaster
  imageTag: "0.8.6"
  pullPolicy: IfNotPresent

# Deploy Concourse Prometheus alerts.
alerts:
  enabled: true
  # Name of the Prometheus to which the alerts should be assigned to.
  prometheus: kubernetes

pgbackup:
  global:
    registry: keppel.global.cloud.sap/ccloud
  database:
    name: concourse
    username: concourse
  alerts:
    prometheus: kubernetes
    support_group: containers
    service: concourse
  swift:
    os_region_name: eu-de-2

gitResourceProxy:
  enabled: true
  replicas: 10
  timeout: 60s
  debug: true
  image: keppel.global.cloud.sap/ccloud/concourse-git-resource-proxy
  imageTag: 0.6.0
  imagePullPolicy: Always
  podAnnotations:
    linkerd.io/inject: disabled

kubernetes-ingress:
  controller:
    kind: Deployment
    replicaCount: 1
    image:
      repository: keppel.global.cloud.sap/ccloud-dockerhub-mirror/haproxytech/kubernetes-ingress
    ingressClass: git-proxy
    ingressClassResource:
      name: git-proxy
    service:
      enabled: false
      type: ClusterIP
      sessionAffinity: None
      ports:
        http: 8080
      targetPorts:
        http: 80
      enablePorts:
        https: false
        stat: false
    publishService:
      enabled: false
    extraArgs:
      - --disable-ipv6
      - --namespace-whitelist=concourse
    config:
      http-keep-alive: "false"
      timeout-client: "5m"
      timeout-server: "5m"
      load-balance: "leastconn"
    logging:
      level: info
      traffic:
        address:  "stdout"
        format:   "raw"
        facility: "daemon"
    defaultTLSSecret:
      enabled: false
    podAnnotations:
      linkerd.io/inject: disabled
  defaultBackend:
    enabled: false
