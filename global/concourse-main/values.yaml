global:
  registry: keppel.global.cloud.sap/ccloud

owner-info:
  support-group: containers
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/global/concourse-main
  maintainers:
  - Jan Knipper
  - Fabian Ruff

worker:
  nameOverride: ""
  name: concourse-worker

concourse:
  image: keppel.global.cloud.sap/ccloud-dockerhub-mirror/concourse/concourse
  imageTag: "7.11.2"

  concourse:
    web:
      clusterName: "Concourse CI"
      defaultBuildLogsToRetain: "50"
      maxBuildLogsToRetain: "100"
      defaultGetTimeout: 1h
      defaultPutTimeout: 1h
      defaultTaskTimeout: 4h
      apiMaxConns: 10
      backendMaxConns: 30

      enableBuildAuditing: true
      enableContainerAuditing: true
      enableJobAuditing: true
      enablePipelineAuditing: true
      enableResourceAuditing: true
      enableSystemAuditing: true
      enableTeamAuditing: true
      enableWorkerAuditing: true
      enableVolumeAuditing: true
      enableRedactSecrets: true

      encryption:
        enabled: true
      kubernetes:
        enabled: false
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          labels:
            prometheus: kubernetes
      metrics:
        captureErrorMetrics: true
      auth:
        duration: 72h
        mainTeam:
          localUser: "admin"

      postgres:
        database: concourse

  web:
    enabled: true
    replicas: 0
    service:
      annotations:
        prometheus.io/targets: "kubernetes"
    resources:
      requests:
        cpu: "1"
        memory: "1Gi"
    nodeSelector:
      ccloud.sap.com/nodepool: "ci-system"
    tolerations:
      - key: "ci"
        operator: Equal
        value: "system"
        effect: "NoSchedule"
    additionalAffinities:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - concourse-main-web
              topologyKey: "kubernetes.io/hostname"

  persistence:
    enabled: false

  worker:
    enabled: false

  # disable bitnami chart coming with concourse
  postgresql:
    enabled: false

  secrets:
    create: true

webhook-broadcaster:
  image: keppel.global.cloud.sap/ccloud/concourse-webhook-broadcaster
  imageTag: "0.8.6"
  pullPolicy: IfNotPresent

# Deploy Concourse Prometheus alerts.
alerts:
  enabled: true
  # Name of the Prometheus to which the alerts should be assigned to.
  prometheus: kubernetes

pgbackup:
  isPostgresNG: true
  global:
    registry: keppel.global.cloud.sap/ccloud
  database:
    name: concourse
    username: concourse
  alerts:
    prometheus: kubernetes
    support_group: containers
    service: concourse
  swift:
    os_region_name: eu-de-2

gitResourceProxy:
  enabled: true
  replicas: 10
  timeout: 60s
  debug: true
  image: keppel.global.cloud.sap/ccloud/concourse-git-resource-proxy
  imageTag: 0.5.1
  imagePullPolicy: IfNotPresent

kubernetes-ingress:
  controller:
    kind: Deployment
    replicaCount: 1
    image:
      repository: keppel.global.cloud.sap/ccloud-dockerhub-mirror/haproxytech/kubernetes-ingress
    ingressClass: git-proxy
    ingressClassResource:
      name: git-proxy
    service:
      enabled: false
      type: ClusterIP
      sessionAffinity: None
      ports:
        http: 8080
      targetPorts:
        http: 80
      enablePorts:
        https: false
        stat: false
    publishService:
      enabled: false
    extraArgs:
      - --disable-ipv6
      - --namespace-whitelist=concourse
    config:
      http-keep-alive: "false"
      timeout-client: "5m"
      timeout-server: "5m"
      load-balance: "leastconn"
    logging:
      level: info
      traffic:
        address:  "stdout"
        format:   "raw"
        facility: "daemon"
    defaultTLSSecret:
      enabled: false
  defaultBackend:
    enabled: false

postgresql-ng:
  imageTag: "20240305145638"
  postgresVersion: "12"
  postgresUser: concourse
  postgresDatabase: concourse
  tableOwner: concourse
  createMetricsUser: false
  users:
    concourse: {}
  config:
    max_connections: "150"
  persistence:
    enabled: true
    #existingClaim: claimName
  resources:
    requests:
      memory: 10Gi
      cpu: "4"
  nodeSelector:
    ccloud.sap.com/nodepool: "ci-system"
  tolerations:
    - key: "ci"
      operator: Equal
      value: "system"
      effect: "NoSchedule"
