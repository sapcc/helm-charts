owner-info:
  service: prometheus
  support-group: observability
  maintainers:
    - Tommy Sauer
    - Richard Tief
  helm-chart-url: https://github.com/sapcc/helm-charts/tree/master/global/thanos-global

thanos:
  name: global

  deployWholeThanos: false
  useQueryRegions: true
  queryRegions:
    - ap-ae-1
    - ap-au-1
    - ap-cn-1
    - ap-jp-1
    - ap-jp-2
    - ap-sa-1
    - ap-sa-2
    - eu-de-1
    - eu-de-2
    - eu-nl-1
    - la-br-1
    - na-ca-1
    - na-us-1
    - na-us-2
    - na-us-3
    - qa-de-1
    # - qa-de-2
    # - qa-de-3
    # - qa-de-5

  clusterTypes:
    - virtual
    - metal
    - admin
    - kubernikus
    - scaleout

  authentication:
    enabled: true

  queryDiscovery: false
  ingress:
    enabled: true
    hosts:
      - thanos
      - metrics
    annotations:
      disco/zone-name: "global.cloud.sap."
  
  alerts:
    prometheus: kubernetes
