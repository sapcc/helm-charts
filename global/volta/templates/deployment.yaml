apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "..fullname" . }}
  labels:
    {{- include "..labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "..selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "..selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "..serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: ENV_VOLTA_ROLE_ID
            value: {{ .Values.volta.role_id }}
          # - name: ENV_VOLTA_SECRET_ID
          #   value: {{ .Values.volta.secret_id }}
          - name: ENV_VOLTA_SECRET_ID
            valueFrom:
              secretKeyRef:
                name: volta-secrets
                key: secret_id
          - name: ENV_VOLTA_API_PORT
            value: "{{ .Values.volta.port }}"
          - name: ENV_VOLTA_OIDC_PROVIDER
            value: {{ .Values.volta.oidc_provider }}
          # - name: ENV_VOLTA_OIDC_CLIENT_ID
          #   value: {{ .Values.volta.oidc_client_id }}
          - name: ENV_VOLTA_OIDC_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: volta-secrets
                key: oidc_client_id
          # - name: ENV_VOLTA_OIDC_CLIENT_SECRET
          #   value: {{ .Values.volta.oidc_client_secret }}
          - name: ENV_VOLTA_OIDC_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: volta-secrets
                key: oidc_client_secret
          - name: ENV_VOLTA_OIDC_CALLBACK_URL
            value: {{ .Values.volta.oidc_callback_url }}
          - name: ENV_VOLTA_VAULT_URL
            value: {{ .Values.volta.vault_url }}
          - name: ENV_LDAP_HOST
            value: {{ .Values.volta.ldap_host }}
          - name: ENV_LDAP_BIND_DN
            value: {{ .Values.volta.ldap_bind_dn }}
          # - name: ENV_LDAP_BIND_PW
          #   value: {{ .Values.volta.ldap_bind_pw }}
          - name: ENV_LDAP_BIND_PW
            valueFrom:
              secretKeyRef:
                name: volta-secrets
                key: ldap_bind_pw
          - name: ENV_LDAP_BASEDN
            value: {{ .Values.volta.ldap_base_dn }}
          - name: ENV_VOLTA_APP_URL
            value: {{ .Values.volta.app_url }}
          ports:
            - name: http
              containerPort: 2345
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ready
              port: 8086
          livenessProbe:
            httpGet:
              path: /live
              port: 8086
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
