# Default values for volta
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# environment vars
volta:
  role_id: DEFINED_IN_VALUES_FILE
  secret_id: DEFINED_IN_VALUES_FILE
  port: DEFINED_IN_VALUES_FILE
  vault_url: DEFINED_IN_VALUES_FILE
  oidc_provider: DEFINED_IN_VALUES_FILE
  oidc_client_id: DEFINED_IN_VALUES_FILE
  oidc_client_secret: DEFINED_IN_VALUES_FILE
  oidc_callback_url: DEFINED_IN_VALUES_FILE
  ldap_host: DEFINED_IN_VALUES_FILE
  ldap_bind_dn: DEFINED_IN_VALUES_FILE
  ldap_base_dn: DEFINED_IN_VALUES_FILE
  ldap_bind_pw_qa: DEFINED_IN_VALUES_FILE
  ldap_bind_pw_prod: DEFINED_IN_VALUES_FILE

replicaCount: 1

image:
  repository: keppel.eu-de-1.cloud.sap/ccloud/volta
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 2345

ingress:
  enabled: true
  annotations:
    # kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    disco: "true"
  path: /
  host: volta.qa-de-1.cloud.sap
  tls:
    - secretName: volta-qa-de-1-cloud.sap-tls
      hosts:
        - volta.qa-de-1.cloud.sap

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
