# prettier-ignore

apiVersion: networking.k8s.io/v1beta1
kind: Ingress

metadata:
  name: global-auth
  annotations:
{{- if eq .Values.internet_facing "true" }}
    ingress.kubernetes.io/ingress.class: "nginx-internet"
    kubernetes.io/ingress.class: "nginx-internet"
{{- end }}  
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
spec:
  tls:
    - secretName: tls-oauth-proxy
      hosts: [auth.{{.Values.global.region}}.{{ .Values.global.tld }}]
  rules:
  - host: auth.{{.Values.global.region}}.{{ .Values.global.tld }}
    http:
      paths:
        - path: /
          backend:
            serviceName: oauth2-proxy
            servicePort: 4180
          
